### Decisions ###
JBS_SAU_Power_Struggle:0 "Préparations pour la guerre d'unification"
JBS_SAU_Power_Struggle_desc:0 "Le temps n'a pas été très gentil avec la Maison de Rashid. Perdant la plupart des membres masculins de sa famille aux mains des Saoudiens d'Ibn et souffrant des incursions continuelles des Ikhwan sur son territoire, la fédération des émirs Rashidi craque sous le poids des wahhabites. Le soutien de l'Empire ottoman maintient cependant notre domination sur ses pieds, car leur partenariat et leur alliance continus avec notre émir garantissent la sécurité de ses terres. Renforcés en 1925 lorsque les anciens protectorats britanniques des États de la Trêve, du Qatar et de Bahreïn ont été placés sous notre supervision, les liens avec le sultan sont solides. Néanmoins, certains ont fait valoir que ce partenariat est la seule chose qui maintienne notre royaume ensemble et que si un désastre devait arriver aux Ottomans, Ibn Saoud pourrait considérer comme son destin d'unir la péninsule sous son règne.

JBS_War_of_Unification:0 "La guerre d'unification arabe"
JBS_War_of_Unification_desc:0 "La lutte finale pour le contrôle de l'intérieur arabe approche rapidement, alors que le mastodonte ottoman craque sous le poids de la dépression économique mondiale, temporairement incapable de maintenir la paix dans la péninsule. Tous les émirs devront choisir un camp, car l'avenir du monde arabe sera écrit dans le sang. Ceux qui gagneront auront la chance de façonner le destin des Arabes. Les perdants se retrouveront déshonorés, mis à l'écart ou tués sur le champ de bataille".
JBS_Counter_SAU_UAE:0 "Contre l'influence saoudienne dans les États de la Trêve"
JBS_Counter_SAU_UAE_desc:0 "Alors que notre pouvoir dans la région diminue, les acolytes d'Ibn Saud tentent de faire basculer les Emirs des Etats de la Trêve sur sa bannière. Promettant des richesses, des armes, le départ du Turc et la purification de la foi islamique, beaucoup semblent s'aligner sur lui ou du moins considérer son offre. Nous devons surenchérir sur Ibn Saoud, sinon nous pourrions nous retrouver très rapidement sans alliés dans le Golfe persique".
JBS_Counter_SAU_Qatar:0 "Contre l'influence saoudienne au Qatar"
JBS_Counter_SAU_Qatar_desc:0 "Alors que notre pouvoir dans la région diminue, les acolytes d'Ibn Saud tentent de faire basculer l'émir du Qatar sur sa bannière. Promettant des richesses, des armes, le départ du Turc et la purification de la foi islamique, beaucoup semblent s'aligner sur lui ou du moins considérer son offre. Nous devons surenchérir sur Ibn Saoud, sinon nous pourrions nous retrouver très rapidement sans alliés dans le Golfe Persique".
JBS_Counter_SAU_Bahrain:0 "Contre l'influence saoudienne à Bahreïn"
JBS_Counter_SAU_Bahrain_desc:0 "Alors que notre pouvoir dans la région diminue, les copains d'Ibn Saud tentent de faire basculer l'émir de Bahreïn sur sa bannière. Promettant des richesses, des armes, le départ du Turc et la purification de la foi islamique, beaucoup semblent s'aligner sur lui ou du moins considérer son offre. Nous devons surenchérir sur Ibn Saoud, sinon nous pourrions nous retrouver très rapidement sans alliés dans le Golfe Persique".
JBS_Counter_SAU_Arabian_Desert:0 "Contre l'influence saoudienne dans le désert d'Arabie"
JBS_Counter_SAU_Arabian_Desert_desc:0 "Des chameaux de l'Ikhwan ont été aperçus à l'horizon, pillant et saccageant les environs de Hafar Al-Batin. Nous devons mobiliser notre propre armée pour les repousser à nouveau, de peur que les Saoudiens ne revendiquent la région comme la leur".
JBS_Counter_SAU_Al_Hasa:0 "Contre l'influence saoudienne à Al-Hasa"
JBS_Counter_SAU_Al_Hasa_desc:0 "La bande côtière d'Al-Hasa est assiégée par les Ikwhan ! Si nous perdons cette région vitale, nous serons coupés de nos alliés plus au sud. Il est donc de la plus haute importance que nous ne laissions pas le port tomber entre les mains des Saoudiens"

JBS_Ottoman_Favours:0 "Diplomatie avec la Sublime Porte"
JBS_Ottoman_Favours_desc:0 "L'Empire ottoman, communément appelé la Sublime Porte, est notre plus grand allié dans la région et aussi son plus puissant militaire. Même si nous ne devons pas nous attendre à une intervention directe de leur part en cas de frappe des Saoudiens, nous pouvons toujours compter sur les faveurs des sultans en cas de besoin". 

JBS_Ottoman_Training:0 "Invitez les experts de l'Erkân-ı Harbiye Mektebi"
JBS_Ottoman_Training_desc:0 "Les Ottomans ont mené une guerre sanglante avec nous à leurs côtés il y a deux décennies, mais même alors, il était clair qui avait l'avantage doctrinal. Faisant la guerre depuis près de dix ans, les Ottomans sont endurcis au combat, entraînés et capables de nous fournir toute l'assistance nécessaire pour réformer notre armée".
JBS_Ottoman_Weapons_Assistance:0 "Contrat militaire avec l'ATF"
JBS_Ottoman_Weapons_Assistance_desc:0 "Les installations d'Ankara Tüfek Fabrikasi produisent les meilleures armes du Moyen-Orient, dont nous aurons grand besoin si nous voulons avoir une chance de nous défendre seuls contre les forces d'Ibn Saoud.
JBS_Sell_out_to_TPC:0 "Signer la concession TPC"
JBS_Sell_out_to_TPC_desc:0 "Alors que pour l'instant il n'existe que des rumeurs sur des gisements de pétrole sous les sables d'Arabie, diverses sociétés, dont la TPC turque, ont manifesté leur intérêt pour l'achat de concessions sur nos terres. Alors que nous sommes en train de gratter le fond de nos bourses pour trouver des fonds supplémentaires, cela pourrait être une option à envisager, bien que si du pétrole devait effectivement être trouvé, cela pourrait nous mordre le dos plus tard".

