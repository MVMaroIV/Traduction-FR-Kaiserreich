jbs.58.t:0 "Al-Hasa tombe aux mains d'Ibn Saud"
jbs.58.d:0 "Nous avons reçu des informations selon lesquelles les troupes d'Ibn Saud ont pris d'assaut la côte d'Al-Hasa. Coupant notre seul lien avec les alliés des États de la Trêve, du Bahreïn et du Qatar, ce signe de faiblesse se propage déjà aux autres émirs de notre alliance et des fissures se forment déjà. Il faudra voir si nous finirons ou non du bon côté de l'histoire".
