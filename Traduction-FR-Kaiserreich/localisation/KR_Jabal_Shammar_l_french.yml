### Reactions to the Caliph Event ###

jbs.31.t:0 "Le sultan d'Arabie se déclare calife"
jbs.31.d:0 "Le sultan d'Arabie s'est déclaré le calife de l'Islam. On dit que de nombreux libéraux dans les cafés d'Égypte ont éclaté de rire en voyant cette nouvelle, la trouvant ridicule, et même le sultan Farouk l'a trouvée ridicule. Même au sein du parti conservateur Ittihad, Hassan al-Banna et Sayyid Qutb ont tous deux dénoncé la nouvelle, qualifiant le sultan d'Arabie d'immoral et d'inapte à exercer ses fonctions".
jbs.31.a:0 "Rejeter ces affirmations ridicules."

jbs.32.t:0 "L'Égypte rejette nos revendications"
jbs.32.d:0 "Nous avons reçu des nouvelles d'Égypte selon lesquelles le peuple semble avoir décidé que nous ne sommes pas le calife à leurs yeux. C'est un scandale que nous n'oublierons pas".
jbs.32.a:0 "Nous n'oublierons pas cette Égypte."

jbs.33.t:0 "Le sultan d'Arabie se déclare calife"
