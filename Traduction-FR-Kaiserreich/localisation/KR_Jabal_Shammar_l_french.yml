JBS_arabian_war_of_unification:0 "Guerre d'unification"
JBS_ikhwan_raids:0 "Ikhwan Raids"
JBS_ikhwan_raids_desc:0 "Malgré notre victoire sur les Saoudiens, les Ikhwan continuent de faire des raids sur nos camps et nos terres.
JBS_muslim_universities:0 "Universités islamiques"
JBS_islamic_welfare:0 "Aide Sociale Islamique" 
JBS_backwards_economy_desc:0 "Notre économie est toujours basée sur l'agriculture à petite échelle, l'activité pastorale et le commerce du pétrole".
JBS_illiterate_populace_desc:0 "Beaucoup, si ce n'est la plupart de nos concitoyens, sont trop peu instruits pour nous aider comme il se doit.
JBS_trading_expertise_idea_desc:0 "Notre expertise en matière de commerce nous apporte de grands avantages grâce à nos contacts".
JBS_food_imports_idea_desc:0 "Nous achetons des denrées alimentaires en masse et nous construisons une base pour l'avenir."
JBS_religious_fervor_idea_desc:0 "Hommes bien équipés et motivés, nos forces se battent pour plus que leur simple nation, mais pour les Cités Saintes, pour la Foi et leur Souverain."
JBS_new_arabian_army_desc:0 "Nos forces armées réformées agissent maintenant avec une vigueur et une indépendance renouvelées par rapport à la politique, et la volonté de Dieu nous apportera la victoire sur le champ de bataille."
JBS_arabian_horsemanship_idea_desc:0 "Nos cavaliers, équipés des meilleurs coursiers et aguerris par des années de raids, ont répondu à l'appel et se battront pour nous dans la prochaine guerre pour le monde."
JBS_desert_logstics_idea_desc:0 "Nos forces sont entraînées pour tirer le meilleur parti de notre terrain et connaissent des chemins que les étrangers ne connaissent pas."
JBS_arabian_war_of_unification_desc:0 "Cela a commencé ! Nos grandes guerres pour unifier l'Arabie sous notre domination décideront du sort de millions de personnes. Nous ne devons pas faiblir !"
JBS_muslim_universities_desc:0 "Grâce aux fonds publics, nous avons développé nos établissements d'enseignement supérieur."
JBS_islamic_welfare_desc:0 "La charité envers les nécessiteux est l'un des cinq piliers de notre foi ; les nombreux pauvres, les démunis, les orphelins et les veuves de guerre ne tomberont pas dans la pauvreté sous notre règne."

### Political Focuses ###
JBS_the_nemisis:0 "Deux émirs entrent..."
JBS_the_nemisis_desc:0 "Depuis un siècle, la guerre fait rage entre nos maisons, mais un fait est clair : la péninsule arabique est trop petite pour les deux maisons de Rachid et de Saoud."
JBS_saudis_get_out:0 "La dynastie Rashidi Victorieux"
JBS_saudis_get_out_desc:0 "Après un siècle de lutte, nous avons au moins écrasé le dernier bastion saoudien significatif, et nous pouvons enfin atteindre notre place légitime en tant que maîtres de cette terre".
### Rashidi Hegemony Focuses ###
JBS_rashidi_hegemony:0 "L'hégémonie de Rashid"
JBS_rashidi_hegemony_desc:0 "Nos alliés ont servi leur proposition. Les Saoudiens étant partis, aucune tribu n'a les moyens de se mettre en travers de notre chemin. Une nouvelle ère commence pour l'Arabie, et les Rashid mènent la danse maintenant."
JBS_expand_oil_hold:0 "Elargir notre emprise sur les subventions pétrolières"
JBS_expand_oil_hold_desc:0 "Pendant longtemps, nous avons permis aux seigneurs et aux cheifs locaux de faire librement ce qu'ils voulaient du pétrole sur leurs terres ; plus maintenant ! Chaque homme doit être son devoir de renforcer notre position..."
JBS_consolidating_suryah:0 "Consolider notre emprise sur le Levant"
JBS_consolidating_suryah_desc:0 "Le Machrek occidental est une vaste terre qui a le potentiel de surpasser l'Arabie sur le plan économique et politique, et maintenant que nous sommes en sa possession, nous devons nous assurer que notre gouvernement est réellement ressenti et respecté par les habitants.
JBS_develop_suryah:0 "L'industrie en Syrie"
JBS_develop_suryah_desc:0 "Les terres que nous possédons maintenant sont des zones fortement urbanisées avec un immense potentiel de main-d'œuvre, et notre nouveau butin place la famille dans une position privilégiée pour construire des usines dans les grandes villes de Syrie ; nous devons nous hâter et saisir cette opportunité".
JBS_consolidating_fringe_arabia:0 "Consolider notre emprise sur le Yémen"
JBS_consolidating_fringe_arabia_desc:0 "Alors que les flammes de la guerre s'atténuent, nous pouvons enfin prendre racine dans la riche région du Yémen. Autrefois alliées à l'Arabie Félix par le Rhum en raison de l'immense richesse de ses dirigeants, ces terres ont longtemps été tenues par les forces ottomanes mais aussi divisées par de petites querelles sectaires qu'il faut régler".
JBS_develop_fringe_arabia:0 "Développer les franges de l'Arabie"
JBS_develop_fringe_arabia_desc:0 "Les villes de Sanaa et d'Aden sont parmi les plus grandes de notre royaume, et leurs classes marchandes accepteront avec enthousiasme notre aide pour développer et améliorer leurs terres, et s'assurer qu'elles atteignent enfin cette nouvelle ère de merveilles dans laquelle nous vivons.
JBS_consolidating_iraq_i_arab:0 "Consolider notre emprise sur la Mésopotamie"
JBS_consolidating_iraq_i_arab_desc:0 "Alors que notre règle atteint ces terres anciennes, nous atteignons le joyau du Machriq, Bagdad, mais aussi de nombreuses autres villes qui ignorent parfois qui nous sommes ! Si l'Arabie doit rester unie, la grande machine de l'État doit atteindre l'Irak-i-Arabe".
JBS_develop_iraq_i_arab:0 "Investir en Irak-i-Arabe"
JBS_develop_iraq_i_arab_desc:0 "Alors que notre emprise sur le Machrek oriental s'améliore, la possibilité d'utiliser sa main-d'œuvre pour améliorer notre capacité de production ne doit pas être gâchée. Bagdad sera bientôt le cœur battant de cette nouvelle Arabie".
JBS_tighten_control_nejd:0 "Resserrer notre emprise sur le Nejd"
JBS_tighten_control_nejd_desc:0 "Il y a de nombreuses années que nous avons contrôlé le Nejd, et beaucoup de nos anciens alliés ont oublié leurs allégeances. Rendre visite à ces seigneurs, leur témoigner du respect et les convaincre de nos justes intentions ne prendra pas beaucoup de temps, si Dieu le veut".
JBS_purge_saudi:0 "Traquer les Saoudiens"
JBS_purge_saudi_desc:0 "Les derniers Saoudiens se cachent, à la fois sur les terres que nous contrôlons et sur celles d'aborad. La seule façon de consolider véritablement notre pouvoir et de mettre fin définitivement aux illusions de grandeur des petites maisons est de mettre un terme à leur ligne, de façon définitive.
JBS_purge_ikh:0 "Purge the Ikhwan"
JBS_purge_ikh_desc:0 "Les cruels et méchants Saoudiens avaient pour gardiens un vilain groupe de chiens d'attaque : les Ikhwan. Milice wahhabite composée des fanatiques religieux les plus tordus et les plus méchants, ces sauvages brutaux voyaient dans les paroles du Prophète, béni soit son nom en ces jours sombres, à peine plus qu'un prétexte pour s'emparer de terres et tuer des innocents. Nous devons traiter rapidement avec ces brigands pour assurer la paix".
JBS_dealing_with_kuwait:0 "Les chantiers navals des États de la Trêve"
JBS_dealing_with_kuwait_desc:0 "Le golfe Persique est notre accès au monde extérieur et, à ce titre, il a besoin d'une expansion substantielle des infrastructures sur son littoral si nous voulons entretenir des relations avec les grandes puissances et exporter des marchandises arabes".
JBS_consolidating_coaliiton:0 "Consolidation de la coalition"
JBS_consolidating_coaliiton_desc:0 "Nos alliés tribaux se réuniront tous à nouveau et seront convaincus par nos sages arguments que notre émir est le seul seigneur suprême de l'Arabie. Bien sûr, les choses sont un peu plus compliquées que cela, et un effort concentré doit être fait pour atteindre ce but".
JBS_absolute_rulership:0 "Absolute Leadership"
JBS_absolute_rulership_desc:0 "Il n'y a pas de temps pour la délibération et le libéralisme ; il n'y a de temps que pour l'action. Un dirigeant ne doit pas perdre son temps à écouter ceux qui sont en dessous de lui, mais plutôt se concentrer sur ses propres opinions et sur ses conseillers les plus fiables".
JBS_the_rashidi_caliphate:0 "Le califat de Rashid"
JBS_the_rashidi_caliphate_desc:0 "Depuis des siècles, le titre de calife est resté vacant, à l'exception des revendications vides de sens de petits États, comme Sokoto et certains empires turcs. Mais aujourd'hui, avec le contrôle des lieux saints de l'Islam et de toute l'Arabie, nous sommes déjà le chef des fidèles, il ne s'agit plus que d'officialiser ce point".
JBS_realm_of_the_arabs:0 "Diriger les Arabes"
JBS_realm_of_the_arabs_desc:0 "Toute l'Arabie est sous nos pieds, et nous portons le drapeau qui flottait autrefois sur les rebelles qui ont combattu les Turcs. Rien ne peut s'interposer entre nous et le destin de notre peuple, d'être uni en un seul, sous un seul monarque : un Rachid".
JBS_houses_of_wisdom:0 "Maisons de la Sagesse"
JBS_houses_of_wisdom_desc:0 ""
### United Arabia Focuses ###
JBS_united_arabia:0 "Unite les Arabes"
JBS_united_arabia_desc:0 "Maintenant que nous avons débarrassé notre pays de la puanteur du wahhabisme, les escrocs préfabriqués de Constantinople montrent leurs vraies couleurs. Ils ont non seulement refusé de nous aider dans notre guerre, mais ils nous ont aussi insultés et raillés ! L'Arabie ne s'inclinera plus devant ces crapauds corrompus !"
JBS_kingdom_of_arabia:0 "Royaume d'Arabie"
JBS_kingdom_of_arabia_desc:0 ""
JBS_federation_builders:0 "Bâtisseurs de la fédération"
JBS_federation_builders_desc:0 "Établir des traités formalisant l'alliance qui a vaincu l'ombre du wahhabisme n'est pas une tâche facile, car la multitude de forces politiques impliquées doit trouver des compromis dans des matières très complexes. Cependant, pour véritablement construire une nouvelle Arabie, cette étape doit être franchie".
JBS_national_legal_code:0 "Code juridique réformé"
JBS_national_legal_code_desc:0 "Tout en préservant le droit et la législation locaux, nous devons rédiger un code juridique approprié qui sera établi sur l'ensemble du territoire de nos alliés.
JBS_a_mille_années:0 "Un héritage durable"
JBS_a_thousand_years_desc:0 "Plus que de créer un nouvel État, nous construisons un moyen de garantir que notre peuple sera à jamais uni. Pour que le système que nous proposons résiste à l'épreuve du temps, nous devons veiller à ce que tout ce que nous faisons et disons ne puisse être corrompu par ceux qui veulent ruiner notre travail".
JBS_protect_minorities:0 "Protéger les minorités"
JBS_protect_minorities_desc:0 "Pendant des siècles, malgré nos différences, nous avons respecté les droits des chrétiens, des juifs et des autres peuples sous notre domination, comme le Prophète lui-même l'a ordonné. Nous devons veiller à ce que tous nos sujets, quelle que soit leur croyance, soient sauvegardés".
JBS_arabian_constutionalism:0 "Le constitutionnalisme arabe"
JBS_arabian_constutionalism_desc:0 "Pour assurer la pérennité de notre alliance et nous préparer à l'invasion turque qui ne manquera pas de se produire et à l'avenir, nous établirons une véritable constitution, qui tiendra compte de ce que nous défendons et de ce pour quoi nous nous battons, et pour laquelle nous mourrons si nécessaire".
JBS_united_arab_emirates:0 "Les Émirats arabes unis"
JBS_united_arab_emirates_desc:0 "Notre alliance a, en effet, été réformée de telle sorte qu'elle constitue fonctionnellement un seul État depuis des années maintenant. Cependant, nous avons pris des mesures pour formaliser cet arrangement en une Ligue arabe, qui garantira que l'Arabie se concentre".
JBS_elective_monarchy:0 "Etablir une monarchie élective"
JBS_elective_monarchy_desc:0 "Afin de maintenir l'équilibre entre les forces politiques au sein du royaume, et pour que notre unité soit moins sensible à la volonté des tyrans, tous les seigneurs arabes se réuniront régulièrement pour élire l'un des leurs comme Sultan d'Arabie, le chef d'État de notre fédération, qui est déjà appelée Émirats arabes unis à l'étranger et par certains membres de la presse.
JBS_elective_sabah:0 "Élire un Al-Sabah"
JBS_elective_sabah_desc:0 "Après de nombreuses délibérations de nos conseillers, nous avons choisi d'accorder la direction de notre Alliance à la maison d'Al Sabah, seigneurs du Koweït et l'un des fondateurs de notre alliance.
JBS_elective_sabah_oil:0 "Subventions d'extraction pétrolière"
JBS_elective_sabah_oil_desc:0 "La richesse pétrolière de l'émirat du Koweït a besoin d'investissements pour être correctement exploitée, et le sultan utilisera donc sa position momentanée de chef d'État pour s'assurer que, pour le bien de tous les Arabes, ces ressources ne restent pas inexploitées".
JBS_elective_sabah_iraq_i_arab_development:0 "Développement Industriel "
JBS_elective_sabah_iraq_i_arab_development_desc:0 "À quelques kilomètres du Koweït se trouve la région iraquo-arabe, dont les villes sont enfin libérées de l'oppression et peuvent réellement nous aider à avancer vers un avenir meilleur.
JBS_elective_al_nahyan:0 "Elire un Al-Nahyan"
JBS_elective_al_nahyan_desc:0 "Après de nombreuses délibérations de nos conseillers, nous avons choisi d'accorder la direction de notre Alliance à la maison d'Al Nahyan, aux émirs de Sharjah et à la maison principale de l'ancienne Côte de la Trêve".
JBS_elective_al_nahyan_rekindle_trucial_economy:0 "Rekindle Trucial Economy" (Raviver l'économie sociale)
JBS_elective_al_nahyan_rekindle_trucial_economy_desc:0 "Après l'effondrement du commerce des perles, la côte du golfe Arabique a vécu ses jours les plus pauvres depuis des siècles. Si nous voulons raviver la flamme de cette région autrefois fière, nous ne devons épargner aucune dépense".
JBS_elective_al_nahyan_gulf_safeguards:0 "Protéger le golfe Arabique"
JBS_elective_al_nahyan_gulf_safeguards_desc:0 "Pendant des siècles, [PER.GetNameDef] a convoité le contrôle du Golfe arabique, et maintenant que l'Empire ottoman est hors jeu, il fixe notre alliance comme un lion en colère qui attend qu'une ouverture se présente. Nous ne pouvons pas faire grand-chose pour l'en dissuader ; nous devons nous y préparer".
JBS_elective_bani_sakhir:0 "Elire un Howleitat"
JBS_elective_bani_sakhir_desc:0 "Après de nombreuses délibérations de nos conseillers, nous avons choisi d'accorder la direction de notre Alliance à l'ancien clan des Howleitat, qui n'ont pas oublié leurs racines nomades.
JBS_elective_bani_sakhir_nomads:0 "Une Grande Terre aux nomades Howleitat"
JBS_elective_bani_sakhir_nomads_desc:0 "Habitués à une vie de privations dans le désert, de nombreux nomades qui parcourent les terres entre le Machriq et le Nefoud peuvent avoir une chance d'avoir une vie meilleure sur les terres que nous avons reprises, et ce faisant, ils contribueront également à stabiliser ces zones récemment conquises.
JBS_elective_bani_sakhir_syria_develop:0 "Développer les centres syriens".
JBS_elective_bani_sakhir_syria_develop_desc:0 "Les grandes villes du Machrek oriental n'ont pas de noblesse assez prestigieuse pour être élues sultan, et ont donc demandé à l'Howleitat de représenter leurs intérêts si possible. Pendant trop longtemps sous la botte de puissances étrangères, elles peuvent enfin exceller dans leur métier en toute tranquillité".
JBS_elective_rashidi:0 "Élire un Rachid"
JBS_elective_rashidi_desc:0 "Après de nombreuses délibérations de nos conseillers, nous avons choisi d'accorder la direction de notre Alliance à la maison de Rachid, les fondateurs de notre Alliance et les seigneurs de Ha'il.
JBS_elective_rashidi_nejdi_peace:0 "La paix dans le Nejd"
JBS_elective_rashidi_nejdi_peace_desc:0 "C'est fini ; après 100 ans, c'est enfin fini. Les Saoudiens, en dépit de leurs ruses et de leurs tordus, n'ont finalement pas pu se dresser contre nous. Nous devons maintenant prendre des mesures pour guérir les horribles blessures de cette longue guerre et instaurer une nouvelle ère de paix".
JBS_elective_rashidi_rid_nejd_of_wahhabism:0 "Purger le Wahhabisme"
JBS_elective_rashidi_rid_nejd_of_wahhabism_desc:0 "Agissant comme des hommes forts pour l'État saoudien, le culte wahhabite de l'Ikhwan a tué et pillé pendant des décennies sous le prétexte d'agir pour préserver la "pureté" de notre foi. Ils sont une tache sur notre histoire, notre terre et même sur le nom du Prophète, qu'ils ont utilisé comme excuse pour le vol et le meurtre".
JBS_elective_hashemite:0 "ElectElire un Hashemite"
JBS_elective_hashemite_desc:0 "Après de nombreuses délibérations de nos conseillers, nous avons choisi d'accorder la direction de notre Alliance aux Hachémites, dynastie ancienne et respectée dont le nom même est connu même dans les coins les plus reculés du globe.
JBS_elective_hashemite_pan_arabist_ethos:0 "Ethiques Pan-arabiques"
JBS_elective_hashemite_pan_arabist_ethos_desc:0 "L'Arabie se relève, plus forte que la dernière fois. Nous n'aurons plus besoin de compter sur les puissances étrangères ou l'aide extérieure, notre destin est à nous seuls ; il nous suffit de le saisir !
JBS_elective_hashemite_international_reputation:0 "Réputation internationale"
JBS_elective_hashemite_international_reputation_desc:0 "Tout intellectuel arabe et tout homme de bonne lecture connaît les efforts de notre maison pendant la Weltkrieg. L'erreur de nos idéaux n'a pas été de nous soulever contre les Turcs, mais de compter sur ceux qui nous considéraient comme du fourrage superflu pour leur guerre inutile. Aujourd'hui, cette idée renaît et les hommes de l'étranger reconnaissent que nous nous battons pour la liberté et la justice".
JBS_settling_tribes:0 "Tribus en voie de sédentarisation"
JBS_settling_tribes_desc:0 "De nombreux nomades et surtout des réfugiés sont venus sur nos terres, et nous ne pouvons pas les garder sans abri pour toujours. Des mesures doivent être prises pour leur donner un toit et un lit, afin qu'ils puissent aider notre État dans son ensemble".
JBS_integration_of_yemeni_soverigns:0 "Intégration des Souverains Yéménites"
JBS_integration_of_yemeni_soverigns_desc:0 "La myriade de dirigeants du Yémen, y compris l'imam, doivent rejoindre légalement notre fédération en tant qu'amis et égaux. C'est peut-être un processus douloureux, mais c'est pour le mieux, car c'est une partie riche et intégrante de l'Arabie".
JBS_distribution_de_titres_syriens:0 "Distribution de titres syriens"
JBS_distribution_of_syrian_titles_desc:0 "La Syrie manque d'émirs ou de chefs traditionnels propres dans la plupart de ses grandes villes, surtout en dehors des minorités. De nombreux titres peuvent être distribués à des généraux et des officiers loyaux, et nous réorganiserons la Syrie en temps voulu pour en faire une partie de notre alliance".
JBS_forging_a_new_iraq:0 "Forger un nouvel Irak"
JBS_forging_a_new_iraq_desc:0 "Alors que notre nouveau royaume atteint la terre entre les rivières, les villes anciennes et riches se remettent encore des terribles années de guerre et de mauvaise gestion sous les Ottomans. Convaincre les gens que nous sommes une meilleure alternative à eux ou à la perfide [PER.GetAdjective] ne devrait pas être la tâche la plus difficile".
JBS_formal_adminstration:0 "Une Véritable Administration"
JBS_formal_adminstration_desc:0 "Au fur et à mesure que nous avançons dans notre emprise sur ces terres, nous devons également établir des moyens appropriés et formels de payer les impôts et veiller à ce que l'État puisse aider, atteindre et protéger ceux qui ont besoin de son assistance.
JBS_future_of_arabia:0 "L'Avenir de l'Arabie"
JBS_future_of_arabia_desc:0 "Pour assurer un avenir meilleur, nous devons restaurer notre éducation, notre université, nos sciences ! Pendant des siècles, nous avons été à la traîne, et pendant ces mêmes siècles, nous avons enduré l'occupation étrangère. Ce n'est pas une coïncidence, car un peuple sans sagesse et sans savoir est un peuple sans avenir".
### Economics Focuses ###
JBS_trading_expertise:0 "Expertise en matière de commerce"
JBS_trading_expertise_desc:0 "Pendant des millénaires, le peuple arabe s'est enrichi non pas grâce à la richesse de la terre, mais grâce à son expertise en matière de commerce. Aujourd'hui plus que jamais, nous sommes à court de fonds et de biens, et nous devons mettre à profit tous les commerçants et diplomates que nous pouvons".
JBS_arms_imports:0 "Importations militaires"
JBS_arms_imports_desc:0 "Nous avons besoin d'armes pour vaincre les ottomans et tous ceux qui feraient obstacle à l'Arabie. À cette fin, importons nos armes de l'étranger".
JBS_weapons_aqusitions:0 "Acquisitions d'armes"
JBS_weapons_aqusitions_desc:0 "'C'est juste un malentendu ! Ce ne sont que des fusils de chasse pour la collection personnelle de l'émir. Je vous assure que tout est en ordre".
JBS_reverse_engineering:0 "Ingénérie Presque Arabe"
JBS_reverse_engineering_desc:0 "'Ce n'est pas un Gewher ! C'est le fusil Bunduqia Sabah de fabrication arabe ; conception entièrement originale, je vous l'assure".
JBS_Plans_de_désarmement:0 "Plans d'armement"
JBS_armament_plans_desc:0 "Nous avons de nombreux guerriers qui sont capables et courageux, mais beaucoup moins d'armes qui sont réellement utilisables sur un champ de bataille moderne. Si nous voulons remporter la victoire et assurer notre liberté, nous devons nous assurer que nous avons ce qu'il y a de mieux à notre disposition".
JBS_civilian_trade:0 "Les Usines Rashidi"
JBS_civilian_trade_desc:0 "Dans le cadre de nos échanges commerciaux avec les Occidentaux, nous devrions envisager de construire des usines sur nos terres afin de nous préparer à vaincre les Ottomans.
JBS_arsenal_of_arabia:0 "Arsenal d'Arabie"
JBS_arsenal_of_arabia_desc:0 "Plus que d'avoir le minimum d'armes, nous devons avoir un surplus ; munitions, bateaux, pneus, bandages, nourriture, bétail ; l'arsenal de l'Arabie a de nombreux besoins qui doivent être comblés de peur que nous ne tombions aux mains de nos ennemis.
JBS_caravans_of_tomorrow:0 "Les caravanes de demain"
JBS_caravans_of_tomorrow_desc:0 "Les chemins de fer remplaceront peu à peu les anciens moyens de transport, et bientôt, chaque ville, chaque recoin de notre grand pays sera à une journée de route d'une gare et du monde entier.
JBS_foreign_advisors:0 "Conseillers étrangers"
JBS_foreign_advisors_desc:0 "Alors que nous faisons progresser nos programmes industriels et militaires, le manque de savoir-faire commence à devenir et à se poser, et nous avons désespérément besoin d'hommes étrangers pour aider l'Arabie à se remettre sur pied après des siècles si dévastateurs.
JBS_oil_market:0 "Développer les opérations pétrolières"
JBS_oil_market_desc:0 "Nos puits de pétrole ont fonctionné à une capacité sous-optimale ; même si nous avons besoin d'aide étrangère et de beaucoup de temps, faire en sorte que nous puissions exploiter cette ressource devrait être notre priorité absolue.
JBS_food_imports:0 "Intensifier les importations alimentaires"
JBS_food_imports_desc:0 "Ce n'est pas une tâche simple que de nourrir une nation en temps de guerre, surtout si l'on considère que nos ennemis sont susceptibles d'avoir une supériorité navale. Nous prévoyons de constituer des stocks et de sécuriser les canaux d'approvisionnement pour qu'ils ne puissent pas espérer nous affamer jusqu'à la soumission, et pour atténuer toutes sortes de famines en temps de paix".
JBS_railway_logistics:0 "Logistique ferroviaire"
JBS_railway_logistics_desc:0 "Construire un chemin de fer, c'est plus que poser les rails, car il faut beaucoup de planification avant même que le premier élément ne soit en place. Il devrait en être de même pour toute armée, car chaque force marche sur le ventre et nous devrions utiliser notre nouveau réseau ferroviaire à bon escient, et aussi l'étendre pour des objectifs militaires".
JBS_industrial_raw_materials:0 "Matières premières industrielles"
JBS_industrial_raw_materials_desc:0 "Nos terres contiennent peu de métaux utilisables par l'industrie, et nous devons donc chercher partout des gisements viables de minéraux dont nos industries sont sur le point de mourir de faim, à commencer par les régions montagneuses de nos terres.
JBS_literacy_campaign:0 "Campagne d'alphabétisation"
JBS_literacy_campaign_desc:0 "Nos belles paroles et notre connaissance profonde doivent être diffusées loin ; permettre aux gens de vivre dans l'ignorance du monde, c'est être le plus cruel des tyrans, car tous les hommes doivent connaître ses paroles.
JBS_education_reform:0 "Réforme de l'éducation"
JBS_education_reform_desc:0 "Il faut plus que lire et écrire pour devenir un savant, tout comme la capacité de parler ne rend pas intelligent. Il faudra des décennies pour mettre en place une véritable éducation pour nos jeunes, et pas seulement pour ceux qui peuvent se permettre d'avoir un tuteur, mais nous devons commencer cette étape très importante dès aujourd'hui".
JBS_dig_deeper:0 "Creusez pour plus de pétrole !"
JBS_dig_deeper_desc:0 "La richesse coule à travers cette terre. Et si notre peuple a un défaut, c'est l'amour de la richesse. Elle est plus douce que l'eau, elle est plus puissante que l'épée, car toute épée peut être retournée avec un chèque en blanc. Le pétrole nous achètera mille canons, et pourquoi, mille gars, c'est le début d'un Empire !"
JBS_safety_net:0 "Combattre la pauvreté"
JBS_safety_net_desc:0 "Plus que notre devoir moral en tant que musulmans, aider les pauvres est le moyen le plus sûr de créer la prospérité et un royaume sain. Nous ne pouvons pas faire grand-chose pour que les gens nous aiment, s'ils peuvent à peine gratter avec du pain et des miettes ! Nous devons faire en sorte que non seulement les plus pauvres, mais aussi les veuves des hommes qui ont donné leur vie pour l'Arabie, aient une sorte de filet de sécurité sur lequel s'appuyer, parrainé par notre État sage".
JBS_industrialization_effort:0 "Effort d'industrialisation"
JBS_industrialization_effort_desc:0 "Nous avons construit quelques usines, mais nous ne pouvons guère être appelés et industrialisés État. Après tout, notre peuple vit encore en grande partie loin des villes elles-mêmes. Pour changer cela, nous devons simplement veiller à ce que suffisamment d'emplois soient trouvés dans les villes, et continuer à développer notre industrie toujours croissante".
JBS_arms_industry:0 "Industrie de l'armement"
JBS_arms_industry_desc:0 "Notre industrie devrait maintenant se concentrer sur la défense du royaume, alors que nous nous efforçons de détourner des fonds et des ressources vers les dépenses de défense. Nous devons maintenant permettre à nos forces armées de manquer de l'équipement vital dont elles ont si désespérément besoin !
JBS_new_railroads:0 "De Nouvelles Voies de Chemin de Fer"
JBS_new_railroads_desc:0 "Alors que nous relions les nombreuses villes qui parsèment notre pays, à travers le sable, les plans et la mer, nous voyons un chemin vers un tout nouvel avenir. Les gens qui n'avaient jamais vu de wagon maintenant verront des trains traverser leurs terres au coucher du soleil du nouvel avenir brillant de l'Arabie".
JBS_arabian_airports:0 "Aéroports pour l'Arabie"
JBS_arabian_airports_desc:0 "Relier nos villes non seulement par voie terrestre, mais aussi par voie aérienne, devrait être une priorité pour notre nouveau gouvernement. Le fait de permettre un plus grand trafic militaire est certainement un bonus..."
JBS_building_better_future:0 "Construire un meilleur avenir"
JBS_building_better_future_desc:0 "Un meilleur avenir, c'est plus que de nouveaux bâtiments, de nouveaux livres ou de nouveaux biens ; c'est changer la façon dont nous voyons le monde, et donc changer le monde. La lumière de Dieu brille à nouveau sur nous, et nous ferons de cette terre un endroit meilleur, même si le prix à payer est élevé".
JBS_techslot_machine:0 "Construire des universités"
JBS_techslot_machine_desc:0 "L'étape finale de nos plans pour l'éducation est naturellement l'enseignement supérieur, et la revitalisation de la science et le progrès qu'autrefois étaient synonymes de la langue arabe. Naturellement, plus de conseillers faucons voient des avantages plus "pratiques" de telles universités...".
### Military Focuses ##
JBS_recruiting_effort:0 "Effort de Recrutement"
JBS_recruiting_effort_desc:0 "Beaucoup de jeunes hommes risquent de rester inactifs devant les grandes histoires en cours, et n'entendent même pas appeler aux armes ! Cela ne peut pas être toléré, et chaque homme en Arabie sera tendu la main pour savoir comment se battre pour l'émir et son peuple".
JBS_contest_the_gulf:0 "Contester le Golfe"
JBS_contest_the_gulf_desc:0 "Beaucoup l'appelleraient le Golfe persique. Mais nous le connaissons bien, et nous ferons en sorte que le monde le connaisse aussi !
JBS_protect_oil_shipping:0 "Protéger le transport du pétrole"
JBS_protect_oil_shipping_desc:0 "Nos exportations de pétrole sont un élément vital de notre économie, et nos ennemis le savent. Pour garantir que les cargaisons atteignent l'océan Indien en toute sécurité, il faudra une marine de haute mer appropriée, et les équipages pour l'entretenir".
JBS_kuwait_naval_base:0 "Base Navale d'Al-Hasa"
JBS_kuwait_naval_base_desc:0 "Autrefois partie de la Basra Vilayet ottomane, Al-Hasa sera désormais correctement réaménagée pour devenir notre principal port dans un avenir prévisible".
JBS_naval_exercises:0 "Exercices navals".
JBS_naval_exercises_desc:0 "Alors que nous nous préparons à la confrontation avec [PER.GetNameDef] et d'autres puissances hostiles dans le golfe Persique, nous allons mener des exercices de la marine pour nous assurer que notre flotte a une expérience réelle en mer lorsque le conflit éclate.
JBS_liberation_war_of_holy_cities:0 "Libérer les villes saintes"
JBS_liberation_war_of_holy_cities_desc:0 "Les villes saintes de La Mecque et de Médine sont tenues en esclavage par les Turcs ottomans. Il est de notre devoir sacré de libérer ces villes saintes sous notre bannière".
JBS_mobilize_the_tribes:0 "Mobiliser les tribus"
JBS_mobilize_the_tribes_desc:0 "Chaque tribu de ces terres a juré de nous aider, et maintenant nous sommes en guerre contre des ennemis qui veulent défaire tout ce que nous avons combattu pendant si longtemps. Respectez vos serments ! Venez à nous, car votre émir appelle à l'aide !"
JBS_army_command_modernization:0 "Modernisation du commandement de l'armée"
JBS_army_command_modernization_desc:0 "Il est grand temps que nous modernisions la manière dont notre armée est conduite, loin des seigneurs et dans l'armée, qui sera correctement organisée selon la doctrine militaire étrangère, avec des branches différentes pour les différents types d'unités et de théâtres.
JBS_establish_arabian_airforce:0 "Etablir une Armée de l'Air Arabe"
JBS_establish_arabian_airforce_desc:0 "Nous devrions envisager la création de la toute première force aérienne arabe et régir le ciel au-dessus des dunes du désert.
JBS_establish_arabian_mechanized_brigades:0 "Établir des brigades mécanisées"
JBS_establish_arabian_mechanized_brigades_desc:0 "En cette nouvelle ère, nous devons nous assurer que notre capacité d'adaptation est aussi présente que notre courage et notre ingéniosité. Les forces d'infanterie mécanisées et motorisées joueront un grand rôle dans notre reconquête de la patrie !"
JBS_establish_new_arabian_army:0 "The New Arabian Army"
JBS_establish_new_arabian_army_desc:0 "Alors que la réforme de notre armée se poursuit, des efforts politiques supplémentaires doivent être faits pour s'assurer qu'elle fonctionne à un niveau similaire à celui des grandes puissances, de peur que nous ne soyons renvoyés à la poubelle de l'histoire. Le temps est venu pour nous de ne ménager aucun effort pour mettre fin au tribalisme et au factionnalisme dans nos forces armées et les préparer pour le siècle à venir".
JBS_arabian_horsemanship:0 "Arabian Horsemanship"
JBS_arabian_horsemanship_desc:0 "Depuis bien avant l'époque du califat, nous, les Arabes, étions connus pour être d'excellents cavaliers, et de fidèles guerriers sont une chose dont nous aurons sûrement besoin. Au fur et à mesure que nos divisions de cavalerie se moderniseront, elles devront continuer à opérer à la manière arabe".
JBS_desert_warfare:0 "Guerre du désert"
JBS_desert_warfare_desc:0 "Nous savons mieux que quiconque comment nous battre dans ces terres. Nos hommes ont combattu nos rivaux pendant des décennies et beaucoup d'autres ennemis vont venir sur nos sables. Mais ils seront vaincus, et apprendront à haïr le sable."
JBS_desert_logstics:0 "Logistique du Désert"
JBS_desert_logstics_desc:0 "Déplacer des armées à travers le désert est souvent impossible si vous ne connaissez pas le chemin ; un mauvais virage peut entraîner vos forces dans un désert sans piste, ou directement dans un piège ennemi !
JBS_war_of_resistance:0 "La guerre de résistance"
JBS_war_of_resistance_desc:0 "Nous vivons à une époque de guerre totale, où même des conflits limités mettent tout en jeu. Votre jeune nation peut tomber aussi vite qu'elle s'est levée, et être écrasée sous les talons de fer de l'histoire. Nous devons résister ! L'Arabie sera toujours libre !"

### Starting Events ###
jbs.1.t:0 "Starting Situtation"
jbs.1.d:0 "La Dynastie Rashidi se tient au bord du précipice de la victoire dans la quête de l'unité de l'Arabie. Derrière nous, nous avons de nombreuses autres tribus qui suivent notre norme - l'Howietat, l'Al-Sakhr, les Dulaim, l'Al-Sabah, et même les Heshemites. Au sud se trouve notre vieux rival, la Maison de Saoud. La Maison des Saoud a fait des raids sur nos terres ces dernières années, en particulier les raids menés par l'Ikhwan qui soutient les Saoudiens. Au nord se trouve l'Empire ottoman, où vit le calife de l'Islam à Istanbul. En principe, nous prétendons être loyaux envers le sultan ottoman, mais s'il pense pouvoir nous bousculer, il constatera que ce n'est pas lui qui dirige le désert, mais nous, les Arabes. Et ce sera sous notre bannière, la bannière de la Maison de Rachid, que toute l'Arabie sera unie. De là, nous montrerons au sultan la puissance d'une Arabie unie."
jbs.1.a:0 "Vive la Dynastie Rashidi."
jbs.2.t:0 "Guerre d'unification"
jbs.2.d:0 "L'heure est venue et il est temps d'unifier l'Arabie sous notre bannière. Nous allons détruire les Saoudiens et gouverner l'Arabie !"
jbs.2.a:0 "Nous allons unifier l'Arabie !"
jbs.3.t:0 "La Dynastie Rashidi est victorieuse"
jbs.3.d:0 "Nous avons enfin unifié l'Arabie. La Dynastie Rashidi l'emporte sur des rivaux de longue date, les Saoudiens. Nous sommes maintenant les maîtres de l'Arabie !"
jbs.3.a:0 "Vive la Dynastie Rashidi."
#jbs.4 removed
jbs.5.t:0 "Le sultan revendique la souveraineté sur le califat et les villes saintes !"
jbs.5.d:0 "Au cours d'une cérémonie solennelle et sacrée, le sultan Rashidi a déclaré qu'il est le nouveau calife de l'Islam. Une nouvelle dynastie pieuse dirigera et guidera les fidèles une fois de plus".
jbs.5.a:0 "Vive le calife !"
### United Arabia Events ###
jbs.15.t:0 "Élire un sultan"
jbs.15.d:0 "Comme nous sommes une monarchie élue, il est temps pour nous d'élire un sultan. Il existe cinq clans principaux aux Émirats arabes unis, les Rachid, les Al-Nahyan, les Al-Sabah, les Hachémites ou les Howleitat. Qui les nobles choisiront pour les diriger".
jbs.15.a:0 "Élire le candidat Rashidi."
jbs.15.b:0 "Élire le candidat Al-Nahyan."
jbs.15.c:0 "Élire le candidat Al-Sabah."
jbs.15.e:0 "Élire le candidat Heshemite."
jbs.15.f:0 "Élire le candidat Howleitat."

jbs.16.t:0 "Le Conseil constitutionnel"
jbs.16.d:0 "Aujourd'hui, des clans de toute l'Arabie sont venus sur un terrain neutre en dehors de Ha'il. Des banderoles de tous les clans, grands et petits, sont visibles dans tout le lieu de réunion. Ils sont venus pour discuter de ce à quoi ressemblerait une Constitution de la nouvelle Arabie. Ce débat durera plusieurs jours, mais une constitution sera élaborée pour une Arabie unie".
jbs.16.a:0 "Vive l'Arabie Unie."

jbs.17.t:0 "Constitution arabe - L'État arabe"
jbs.17.d:0 "\n\nArticle 1. Les Émirats arabes unis sont un État indépendant, souverain et fédéral (et sont désignés ci-après dans la présente Constitution par le terme "l'Union"). Tout autre pays arabe indépendant peut adhérer à l'Union, à condition que le Conseil des Émirs y consente à l'unanimité. Et dès l'acceptation de l'adhésion d'un nouveau membre à la fédération, le Conseil des Émirs de la fédération fixe le nombre de sièges à attribuer à ce membre au sein du Conseil national fédéral en plus du nombre prévu à l'article 68 de cette Constitution.\nArticle 2. L'Union exerce sa souveraineté dans les matières qui lui sont attribuées conformément à la présente Constitution sur tout le territoire et les eaux territoriales se trouvant à l'intérieur des frontières internationales des Émirats membres. Les Émirats membres exercent leur souveraineté sur leurs propres territoires et eaux territoriales dans toutes les matières qui ne relèvent pas de la juridiction de l'Union telle qu'elle est définie dans la présente Constitution. L'Union fait partie de la Grande nation arabe, à laquelle elle est liée par les liens de la religion, de la langue, de l'histoire et d'une destinée commune. Le peuple de l'Union est un seul peuple et fait partie de la nation arabe. L'Islam est la religion officielle de l'Union. La charia islamique est la principale source ou législation dans l'Union. La langue officielle de l'Union est l'arabe".
jbs.17.a:0 "Approuvé".

jbs.18.t:0 "Constitution arabe - Droits fondamentaux de l'homme"
jbs.18.d:0 "Article 10. La liberté individuelle est garantie à tous les citoyens. Nul ne peut être arrêté, fouillé, détenu ou emprisonné si ce n'est conformément aux dispositions de la loi. Les sanctions sont individuelles. Un accusé est considéré comme innocent jusqu'à ce qu'il ait été condamné à l'issue d'un procès juste et équitable. L'accusé a le droit de désigner la personne qui assurera sa défense pendant le procès. La loi détermine les circonstances dans lesquelles la présence d'un avocat est obligatoire. Toute personne a le droit de soumettre des plaintes aux autorités compétentes, y compris les autorités judiciaires, concernant l'abus ou la violation des droits et libertés stipulés dans le présent chapitre. La liberté de tenir des cérémonies religieuses conformément à la coutume établie doit être sauvegardée, à condition que ces cérémonies soient conformes à l'ordre public et à la moralité publique. Tout citoyen est libre de choisir son métier, sa profession ou son occupation dans les limites de la loi, en tenant compte des règles prescrites pour ces professions et occupations. Nul ne peut être soumis au travail forcé, sauf dans les circonstances exceptionnelles prévues par la loi et moyennant une indemnisation. Nul ne peut être réduit en esclavage".
jbs.18.a:0 "Approuvé".

jbs.19.t:0 "Constitution arabe - La monarchie élue"
jbs.19.d:0 "Article 15 : Le Conseil des Emirs de l'Union est l'autorité suprême de l'Union. Il est composé des dirigeants de tous les Émirats composant l'Union, ou de ceux qui agissent pour les dirigeants de leurs Émirats en cas d'absence ou s'ils ont été excusés. Chaque Émirat dispose d'une seule voix dans les délibérations du Conseil. Le Conseil des Émirs de l'Union élit parmi ses membres un Sultan de l'Union. Le mandat du Sultan de l'Union est à vie. Article 18. Si le poste du Sultan ou de son vizir devient vacant par suite de décès ou de démission, ou si l'un d'eux cesse d'être dirigeant dans son Émirat pour une raison quelconque, le Conseil des Émirs est convoqué en session dans un délai d'un mois à compter de cette date pour élire un successeur au poste vacant pour la période prévue à l'article 52 de la présente Constitution".
jbs.19.a:0 "Par Dieu, approuvé !"

jbs.20.t:0 "Constitution arabe - Vizir"
jbs.20.d:0 "Les Emirs ont volontiers convenu qu'il devrait y avoir un second, un Vizir, mais la question de savoir qui le désignera les divise. Certains Emirs pensent que cela devrait être une prérogative du Sultan. D'autres pensent que c'est le Conseil des Emirs qui doit élire le Vizir".
jbs.20.a:0 "Le Conseil des Emirs élira le Vizir."
jbs.20.b:0 "Le Sultan nomme le Vizir."

jbs.21.t:0 "Constitution arabe - Centralisation ou décentralisation"
jbs.21.d:0 "Alors que l'article 15 stipulait que le Conseil des Emirs composé de chaque émirat au pouvoir serait bien le Conseil des Emirs. Un débat entre les différents émirs sur le pouvoir qu'il devrait avoir par rapport aux différents émirats avec l'émergence de deux camps. L'un d'entre eux est favorable à un Conseil des Emirs fort pour lier l'Union. Alors que l'autre préférait une centralisation moindre pour préserver le pouvoir traditionnel des différents émirats et éviter qu'un seul émirat ne domine".
jbs.21.a:0 "Le pouvoir appartient en dernier ressort au Conseil des Emirs."
jbs.21.b:0 "Le pouvoir appartient en dernier ressort aux Émirats."

jbs.22.t:0 "Constitution arabe - Le pouvoir judiciaire"
jbs.22.d:0 "Un autre débat faisait rage parmi les Emirs au sujet du pouvoir judiciaire ; plus précisément au sujet du degré d'indépendance qu'il devrait avoir. Deux camps ont émergé : ceux qui sont en faveur de la surveillance et ceux qui sont en faveur d'un pouvoir judiciaire indépendant. Ce que le conseil doit approuver".
jbs.22.a:0 "Surveillance du gouvernement".
jbs.22.b:0 "Pouvoir judiciaire indépendant".

jbs.23.t:0 "Constitution arabe - Droits économiques des Émirats".
jbs.23.d:0 "Article 28. Les ressources naturelles et les richesses de chaque émirat sont considérées comme la propriété publique de cet émirat. La société est responsable de la protection et de la bonne exploitation de ces ressources naturelles et de ces richesses au profit de l'économie nationale. Les Émirats membres de l'Union contribuent à une proportion déterminée de leurs revenus annuels pour couvrir les dépenses annuelles du budget général de l'Union, de la manière et selon l'échelle prescrite dans la loi de budget. Aucune taxe de l'Union ne peut être imposée, modifiée ou supprimée, sauf par le biais d'une loi. Nul ne peut être exempté de l'obligation de payer ces impôts, sauf dans les conditions prévues par la loi. Les impôts, droits et taxes de l'Union ne peuvent être perçus sur quiconque que dans les limites de la loi et conformément à ses dispositions".
jbs.23.a:0 "Approuvé !"

jbs.24.t:0 "Constitution arabe - Ministre de la défense"
jbs.24.d:0 "Article 85 : Toute attaque contre un émirat membre de l'Union sera considérée comme une attaque contre tous les émirats et contre l'existence même de l'Union, que toutes les forces de l'Union et les forces locales coopéreront pour repousser par tous les moyens possibles. Alors que l'article 85 a été facilement approuvé. La question de savoir qui dirigera les forces armées a été débattue, comme prévu, certains émirs croyant au renforcement du Conseil des émirs tandis que d'autres soutiennent le nouveau rôle du sultan".
jbs.24.a:0 "Le Sultan aura le pouvoir de nommer le ministre de la défense."
jbs.24.b:0 "Le Conseil des Emirs aura l'autorité de nommer le Ministre de la Défense."

jbs.25.t:0 "La première constitution arabe"
jbs.25.d:0 "La toute première Constitution arabe a été proclamée à Ha'il, puis envoyée à tous les peuples de l'Union. Nous serons désormais connus sous le nom d'Émirats arabes unis".
jbs.25.a:0 "Vive les Émirats arabes unis !"

