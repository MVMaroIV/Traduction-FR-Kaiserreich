### Core Medina/Hejaz ###
jbs.53.t:0 "Intégration du Hejaz"
jbs.53.d:0 "Enfin, les villes saintes de Médine et de La Mecque ont rejoint notre nation arabe. Bien que nous ayons rencontré une opposition importante de la population locale contre notre comportement agressif dans la guerre ottomane, les gens de cette ville sont toujours d'accord avec l'idée d'un État arabe et ont pour la plupart renoncé à lutter contre notre pouvoir".
jbs.53.a:0 "L'Arabie se renforce de jour en jour !"

### Cultural Flavor Events ###

jbs.54.t:0 "Les émirs jurent fidélité à l'État de Rashidi"
jbs.54.d:0 "La ville de tentes de Ha'il a vu la procession de sabres sur la tête de nombreux soldats sous les ordres d'Abdulaziz bin Saud Al Rashid. Dans son sillage se trouve le cortège des émirs capturés. Le premier groupe, comprenant les Sauds, les Duwaish et les Otaibi, a été jugé trop rebelle pour être un vassal loyal à Jabal Shammar. Le second groupe, comprenant les Al Nahyan, les Hashimites et le Gadban des Bani Lam, était plus utile. Ibn Saoud a décidé d'épargner les familles des Emirs à condition qu'elles jurent une totale allégeance à Jabal Shammar. Cette nouvelle forme d'alliance est différente de l'impitoyable préséance que les ancêtres d'Al Rashid ont opérée, et sont protégés des Ottomans à perpétuité. "
jbs.54.a:0 "Allah est suffisant comme allié"

### SAU-JBS Struggle ###
jbs.55.t:0 "Les États de la Trêve tombent aux mains d'Ibn Saud"
jbs.55.d:0 "Des rapports nous sont parvenus indiquant que les Emirs des Etats de la Trêve sont devenus la proie des avancées d'Ibn Saoud et que nos alliés dans la région ont cessé de réagir. Ce signe de faiblesse s'étend déjà aux autres Emirs de notre alliance et des fissures se forment déjà. Il faudra voir si nous finirons ou non du bon côté de l'histoire".
jbs.55.a:0 "Très malheureux"

