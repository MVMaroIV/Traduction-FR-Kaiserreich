### Events ###

yemen.1.t:0 "L'imamat du Yémen"
yemen.1.d:0 "Après les victoires ottomanes en Arabie du Sud et la victoire dans la Weltkrieg, ainsi que l'effondrement de l'Empire britannique en 1920, le Yémen a connu une forte croissance de la taille de ses frontières. Cependant, avec la poursuite de la gouvernance ottomane des populations sunnites et leur laxisme extrême dans la gestion des zones sous leur contrôle, le nouvel État élargi s'est retrouvé en proie à des troubles. Avec l'imam chiite Zaydi à la tête de l'État, il cherche à dominer les terres yéménites, à gagner sa liberté face aux Ottomans et à défendre ce que son pays a légitimement gagné".
yemen.1.a:0 "Le Grand Yémen doit être défendu !"

yemen.2.t:0 "Les vagues du lundi noir frappent le Yémen !"
yemen.2.d:0 "Après le crash des marchés boursiers allemands, les répercussions se sont déjà fait sentir sur les Ottomans, économiquement faibles, et sur la jeune Egypte. La petite économie que nous avons au Yémen a été mise en déclin par la crise mondiale".
yemen.2.a:0 "Nous devons agir vite !"

yemen.3.t:0 "Sentiment de rébellion au Yémen"
yemen.3.d:0 "Après la fin de la Weltkrieg, et au-delà, les troubles au Yémen n'ont fait qu'augmenter. La mauvaise administration des Ottomans et le mécontentement face au régime autoritaire de l'Imamate ont donné naissance à de nombreux groupes intellectuels qui, au fil du temps, ont cherché refuge dans des zones hors de notre contrôle et dans des régions à régime ottoman plus faible. Nous devons maintenant décider comment gérer ces révolutionnaires qui se cachent sur nos terres".
yemen.3.a:0 "Ils seront déracinés !"

yemen.4.t:0 "Sentiment de rébellion en Asie"
yemen.4.d:0 "Nous avons envoyé des troupes loyales sous la direction de quelques ministres locaux et d'un des fils de l'imam dans la province d'Asir pour chasser les rebelles et trouver un moyen de faire face aux troubles.
yemen.4.a:0 "Ils seront amenés au mur !"
yemen.4.b:0 "Le Yémen doit rester uni !"

yemen.5.t:0 "Sentiment de rébellion à Aden"
yemen.5.d:0 "Nous avons envoyé des troupes loyales sous la direction de quelques ministres locaux et d'un des fils de l'imam dans la province d'Aden pour chasser les rebelles et trouver un moyen de faire face aux troubles.
yemen.5.a:0 "Ils seront amenés au mur !"
yemen.5.b:0 "Le Yémen doit rester uni !"

yemen.6.t:0 "La fin de l'anarchie"
yemen.6.d:0 "Maintenant que nous avons envoyé des forces de sondage à travers notre campagne et qu'il y a un air de contrôle. Tout ce que nous pouvons espérer, c'est que nos actions ont été suffisantes pour préserver la stabilité interne du Yémen".
yemen.6.a:0 "Il est temps de guérir."

yemen.8.t:0 "A Light Hand" (Une main légère)
yemen.8.d:0 "Nos aventures militaires dans les terres détenues par les Ottomans nous ont fait comprendre que le véritable ennemi est l'occupant turc, qu'il est responsable de ces troubles et que nous allons rallier le peuple contre lui.
yemen.8.a:0 "A bas les Ottomans !"

yemen.9.t:0 "Focused Crackdown"
yemen.9.d:0 "Après les premières mesures de répression de la dissidence, nous avons adopté un ton plus laxiste dans nos efforts antipartisans. Cela permettra au peuple du Yémen de ne pas nous haïr, et de faire en sorte que les blessures que nous avons ouvertes puissent guérir plus rapidement".
yemen.9.a:0 "Nous avons montré notre main."

yemen.10.t:0 "Une prise ferme"
yemen.10.d:0 "Nous avons cherché en haut et en bas autant de personnes portant des idées douteuses que possible, certaines ont fui dans une clandestinité plus profonde, mais elles sont politiquement brisées. Le sang souille les rues des villes du Yémen".
yemen.10.a:0 "Il n'y aura pas de remise en cause de mon règne !"

yemen.11.t:0 "Le royaume proclamé !"
yemen.11.d:0 "Dans les cendres de l'ancien ordre en Arabie, notre royaume libre s'élèvera. Nous devons maintenant faire face aux conséquences de notre absence d'aide extérieure majeure. Alors que les forces à l'intérieur du Yémen commencent à s'agiter, nous devons rester conscients du monde extérieur à nos terres."
yemen.11.a:0 "Trois hourras pour le Yémen !"

yemen.14.t:0 "La rébellion est écrasée"
yémen.14.d:0 "La rébellion ayant été déracinée à ses débuts, elle n'a pas eu assez de force pour résister aux forces de l'Imamate, le royaume est préservé !
yemen.14.a:0 "Nous avons assuré la paix et la stabilité."

yemen.16.t:0 "Au bord de l'effondrement"
yemen.16.d:0 "Avec notre pitié envers les groupes rebelles de notre pays alors que nous étions sous la domination ottomane, les rebelles ont commencé à se soulever contre notre régime ! Souhaitant mettre fin à l'Imamate et déclarer la République du Yémen, ce groupe pourrait être un risque pour notre souveraineté. Nous devons écraser ces arrivistes immédiatement !"
yemen.16.a:0 "Pour la république !"
yemen.16.b:0 "Ils doivent être arrêtés !"

yemen.17.t:0 "Désordre dans le royaume"
yemen.17.d:0 "Avec notre pitié envers les groupes rebelles de notre pays alors que nous étions sous la domination ottomane, les rebelles ont commencé à se soulever contre notre régime ! Souhaitant mettre fin à l'Imamate et déclarer la République du Yémen, ce groupe pourrait être un risque pour notre souveraineté. Nous devons écraser ces arrivistes immédiatement !"
yemen.17.a:0 "La république prévaudra !"
yemen.17.b:0 "Nous les briserons !"

yemen.18.t:0 "La rébellion est écrasée"
yemen.18.d:0 "Avec la victoire durement remportée contre les rebelles, ils ont perdu tout pouvoir de résister aux forces de l'Imamate, le royaume est préservé !
yemen.18.a:0 "Nous avons assuré la paix et la stabilité."

yemen.19.t:0 "La rébellion est écrasée"
yemen.19.d:0 "La rébellion ayant été partiellement déracinée à ses débuts, elle a été adoucie pour les forces de l'Imamate, le royaume est préservé !
yemen.19.a:0 "Nous avons assuré la paix et la stabilité."

yemen.20.t:0 "La première élection de la nouvelle République"
yemen.20.d:0 "Avec le renversement de l'imamat corrompu, les toutes premières élections yéménites ont eu lieu. Les deux principales factions qui ont été celles qui ont renversé l'Imamate sont le Hait al-Nadial et le Shabab Al-Amr. Les deux partis ont fait de gros efforts pour leur campagne, et le peuple attend avec impatience les résultats de l'élection".
yemen.20.a:0 "Le Hait al-Nidal nous guidera."
yemen.20.b:0 "Le Shabab Al-Amr nous donnera le changement dont nous avons besoin !"

yemen.22.t:0 "Le Yémen accède à l'indépendance"
yemen.22.d:0 "L'État vassal rebelle du Yémen, au sud de notre pays, a déclaré son indépendance il y a plus de deux mois. Avec des avancées très limitées sur leur territoire et une résistance féroce, nos conseillers ont suggéré de les laisser partir, la majorité du gouvernement et le Sultan étant tous d'accord pour dire que les ressources et les hommes perdus ne valent pas la peine alors que nous devons nous préoccuper des plus grandes menaces que sont l'Égypte, l'Arabie et [PER.GetNameDef]".
yemen.22.a:0 "Nous reviendrons, plus forts qu'avant."

yemen.23.t:0 "Our Independence Secured"
yemen.23.d:0 "Avec notre révolte contre les Ottomans il y a quatre mois, les Ottomans ont obtenu des gains fonciers très minimes contre notre royaume nouvellement fondé, et le gouvernement ottoman a officiellement décidé de mettre fin à la guerre. Cependant, la menace unifiée ayant disparu, les républicains du Yémen ont recommencé à bouger. Bien que l'indépendance ait été obtenue, le chemin à parcourir sera encore semé d'embûches".
yemen.23.a:0 "Nous allons persévérer."

yemen.24.t:0 "Notre présence au Yémen"
yemen.24.d:0 "Alors que le Yémen s'est révolté contre notre régime il y a plus de quatre mois, nous avons réussi à dépasser leurs défenses préparées et à prendre le contrôle du reste du Hejaz. L'imam yéménite et le peuple ont réalisé leur défaite et ont accepté de se rendre aux conditions que l'imam reste sur le trône du Yémen.
yemen.24.a:0 "Une autre menace éliminée."

yemen.25.t:0 "Défaite contre les Ottomans"
yemen.25.d:0 "Alors que le royaume a été proclamé il n'y a pas plus de quatre mois, l'éternelle menace ottomane a réussi à s'enfoncer profondément dans nos lignes. Avec la perte de l'Azir et l'empiètement des Ottomans sur notre capitale, notre imam a officiellement décidé de se rendre aux Ottomans. Grâce à cette décision, l'imam a été autorisé à rester sur le trône du Yémen, mais nous aurons très probablement une surveillance plus étroite sur notre nation à partir de maintenant".
yemen.25.a:0 "Un jour, nous serons tous libres."

yemen.26.t:0 "Conquête de l'Arabie"
yemen.26.d:0 "Alors que la plupart des gens pensaient que notre guerre contre l'Arabie serait un effort largement infructueux, nous avons non seulement réussi à l'emporter, mais nous avons poussé encore plus loin. Avec la chute de la capitale arabe, nous avons réussi à unifier l'Arabie sous notre bannière. Alors que le processus d'intégration sera long et fastidieux, nous pouvons maintenant nous déclarer "Arabie"".
yemen.26.a:0 "Vraiment un grand Yémen."

yemen.27.t:0 "Soutenir les Rachid"
yemen.27.d:0 "Les tensions ont été fortes entre Jabal Shammar et Nejd au sujet de l'unification de l'Arabie, et elles ont atteint un point d'ébullition dès maintenant. Avec la guerre maintenant déclarée par Jabal Shammar, dirigée par la dynastie des Rashid qui est directement liée à notre dynastie rassidique, nous pouvons les aider à remporter la victoire sur les Sauds détestés du Nord".
yemen.27.a:0 "Envoyez le soutien de nos frères."
yemen.27.b:0 "Notre indépendance passe avant tout."

yemen.28.t:0 "Les Rassids envoient leur soutien"
yemen.28.d:0 "Notre dynastie cousine au Yémen, les Rassids, a commencé à nous envoyer son soutien pour renverser l'émirat saoudien dans le sud de l'Arabie. Alors que le Yémen est toujours sous influence ottomane, ils se sont engagés à faire tout leur possible pour soutenir nos décisions et nos ambitions à l'avenir".
yemen.28.a:0 "Nous aurons toujours un ami dans le sud."

yemen.29.t:0 "Dhofar Taken"
yemen.29.d:0 "Notre invasion d'Oman sur le territoire du Dhofar étant un succès, nous pouvons les laisser à leur sort. Bien sûr, certains au sein du gouvernement pensent que nous devrions poursuivre la guerre afin de renforcer davantage notre État, mais une guerre prolongée en Oman est moins que souhaitable alors que d'autres menaces existent encore.
yemen.29.a:0 "Nous allons prendre le Dhofar."
yemen.29.b:0 "Nous allons prendre Oman !"

yemen.30.t:0 "Dhofar Integrated"
yemen.30.d:0 "Avec notre reprise du Dhofar d'Oman il y a peu, nous avons commencé à intégrer avec succès le territoire dans notre pays. Bien que le territoire soit peu peuplé et aride, il n'est pas moins utile à notre royaume que toute autre partie de l'État du Grand Yémen. Avec cela, toutes les revendications du Yémen sont entre nos mains, et nous allons essayer de les garder en sécurité".
yemen.30.a:0 "Notre rêve est complet."

yemen.32.t:0 "Imam pendu"
yemen.32.d:0 "L'ancien dictateur et imam du Yémen, Yahya al Hamid, a été mis à mort aujourd'hui dans un procès public au nom de la République. Cette pendaison s'accompagne d'une destruction de l'influence des restaurateurs impériaux, puisqu'ils sont laissés avec Ahmad bin Yahya sur le trône, qui est une figure moins visible et moins inspirée que son père. Il faut espérer que cela permettra à la République de rester forte face aux menaces qui pèsent sur elle".
yemen.32.a:0 "Il a eu ce qu'il méritait."

yemen.33.t:0 "Putting the Sauds to Death"
yemen.33.d:0 "Si nous parvenons à calmer la situation en Arabie de manière significative, nous pourrons commencer à prendre des mesures contre les opposants politiques. La plus évidente est celle de la dynastie des Saoud, qui a régné sur l'Arabie auparavant et a tenté de mettre fin à notre nation. Ce matin, lors d'un procès public, l'ensemble de la dynastie saoudienne que nous avons capturée pendant la guerre, y compris Abdulaziz al Saud, a été mise à mort".
yemen.33.a:0 "La fin d'un ennemi éternel."

yemen.34.t:0 "Rassids invités en Arabie"
yemen.34.d:0 "Avec la mort de la dynastie des Saoud et de l'Arabie, maintenant plus calme que jamais, les conditions sont réunies pour que notre dynastie cousine, les Rachid, participe à l'administration de notre nouvelle Arabie. Les Rachid sont extrêmement reconnaissants de cette opportunité car ils pensaient que leurs chances de diriger un jour l'Arabie étaient anéanties après leur défaite contre Nejd, mais l'ennemi d'un ennemi est un ami".
yemen.34.a:0 "Bienvenue à la maison, chers amis."

yemen.35.t:0 "The Rebel Remnants"
yemen.35.d:0 "Alors que nous avons réussi à résister à la racaille des rebelles plus tôt, notre attention s'est largement concentrée sur l'ignorance des restes des rebelles et plus sur la consolidation du régime après la guerre civile, la consolidation du régime signifie que nous pouvons enfin les achever. Des gendarmes yéménites ont été envoyés dans tout le Yémen pour traquer les restes de cette racaille républicaine, avec succès pour la plupart. La réapparition des mouvements républicains au Yémen ne se fera pas de sitôt".
yemen.35.a:0 "Les traîtres à l'État seront toujours traités."

yemen.36.t:0 "Flux continu de réfugiés"
yemen.36.d:0 "Alors que l'Empire ottoman continue de sévir dans le Hejaz et que les escarmouches entre les Saoudiens et les Rachidiens font que de plus en plus de gens affluent à nos frontières pour y chercher refuge. Cela inclut ceux qui s'alignent sur le côté républicain de la politique yéménite".
yemen.36.a:0 "Espérons qu'ils ne causeront pas de problèmes..."

yemen.37.t:0 "Ondes du lundi noir"
yemen.37.d:0 "Le Lundi noir, bien qu'il ne nous frappe pas aussi durement que d'autres nations, a indirectement entraîné une augmentation de la pensée antimonarchiste dans le pays. Les républicains, bien que généralement concentrés dans le nord et le sud de notre pays, ont commencé à apparaître dans notre capitale et dans d'autres endroits, comme jamais auparavant. Cela pourrait déclencher une tendance inquiétante si on n'y prend garde..."
yemen.37.a:0 "Ils seront écrasés là où ils se trouvent."

yemen.38.t:0 "Le Yémen demande un vieux navire"
yemen.38.d:0 "Le Yémen, une nation du sud de l'Arabie, tente de construire une marine depuis des mois maintenant, avec de rares succès. Afin d'aider à faire avancer le projet, le Yémen a demandé à acheter le "SMS Kaiser Wilhelm der Grosse", qui a été construit au début du siècle. Compte tenu du prix décent que le Yémen offre pour un navire aussi ancien, il n'y a guère de raison de refuser leur demande".
yemen.38.a:0 "Nous acceptons l'achat."
yemen.38.b:0 "Nous préférons avoir la ferraille."

yemen.39.t:0 "L'Allemagne fournit un navire"
yemen.39.d:0 "L'Allemagne a accepté notre achat d'un navire ! Ils nous ont donné l'ancien navire "SMS Kaiser Wilhelm der Grosse", qui est renommé "Yahya Sana'a Aden Arwa" pendant qu'il est sous notre contrôle. Ce navire sera le point de départ d'une grande marine yéménite dans le futur !"
yemen.39.a:0 "Le Yémen domine les vagues !"

yemen.40.t:0 "L'Allemagne refuse l'achat"
yemen.40.d:0 "Malgré notre offre généreuse pour un si vieux navire, l'Allemagne a décidé de refuser notre offre d'achat d'un vieux croiseur allemand. Bien que cela ne signifie pas la fin d'une chance pour une marine yéménite à l'avenir, cela a servi à démoraliser les Yéménites qui rêvaient de naviguer sur les mers à l'avenir".
yemen.40.a:0 "Un triste jour en effet."

yemen.41.t:0 " [GetYear] General Election "
yemen.41.d:0 "Avec notre libération il y a plus de 4 ans, il est maintenant temps de tenir de nouvelles élections générales. Les partis restent les mêmes que l'année dernière, le Hait al-Nadial et le Shabab al-Amr s'affrontant pour la victoire. Les résultats sont ouverts, et le vainqueur est..."
yemen.41.a:0 "Le Hait al-Nadial !"
yemen.41.b:0 "Le Shabab al-Amr !"

yemen.42.t:0 "Peace with the Sauds ?"
yemen.42.d:0 "Notre guerre avec l'Arabie Saoudite ne joue pas en notre faveur, l'Asie étant perdue et les Saoudiens empiétant sur notre capitale. L'existence de notre nation étant en danger, nous pourrions avoir besoin d'abandonner l'Asir juste pour le bien de notre survie."
yemen.42.a:0 "Offrez-leur Najran et Asir."
yemen.42.b:0 "Nous les battrons en retour !"

yemen.43.t:0 "Le Yémen offre l'Asir et le Najran"
yemen.43.d:0 "La guerre contre le Yémen étant à notre avantage, ils nous ont offert le désert de Najran et l'Asir en échange de leur survie. Alors que nous pourrions continuer à avancer, il y a de plus grandes menaces comme [PER.GetNameDef] au nord qui pèse sur nos épaules."
yemen.43.a:0 "Quelle belle affaire !"
yemen.43.b:0 "Le Yémen est arabe, quoi qu'il arrive."

yemen.44.t:0 "The Sauds Accept"
yemen.44.d:0 "Les Saoudiens ont accepté notre accord de paix en échange de Najran et Asir. Bien que notre survie soit assurée, cela a largement mis fin à l'idée du Grand Yémen et à toute idée d'expansionnisme".
yemen.44.a:0 "Un destin pire que la mort..."

yemen.45.t:0 "Les Sauds continuent la guerre !"
yemen.45.d:0 "Les Sauds ont carrément nié toute tentative de paix entre nos deux nations, affirmant que "le Yémen est légitimement arabe". Cette guerre va maintenant continuer pour je ne sais combien de temps, sans aucune fin en vue !"
yemen.45.a:0 "Nous résisterons jusqu'au dernier homme !"

### Focuses ###
YEM_My_Clay:0 "Défendre le Grand Yémen"
YEM_My_Clay_desc:0 "Dans le sillage de la Weltkrieg et de la chute de l'Empire britannique, le Yémen n'a jamais été aussi fort. La défense de notre forme actuelle doit être la priorité absolue, tout comme la garantie que nous sommes libérés de l'Empire ottoman".
YEM_Consolidate_Hinterlands:0 "Consolider l'arrière-pays"
YEM_Consolidate_Hinterlands_desc:0 "Le Yémen, en particulier dans le sud, est peu peuplé en dehors de ses côtes et de ses principaux ports. Nous devons veiller à ce que ces régions soient consolidées et rendues plus vivables".
YEM_Teaboo_Problems_commith:0 "S'occuper des restes des rebelles"
YEM_Teaboo_Problems_commith_desc:0 "Bien que l'on ait pensé que les groupes rebelles étaient traités auparavant, le problème est réapparu lorsque les rebelles qui ont fui Sana'a vers l'Asie ont été provoqués par des personnes fuyant le Hejaz. Maintenant que nous possédons l'Asir et que les rebelles sont à nouveau actifs, nous devons les traiter d'une manière ou d'une autre".
YEM_Live_and_let_live:0 "Autonomie religieuse"
YEM_Live_and_let_live_desc:0 "L'autonomie religieuse a été appréciée à travers le Yémen depuis avant l'accord avec les Ottomans, cet accord est encore plus avantageux pour nous étant donné notre accaparement massif des terres ces dernières années.
YEM_Support_Zaydi:0 "Encourager la foi Zaydi"
YEM_Support_Zaydi_desc:0 "Avec nos expansions massives de ces dernières années, nous avons vu la foi Zaydi devenir une population de plus en plus petite dans notre propre nation. Cela doit être rectifié".
YEM_Protecc_Imam:0 "Créer des gendarmes yéménites"
YEM_Protecc_Imam_desc:0 "Avec la montée des groupes rebelles, une fois de plus, nous devons assurer la sécurité de l'imam contre la menace. La création des Gendarmes devrait nous aider à réprimer le sentiment de rébellion dans la capitale".
YEM_Steal_Ottoman_Jobs:0 "Prendre les pouvoirs aux Ottomans"
YEM_Steal_Ottoman_Jobs_desc:0 "Les fonctionnaires ottomans occupent toujours de nombreux sièges au sein de nos gouvernements et de nos emplois, les supprimer contribuera à réduire l'influence qu'ils exercent sur notre peuple et notre pays.
YEM_Rebel_Crackdown:0 "La répression des rebelles"
YEM_Rebel_Crackdown_desc:0 "Si les gendarmes font bien leur travail depuis leur expansion, les rebelles se trouvent toujours là où on ne les voit pas. Le lancement d'une répression officielle des activités des rebelles à Asir et Aden contribuera à éliminer définitivement la menace".
YEM_Minorities_Census:0 "Recensement des minorités"
YEM_Minorities_Census_desc:0 "Bien que le Yémen soit connu pour avoir des cultures minoritaires avant l'expansion de la frontière, la récente expansion territoriale a augmenté la taille de ces minorités. La tenue d'un recensement nous aidera à déterminer comment traiter les nouvelles minorités dans notre pays".
YEM_Expand_Post_Services:0 "Etendre le Service Postal"
YEM_Expand_Post_Services_desc:0 "La diffusion de l'information dans tout le Yémen a été une lutte non seulement en raison du manque de routes et d'infrastructures, mais aussi de la petite industrie postale pour diffuser des nouvelles sur les événements dans le pays. En l'élargissant, nous pourrons mieux expliquer ce qui se passe à notre population".
YEM_Rally_The_Tribesmen:0 "Rallier les hommes des tribus"
YEM_Rally_The_Tribesmen_desc:0 "Une guerre se prépare au Moyen-Orient et les armes turques pourraient très bientôt ne plus se voir comme la force dominante qu'elles ont été ces dernières décennies. Alors que les autres Arabes rassemblent leurs hommes de tribu, il serait sage de leur emboîter le pas".
YEM_Every_Yemen_a_Kingdom:0 "Déclarer le Royaume Mutawakkilite"
YEM_Every_Yemen_a_Kingdom_desc:0 "Une fois nos préparatifs terminés, nous pourrons nous déclarer royaume indépendant lorsque les Ottomans seront dans leur situation la plus difficile.

YEM_Construction_moderne:0 "Constructions modernes"
YEM_Construction_moderne_desc:0 "Les méthodes de construction actuelles sont longues et dépassées, et ne conviennent pas au cadre moderne. La réforme de nos politiques de construction pourrait être un bon début pour la construction du Yémen de demain".
YEM_Update_Aden_Rail:0 "Nouvelles lignes ferroviaires d'Aden
YEM_Update_Aden_Rail_desc:0 "Le chemin de fer d'Aden a été construit par les Britanniques en 1916 afin de faciliter le transport des fournitures dans la région. Bien que le chemin de fer ait toujours son utilité, il a désespérément besoin d'une mise à jour pour être utilisé efficacement".
YEM_Western_Yemen_Infra:0 "Les chemins de fer de la mer Rouge"
YEM_Western_Yemen_Infra_desc:0 "Depuis le début du millénaire, la mer Rouge est une plaque tournante pour le profit yéménite, générant de grands profits. L'expansion des chemins de fer devrait contribuer à accroître les bénéfices que nous tirons de la région".
YEM_Hinterlands_Setttling:0 "Peupler l'arrière-pays"
YEM_Hinterlands_Settling_desc:0 "Malgré tous nos efforts, l'arrière-pays du sud du Yémen est toujours aussi vide et stérile. Faciliter les déplacements dans la région devrait aider la population de la région à croître au fil du temps".
YEM_Aden_Trade:0 "Accroître l'influence commerciale d'Aden"
YEM_Aden_Trade_desc:0 "Avec la colonisation de l'arrière-pays d'Aden, Aden deviendra bientôt un lieu de profit commercial pour le Yémen".
YEM_Aden_Goods:0 "Production de biens à Aden"
YEM_Aden_Goods_desc:0 "Les marchandises que nous avons obtenues par le commerce d'Aden révèlent des choses nouvelles, inconnues jusqu'alors, révélées par les commerçants étrangers. Grâce à ces nouvelles connaissances et à ces nouveaux matériaux, nous pouvons développer davantage l'industrie d'Aden".
YEM_New_Oasis_Hunt:0 "Étudier les plans étrangers"
YEM_New_Oasis_Hunt_desc:0 "Bien que nous puissions essayer de faire notre propre plan pour l'économie, il est certain que les puissances qui ont déjà traversé les mêmes problèmes que nous auparavant ont des plans qui travailleront à la modernisation du pays".
YEM_Start_Recovery:0 "Mettre fin au ralentissement économique"
YEM_Start_Recovery_desc:0 "Bien que le Lundi noir nous ait beaucoup moins affectés que d'autres pays en raison de notre déconnexion de l'Allemagne, certaines de ses répercussions ont quand même réussi à nous toucher. Leur résolution devrait contribuer à éclairer notre économie déjà faible".
YEM_Arable_Land_Reforms:0 "Importer des outils industriels"
YEM_Arable_Land_Reforms_desc:0 "Notre pays montre bien la façon dont était le vieux monde, avec beaucoup de nos méthodes pour faire les choses quotidiennes qui sont dépassées. Cela inclut les outils que nos travailleurs utilisent quotidiennement. L'importation d'outils de l'extérieur devrait contribuer à faciliter la vie des travailleurs".
YEM_Oil_Prospects:0 "Prospecter pour du Pétrole"
YEM_Oil_Prospects_desc:0 "Bien que nous ayons réussi à toucher de faibles quantités de pétrole au Yémen, il n'y en a pas encore assez pour que nous puissions réellement générer des profits. Peut-être que la recherche d'un peu plus de pétrole pourrait apporter des résultats inattendus".
YEM_Big_Farma:0 "Soutenir l'industrie agricole"
YEM_Big_Farma_desc:0 "L'industrie agricole au Yémen est le lieu où se trouve une grande partie de la population quotidienne, en particulier dans les zones les moins peuplées. Nous devons nous assurer que l'industrie reste en phase avec les normes actuelles fixées par le monde moderne".
YEM_Modern_Economy:0 "Economie moderne"
YEM_Modern_Economy_desc:0 "Grâce à diverses réformes, à sa situation difficile et à ses crises, le Yémen a pu tirer des enseignements de toutes ces expériences troublantes et en tirer profit. Le Yémen est maintenant fier, avec les autres pays européens, de son économie nouvellement réformée".

YEM_Officers_Come_Home:0 "Retour des 40 officiers"
YEM_Officers_Come_Home_desc:0 "Les 40 officiers sont un groupe envoyé par notre gouvernement dans l'Empire ottoman afin d'apprendre leur mode de formation. Peut-être est-il temps de leur dire de revenir ?"
YEM_Modern_Naval_Transports:0 "Convois métalliques"
YEM_Modern_Naval_Transports_desc:0 "Les flottes commerciales ont été la clé du succès économique pendant des siècles, et la nôtre a besoin des meilleurs navires que nous pouvons rassembler pour avoir une quelconque influence dans cette mer riche en commerce".
YEM_Merchant_Marine:0 "Créer une marine marchande"
YEM_Merchant_Marine_desc:0 "Les marines marchandes sont utilisées pour défendre les navires marchands et le commerce, et sont maintenant utilisées par de nombreux pays. La création d'une marine marchande yéménite devrait, espérons-le, accroître le profit de notre commerce florissant".
YEM_Trade_Protection:0 "Protéger la nouvelle flotte marchande"
YEM_Trade_Protection_desc:0 "Avec la mise en place de la marine marchande yéménite, nous devons nous assurer qu'ils peuvent obtenir tout ce dont ils ont besoin sans aucune interruption.
YEM_Aden_Ports:0 "Renforcer le port d'Aden"
YEM_Aden_Ports_desc:0 "Aden est l'un de nos ports les plus rentables et c'est de là que provient la majorité de nos revenus. Avec la nouvelle marine marchande, l'expansion du port peut maximiser nos bénéfices commerciaux".
YEM_Ship_Commission:0 "Commander un navire amiral"
YEM_Ship_Commission_desc:0 "Les navires amiral sont utilisés comme un point de fierté nationale pour les pays, car c'est leur plus grand et meilleur navire qu'ils envoient au combat. Prendre un modèle étranger et le faire nôtre peut contribuer à renforcer notre nationalisme".
YEM_This_Is_My_Boomstick:0 "Nouveaux modèles de fusils"
YEM_This_Is_My_Boomstick_desc:0 "La conception actuelle de notre fusil est depuis longtemps dépassée et inefficace pour le combat moderne, il est de la plus haute importance de créer une nouvelle conception pour notre armée.
YEM_Bigger_Boom:0 "Importer l'artillerie"
YEM_Bigger_Boom_desc:0 "Notre pays n'a actuellement aucun semblant de conception d'artillerie, et n'est utilisé nulle part dans l'armée. L'importation d'artillerie de l'étranger peut nous donner une longueur d'avance sur nos dangereux voisins.
YEM_Fortify_To_Protecc:0 "Fortify Asir"
YEM_Fortify_To_Protecc_desc:0 "L'Asir est l'endroit où la majorité des combats se dérouleront avec nos seigneurs ottomans et l'émirat de Nejd au nord, donc sa protection, ainsi que celle du reste du pays, est notre plus grande priorité.
YEM_Mountain_Warriors:0 "Alpinistes professionnels"
YEM_Mountain_Warriors_desc:0 "Dans diverses régions, le Yémen possède un paysage très montagneux qui peut finir par être difficile à traverser, mais nous pouvons en faire un avantage. Apprendre à des régiments d'hommes spécifiques comment combattre efficacement dans ces montagnes peut nous mettre à un niveau supérieur à nos ennemis inexpérimentés".
YEM_Arabian_Knights:0 "Cavaliers arabes"
YEM_Arabian_Knights_desc:0 "La cavalerie est considérée comme une forme de combat très dépassée dans le "monde moderne", mais elle a toujours sa place au Moyen-Orient en raison des vastes déserts qui le recouvrent. S'assurer que nous pouvons maîtriser cet art est crucial pour la guerre au Moyen-Orient".
YEM_Better_Shovels:0 "Soutien militaire"
YEM_Better_Shovels_desc:0 "Pour mettre sur pied une armée vraiment moderne, il faut des hommes en arrière-plan pour la soutenir, aussi appelés unités de soutien. Les hôpitaux et les ingénieurs peuvent aider à spécialiser nos forces en fonction de besoins et de circonstances spécifiques".
YEM_Trench_War:0 "Etudier la guerre des tranchées"
YEM_Trench_War_desc:0 "La guerre des tranchées a été principalement utilisée dans la Weltkrieg et a fait ses preuves. Comme la doctrine moderne n'a pas encore été testée à l'échelle de la Weltkrieg, la guerre des tranchées est la solution la plus sûre à utiliser jusqu'à une date ultérieure".
YEM_Scouts:0 "Génie militaire"
YEM_Scouts_desc:0 "Les armes, en particulier notre conception légèrement dépassée, ont tendance à échouer aux moments les plus inopportuns et inattendus, et peuvent décider du sort d'une bataille. Le fait d'avoir des mécaniciens et des ingénieurs de confiance prêts à intervenir peut aider à inverser cet effet".
YEM_Hold_The_Line:0 "Planifier à l'avance"
YEM_Hold_The_Line_desc:0 "Nous devons élaborer des plans de guerre contre les nations avant qu'elles ne commencent, et ouvrir toute une aile à nos experts militaires et aux membres du gouvernement pour qu'ils puissent élaborer des plans et en débattre.
YEM_Rifle_Guilds:0 "Les fabricants de fusils et les guildes d'armuriers"
YEM_Rifle_Guilds_desc:0 "Les guildes sont un moyen pour de nombreux armuriers et carabiniers de se rencontrer et de proposer de nouveaux modèles, ce qui est très bénéfique.
YEM_Taiz_Arsenal:0 "Trouver l'Arsenal de Ta'izz"
YEM_Taiz_Arsenal_desc:0 "La zone industrielle naissante de Ta'izz est l'endroit parfait pour fonder notre première usine de production d'armes lourdes.
YEM_Armée_moderne:0 "Des forces armées modernisées"
YEM_Modern_Army_desc:0 "Grâce à diverses réformes, études étrangères et développements de notre part, le Yémen est maintenant prêt à montrer son armée moderne aux autres puissances du monde".
YEM_Military_Science:0 "Science militaire"
YEM_Military_Science_desc:0 "La science militaire moderne continue de progresser. Nous devons former la prochaine génération d'esprits pour suivre le rythme et faire avancer notre propre pensée et notre propre leadership militaire afin de maintenir l'armée du Yémen au sommet".

YEM_Free_Kingdom:0 "Royaume libre"
YEM_Free_Kingdom_desc:0 "Avec notre libération de l'Empire ottoman corrompu, nous pouvons maintenant nous tourner vers l'avenir en tant que Royaume du Yémen".
YEM_Claim_Dhofar:0 "Réclamer Dhofar"
YEM_Claim_Dhofar_desc:0 "Le Grand Yémen étant très proche de la réalité, la dernière partie dont nous avons besoin est le Dhofar, qui appartient actuellement à l'Oman isolationniste.
YEM_Desperate_Struggle:0 "Lutte désespérée"
YEM_Desperate_Struggle_desc:0 "Avec le retour de nos militaires tout juste sortis du combat contre les oppresseurs turcs, les éléments peu recommandables de la société se sont soulevés et nous ont frappés le dos tourné. La bataille pour le Yémen a commencé".
YEM_Chaos_In_The_Cities:0 "Le chaos dans les villes"
YEM_Chaos_In_The_Cities_desc:0 "La rébellion a atteint des sommets jamais vus auparavant, elle s'approche de conditions belliqueuses à l'échelle nationale.
YEM_Rebels_Crushed:0 "Les rebelles écrasés"
YEM_Rebels_Crushed_desc:0 "Malgré la ferveur et le dévouement des rebelles, nos loyaux militaires ont réussi à éteindre les dernières flammes de la rébellion. Cela devrait, espérons-le, mener à un avenir de paix pour le Yémen".
#YEM_Nepotism:0 "Gouvernement de confiance" déjà défini ci-dessus comme une idée
#YEM_Nepotism_desc:0 "Le peuple a placé sa foi dans l'imam pour guider la nation pendant des siècles, et il continuera à le faire", déjà défini ci-dessus comme une idée desc
YEM_Efficient_Rule:0 "Règle efficace"
YEM_Efficient_Rule_desc:0 "L'imam a consacré toute sa vie au Yémen, impressionnant les hommes d'État du monde entier. Son règne sera salué comme un règne de progrès et d'efficacité".
YEM_Devoted_Sovereign:0 "Souverain dévoué"
YEM_Devoted_Sovereign_desc:0 "Le roi reste désormais l'autorité finale au Yémen, sans que personne ne puisse lui faire obstacle. Tout le monde l'admirera, lui et son excellent gouvernement".
YEM_Humane_And_Just:0 "Humain et juste"
YEM_Humane_And_Just_desc:0 "Un homme étranger a un jour noté que les méthodes de l'imam étaient "humaines et patriarcales". Telle est sa règle, perçue par ses loyaux sujets comme Humaine et Juste".
YEM_Troop_Passage:0 "Military Roads" (Routes militaires)
YEM_Troop_Passage_desc:0 "La reconstruction des routes à l'intérieur du pays pour les militaires aidera les troupes à se rendre là où elles doivent être plus efficacement".
YEM_All_Roads_To_Sanaa:0 "Le cœur du Yémen"
YEM_All_Roads_To_Sanaa_desc:0 "Sana'a est le cœur et la maison du peuple yéménite, où toutes les routes commencent et se terminent. Nous devons continuer à la construire pour que sa gloire demeure".
YEM_Unified_Economy:0 "Économie unifiée"
YEM_Unified_Economy_desc:0 "L'économie du Yémen a été durement touchée par les effets du Lundi noir, et de nombreuses leçons ont été tirées. Nous pouvons maintenant tenter de réunifier l'économie".
YEM_Advanced_Comms:0 "Communications avancées"
YEM_Advanced_Comms_desc:0 "Le radar est une innovation assez récente dans le monde occidental qui aide à penser comme des troupes, des navires et des avions à détecter les mouvements de l'ennemi. L'étude de cette technologie pourrait permettre de surveiller tous les coins du Yémen depuis Sana'a".
#YEM_Prepared_Army:0 "Armée préparée" déjà définie ci-dessus comme une idée
#YEM_Prepared_Army_desc:0 "Le Yémen étant pleinement uni et prêt à faire face à toute menace étrangère, nous devons disposer d'une véritable armée pour le défendre", déjà défini ci-dessus comme une idée desc
YEM_Centralize_Power:0 "Autorité unique et définitive"
YEM_Centralize_Power_desc:0 "L'imam du Yémen sera l'unique et dernière autorité dans tout le Yémen, tout ce qui est fait avec le gouvernement étant approuvé par lui.

YEM_Remove_Imam:0 "Mettre fin à l'imammate"
YEM_Remove_Imam_desc:0 "Il est temps de libérer le peuple yéménite et de permettre au Yémen d'être libre ! La première République du Yémen est déclarée !"
YEM_Hold_Elections:0 "Organiser des élections"
YEM_Hold_Elections_desc:0 "Avec la libération du pays, il est maintenant temps pour le Yémen d'organiser ses premières élections. Les deux candidats en lice sont le Shabab Al-Amr et le Hait al-Nadial, qui ont tous deux de bonnes chances de gagner".
YEM_Soc_Cons:0 "République conservatrice"
YEM_Soc_Cons_desc:0 "Avec la victoire de la première élection yéménite du parti Hait al-Nadial, les fondations de la République seront construites avec une mentalité et une structure conservatrices.
YEM_Reaffirm_Common_Law:0 "Réaffirmer la Common Law"
YEM_Reaffirm_Common_Law_desc:0 "La common law, ou charia, constitue l'épine dorsale des lois dans le monde musulman. Nous devons rester fidèles à nos traditions et construire notre république à partir de ces valeurs".
YEM_Pouvoirs_présidentiels:0 "Pouvoirs présidentiels"
YEM_Pouvoirs_présidentiels_desc:0 "La prochaine étape pour établir la paix au sein de la nouvelle République est de nommer un président pour combler le vide du pouvoir laissé par l'Imam".
YEM_Qat_And_Coffee:0 "Commerce des cultures de rente"
YEM_Qat_And_Coffee_desc:0 "De nombreuses cultures comme près des côtes du Yémen avec des agriculteurs qui travaillent constamment pour elles. Certaines d'entre elles sont plus exclusives à notre zone géographique et pourraient être vendues au comptant".
YEM_Red_Sea_Trade:0 "Centre de la mer Rouge"
YEM_Red_Sea_Trade_desc:0 "La mer Rouge est une zone que nous devons absolument protéger si nous voulons conserver nos nombreux bénéfices commerciaux, mais notre marine actuellement sous-partie ne peut pas y parvenir".
YEM_Trade_With_Europe:0 "Commerce avec l'Europe"
YEM_Trade_With_Europe_desc:0 "Grâce à notre position clé au-delà du canal de Suez et à travers la mer Rouge, les Européens qui font du commerce avec nous peuvent nous aider à exploiter notre excellente position géographique".
YEM_Soc_Libs:0 "République libérale"
YEM_Soc_Libs_desc:0 "Avec la victoire de la première élection yéménite étant le Shabab al-Amr, les fondations de la République seront construites avec une mentalité et une structure libérales".
YEM_Modernize_laws:0 "Moderniser les lois"
YEM_Modernize_laws_desc:0 "Les lois du Yémen contiennent encore de nombreuses pratiques autoritaires et des constructions impérialistes dépassées, et ont désespérément besoin d'être remaniées".
YEM_Regional_Rulers:0 "Règles régionales"
YEM_Regional_Rulers_desc:0 "Avec la victoire du parti libéral, nous pouvons mettre fin à l'autocratie de Sanaa, et ramener le pouvoir du Yémen à toute la nation. Retirer plus de pouvoir au gouvernement central et le transférer au gouvernement régional peut aider à y parvenir".
YEM_Electrification:0 "Electrification"
YEM_Electrification_desc:0 "Presque tout le Yémen est dépourvu de la merveille qu'est l'éclairage électrique. Si nous voulons éclairer le peuple, nous devons éclairer la nouvelle nation".
YEM_Nouveau_développement:0 "Nouveau développement"
YEM_New_Development_desc:0 "Avec le développement rapide du Yémen, nous pouvons commencer à développer l'industrie pour notre peuple. Nos déménagements ici seront la base de notre nouveau Yémen".
YEM_Begin_Industrialization:0 "Commencer l'industrialisation"
YEM_Begin_Industrialization_desc:0 "Avec la clarification de la constitution et la construction de l'industrie, le Yémen peut commencer à s'industrialiser pour l'avenir. Ce sera un processus long et difficile, mais la modernisation du pays pourrait apporter des miracles dans le futur".
YEM_Constitution_islamique:0 "Constitution islamique"
YEM_Constitution_islamique_desc:0 "Bien que nous ayons été libérés de la monarchie, l'identité de notre nation est toujours construite sur les idées et les principes islamiques. Lorsque notre pays sera prêt, nous pourrons clarifier le contenu d'une telle constitution fondée sur l'islam et la foi zaydite".
YEM_Local_Representation:0 "Représentants locaux"
YEM_Local_Representation_desc:0 "Bien que le Yémen soit largement uni, chaque région du Yémen contient diverses minorités et tribus, en particulier dans le sud. L'affectation de représentants pour représenter les besoins de chacun de ces groupes de population nous permettra de gouverner correctement le pays".
YEM_Welcome_Intellectuals:0 "Bienvenue aux intellectuels"
YEM_Welcome_Intellectuals_desc:0 "Le Yémen se présente comme un phare de la libre pensée et de l'expression dans un océan de monarchies craintives et oppressives. Déjà, des intellectuels affluent de tous les pays voisins pour demander l'asile".
YEM_Begin_Nahda:0 "Commencer Nahda"
YEM_Begin_Nahda_desc:0 "Nahda ressemble beaucoup à la Renaissance du monde occidental, mais elle est centrée sur la foi islamique. Comme elle soutient des choses comme la pensée panislamiste et l'anticolonialisme, elle sera importante pour la construction de notre pays dans l'avenir".
YEM_Political_Liberties:0 "Political Liberties"
YEM_Political_Liberties_desc:0 "Notre peuple devrait pouvoir s'exprimer librement sur diverses questions concernant le gouvernement et ses politiques, et nous aider à construire le gouvernement correctement".
YEM_Pensée panarabiste:0 "La pensée panarabiste"
YEM_Pan_Arabist_Thought_desc:0 "Avec nos diverses modernisations et l'adoption du Nahda, la pensée panislamique d'origine a évolué vers une pensée spécifiquement panarabe. Ce processus de pensée peut aider notre gouvernement et notre pays à travailler pour un avenir où cela est possible".

YEM_Rassid_Arabie:0 "Arabie rassidique"
YEM_Rassid_Arabia_desc:0 "En parvenant à assurer notre indépendance contre la menace ottomane et arabe, nous avons réussi à unifier l'Arabie sous notre propre bannière. Bien que la consolidation de vastes étendues de terre sera un processus difficile, nous pouvons maintenant déclarer officiellement l'Arabie rassidique".
YEM_Damage_Control:0 "Damage Control"
YEM_Damage_Control_desc:0 "Les dommages causés par notre guerre avec l'ancienne Arabie ont provoqué la dévastation de nombreuses parties de nos nouvelles et anciennes terres. Nous devons limiter les dégâts en les contenant partout où nous le pouvons".
YEM_Rebuild_and_Heal:0 "Reconstruire et guérir"
YEM_Rebuild_and_Heal_desc:0 "Les habitants des nouvelles terres sont à peine culturellement yéménites, et l'intégration de la culture yéménite dans l'idéal arabe sera un processus long et ardu".
YEM_Appease_Tribes:0 "Tribus d'apaisement"
YEM_Appease_Tribes_desc:0 "De nombreuses tribus locales se trouvent dans les régions peu peuplées d'Arabie et agissent indépendamment de notre gouvernement. Nous devrons indemniser ces tribus si nous voulons que notre gouvernement soit reconnu par elles."
YEM_Mobilize_Military_As_Police:0 "Mobiliser les militaires comme police"
YEM_Mobilize_Military_As_Police_desc:0 "La majorité des menaces locales ayant disparu, nous pouvons sans risque commencer à mobiliser les militaires comme la police dans notre pays afin de calmer les troubles.
YEM_Crackdown_On_Dissent:0 "Crackdown on Dissent"
YEM_Crackdown_On_Dissent_desc:0 "Avec la mobilisation de la police, la répression de la déloyauté et des tribus locales est devenue une tâche beaucoup plus facile.
YEM_Purge_Saudis:0 "Purgez les Saoudiens"
YEM_Purge_Saudis_desc:0 "La dynastie saoudienne a essayé de s'en prendre à notre pays et à notre dynastie, et nous allons répondre en conséquence. Nous ne ferons preuve d'aucune pitié envers la famille saoudienne, qui a menacé notre pays, notre peuple et notre imam".
YEM_Give_Religious_Freedom:0 "Donner la liberté religieuse"
YEM_Give_Religious_Freedom_desc:0 "Le Yémen lui-même suit une secte de l'Islam très différente du reste de l'Arabie, et il serait difficile de convertir tout le monde à notre point de vue. Faire en sorte qu'ils puissent pratiquer leur religion en paix devrait être une solution de rechange".
YEM_Begin_Integration:0 "Commencer l'intégration"
YEM_Begin_Integration_desc:0 "Grâce à nos nombreuses réformes, nous pouvons commencer l'intégration de nombreuses parties de l'Arabie. Ce ne sera que le début d'un processus encore plus long".
YEM_Nouvelle_administration_desc:0 "Nouvelle administration"
YEM_New_Administration_desc:0 "Les troubles étant pour la plupart disparus, nous pouvons régler l'administration de notre vaste étendue de territoire".
YEM_Welcome_Rashids_Back:0 "Welcome the Rashids Back"
YEM_Welcome_Rashids_Back_desc:0 "La dynastie des Rashid de Jabal Shammar a été vaincue par les Saoudiens et est liée à la nôtre. En leur permettant de siéger dans notre gouvernement, nous ferons preuve de courtoisie et nous contribuerons à améliorer nos liens avec l'Arabie".
YEM_Complete_Integration:0 "Compléter l'intégration"
YEM_Integration_complète_desc:0 "Avec tous les processus réalisés et répétés, nous pouvons maintenant devenir plus que l'Arabie rassidique de nom, et faire en sorte que notre peuple se considère comme un peuple au sein de l'Arabie rassidique également".

