yemen_focus:0 "Yemen Focus Tree"

### Ideas ###
YEM_black_monday_desc:0 "Bien que nous ne soyons pas aussi touchés que d'autres nations, nos liens avec l'Empire ottoman nous ont donné le Lundi noir 
la contagion économique. Il ne fait aucun doute que les républicains en accuseront l'imam".
YEM_Modern_Eco:0 "Une économie modernisée"
YEM_Modern_Eco_desc:0 "Les journaux occidentaux ont recommencé à exprimer leur espoir dans l'économie yéménite. Grâce à la réforme monétaire et à l'austérité, nos marchés ont retrouvé une certaine confiance. Le Yémen peut maintenant se tenir économiquement au même niveau que le reste du monde".
YEM_Ottoman_Rule:0 "Règle ottomane"
YEM_Ottoman_Rule_desc:0 "La domination ottomane au Yémen a conduit à la formation de deux types distincts de dissidence. L'un est celui des rebelles qui considèrent notre fidélité au calife comme une trahison de notre ordre Zaydi, et l'autre qui considère le nationalisme de l'empire ottoman comme préférable à la sage domination de l'imam.
YEM_Old_Army:0 "Armée dépassée"
YEM_Old_Army_desc:0 "L'armée du Yémen n'est habile qu'à défendre notre territoire, et n'a pas encore goûté à la victoire dans une guerre étrangère. Nous sommes dépassés par la plupart du monde moderne".
YEM_Modern_Plans:0 "Modern Planning"
YEM_Modern_Plans_desc:0 "Grâce à l'expérience acquise lors de la guerre contre les Ottomans et à une formation militaire accrue dans les académies étrangères, l'armée du Yémen peut désormais se débrouiller seule.
YEM_Anarchie:0 "L'État en désordre"
YEM_Anarchy_desc:0 "Avec la combinaison de la domination ottomane et de la vaste étendue du territoire nouvellement gagné du Yémen, l'imam a eu du mal à afficher son autorité à tous ses sujets.
YEM_Anarchy_2:0 "L'État en désordre"
YEM_Anarchy_2_desc:0 "Avec la combinaison de la domination ottomane et de la vaste étendue du territoire nouvellement gagné du Yémen, l'imam a eu du mal à afficher son autorité à tous ses sujets.
YEM_NiceGuy:0 "Règle bienveillante"
YEM_NiceGuy_desc:0 "L'imam a décidé de montrer à ses sujets tribaux moins fidèles son côté bienveillant. Ces sujets ont réagi de manière surprenante en payant des impôts et des contrats qui auraient dû être payés depuis longtemps et qui montrent leur loyauté".
YEM_ToughGuy:0 "Règle stricte"
YEM_ToughGuy_desc:0 "Ceux qui refusent le recrutement des Imams doivent être enfermés. La déloyauté pendant cette heure critique ne sera pas pardonnée".
YEM_Gendarmes:0 "Gendarmerie yéménite"
YEM_Gendarmes_desc:0 "La création de la gendarmerie nous a permis d'empêcher les mouvements rebelles de mettre le pays en danger, du moins pour l'instant".
YEM_Thicc_Gendarmes:0 "Gendarmes élargis"
YEM_Thicc_Gendarmes_desc:0 "L'expansion de la gendarmerie en a fait une force encore plus efficace, capable même de contribuer à la défense contre les menaces étrangères.
YEM_Ottoman_Rule_faible:0 "Fading Overlord"
YEM_Ottoman_Rule_weak_desc:0 "Si la domination ottomane est toujours présente, sa présence et son règne sur le pays ont diminué. De nombreux soldats ottomans se sont lassés de l'aventure dans notre pays".
YEM_Ottoman_Rule_Split:0 "Administration yéménite"
YEM_Ottoman_Rule_Split_desc:0 "Même si notre pays reste divisé sur les questions religieuses et politiques, nous devons immédiatement administrer nos propres terres, sous peine de les perdre.
YEM_Purges:0 "Purge de la population"
YEM_Purges_desc:0 "Des éléments déloyaux de notre société ont été enlevés par la force sur ordre de l'imam".
YEM_HorsieBoyes:0 "Cavaliers arabes"
YEM_HorsieBoyes_desc:0 "Contrairement au reste du monde, le Moyen-Orient est l'un des rares endroits où la cavalerie est encore efficace. Nos généraux ont été formés à l'utilisation des chevaux pour nous aider à nous défendre".
YEM_forts:0 "Protéger le Yémen"
YEM_forts_desc:0 "Le Yémen est le foyer de beaucoup de gens et doit être protégé quel qu'en soit le prix.
YEM_Rifle_Guilds_Temp:0 "Guildes d'armuriers"
YEM_Rifle_Guilds_Temp_desc:0 "La production d'armes s'est considérablement améliorée grâce aux efforts coordonnés entre les armuriers du pays".
YEM_Merchant_Fleet:0 "Fondé la marine marchande"
YEM_Merchant_Fleet_desc:0 "Notre position clé dans le commerce a conduit à la création d'une marine marchande, ce qui a considérablement augmenté les bénéfices commerciaux.
YEM_Yemen_On_Fire:0 "Royaume en chaos"
YEM_Yémen_On_Fire_desc:0 "Notre liberté par rapport aux Ottomans avait un inconvénient majeur, la liberté des groupes rebelles de recommencer à bouger. La violence est revenue dans les rues et l'existence de l'Imamate est en danger".
YEM_Prepared_Army:0 "Armée préparée"
YEM_Prepared_Army_desc:0 "Nos soldats sont fidèles à l'imam et prêts à se battre pour sa cause à tout moment."
YEM_Troop_Movement:0 "Routes à accès limité"
YEM_Troop_Movement_desc:0 "La sécurisation des routes à l'usage de l'armée loyale de l'imam a entraîné une diminution de la durée des déplacements tout autour.
YEM_Unified_Eco:0 "L'économie unifiée"
YEM_Unified_Eco_desc:0 "L'imam a réussi à inspirer la plupart des gens sous son règne à travailler ensemble pour le développement futur du Yémen".
YEM_Nepotism:0 "Contrôler l'État"
YEM_Nepotism_desc:0 "Le nouveau climat politique du Yémen exige la coopération complète et totale de notre peuple".
YEM_Devotion:0 "Souverain dévoué"
YEM_Devotion_desc:0 "Nos efforts pour supprimer les éléments déloyaux au sein de notre société qui nuisent à notre population ont grandement satisfait notre peuple".
YEM_Humane:0 "Roi populaire"
YEM_Humane_desc:0 "Le roi a retrouvé un peu d'honneur auprès du peuple. La majorité des Yéménites considèrent l'imam comme une nécessité pour leur vie, et la sécurité de l'imamate est donc assurée".
YEM_Eternal_Saana:0 "Base de pouvoir de Sanaa"
YEM_Eternal_Saana_desc:0 "L'imam est la seule et dernière autorité du Yémen, et toutes les affaires doivent passer par lui avant tout.
YEM_Loi_commun:0 "Common Law Reaffirmée"
YEM_Common_Law_desc:0 "La Common Law, également connue sous le nom de Sharia Law, est désormais affirmée dans le pays et fait partie intégrante de la société.
YEM_Président:0 "Pouvoirs présidentiels"
YEM_President_desc:0 "Le rôle du président est désormais essentiel dans la gestion du Yémen, car il détient le plus de pouvoir au sein de la République.
YEM_Euro_Zone:0 "Commerce européen"
YEM_Euro_Zone_desc:0 "Le commerce avec les pays européens commence à constituer un large secteur de notre économie et de notre richesse".
YEM_New_Laws:0 "Des lois rénovées
YEM_New_Laws_desc:0 "Les anciennes lois au Yémen qui suivaient le modèle de leadership Zaydi ont été remplacées par le droit civil basé sur la préséance sur l'incidence.
YEM_Local:0 "Règle locale"
YEM_Local_desc:0 "Une plus grande autonomie a été accordée à certaines régions du pays, les décisions reposant sur les épaules de la population locale".
YEM_Pol_Indust:0 "L'industrialisation politique"
YEM_Pol_Indust_desc:0 "L'industrie dans le pays a commencé à connaître un essor grâce à nos réformes politiques".
YEM_Farm_boye:0 "Fermes de qat et de café"
YEM_Farm_boye_desc:0 "L'agriculture s'est étendue dans de nouvelles vallées fertiles du Yémen. Mieux encore, les nouvelles fermes cultivent le qat et le café, des aliments et des médicaments qui font la renommée des Yéménites".
YEM_embrace_nahda:0 "Embracing Nahda"
YEM_embrace_nahda_desc:0 "La Nahda a commencé à affecter notre société conformément à de nouvelles traditions, notamment un développement de la culture islamique qui fera l'envie du monde arabe".
YEM_local_admin:0 "Représentants locaux"
YEM_local_admin_desc:0 "Des représentants ont été affectés à chaque région du Yémen pour expliquer les besoins de la zone et comment résoudre leurs problèmes".
YEM_pan_arab_thot:0 "Pensée panarabe"
YEM_pan_arab_thot_desc:0 "L'unité arabe a de nouveau atteint les rivages du Yémen. L'idée que nous pouvons surmonter nos différences nationales et nous unir contre le mushrikun".
YEM_famine:0 "Famine"
YEM_disloyal_vassal:0 "Vassal déloyal"
YEM_disloyal_vassal_desc:0 "Les Ottomans ne devraient avoir aucun contrôle sur nous ou sur nos décisions. Notre pouvoir est plus grand que le leur".
YEM_arabian_integration:0 "Intégrer l'Arabie"
YEM_arabian_integration_desc:0 "Avec notre défaite sur l'Arabie, nous contrôlons maintenant la totalité de l'Arabie. Cependant, les problèmes s'enchaînent car les cultures yéménite et arabe sont animées d'une certaine animosité".
YEM_arabian_integration_rebuild:0 "Reconstruire l'Arabie"
YEM_arabian_integration_rebuild_desc:0 "Notre assistance dans le processus de réparation de notre grande et sainte terre est admirée par beaucoup".
YEM_arabian_integration_dissent:0 "Écraser la dissidence arabe"
YEM_arabian_integration_dissent_desc:0 "De nombreux anciens Arabes ont adopté une position franchement hostile à notre administration et sont traités en conséquence".
YEM_arabian_integration_2:0 "Tribus d'apaisement"
YEM_arabian_integration_2_desc:0 "Les nombreuses tribus qui vivent sur nos terres nouvellement acquises reçoivent des cadeaux et des privilèges spéciaux pour les rendre loyales envers notre gouvernement.
YEM_arabian_integration_administration_2_desc:0 "Nouvelle administration arabe"
YEM_arabian_integration_administration_desc:0 "Les lois administratives ont été mises à jour pour nous permettre de conserver cette grande prime de terre que nous avons gagnée.
YEM_arabian_integration_rashids:0 "La maison de Rashid est invitée"
YEM_arabian_integration_rashids_desc:0 "La Maison de Rachid a été invitée au Yémen après avoir fui l'Arabie Saoudite.
YEM_arabian_integration_arabian_spirit:0 "Arabian Spirit"
YEM_arabian_integration_arabian_spirit_desc:0 "La population est maintenant entièrement satisfaite de notre régime, et notre nouveau pays arabe traversera ce siècle la tête haute".
YEM_PostalService:0 "Service postal du Yémen"
YEM_PostalService_desc:0 "Pour mieux contrôler les vastes étendues de territoire que nous gouvernons et pour relier notre peuple au gouvernement central, un nouveau service postal élargi a été mis en place par l'imam".

### Decisions###
YEM_rebel_category:0 "Lutter pour notre liberté"
YEM_rebel_category_desc:0 "Avec notre préparation prête, nous pouvons officiellement déclarer l'indépendance de la menace ottomane lorsque l'occasion se présentera.

YEM_proclaim_kingdom:0 "Proclamer le Royaume Mutawakkilite"
YEM_proclaim_kingdom_desc:0 "Il est temps ! Notre pays étant plus unifié que jamais, nous pouvons officiellement abolir l'Imamate et déclarer officiellement le Royaume du Yémen ! Bien sûr, nous devons d'abord nous occuper des Ottomans qui ne seront pas d'accord avec cela".

