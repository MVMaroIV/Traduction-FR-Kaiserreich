### Ideas ###
SIK_opium_addiction:0 "L'armée et l'opium"
SIK_opium_addiction_desc:0 "L'armée du Xinjiang, en particulier dans le sud, a une forte dépendance à l'opium et en a besoin pour fonctionner. Nous devrons leur fournir de l'opium ou essayer de nous débarrasser complètement de cette dépendance si nous voulons ne pas avoir de problèmes avec cela".

SIK_opium_searching:0 "Recherche de la source de l'opium"
SIK_opium_searching_desc:0 "L'armée du Xinjiang, en particulier dans le sud, a une forte dépendance à l'opium et en a besoin pour fonctionner. Bien que nous ayons éliminé les trafiquants de drogue dans nos rangs d'infanterie générale, les effets du tirage au sort maintiendront nos soldats faibles jusqu'à ce qu'une substance plus contrôlable soit trouvée".

SIK_opium_solution:0 "Fournisseurs de Gansu"
SIK_opium_solution_desc:0 "L'armée du Xinjiang, en particulier dans le sud, a une forte dépendance à l'opium et en a besoin pour fonctionner. Heureusement, nous avons amnistié un groupe d'agriculteurs bien informés du Gansu qui ont été chassés de leurs maisons par les musulmans de Yihewanai. Ils ont accepté de cultiver pour l'armée".

SIK_pushing_edge:0 "Pushing the Edge"
SIK_pushing_edge_desc:0 "Yang Zengxin a de l'expérience avec la population ouïghoure et sait à quel point les Ouïghours sont capables de supporter une forte oppression. Le régime de Yang pousse cette limite jusqu'au bout, et toute autre chose provoquerait immédiatement une explosion des tensions".

SIK_over_edge:0 "Over the Edge"
SIK_over_edge_desc:0 "La politique prudente de Yang Zengxin, qui consiste à pousser la population ouïghoure, a été complètement jetée par la fenêtre par Jin Shuren. Il a procédé à la double imposition des propriétaires terriens ouïghours, ce qui a profondément bouleversé la population, qui a l'opinion de Jin Shuren sur un déclin important".

SIK_enemies_all_sides:0 "Ennemis de tous côtés"
SIK_enemies_all_sides_desc:0 "Entouré par les Tungans à l'est et les Ouïghours au sud, le gouvernement du Xinjiang est en danger, et ne s'en sortira pas vivant s'ils perdent ici. Le Xinjiang ne tombera que si §YAksu§ ! et §YDihua§ ! tombent tous deux, nos derniers postes de résistance."

SIK_rumors_discontent:0 "Rumeurs de mécontentement"
SIK_rumors_discontent_desc:0 "Bien que pour l'instant le gouvernement du Xinjiang soit uni contre la menace des Ouïghours et des Kumuliks, nous sommes toujours aussi divisés en factions. Sheng Shicai en a profité pour renforcer sa position à Aksu, tandis que d'autres commencent à envisager de faire défection aux Kumuliks. Si nous ne parvenons pas à contenir la menace, le statut de Jin en tant que gouverneur pourrait être plus court que prévu".

SIK_rumors_discontent_2:0 "Rumeurs de mécontentement"
SIK_rumors_discontent_2_desc:0 "Bien que pour l'instant le gouvernement du Xinjiang soit uni contre la menace des Ouïghours et des Kumuliks, nous sommes toujours aussi divisés en factions. Sheng Shicai en a profité pour renforcer sa position à Aksu, tandis que d'autres commencent à envisager de faire défection aux Kumuliks. Si nous ne parvenons pas à contenir la menace, le statut de Jin en tant que gouverneur pourrait être plus court que prévu".

SIK_rumors_discontent_3:0 "Rumeurs de mécontentement"
SIK_rumors_discontent_3_desc:0 "Bien que pour l'instant le gouvernement du Xinjiang soit uni contre la menace des Ouïghours et des Kumuliks, nous sommes toujours aussi divisés en factions. Sheng Shicai en a profité pour renforcer sa position à Aksu, tandis que d'autres commencent à envisager de faire défection aux Kumuliks. Si nous ne parvenons pas à contenir la menace, le statut de Jin en tant que gouverneur pourrait être plus court que prévu".

SIK_plus_travailleurs_employés:0 "Rush of Employment" (en anglais)
SIK_more_workers_employed_desc:0 "Sheng Shicai a ouvert son propre examen de la fonction publique, avec des créneaux pour les hommes de toutes races du Xinjiang afin de postuler à un emploi. Cette stratégie, Sheng l'a apprise grâce à ses études de tutelle dans l'est du pays".

SIK_armed_neutrality:0 "Seven Point Manifesto" (Manifeste en sept points)
SIK_armed_neutrality_desc:0 "Pendant des siècles, Sheng Shicai a été un pion des Russes, des Ouïghours et des Emirs, il a proclamé les tenants idéologiques de son régime, et a simultanément ouvert la porte à de meilleures relations avec les bâtisseurs de nation du sud de la Chine qu'il admire tant.

SIK_armed_neutrality2:0 "Seven Point Manifesto" (Manifeste en sept points)
SIK_armed_neutrality2_desc:0 "Pendant des siècles, Sheng Shicai a été un pion des Russes, des Ouïghours et des Emirs, proclamant les tenants idéologiques de son régime, et a simultanément ouvert la porte à de meilleures relations avec les bâtisseurs de nation du sud de la Chine qu'il admire tant.

SIK_armed_neutrality3:0 "Seven Point Manifesto" (Manifeste en sept points)
SIK_armed_neutrality3_desc:0 "Pendant des siècles, Sheng Shicai a été un pion des Russes, des Ouïghours et des Emirs, proclamant les tenants idéologiques de son régime, et a simultanément ouvert la porte à de meilleures relations avec les bâtisseurs de nation du sud de la Chine qu'il admire tant.

SIK_armed_neutrality4:0 "Trois principes proclamés"
SIK_armed_neutrality4_desc:0 "Comme les Sept Points n'étaient pas une déclaration complète, Shen Shicai a proclamé son admiration ouverte pour les Trois Principes du peuple du Dr Sun Yat Sen, ce qui a amené les partisans prudents du KMT dans le Xinjiang à se manifester ouvertement comme partisans de Sheng".

SIK_neutrality_idea:0 "Indifférence à l'égard de Pékin
SIK_neutrality_idea_desc:0 "Pendant trop longtemps, Pékin a imposé des taxes au peuple du Xinjiang et a fait de fausses promesses de remboursement de nos sacrifices pour leur système non durable. Nous ne respecterons plus l'Amban de Pékin, car nous sommes strictement neutres vis-à-vis de leurs guerres".

SIK_immigration:0 "Pousse à l'immigration"
SIK_immigration_desc:0 "Le gouverneur a lancé un programme d'octroi de terres pour l'installation de pâturages à la suite de la guerre civile destructrice du Xinjiang. Le gouverneur espère que cela contribuera à renforcer leur présence dans le Xinjiang".

SIK_jahriyya:0 "Redémarrer le Jahriyya"
SIK_jahriyya_desc:0 "Grâce aux liens de Ma Shoawu avec l'ordre soufi Jahriyya, il est en mesure de commencer à enthousiasmer la population musulmane du Xinjiang, autrefois assiégée, dans l'espoir qu'elle se détournera de l'extrémisme hanafite ou du salafisme envahissant pour se tourner vers une interprétation à la fois chinoise et islamique du Coran.

SIK_jahriyya2:0 "Exciting the Jahriyya"
SIK_jahriyya2_desc:0 "Il semble que les Jahriyya aient réussi à reconstruire leur réseau au Xinjiang, et ont attiré l'attention de la Ma Clique. A l'exception du soufi Yihewanai, les Jahriyya sont dénoncés comme des infidèles par les autres Xinjiao de l'ouest de la Chine. Cela a incité les Jahriyya à se consacrer à Ma Shaowu".

SIK_menhuan_education:0 "Menhuan Education"
SIK_menhuan_education_desc:0 "Grâce à la tradition soufie, les ordres menhuan de tout le Xinjiang ont rassemblé une grande étable de matériel éducatif. Grâce à la compassion et au patronage du gouverneur, les ordres du Menhuan sont maintenant libres de pratiquer leur éducation islamique en toute liberté".

SIK_closer:0 "Tests de loyauté"
SIK_closer_desc:0 "Après la série de trahisons qui ont menacé de ruiner le Xinjiang, le gouverneur a rédigé une série de serments de loyauté à prononcer, sur la base de l'évaluation des compétences du jury d'examen impérial. Avoir une base légale pour l'avenir nous aidera à projeter un gouvernement légitime".

SIK_tradeing_allies:0 "Porte de l'Ouest ouverte"
SIK_tradeing_allies_desc:0 "Afin d'éviter de devenir le pion de multiples puissances impériales, nous avons dédié des forces de police pour assurer les routes commerciales du Xinjiang et les rendre ouvertes et libres de tout banditisme.

### Decisions ###
SIK_killing_mongol_decision_category:0 "Bandit mongol
SIK_killing_mongol_decision_category_desc:0 "Le régime mongol au nord ayant des problèmes avec les bandits à l'intérieur de la Mongolie occidentale, le problème a commencé à s'étendre à nos régions peuplées de Xinjiang également. Bien que la région ne soit pas la clé de l'administration globale du Xinjiang, laisser le chaos régner trop longtemps pourrait la laisser ouverte à des avancées hostiles".

SIK_mobilize_shuren_division:0 "Ravitailler le régiment de Jin Shuren"
SIK_mobilize_shuren_division_desc:0 "Le régiment Jin Shuren se préparait avant que la crise du gouvernement ne s'ouvre pour nous permettre d'écraser les bandits mongols dans le nord, outre quelques besoins mineurs pour plus d'hommes et de fusils.

SIK_march_dzungaria:0 "Mobiliser le régiment de Jin Shuren"
SIK_march_dzungaria_desc:0 "Avec un régiment bien fourni, nous devrions être prêts à attaquer les camps mongols qui causent tous ces problèmes. Nous ne pouvons qu'espérer que l'opération se déroule bien".

SIK_setup_policing_dzungaria:0 "Mise en place de la police"
SIK_setup_policing_dzungaria_desc:0 "Si la suppression des camps ralentira la fréquence des raids dans la région, il y aura toujours des bandits isolés qui erreront dans les campagnes et causeront des troubles. La mise en place d'une petite police dans les régions les plus reculées devrait permettre de mettre un terme à ce problème".

SIK_remove_mongol_mission:0 "Mettre fin au banditisme dans le Nord"
SIK_remove_mongol_mission_desc:0 "Alors que le problème mongol commence à s'aggraver, notre besoin d'agir enfin se fait sentir. Si nous laissons le problème de côté, nous pourrions voir la région tomber complètement hors de notre contrôle".

TIB_intervene_mongolia:0 "Dispute sur la frontière mongole"


SIK_xinjiang_war_category:0 "La guerre du Xinjiang
SIK_xinjiang_war_category_desc:0 "Le Xinjiang, à cause de la politique de Jin, est entré en état de crise, avec les rebelles ouïghours au sud et les traîtres de Kumulik à l'est. Bien qu'ils soient une force unifiée pour l'instant, Sheng Shicai, Ma Shaowu et Jin Shuren font tous leurs propres démarches pour régler le problème qui alimente leurs propres intérêts. Sans une manœuvre prudente, le gouvernorat du Xinjiang pourrait tomber encore plus vite qu'on ne l'imagine".

SIK_internal_decisions:0 "Mesures d'urgence en temps de guerre"
SIK_internal_decisions_desc:0 "Le Xinjiang est à nouveau entré dans un état de crise politique. Heureusement, nous disposons d'un ensemble de contacts qui, moyennant un certain prix, peuvent nous aider dans notre lutte pour la survie".

SIK_assemble_air_squadron:0 "Assemblez l'escadron aérien russe"
SIK_request_infantry_equipment:0 "Acheter des armes russes".
SIK_pull_strings_with_industrialists:0 "Attirer l'industrie étrangère au Xinjiang"

SIK_defend_dihua_mission:0 "Défendre Dihua"
SIK_defend_dihua_mission_desc:0 "Dihua est la capitale du nord du Xinjiang et la base des opérations de Jin Shuren. En cas de chute, le seul endroit où il serait possible de battre en retraite serait la petite ville d'Aksu sous le contrôle de Sheng Shicai, et on ne sait pas si Sheng se conformerait même à la retraite de Jin Shuren là-bas. Nous devons prendre toutes les mesures nécessaires pour éviter que cela ne se produise, de peur que notre chute ne soit inévitable".

SIK_unify_xinjiang:0 "Unifier le Xinjiang"
SIK_unify_xinjiang_desc:0 "Le Xinjiang est divisé, et tout cela nous ramène à Jin Shuren et à ses politiques qui ont conduit à cette horrible situation. S'il souhaite se racheter, il devra mettre rapidement fin à ce conflit avant qu'il ne devienne encore plus incontrôlable. Après tout, certains éléments politiques pourraient ne pas pouvoir supporter son règne bien longtemps après cette bévue..."

SIK_mobilize_aksu_forces:0 "Mobiliser Brigade Aksu de Sheng"
SIK_mobilize_aksu_forces_desc:0 "Alors que nous avons précédemment suivi le conseil de Jin Shuxin de refuser la brigade Aksu de Sheng, les temps désespérés appellent des mesures désespérées, et nous avons besoin de toute l'aide possible. Après tout, Sheng est un individu très stable, comme nous l'avons vu précédemment, mais cela ne pourra que nous être bénéfique à l'avenir.

SIK_white_russian_recruitment:0 "Recrutement des Russes blancs" 
SIK_white_russian_recruitment_desc:0 "Dans le nord du Xinjiang se trouve une petite quantité de troupes russes blanches de la guerre civile, à l'affût du jour où elles pourront à nouveau se battre. Nous leur donnerons cette opportunité en les mobilisant pour combattre la menace orientale, au nom d'une gouvernance stable".

SIK_fortify_dihua:0 "Fortifier Dihua"
SIK_fortify_dihua_desc:0 "Outre Aksu, Dihua est le dernier adversaire de ces pathétiques seigneurs de la guerre. Si elle tombe, les restes de notre régime seront contraints de se regrouper à Aksu dans l'espoir de survivre, et les chances que cela se passe bien sont moins que probables..."

SIK_secure_turfan:0 "Securiser Turfan"
SIK_secure_turfan_desc:0 "Turfan, actuellement sous la garnison de Ma Fuming, ne s'est pas encore mobilisé comme le reste de nos loyaux sujets, laissant croire à beaucoup qu'il envisage de faire défection chez les Kumuliks. Thia est bien sûr un scandale, s'il ne se mobilise pas tôt ou tard, il sentira notre colère s'abattre sur lui".

SIK_check_beiyuan:0 "Zhang Beiyuan"
SIK_check_beiyuan_desc:0 "Le commandant Zhang Beiyuan, bien qu'étant un ami proche de Jin Shuren, n'a pas encore mobilisé ses forces. On ne sait pas si cela signifie que la défection est imminente ou non, mais cela ne peut pas faire de mal de lui rappeler ses devoirs dans cette administration".

SIK_assassinate_damulla_category:0 "Assassiner Sabit Damulla"
SIK_assassinate_damulla_category_desc:0 "Sabit Damulla dirige actuellement une coalition de chefs rebelles ouïghours du sud-ouest du Xinjiang. Nos ennemis de Kumul ayant été vaincus, nous devons maintenant nous tourner vers Kashgar et Hotan".
SIK_assassinate_sabit_damulla_decision:0 "Le plan"

### Events ###
xin.0.t:0 "Introduction à la clique du Xinjiang"
xin.0.desc:0 "La province chinoise du Xinjiang a connu une histoire mouvementée, comme une grande partie du nord-ouest, car la région est encore aujourd'hui en proie à des murmures de troubles. La révolution du Xinhai a engendré une nouvelle vague de chaos causée par la population ouïghoure locale, qui est plus centrasiatique que chinoise. Le gouverneur actuel, Yuan Du-Hua, n'a pas réussi à garder la situation sous contrôle, fuyant la province et la laissant entre les mains de son conseiller de confiance, Yang Zengxin. Grâce à des négociations astucieuses et une répression violente, Yang a maintenu la "stabilité" du Xinjiang pendant ses 20 ans de gouvernement. Yang lui-même est un homme très paranoïaque, prenant toutes les précautions possibles pour empêcher les soulèvements tout en continuant à réprimer les Ouïghours situés dans le Xinjiang sans relâche. À 36 ans, il est une âme isolée qui reste dans sa maison et qui sort rarement par peur d'être assassinée par l'un des rares hommes de confiance qui lui restent. La plupart de ses fonctions sont assumées par ses trois plus puissants conseillers, Jin Shuren, le Dao-yin de Hotan Ma Shaowu, et le Dao-yin d'Aksu et ministre des affaires étrangères Fan Yaonan. Ensemble, ces trois personnes s'occupent de la plupart des tâches administratives quotidiennes du Xinjiang, tout en recevant parfois des ordres de Yang lui-même. Pour l'instant, le statu quo au sein du Xinjiang est maintenu, mais avec l'isolement de Yang qui va en s'aggravant, tout peut arriver".
xin.0.a:0 "Que Yang Zengxin vive longtemps et prospère"
xin.0.b:0 "Qu'est-ce que le khanat de Kumul ?
xin.0.c:0 "Ouïghours ?"

xin.1.t:0 "Le Xinjiang et le khanat de Kumul"
xin.1.desc:0 "Le Khanat de Kumul est officiellement un protectorat des Qing au sein du Xinjiang, et constitue un facteur de stabilisation important pour le Xinjiang lui-même. Actuellement dirigé par Nasīr Shah, le khanat fait très peu dans la gestion quotidienne du Xinjiang, en plus de devoir rendre hommage chaque année à la gouvernance du Xinjiang. Pourquoi est-ce important ? Beaucoup considèrent que l'autonomie actuelle du khanat de Kumul est la seule chose qui empêche les tensions au sein du Xinjiang d'exploser, car elle montre un certain degré de domination ouïghoure dans la province même si les gens n'aiment pas le dirigeant actuel Nasīr. Son existence est la clé de notre paix dans le nord-ouest, et seul un imbécile absolu oserait même essayer de jouer avec sa présence".
xin.1.a:0 "Ce petit gars est vraiment quelque chose..."
xin.1.b:0 "Quelle est la situation générale du Xinjiang ?"
xin.1.c:0 "Les Ouïghours ?"

xin.2.t:0 "Le peuple du Xinjiang"
xin.2.desc:0 "Le peuple du Xinjiang est de loin le plus unique de Chine, car beaucoup diront que la majorité n'est pas du tout chinoise. L'un des plus grands groupes ethniques est la population ouïghoure, qui est de loin le groupe ethnique le plus nationaliste et le plus connu du Xinjiang. Deux autres groupes notables sont d'abord la population kazakhe au nord, avec une population d'environ 400 000 personnes, et les Tungans au sud, la version xinjiangiste des Hui chinois, avec une population d'environ 450 000 personnes. Les Tungans et les Ouïghours sont connus pour leurs relations chancelantes, car la minorité Tungans a longtemps contrôlé la majorité du Xinjiang, comme le montre aujourd'hui le Dao-yin de Hotan, Ma Shaowu. En raison de leur séparation générale du peuple chinois, les populations ouïgoure et kazakhe ont longtemps été les plus difficiles pour notre administration, se soulevant à de nombreuses reprises dans le passé afin d'établir leur indépendance vis-à-vis du reste de la Chine".
xin.2.a:0 "Ça suffit, il est temps de gouverner"
xin.2.b:0 "Quelle est la situation générale du Xinjiang ?
xin.2.c:0 "Qu'est-ce que le khanat de Kumul ?

xin.3.t:0 "Problèmes dans le Nord"
xin.3.desc:0 "La Dzungarie, principalement occupée par les Kazakhs et les Mongols, a été un point de tension pour l'administration de Yang depuis son émergence, servant de point chaud aux bandits mongols pour lancer des raids contre notre peuple. Bien qu'ils soient restés silencieux l'année dernière, les troubles en Mongolie occidentale sous le régime d'Ungern se sont étendus au Xinjiang, car ces bandits ont à nouveau fait leur apparition. Nous devrons attendre la réponse de Yang pour régler le problème, mais d'ici là, ils seront gênants".
xin.3.a:0 "Ces problèmes ne finissent jamais, n'est-ce pas ?"

xin.4.t:0 "Le silence de Yang"
xin.4.desc:0 "À la surprise de tous, sauf de ses plus proches conseillers, la réaction de Yang à cette apparition a été, au mieux, limitée. Sa paranoïa de l'assassinat l'a poussé à rester chez lui et à dire à ses fonctionnaires : "Bah, ces Mongols n'étaient pas vraiment un problème avant, je doute qu'ils le soient encore maintenant ! Le problème va s'arranger tout seul !" Malgré cette réponse, Jin Shuren, le conseiller principal de Yang Zengxin, a commencé à mobiliser une force au nord afin de faire face aux troubles."
xin.4.a:0 "C'est ridicule..."

xin.5.t:0 "Effondrement de la Ligue"
xin.5.desc:0 "La nouvelle de l'effondrement de l'hégémonie zhili dans le sud, la Ligue des huit provinces, vient d'arriver à nos oreilles. Malgré le choc, l'isolement relatif du Xinjiang par rapport au reste de la Chine a permis de limiter les retombées qui nous parviennent. La paranoïa de Yang Zengxin pourrait être source d'inquiétude ; cependant, il est très probable qu'il estime que sa position actuelle au sein du gouvernement est en danger".
xin.5.a:0 "Garder un oeil sur la situation"

xin.6.t:0 "Silence"
xin.6.desc:0 "Le silence est tout ce que l'on entend depuis près d'un mois maintenant. Les gens ne viennent dans la chambre de Yang que lorsqu'ils ont quelque chose à signaler, et ce dernier mois s'est déroulé sans incident, sans compter que l'armée de Jin Shuren est presque prête à écraser les bandits du nord. Même dans ce cas, beaucoup se méfient de l'absence de réaction de Yang et du fait qu'aucun ordre ne semble avoir été envoyé. Jin Shuren a décidé d'interrompre temporairement la levée de son armée afin d'enquêter sur la situation avant de partir pour une expédition d'un mois afin de s'assurer que son supérieur va bien".
xin.6.a:0 "Nos craintes ne sont certainement pas fondées"

xin.7.t:0 "Disparition"
xin.7.desc:0 "Pour beaucoup, Yang est tout simplement parti. Ces derniers jours, les locaux ont été fouillés de fond en comble à la recherche de tout signe de la présence de Yang, mais il n'y en a aucun. En fait, la plupart de ses biens qu'il a rassemblés au fil des ans semblent également avoir disparu. Jin continue de fouiller la zone pour trouver des traces de l'endroit où Yang aurait pu se rendre, mais les chances que Yang se trouve à Dihua à ce stade sont peu probables, ce qui laisse Jin et les autres serviteurs dans une situation inquiétante. Cela pourrait prendre des mois pour recevoir un message des Qing sur l'identité du nouveau gouverneur, laissant entre-temps le poste le plus important du Xinjiang complètement vacant".
xin.7.a:0 "La collaboration est la clé pour maintenir l'ordre"

xin.8.t:0 "Vols".
xin.8.desc:0 "Alors que la maison de Yang Zengxin continue d'être fouillée, Jin lui-même a vérifié le trésor du Xinjiang, censé être rempli d'une fortune d'impôts provenant de la population du Xinjiang. Une fortune absolue amassée sur une période de vingt ans a disparu en même temps que Yang Zengxin, laissant de nombreuses théories sur ce qui s'est exactement passé ici. La plus probable jusqu'à présent est que Yang Zengxin est simplement... parti. Yang est parti avec tout notre argent, nos biens, et avec son titre de gouverneur toujours intact."
xin.8.a:0 "..."

xin.9.t:0 "Coup"
xin.9.desc:0 "Alors que la situation a commencé à se détériorer pendant l'enquête, Jin Shuren a pris conscience de la position dans laquelle il se trouve. Il n'y aura pas de nouveau gouverneur pendant des mois au moins, ni de Yang Zengxin, et c'est le plus haut fonctionnaire du gouvernement qui reste actuellement au sein de la Dihua. Il devait agir avant que quelqu'un d'autre n'arrive, en utilisant son armée récemment créée qui était censée écraser les bandits mongols. Jin Shuren et ses 3 000 soldats ont pris d'assaut la capitale et l'ont entièrement sécurisée, se déclarant gouverneur du Xinjiang avant même qu'une réponse appropriée des Qing ne puisse être formulée. Tous ne sont pas satisfaits de ces événements, en particulier le Dao-yin d'Aksu, Fan Yaonan, ce qui laisse penser que la crise pourrait être en route vers le Xinjiang pour la première fois depuis 20 longues années. De plus, on ne sait même pas ce que les Qing penseront de cette tournure des événements, laissant à Jin un pouvoir absolu sur l'ensemble du Xinjiang jusqu'à ce que les nouvelles soient connues".
xin.9.a:0 "Nous devons croire en Jin"

xin.10.t:0 "Une invitation"
xin.10.desc:0 "Alors que les activités quotidiennes du Xinjiang se poursuivent normalement, Jin Shuren est finalement parti pour son expédition visant à écraser les bandits mongols récemment apparus. Tout se passe bien dans le Xinjiang, alors que le reste de la Chine a sombré dans le chaos suite à l'effondrement de la Ligue des huit provinces. Pour célébrer presque les circonstances, le Dao-yin d'Aksu et ministre des affaires étrangères du Xinjiang, Fan Yaonan, a annoncé une fête, invitant de nombreux responsables gouvernementaux, dont Yang Zengxin. L'isolement de Yang a conduit la plupart des gens à s'attendre à ce qu'il décline cette invitation, mais peut-être Yang pourrait-il profiter d'une journée de luxe avec le stress récent du gouvernement ?
xin.10.a:0 "Il est temps de faire la fête !"
xin.10.b:0 "Je n'ai jamais fait confiance à Fan avant et je ne le ferai certainement pas maintenant"

xin.11.t:0 "Le Parti"
xin.11.desc:0 "La nuit a été animée lorsque Yang Zengxin est entré à Aksu aujourd'hui, voyant des quantités massives de nourriture et de boisson pour la nuit, prêt à passer cette nuit au maximum comme si c'était la dernière. Il s'assied une heure plus tard, prêt à commencer enfin. Il creuse dans sa nourriture alors que Fan Yaonan et une multitude d'autres fonctionnaires du gouvernement le rejoignent dans le luxe de la vie. Fan s'excuse de table, Yang s'en aperçoit à peine, tout en s'adonnant à sa gourmandise. Fan Yaonan revient dix minutes plus tard, avec deux gardes armés et des brassards rouges derrière lui alors qu'il s'assoit à nouveau. Un toast, à la santé continue de Yang ! Yang lève son verre également, un sourire aux lèvres jusqu'à ce qu'il réalise ce qui se passe. Les gardes ont alors pointé leurs armes sur Yang, et des coups de feu ont immédiatement retenti dans le banquet, et bientôt il y avait un Yang Zengxin mort, souillé et décrépit, allongé sur le sol avec des trous de balles dans la tête et la poitrine."
xin.11.a:0 "À Fan Yaonan, notre nouveau chef !"

xin.12.t:0 "La marche de Jin Shuren"
xin.12.desc:0 "Jin Shuren n'a pas perdu de temps pour retourner à Aksu après avoir appris la mort de son ancien supérieur, avec sa force récemment levée à sa remorque. Fan Yaonan n'est apparemment pas du tout préparé à cela, ses efforts pour lever ses propres forces pour défendre Aksu ayant complètement échoué alors que la ville sombre dans l'anarchie. Lui, ses fonctionnaires et sa petite force de 200 hommes se terrent à Aksu, attendant l'arrivée de la horde de Jin Shuren".
xin.12.a:0 "Ses perspectives sont sombres"

xin.13.t:0 "La seconde prise de contrôle"
xin.13.desc:0 "Jin a sécurisé Dihua et s'est rapidement rendu à Aksu, où Fan Yaonan attendait, essayant désespérément de mettre en place autant de défenses que possible avant l'arrivée de Jin. C'était inutile, car lorsque Jin est arrivé, peu après avoir sécurisé Dihua, son armée massive s'est précipitée dans la ville et a tout sécurisé, pour finalement percer la résidence de Fan, avec Fan introuvable. Avant même que les Qing ne sachent que leur loyal gouverneur Yang était parti, deux coups d'état ont eu lieu à Xinjaing. Maintenant, Jin Shuren s'est installé comme gouverneur, et Pékin ne peut pas faire grand-chose à ce sujet".
xin.13.a:0 "Cette fois-ci, je passe sur le banquet"

xin.14.t:0 "La mort de Yang Zengxin"
xin.14.desc:0 "Alors que les différents responsables de Yang Zengxin sont allés lui rendre visite aujourd'hui avant l'expédition visant à écraser la menace mongole au nord, ils ont été choqués par ce qu'ils ont trouvé. Yang Zengxin semble être mort dans son sommeil à une heure inconnue, laissant en suspens de nombreuses questions sur ce qui va se passer ensuite. Beaucoup prédisent l'ascension de Jin Shuren au poste de gouverneur par la force avant que les Qing ne puissent réagir à la situation en utilisant sa nouvelle armée, mais pour l'instant rien ne s'est produit. Tout ce que l'on peut faire, c'est attendre et voir comment la situation évolue".
xin.14.a:0 "Comment cela a-t-il pu nous arriver ?"

xin.15.t:0 "Jin Shuren sécurise Dihua"
xin.15.desc:0 "Comme beaucoup l'avaient prédit, Jin Shuren a décidé de se rendre sur Dihua et de le sécuriser en utilisant sa nouvelle force armée. Les rues sont remplies de soldats, car les éventuels dissidents politiques sont éliminés un par un. Parmi eux, le Dao-yin d'Aksu, Fan Yaonan, qui a une rivalité quelque peu mesquine avec Jin. On sait peu de choses sur les prochains mouvements de Jin, mais beaucoup prédisent que la position de pouvoir de Fan Yao-nan ne durera pas longtemps".
xin.15.a:0 "Nous sommes entre ses mains..."

xin.16.t:0 "La marche de Jin sur Aksu"
xin.16.desc:0 "Comme beaucoup l'avaient prédit, Jin a rapidement quitté Dihua pour enlever à Fan Yao-nan sa position au pouvoir avant même de pouvoir agir. Beaucoup ont remarqué ce qui semble être le début d'un renforcement des défenses, mais les complices de Fan ont été tués avant qu'une résistance significative ne puisse être mise en place, bien que Fan lui-même n'ait pas pu être trouvé. Certains pensent qu'il s'est échappé dans les montagnes pour éviter d'être capturé. Ma Shaowu, le Dao-yin de Hotan a déclaré sa loyauté au nouveau gouverneur Jin Shuren, dans le but d'assurer son règne dans le sud. Jin Shuren a donné son accord, et a finalement réussi à s'imposer dans tout le Xinjiang, au moins pour le moment".
xin.16.a:0 "Voici maintenant les changements radicaux dont le Xinjiang a besoin !"

xin.17.t:0 "La consolidation du pouvoir de Jin"
xin.17.desc:0 "Avec le gouvernement de Ma Shaowu, dans le sud, qui a déclaré sa loyauté au nouveau gouverneur Jin Shuren, Jin a réussi à s'assurer tous les aspects du pouvoir. Fan Yao-nan a disparu, et comme le cabinet est lentement remplacé un par un, Jin est certainement le dirigeant qui a prouvé qu'il était au sommet pendant cette période de stress. Personne ne sait ce qu'il a prévu, mais compte tenu de sa proximité avec Yang Zengxin, il est fort probable que la politique sera similaire. Il manque encore une pièce au puzzle : le siège vide du Dao-yin d'Aksu, mais quelqu'un sera sûrement bientôt nommé".
xin.17.a:0 "Vers un nouvel avenir"

xin.19.t:0 "Doublement de la taxe ouïghoure
xin.19.desc:0 "Avec Jin comme gouverneur de facto, il met immédiatement en place de nouvelles politiques concernant la population musulmane du Xinjiang. Avec celles-ci, l'impôt sur les Ouïghours, les Kazakhs et les autres peuples d'Asie centrale est immédiatement doublé. On considère que cela revient à ignorer complètement la politique de Yang Zengxin, qui consiste à faire preuve de prudence avec la population pour éviter la révolte, ce qui fait que beaucoup considèrent qu'il s'agit d'une manœuvre globalement risquée. Mais tant que l'argent continue à nous parvenir, quel est le mal possible ?"
xin.19.a:0 "Donnez-nous l'argent !"

xin.20.t:0 "Sheng Shicai, le nouveau Dao-Yin d'Aksu"
xin.20.desc:0 "Avec le renversement de Fan Yaonan, la position de Dao-yin d'Aksu a été vide. Parmi la multitude de candidats, dont les connaissances personnelles de Jin Shuren, Sheng Shicai, l'actuel chef d'état-major a finalement été choisi pour le poste. Manipulant actuellement une armée de taille modérée et disposant d'une chaîne de relations encore plus compétente au sein du gouvernement, Jin était ce que beaucoup considéraient comme un pilier de ce choix, mais Sheng a promis qu'il aura le plus grand respect pour le poste et le poids qu'il a."
xin.20.a:0 "Une personne vraiment compétente"

xin.21.t:0 "Rencontre avec Nasīr"
xin.21.desc:0 "La majorité des postes gouvernementaux étant pourvus et Jin étant prêt à s'engager dans ce qu'il considère comme "l'unification du Xinjiang", il a envoyé un messager à Nasīr du Kumul Khanate pour une réunion afin de s'associer à Dihua. Il faut espérer que le peuple Kumul se sentira ainsi assuré de sa position dans le nouveau Xinjiang, apportant une nouvelle stabilité à cette province jusqu'alors indisciplinée".
xin.21.a:0 "Ce sera une affaire agréable"

xin.22.t:0 "Rencontre avec Jin"
xin.22.desc:0 "Jin Shuren, le nouveau gouverneur du Xinjiang, a lui-même invité Nasīr à une réunion à Dihua afin d'établir des relations avec notre grand khanat. Il nous considère comme nécessaires à la préservation et "souhaite voir une coopération plus étroite entre les deux gouvernements à l'avenir". De toute évidence, dire non n'est pas vraiment un choix, notre destin est entre leurs mains, nous serons donc obligés de leur remettre Nasīr, que cela nous plaise ou non. Espérons qu'il dise la vérité, et que cela puisse assurer notre domination à l'avenir..."
xin.22.a:0 "S'associer est toujours bien, non ?"

xin.23.t:0 "L'annexion de Kumul"
xin.23.desc:0 "Nasīr est entré à Dihua, accueilli par une cérémonie somptueuse ainsi que par de nombreuses festivités pour célébrer son arrivée. Après un salut personnel de Jin Shuren et de plusieurs membres du cabinet, Nasīr s'est rendu plus loin dans la ville pour une visite guidée. Accueilli par de nombreuses personnes, Nasīr s'est senti le bienvenu et a réalisé à quel point il semble être un personnage important. Cependant, sa fierté et sa satisfaction n'ont pas duré longtemps. nNasīr a rapidement été invité à la résidence personnelle de Jin, où ils sont allés dans la salle à manger et ont commencé à festoyer. Alors qu'ils étaient accablés par la gourmandise, l'inattendu s'est produit. Nasīr a deux armes à feu pointées sur l'arrière de sa tête. "Nasīr, votre temps est écoulé. Venez avec nous." N'ayant pas d'autre choix que d'obtempérer, Nasīr a été emmené dans une prison au plus profond d'Urumqi, probablement pour y être détenu jusqu'à la fin de sa vie. Jin n'a pas perdu de temps pour déclarer l'annexion de Kumul et l'arrestation de nombreux officiels, déclarant la région "Hami", le nom chinois bien connu. Hami, désormais pleinement intégré à l'administration du Xinjiang, a enfin réuni le Xinjiang une fois pour toutes".
xin.23.a:0 "Hami, bienvenue au Xinjiang"

xin.24.t:0 "Le complot contre Nasīr"
xin.24.desc:0 "Nasīr est entré à Dihua, accueilli par une cérémonie somptueuse ainsi que par de nombreuses festivités pour célébrer son arrivée. Après un salut personnel de Jin Shuren et de plusieurs membres du cabinet, Nasīr s'est rendu plus loin dans la ville pour une visite guidée. Accueilli par de nombreuses personnes, Nasīr s'est senti le bienvenu et a réalisé à quel point il semble être un personnage important. Cependant, sa fierté et sa satisfaction n'ont pas duré longtemps. nNasīr a rapidement été invité à la résidence personnelle de Jin, où ils sont allés dans la salle à manger et ont commencé à festoyer. Alors qu'ils étaient accablés par la gourmandise, l'inattendu s'est produit. Nasīr a deux armes à feu pointées sur l'arrière de sa tête. "Nasīr, votre temps est écoulé. Venez avec nous." N'ayant pas d'autre choix que d'obtempérer, Nasīr a été emmené dans une prison au plus profond d'Urumqi, probablement pour y être détenu jusqu'à la fin de sa vie. Jin n'a pas perdu de temps pour déclarer l'annexion de Kumul et l'arrestation de nombreux officiels, déclarant la région "Hami", le nom chinois bien connu. Hami, désormais pleinement intégré à l'administration du Xinjiang, a enfin réuni le Xinjiang une fois pour toutes".
xin.24.a:0 "Bienvenue au nouveau régime !"

xin.25.t:0 "Le nouveau cabinet de Hami"
xin.25.desc:0 "Le nouveau cabinet de Hami est principalement composé de membres de la clique proche de Jin. Parmi ceux-ci, Li Xizeng, l'un des principaux individus ayant convaincu Jin d'annexer Kumul, Zhang Mu, le nouveau percepteur d'impôts et chef de cabinet de Hami, et enfin Long Xielin qui a été chargé de la préfecture elle-même. Tous considérés comme très fiables selon Jin, il leur fait confiance pour mener l'incorporation de ces personnes égarées en conséquence. Les anciens ministres de Kumul, Yulbars Khan et Hoja Niyaz, ont également été autorisés à entrer dans le gouvernement, bien qu'à des postes de niveau plutôt inférieur, tout en étant surveillés de près par d'autres fonctionnaires".
xin.25.a:0 "Toutes les personnes compétentes, cela devrait bien se passer"

xin.26.t:0 "Le gouvernement du Sud"
xin.26.desc:0 "La réaction de Ma Shaowu à l'annexion de Kumul a été moins que positive pour le dire à la légère, bien que pour des raisons autres que politiques. Kumul, le gardien de la paix du Xinjiang, a eu un effet notable en réprimant le nationalisme ouïghour du nord, mais c'est le sud qui a vraiment bénéficié de cet arrangement. Les habitants les plus conservateurs du Sud ont longtemps été le foyer de soulèvements et de rébellions non organisés que Shaowu a bien réussi à contenir jusqu'à présent grâce à l'utilisation de la police et à la suppression générale de l'information. Cependant, un mouvement aussi important que celui-ci pourrait être trop difficile à contenir, malgré l'assurance de Shaowu qu'il en est autrement".
xin.26.a:0 "Espérons que tout ira bien là-bas"

xin.27.t:0 "L'établissement de Sheng"
xin.27.desc:0 "Avec Sheng qui occupe maintenant la position de Dao-yin d'Aksu, il a commencé à établir son propre gouvernement dans la zone similaire à celle de Ma Shaowu, plus au sud du Xinjiang. Remplissant déjà le cabinet avec sa propre clique de personnes de confiance, il prévoit d'éradiquer les troubles qui agitent la région avant qu'un soulèvement organisé ne puisse avoir lieu, en commençant déjà à former sa propre division pour étouffer les étincelles du conflit. Bien que cela puisse signifier une nouvelle division du Xinjiang profondément divisé, c'est préférable au bâtard Fen Yaonan ou à la possibilité de tomber aux mains des Turcs. Bien sûr, il faut toujours se méfier de Sheng pour s'assurer qu'il n'a pas d'idées au-dessus de son poste".
xin.27.a:0 "La position est entre de bonnes mains"

xin.28.t:0 "L'armée d'Aksu"
xin.28.desc:0 "L'armée de Sheng est complète, prête à être mobilisée sous le gouvernement central. Bien que Sheng contrôle directement l'armée, il promet que la supervision sera sous Jin Shuren à tout moment. Sa loyauté a été vraie jusqu'à présent, peut-être de façon suspecte, mais tant qu'il poursuivra sa déclaration de loyauté, aucun problème ne devrait se poser. Cependant, les problèmes ne sont pas complètement absents. Le frère de Jin Shuren et commissaire provincial aux affaires militaires, Jin Shuxin, a protesté contre l'influence croissante de Sheng au sein du gouvernement, déclarant que Sheng n'est pas ce qu'il semble être et qu'il doit être écarté du pouvoir immédiatement. Bien sûr, nous ne pouvons pas simplement destituer un fonctionnaire aussi compétent, mais peut-être pouvons-nous le surveiller de plus près".
xin.28.a:0 "On peut faire confiance à Sheng, ignorez-le"
xin.28.b:0 "Peut-être qu'une surveillance plus étroite peut être employée"

xin.29.t:0 "L'annexion atteint le Sud
xin.29.desc:0 "Comme nous le pensions, la nouvelle de l'annexion de Kumul a commencé à se répandre dans les grandes villes de Hotan et de Kashgar, le public étant déconcerté par le fait qu'une telle décision ait été envisagée par Jin Shuren au départ. Shaowu a commencé à déplacer ses troupes dans ces régions afin de rétablir la paix, ce qui aura certainement un effet durable sur la volonté de nos populations de coopérer avec le gouvernement à l'avenir".
xin.29.a:0 "Espérons que cela ne pose pas trop de problèmes"

xin.30.t:0 "Les Ouïghours voient une opportunité"
xin.30.desc:0 "Comme si les choses ne pouvaient pas empirer pour notre gouvernement affaibli, la nouvelle du soulèvement de Kumul a également atteint le sud et le résultat est conforme aux attentes. Les troubles et les émeutes ont commencé à monter en flèche, plus fort encore que le résultat des annexions initiales, et certains individus ont réussi à se faire connaître. En particulier à Aksu, les actions n'ont fait qu'augmenter en violence puisque les riches frères Bughra se sont joints aux émeutes, finançant ainsi leurs efforts. Bien qu'elle soit pour l'instant limitée à Kashgar et Hotan, elle ne devrait pas y rester longtemps, car beaucoup la voient atteindre d'autres grandes villes également. Nous ne pouvons qu'espérer que ce ne soit pas le cas et que Shaowu puisse se débrouiller seul".
xin.30.a:0 "Nous devons rester vigilants"

xin.31.t:0 "Notre allié Ma Shaowu marche vers le Nord"
xin.31.desc:0 "Shaowu est en marche vers le nord ! A la demande inattendue du gouvernement du Sud, Ma Shaowu a commencé à marcher vers le Nord pour aider à la suppression du soulèvement de Kumul, le citant comme "la source de tous ses problèmes". Ne laissant que des garnisons mineures à Kashgar et Hotan tout en distribuant des troupes dans d'autres villes mineures, il a emmené la majorité de ses forces en marche vers Aksu pour nous aider dans nos efforts contre Kumul. On ne peut pas prédire s'il a eu raison de prendre cette décision, mais avec les troubles qui ne font que s'aggraver dans le sud, beaucoup le citent comme un imbécile absolu pour avoir compromis encore plus notre situation".
xin.31.a:0 "Un idiot complet, celui-là"

xin.32.t:0 "Révolte des mineurs à Keriya"
xin.32.desc:0 "Comme prévu, le pire a commencé. Le sud a commencé à exploser, le soulèvement n'étant ni à Kashgar ni à Hotan mais dans la petite ville minière de Keriya. Les mineurs en ont assez du manque de salaire et des taxes ridicules ont renversé les administrateurs de la région, beaucoup citant la riche famille Bughra comme étant celle qui finance leurs efforts. Maintenant, avec une petite quantité de fusils, ils ont commencé à marcher vers Aksu au nom de l'indépendance ouïghoure".
xin.32.a:0 "Maudits Bughras..."

xin.33.t:0 "Les Amirs de Hotan"
xin.33.desc:0 "Avec le soulèvement de Keriya qui bat son plein, les tensions ont finalement augmenté au sein de Hotan, la famille Bughra ayant déclaré son propre émirat de Hotan, déclarant son indépendance du gouvernement chinois, visant à prendre tout le Xinjiang. Muhammad Amin Bughra, Abdullah Bughra et Nur Ahmad Jan Bughra étant tous devenus officiellement "Amirs de Hotan", ils se sont emparés de la ville tout en rencontrant les rebelles de Keriya. Cette menace, bien qu'encore mineure, ne peut être sous-estimée, car cette décision constitue un appel à tous les Ouïghours pour qu'ils réclament leur propre pouvoir contre notre gouvernement légitime".
xin.33.a:0 "Nous pouvons gérer cela, je le jure"

xin.34.t:0 "La révolte du Sud"
xin.34.desc:0 "Alors que Shaowu continue de marcher vers Aksu, Kashgar a été laissé complètement exposé à la possibilité d'un renversement, et c'est exactement ce qui s'est passé. Timur Beg, ancien propriétaire terrien d'Aksu, a marché vers Aksu, utilisant sa richesse pour financer les rebelles. Prenant lentement l'avantage sur la petite garnison, de plus en plus de gens ont continué à s'élever contre la domination de Shaowu. La ville intérieure de Kashgar a été complètement encerclée de tous les côtés alors que la garnison se battait désespérément dans l'espoir de survivre. Les principaux sites du sud ayant été capturés par les sales traîtres, on ne peut plus considérer qu'elle est sous notre contrôle, du moins pour le moment. Les autres garnisons ont commencé à paniquer complètement et à se déployer dans l'espoir de se battre pour survivre, mais leurs chances sont peu probables. La rébellion ouïghoure a commencé !
xin.34.a:0 "Ce n'est pas possible !"
xin.34.b:0 "Pour l'indépendance !"

xin.35.t:0 "Silence de la garnison Turfan"
xin.35.desc:0 "Ma Fuming, qui dirige la garnison de Turfan depuis des années, a refusé de déplacer sa garnison en raison d'un "manque de confiance dans le gouvernement de Jin Shuren". Bien que cette insulte à notre nom soit déjà digne de mort, nous avons besoin de toute l'aide possible pour avancer prudemment. La dernière chose dont nous avons besoin est qu'il fasse défection aux Kumuliks qui sont déjà plus nombreux que nous, aux côtés des Ouïghours au sud. C'est en ces temps de pression que l'unité est nécessaire, et il semble que tous les imbéciles du gouvernement ne sont pas prêts à le réaliser".
xin.35.a:0 "S'il nous trahit..."

xin.36.t:0 "Ma Fuming Deserts our Ranks"
xin.36.desc:0 "Ma fureur due à notre manque d'action envers sa déclaration de neutralité nous a officiellement trahis en faveur des Kumuliks. Sa garnison a été déployée et s'escrime actuellement avec nos autres forces. Déjà en infériorité numérique, cela ne fait que ternir davantage la réputation de Jin alors que nous continuons à être en retrait de ce conflit et que d'autres nous désertent. Nous devrons être plus prudents à l'avenir".
xin.36.a:0 "Cela pourrait entraîner d'autres problèmes..."

xin.37.t:0 "Les déserteurs du Xinjiang arrivent"
xin.37.desc:0 "La garnison Turfan sous Ma Fuming a fait défection dans nos rangs, se mobilisant pour un Xinjiang plus égalitaire. Des rumeurs de mécontentement émanent de l'administration du Xinjiang, ce dont nous pourrons probablement tirer davantage profit à l'avenir si les choses continuent à aller dans ce sens. Néanmoins, l'augmentation des effectifs pour notre noble cause est toujours un changement bienvenu alors que nous poursuivons notre Jihad contre les dictateurs Han".
xin.37.a:0 "Cela fonctionne pour nous"

xin.38.t:0 "Négociations de Ma Fuming avec la garnison Turfan"
xin.38.desc:0 "Nous avons pris contact avec la garnison Turfan sous Ma Fuming dans l'espoir de le convaincre de sa défection vers les Kumuliks. Malheureusement pour nous, il s'est montré très résistant à toute tentative de concession et ne semble pas vouloir bouger sur la question de la mobilisation de son armée. Jin a déclaré les négociations infructueuses et suggère d'envoyer des troupes pour l'éliminer et confier la responsabilité de l'armée à quelqu'un d'autre. Bien qu'il s'agisse d'une proposition radicale qui pourrait avoir un certain succès, beaucoup d'autres au sein du gouvernement pensent que la poursuite des négociations montrera notre patience à cet homme plus que frustré et le convaincra de changer d'avis. L'un ou l'autre choix est vraiment valable, et pourrait très facilement façonner le reste de la guerre".
xin.38.a:0 "Tuez-le maintenant. Faites-le"
xin.38.b:0 "La patience est une vertu"

xin.39.t:0 "Déploiement de la garnison Turfan"
xin.39.desc:0 "Il semble que l'idée de Jin était un bon choix après tout. En envoyant un petit régiment pour tuer Fuming dans son sommeil, un leadership adéquat a été rétabli sur la garnison malgré un certain chaos initial. Le nouveau commandement a déployé la garnison et est prêt à être commandé. Beaucoup sont impressionnés par la façon dont Jin a géré la situation ici, ce qui nous permet de faire taire une éventuelle rébellion dans nos rangs pour l'instant."
xin.39.a:0 "Jin est vraiment le plus grand"

xin.40.t:0 "Turfan Garrison Deployed ?"
xin.40.desc:0 "Après de nombreuses heures de ce que beaucoup considéreraient comme des négociations exaspérantes avec l'insupportable Ma Fuming, Jin a finalement atteint un point d'ébullition, coupant complètement tous les messages à la garnison. Les dernières nouvelles que nous avons entendues concernent le déploiement de la garnison, mais vu le manque de message à notre égard sur la mobilisation, nous ferions mieux de croire qu'elle n'est pas déployée en notre faveur. Beaucoup traitent Jin Shuren d'idiot pour une telle bévue, car les Kumuliks ne se renforcent que par notre propre incompétence".
xin.40.a:0 "Le Xinjiang est plaqué de barbares"

xin.41.t:0 "Mobilisation de la garnison Turfan"
xin.41.desc:0 "Ma Fuming, le seigneur de guerre qui contrôle le Turfan, avait auparavant refusé de mobiliser ses forces par crainte d'être envahi par notre soulèvement. Alors que beaucoup dans nos rangs prédisaient qu'il allait bientôt faire défection à nos côtés et l'ignoraient, Jin a tué Fuming dans son sommeil de façon choquante afin de mettre fin aux chamailleries une fois pour toutes. La garnison s'est maintenant mobilisée au nom du gouvernement du Xinjiang, les laissant plus forts et plus unis que jamais. Bien sûr, avec Zhongying et les puissants Yulbars de notre côté, ils n'ont aucune chance contre nous".
xin.41.a:0 "La victoire viendra de toute façon"

xin.42.t:0 "Zhang Beiyuan dans le doute
xin.42.desc:0 "Comme beaucoup d'autres de nos diverses garnisons, Zhang Beiyuan a refusé de déplacer son régiment de troupes malgré de multiples rappels à l'ordre. Zhang est un ami proche de Jin, ce qui le surprend, même pour lui, en supposant qu'il ait au moins la loyauté de tous. Actuellement assis entre Dihua et Aksu, beaucoup s'inquiètent de la possibilité qu'il reste ainsi pendant toute la guerre ou même qu'il trahisse notre juste cause en faveur des Kumuliks. Peut-être qu'il serait bon de le surveiller si nous voulons le convaincre que notre camp est juste ?
xin.42.a:0 "Il ne peut pas continuer à s'en tirer comme ça !"

xin.43.t:0 "Le commandant Zhang Beiyuan fait défaut"
xin.43.desc:0 "Zhang Beiyuan a été laissé à lui-même pendant trop longtemps, s'enfuyant avec son armée pendant la nuit vers le camp de Kumulik. Le fait qu'un ami si proche de Jin soit simplement parti sans un mot ne fait que ternir davantage la réputation déjà terrible de Jin pendant cette période de troubles, avec des rumeurs qui circulent sur des fonctionnaires faisant défection au "camp" de Sheng au sein de notre gouvernorat. Bien sûr, même Sheng se rend compte qu'une grande unité est nécessaire dans les moments de grande lutte pour notre noble cause, et que rien n'en sortira".
xin.43.a:0 "Pas vraiment un ami, celui-là"

xin.44.t:0 "Les déserteurs du Xinjiang arrivent"
xin.44.desc:0 "A la liste des personnes qui haïssent Jin Shuren avec une saine passion s'ajoute Zhang Beiyuan, ancien ami proche de Jin qui est venu voir son incompétence conduire à sa chute à nos côtés. Il apporte avec lui du matériel et de la main-d'œuvre pour nous aider à poursuivre nos efforts afin d'apporter au Xinjiang une meilleure administration que celle dont il dispose actuellement. Ensemble, nous pouvons mettre fin à l'impérialisme de Jin contre tous au sein du Xinjiang une fois pour toutes".
xin.44.a:0 "La victoire arrive bientôt"

xin.45.t:0 "Une lettre à Zhang Beiyuan"
xin.45.desc:0 " "Zhang Beiyuan, mon ami depuis des années qui est venu me voir arriver dans cette province et monter dans l'administration, qui a été à mes côtés pendant tout ce temps. Nous nous trouvons à une époque où l'unité de notre administration est plus nécessaire que jamais, et vous en êtes certainement conscient. Je vous recommande personnellement de nous aider, moi et tous vos collègues administrateurs, dans notre victoire collective, à moins, bien sûr, que vous ne vouliez être piétiné par le boucher du Gansu Ma Zhongying, ou peut-être par les Ouïghours du sud qui vous tueront si vous ne vous convertissez pas à leur hérésie ? Je vous prie d'envisager d'autres possibilités de l'intérieur aussi si vous ne bougez pas, car la justice frappe ceux qui s'y attendent le moins." Votre ami, Jin Shuren, a commencé à mobiliser son armée au nom de la gouvernance et de la domination des Han sur le Xinjiang. Cela a permis d'étouffer temporairement les rumeurs de discorde interne, Jin ayant prouvé sa capacité à unifier cette province chaotique en cette période d'insubordination."
xin.45.a:0 "Bien sûr qu'il est venu à la raison"

xin.46.t:0 "Disunité"
xin.46.desc:0 "Jin étant la cause du soulèvement du Sud et de la rébellion de Kumulik, beaucoup commencent à être désillusionnés par son rôle de gouverneur, le considérant comme un individu incompétent qui ne peut même pas gouverner correctement une province. Jin devra faire preuve de prudence, car laisser ces rumeurs se vérifier pourrait entraîner sa chute en tant que gouverneur et l'ascension d'une personne ayant des intérêts différents dans la province. De nombreuses rumeurs disent que cet individu est Sheng Shicai, le Dao-yin d'Aksu lui-même, mais il est certain qu'un individu aussi loyal et responsable ne tenterait jamais rien de tel à une époque où le gouvernement doit être uni".
xin.46.a:0 "Personne ne nous trahirait sûrement"

xin.47.t:0 "Rumeurs de dissidence de l'armée"
xin.47.desc:0 "Sheng Shicai, un homme mystérieux qui attire de plus en plus de monde alors que Jin Shuren continue de montrer son incapacité à gérer le désordre qu'il a causé dans le Xinjiang. Beaucoup ont commencé à affluer dans sa clique basée à Aksu, y compris l'ancien seigneur de guerre du Sud lui-même, Ma Shaowu. Beaucoup voient son expérience militaire significative et sa compétence dans la gestion de la ville d'Aksu comme une alternative saine à Jin Shuren et Shaowu qui ont tous deux prouvé leur incapacité à gérer une véritable crise. Sheng est calme, Sheng est responsable, Sheng est l'homme qu'il nous faut. Ce sont les mots qui s'échappent du souffle empoisonné des membres de notre administration alors que Jin démontre à maintes reprises sa totale stupidité. Sheng s'est lui aussi joint aux voix qui s'élèvent contre Jin, et Jin craint que son règne ne prenne bientôt fin brutalement".
xin.47.a:0 "Sûrement pas..."

xin.48.t:0 "Coup d'État militaire de Sheng Shicai"
xin.48.desc:0 "Jin Shuren a quitté ses quartiers, confiant dans son nouveau plan pour en finir avec les nationalistes kumuliks et ouïgours et ramener l'ordre dans son gouvernement. Cependant, sa marche a été interrompue plus tôt que prévu, rapidement arrêtée par ses propres gardes, forcée sur le trottoir et traînée loin de sa maison. Il s'est réveillé à l'endroit qu'il attendait, la capitale du gouvernement, toujours retenu par ses gardes. Devant lui, Sheng Shicai, maniant un fusil. Sans un mot, Sheng pointe son fusil sur Jin, alors que celui-ci implore la pitié de celui qu'il croyait être son plus fidèle sujet. Au grand désarroi de Jin, le fusil s'allume et lui tire dessus, le visage de Sheng étant la dernière chose que Jin ait vue de son vivant. Sheng Shicai a été nommé nouveau gouverneur du Xinjiang, avec le soutien massif de ses collègues administrateurs, dont Ma Shaowu. Prêt à faire entrer le Xinjiang dans un nouvel avenir, Sheng est prêt à entrer en scène et à mettre fin à ce chaos inutile une fois pour toutes."
xin.48.a:0 "Pour un nouveau départ !"

xin.49.t:0 "Recomposer le gouvernement du Xinjiang"
xin.49.desc:0 "Avec notre victoire, nous avons maintenant les mains sur une situation plus délicate. Nombreux sont ceux qui, au sein de notre gouvernement, se sont simplement recroquevillés de peur en regardant notre province bien-aimée s'effondrer sous leurs yeux, et le sort des lâches nous est réservé. Ils risquent d'être rétrogradés à des postes à Kashgar, dont certains sont déplacés, notamment Ma Shaowu qui pourrait être balancé pour le soulèvement du Turkestan oriental et Mahmut Muhti, qui a officiellement servi Kumul mais a accepté de rejoindre notre gouvernement. La question reste de savoir quelle devrait être l'ampleur de ces sanctions de notre part, car le fait de contrarier trop de fonctionnaires pourrait nous mordre le dos plus tard, mais pourrait nous donner une chance de supprimer toute menace à notre pouvoir".
xin.49.a:0 "Aucun lâche n'est à l'abri de notre révolution, de la rétrogradation massive"
xin.49.b:0 "La miséricorde doit être un point de notre gouvernement"

xin.50.t:0 "Les traîtres ouïghours"
xin.50.desc:0 "Le soulèvement du Turkestan oriental a été une catastrophe qui a entraîné la mort de nombreux innocents, la majorité des responsabilités incombant par conséquent à Ma Shaowu. Certains de nos responsables gouvernementaux ont fait défection au moment où nous en avions le plus besoin, le plus notable étant le responsable ouïgour Burhan Shahidi. Bien qu'il ait été confronté au sort d'un poste gouvernemental inférieur à Kashgar en raison de son expérience militaire et politique notable, le sort de ceux qui l'ont suivi à leurs côtés doit encore être décidé. La plupart d'entre eux sont simplement des nigauds avides de pouvoir qui veulent s'emparer du pouvoir, mais le fait de remplir le gouvernement ne servira qu'à assurer la stabilité avec le peuple et les fonctionnaires".
xin.50.a:0 "Ils peuvent être présentés au nouveau gouvernement de Kashgar"
xin.50.b:0 "Comment osent-ils penser qu'ils méritent le pardon"

xin.51.t:0 "La purge des soldats ouïghours"
xin.51.desc:0 "Alors qu'une autre réunion commençait au sein du gouvernement de Kashgar entre Ma Shaowu, Mahmut Muhti et Burhan Shahidi sur la composition du gouvernement, quelque chose... d'inattendu s'est produit. Tout le bâtiment dans lequel ils se trouvaient a commencé à prendre feu, car ils ont été rapidement entourés par l'enfer de tous les côtés, incapables de s'échapper. Alors que pendant leurs derniers moments, ils ont pu se demander comment ils en étaient arrivés là, ils en connaissaient tous la cause au plus profond d'eux-mêmes. Le feu a été coordonné par Sheng lui-même afin d'éloigner ses derniers rivaux du Xinjiang, ne laissant à ses côtés que de simples ministres qui ne remettent pas en cause ses ordres. Alors que ce qui était considéré comme les trois derniers grands du Xinjiang mouraient tous ensemble dans une grande flamme, Sheng avait enfin réussi à assurer son règne une fois pour toutes".
xin.51.a:0 "Un nouveau Xinjiang est assuré"

xin.52.t:0 "La purge des soldats ouïghours"
xin.52.desc:0 "Alors qu'une autre réunion a commencé au sein du gouvernement de Kashgar entre Ma Shaowu, Mahmut Muhti, et Burhan Shahidi sur la composition du gouvernement, quelque chose... d'inattendu s'est produit. Tout le bâtiment dans lequel ils se trouvaient a commencé à prendre feu, et ils ont à peine pu s'échapper en raison de l'avertissement des membres du gouvernement. Ils en connaissaient déjà la raison, car ce n'était pas un accident, mais le fonctionnement de Sheng pour éliminer une fois pour toutes ses derniers rivaux politiques. Les trois hommes de Ma Shaowu sont partis vers le nord avec un petit régiment dans l'espoir de pouvoir renverser Sheng rapidement avant qu'il n'ait le temps de réagir. C'est leur dernier recours car le sort du Xinjiang est sur la table, mais la question de savoir si un tel coup désespéré peut même réussir est une autre question".
xin.52.a:0 "Le stratagème de Shaowu est un échec retentissant"
xin.52.b:0 "Sheng est renversé à Aksu"

xin.53.t:0 "La purge de Sheng échoue"
xin.53.desc:0 "Ce que Sheng a entendu allait être une rencontre entre Ma Shaowu, Mahmut Muhti, et Burhan Shahidi était en cours à Kashgar, mais quelque chose... d'inattendu s'est produit. Alors que le plan de Sheng était de mettre le feu au bâtiment et de mettre fin à ses trois plus grandes menaces une fois pour toutes, aucun d'entre eux n'était dans le bâtiment. En fait, le bâtiment entier était vide, sans aucune trace d'âme. Tout cela figurait dans le rapport remis à Sheng, alors que la panique commençait à s'installer quant à l'endroit où se trouvaient ses trois rivaux. Il allait cependant les rencontrer plus tôt que prévu, car eux et leur armée ont bientôt encerclé Aksu avant que Sheng ne puisse réagir. Sheng avait été trahi, car le gouvernement nordiste de l'hsi était infiltré par les agents des trois hommes, ce qui a permis à ce complot de se produire. Sheng n'a pas d'autre choix que de se rendre, le laissant emprisonné avec son sort décidé plus tard, puisque Shaowu règne désormais sur le Xinjiang dans son Triumvirat aux côtés de Mahmut Muhti et Burhan Shahidi".
xin.53.a:0 "Peut-être que nous n'aurions pas dû leur donner autant de ressources..."

xin.100.t:0 "Le Kumul bout dans la violence"
xin.100.desc:0 "Ce que Jin Shuren ne pouvait pas voir de son palais à Dihua, c'était le mécontentement ramapant qui couvait à Hami. Non seulement dans les Begs dépossédés et les conseillers au chômage, mais le peuple même de Hami était anxieux de réforme. Aujourd'hui, le peuple se rassemble autour de [TAN.GetLeader] et hisse haut ses bannières en réponse à la cure finale imposée par le régime de Jin. Avec une route qui va directement de Hami à Dihua, il est essentiel que nous piétinions cette rébellion, et vite. "
xin.100.a:0 "Observez tous mes ordres et vous pourriez survivre"

xinfd.1.t:0 "Lutte contre le banditisme des Dzungari"
xinfd.1.desc:0 "Jin Shuren ayant doublé son pouvoir, il s'est retrouvé en charge du problème du banditisme au sein de la population du nord de la Mongolie. En provenance de Mongolie, ce groupe a commencé à faire des ravages parmi les populations kazakhes et ouïgoures de la région. Bien qu'il s'agisse d'un problème mineur pour l'instant, il doit être traité avant qu'il ne prenne de l'ampleur et ne s'étende à la Mongolie elle-même. Jin Shuren dispose déjà d'un régiment partiellement approvisionné et doté en personnel, prêt à se déplacer, ce qui nous laisse en bonne position pour mettre fin à cette situation dès maintenant".
xinfd.1.a:0 "Il est temps de mettre fin à tout cela"

xinfd.2.t:0 "Camp de bandits mongols repéré"
xinfd.2.desc:0 "Alors que nos troupes commençaient leur avance, elles ont repéré ce qui semble être l'un des principaux camps mongols servant à la contrebande d'armes aux bandits. Comme beaucoup de camps mongols, le camp est sans défense mais difficile à pénétrer. Actuellement, environ 500 cavaliers marchent et contrôlent le ravitaillement, nos troupes sont prêtes à marcher et à semer le chaos à tout moment. Tout ce dont nous avons besoin, c'est l'ordre de se déplacer".
xinfd.2.a:0 "Commencer l'assaut"

xinfd.3.t:0 "L'assaut contre le camp de bandits mongols"
xinfd.3.desc:0 "Si nos troupes ont effectivement réussi à prendre le dessus sur l'ennemi, provoquant le chaos au départ, il semble que l'effet ait été de courte durée puisqu'elles ont réussi à se regrouper rapidement devant un autre régiment de 50 cavaliers du côté ennemi. Les affrontements ont recommencé, bien que sur un pied d'égalité. Nous sommes toujours largement en infériorité numérique, mais il n'est pas prévu que nous en sortions indemnes si la bataille continue dans cette direction".
xinfd.3.a:0 "Les troupes sont-elles capables de tout ?"

xinfd.4.t:0 "La victoire à un prix"
xinfd.4.desc:0 "La fumée s'est finalement installée avec le retour des troupes... moins que bien. Si elles ont effectivement réussi à disperser et à détruire le camp mongol, elles ont dû faire face à de nombreuses pertes et à moins de canons que ce qu'elles avaient apporté. Cela devrait réduire considérablement la fréquence des raids et l'organisation de ces bandits, mais c'est à ses propres frais que nous devrons en payer le prix. Espérons qu'une autre opération comme celle-ci ne sera pas nécessaire de sitôt".
xinfd.4.a:0 "Cela en valait la peine à la fin"

xinfd.5.t:0 "Un général exilé du Xinjiang arrive"
xinfd.5.d:0 "Bien que notre armée n'atteigne pas le niveau de loyauté des puissances occidentales, nous sommes fiers de la méritocratie. Les commandants et les maréchaux-ferrants que vous voyez sur le champ de bataille ont prouvé leur loyauté envers le chef et le peuple. D'autre part, la victoire pourrait dépendre de la volonté mortelle affichée par certains des commandants les plus mercenaires, ceux qui sont prêts à faire le mort. Cet homme nous vient du tumultueux Qing, dont les cliques ont beaucoup compté sur les commandants mercenaires dans le passé. Ce général nous arrive avec une triste histoire sur la façon dont les marées ont tourné contre lui, et il est venu en haillons vers nous, prêt à mener le bon combat pour une fois. Il est difficile de déterminer s'il est authentique, mais nous devons décider s'il vaut la peine de le recruter en ces temps déjà tragiques".
xinfd.5.a:0 "Nous avons besoin de toute l'aide que nous pouvons obtenir"
xinfd.5.b:0 "Non, il pourrait être un handicap"

xinfd.15.t:0 "Frapper le dirigeant de Kashgar"
xinfd.15.d:0 "Les rebelles libres du Turkestan oriental sont unifiés par une seule figure : Sabit Damulla. Les frères Bughra de Hotan et le noble marchand Timur Beg ne sont unifiés que par Sabit Damulla. Si vous retirez Sabit, vous retirez leur unité, et leur coalition risque de s'effondrer. Après avoir découvert l'emplacement de Sabit Damulla lors d'un interrogatoire, notre état-major a décidé qu'il était temps d'agir. La personne la mieux préparée pour mener à bien cette mission est notre général Burhan Shahidi. Il déteste les rebelles Uygher plus que tout autre, et a par le passé montré un succès décent dans des missions comme celle-ci. Nous pourrions l'envoyer en terre rebelle avec un petit groupe de troupes professionnelles, et attaquer la maison de Damulla pendant qu'il dort. Avec un peu de chance, Shahidi réussira".
xinfd.15.a:0 "Bonne chance à Shahidi."

xinfd.16.t:0 "Tentative d'assassinat sur Sabit Damulla !"
xinfd.16.d:0 "Un événement tragique s'est produit aujourd'hui. Pendant que Sabit Damulla dormait dans sa maison, ses gardes attendaient paresseusement dehors, sans se concentrer sur les montagnes qui les entouraient. Alors qu'un des gardes était assis sur une marche, démontant son arme, son crâne s'est soudainement rempli de plomb. Le coup de feu a retenti dans la vallée, tandis que le reste des gardes se mettait en action. Une fusillade a éclaté alors que, du sommet d'une colline voisine, une bande de soldats, forte d'environ 18 hommes, descendait la colline, menée par le général Burhan Shahidi de la Clique du Xinjiang. Le groupe a réussi à tuer les 7 gardes à l'extérieur de la maison, mais en a perdu 3 eux-mêmes. En s'approchant de la maison, ils en ont perdu deux autres à cause de gardes qui ont tiré par la fenêtre. Shahidi lui-même a donné un coup de pied dans la porte et a tiré sur un autre garde à la tête avec son pistolet. Le groupe a traversé la maison et a tué trois autres gardes, sans en perdre un seul. Le seul qui restait était Sabit Damulla. Alors qu'ils approchaient de la chambre de Sabit, Shahidi a rechargé son pistolet, souriant à son succès. Cependant, lorsqu'il a défoncé la porte, il n'a trouvé qu'un lit vide et une fenêtre ouverte. Shahidi réalisa son erreur de ne pas laisser plus de soldats dehors pour garder le périmètre, alors que Sabit Damulla lui échappait. Dans l'heure qui suivit, des centaines de Sabits arrivèrent à la maison, mais Shahidi et ses hommes étaient déjà partis. Sabit Damulla, paranoïaque à vie, s'est caché, ce qui rend la communication avec lui très difficile. Les divisions restent désorganisées et s'opposent même parfois les unes aux autres."
xinfd.16.a:0 "Qu'ils soient maudits !"

xinfd.17.t:0 "L'assassinat de Sabit Damulla a échoué"
xinfd.17.d:0 "Burhan Shahidi est revenu, ayant échoué dans sa mission. Il raconte comment ses hommes ont dévalé une colline en direction de la maison de Sabit Damulla, tuant plusieurs gardes sur leur chemin. Il raconte comment lui-même a défoncé la porte d'entrée et tué plusieurs gardes avec son pistolet. Cependant, le temps qu'il arrive à la chambre de Sabit, il s'était échappé. Bien que Shahidi ait échoué dans sa mission, ce n'est pas une perte totale. Nos espions à Hotan et Kashgar nous ont dit que Sabit Damulla s'était caché, s'isolant complètement de la plupart des autres personnes. Cela a conduit à une désorganisation complète des forces du Turkestan oriental".
xinfd.17.a:0 "Pas une perte totale."

xin.110.t:0 "Rapports de Yang Zengxin au Yunnan"
xin.110.desc:0 "Suite à la disparition du sage gouverneur du Xinjiang, Yang Zengxin, les journalistes ont afflué à Mengzi dans le Yunnan pour obtenir le scoop de sa ville natale. Les habitants de Mengzi ont fait remarquer que la famille de Yang est toujours bien lotie, et refusent de donner des indices sur l'endroit où Yang serait allé. La plupart des journalistes sont arrivés à la conclusion que Yang était retourné à son poste militaire dans le Gansu, et y ont terminé leur enquête. Les quelques intrépides qui ont des relations dans le Gansu ont cependant rapporté que Yang n'a pas été vu dans le Gansu, mais que des traces de ses lingots d'or sont apparues dans les mains de marchands du Yunnan. Bien qu'il n'y ait pas encore de preuve solide, il semble que Yang pourrait avoir été volé ou qu'il vit incognito".
xin.110.a:0 "Un bon mystère"

xin.111.t:0 "La clique du Xinjiang s'effondre dans la guerre"
xin.111.d:0 "Il semble que la porte occidentale entre la Chine et l'Asie centrale se soit à nouveau effondrée dans la violence. Le récent conflit entre le gouverneur [SIK.GetLeader] et Kumul a donné lieu à un grand rassemblement de soldats volontaires qui se sont soulevés contre la garnison de l'armée. Les rumeurs disent que les Turcs de l'extrême ouest se préparent également à défier le gouverneur une fois de plus. Le gouverneur du Xinjiang, s'il reste chinois, représente un allié potentiel pour les cliques démocratiques du sud. Les Kumiliks, cependant, semblent varier grandement entre le respect pour Pékin et une xénophobie sans cesse croissante. Les Turcs de l'Est se sépareraient sans aucun doute de la Chine s'ils gagnaient".
