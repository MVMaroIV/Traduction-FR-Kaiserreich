### Focuses ###
SIK_three_reigns:0 "Reconnaître trois règnes"
SIK_three_reigns_desc:0 "Le Xinjiang, malgré ce que peuvent prétendre les documents officiels, a une structure de pouvoir décentralisée qui s'articule autour de trois villes. Ces villes, Dihua, Aksu et Khotan, contrôlent trois forts vitaux et administrent les terres les plus riches pour la culture en dehors de Kumul. Les Dao-yin, qui ont remplacé les Amban, décident du sort du Xinjiang".

SIK_dihua_governorship:0 "Dihua Governorship"
SIK_dihua_governorship_desc:0 "La forteresse de Jin Shuren à Dihua a perçu contre les rebelles qui l'entourent. Jin Shuren attribue la puissance du système de gouvernance Han, tel que construit par Yang Zengxin et affiné par lui-même, comme le gouvernement idéal pour le Xinjiang. Pour s'en assurer, Jin purgera ceux qui ont mis en doute leur loyauté envers lui".

SIK_make_them_pay:0 "Make Them Pay"
SIK_make_them_pay_desc:0 "Les rebelles de Kashgar et de Kumul sont plus que des pions des puissances impériales étrangères, ils sont eux-mêmes capables de s'autogouverner. Jin Shuren a promis à ses hommes loyaux la terre et les richesses de ceux qui l'ont trahi, et maintenant ils sont prêts à encaisser".

SIK_new_taxes:0 "New Taxes"
SIK_new_taxes_desc:0 "Les impôts qui ont suscité une telle colère à Kumul doivent être réimposés, malgré leur réticence. Il n'y a pas d'autre moyen d'obtenir l'obéissance de ces provinciaux sans fixer la loi et l'appliquer de manière juste pour tout le monde. S'ils n'ont pas les moyens de payer, ils devraient quitter le Xinjiang pour de bon".

SIK_shurens_new_groove:0 "Vanity Projects"
SIK_shurens_new_groove_desc:0 "Jin Shuren a consacré des fonds d'État à un ensemble de statues à son nom et à celui de ses braves guerriers Han, qui seront érigées dans tout le Xinjiang. Les générations futures de Han et de provinciaux se tourneront vers des héros comme Burhan Shahidi et Ma Shaowu et en verront le sommet ou la morale. "

SIK_a_closer_clique:0 "A Closer Clique"
SIK_a_closer_clique_desc:0 "La répartition du pouvoir entre Dihua, Aksu et Khotan s'est avérée non durable. Jin Shuren a pris la généreuse décision d'engager tous les bureaucrates compétents actuellement en poste dans ces villes à Dihua pour centraliser son pouvoir. Plus gracieusement encore, Jin paiera la même chose aux bureaucrates, quelle que soit leur origine ethnique".

SIK_never_seen_suppression:0 "Une nouvelle campagne de répression"
SIK_never_seen_suppression_desc:0 "Au Xinjiang, les conflits sont une affaire de famille. Jin Shuren le savait, et il est heureux d'avoir laissé sa famille au Gansu. Pour ceux qui ont eu la malchance de s'opposer à Jin, leurs familles seront emprisonnées à titre de garantie pour s'assurer qu'ils ne se livreront plus à des rébellions prolongées".

SIK_gansu_road:0 "La route du Gansu"
SIK_gansu_road_desc:0 "La route du Gansu contourne le lac salé de Lop Nur, et passe par Hami. Cette route a donné une influence disproportionnée à l'ingrat Khanate qui y vivait. Pour éviter de donner plus d'influence à Hami, Jin a décidé de construire une nouvelle route commerciale qui traverse le désert en passant par Loulan et Dunhuang".

SIK_colonize_kumul:0 "Coloniser Hami"
SIK_colonize_kumul_desc:0 "Le peuple de Hami a souffert sous le mauvais régime des anciens Chagatai khans, prisonniers des anciens régimes barbares. C'est fini ! Hami verra ses terres ouvertes revendues à des prix abordables au peuple reconnaissant du Xinjiang, qui aidera à moderniser le Xinjiang".

SIK_sharing_the_love:0 "Sharing the Love" (Partager l'amour)
SIK_sharing_the_love_desc:0 "Une grande quantité d'or a été confisquée aux Ouïghours dans le bassin de Tarim, qui est finalement arrivée à Dihua. Après que le gouverneur Jin se soit suffisamment dédommagé pour son travail ingrat, il a généreusement donné l'or de réaménagement aux familles qui ont combattu à ses côtés, et aux propriétaires qui ont donné leur grain pour nourrir l'armée".

SIK_statewide_projects:0 "Statewide Projects" (Projets à l'échelle de l'État)
SIK_statewide_projects_desc:0 "Jin Shuren a autorisé une série de réparations nécessaires pour couvrir les importantes vulnérabilités de notre armée. Ces projets nous permettront, espérons-le, de mieux utiliser nos ressources naturelles difficiles à atteindre".

SIK_trade_dealing:0 "Trade Deals"
SIK_trade_dealing_desc:0 "Comme Jin a pris le pouvoir si peu de temps avant que les rebelles ne sortent en force, il n'a pas eu le temps de réaffirmer les accords commerciaux conclus par Yang Zengxin. Un flux commercial stable rétablira la confiance des peuples en Jin".

SIK_dao_yin_khotan:0 "Le Dao-yin de Hotan"
SIK_dao_yin_khotan_desc:0 "Après avoir dû vivre sous une succession de petits dictateurs chinois cruels, Ma Shaowu a triomphé à Khotan. En tant que gouverneur de facto, Ma Shaowu est le premier dirigeant du Xinjiang depuis des décennies à pratiquer ouvertement l'Islam. Ma jure de corriger ces décennies de promesses creuses par son serment Jahriyya de ne jamais cacher ses intentions au peuple".

SIK_secret_police_brigades:0 "Secret Police"
SIK_secret_police_brigades_desc:0 "L'ordre Jahriyya s'oppose à toute forme de secret... sauf pour la police secrète. Ma Shaowu a besoin de ses hommes pour surveiller les jadidistes radicaux et l'ultranationaliste Han. Sans la police secrète, l'insurrection future de ces groupes est une évidence. "

SIK_cutting_central_asia:0 "Couper l'Asie centrale"
SIK_cutting_central_asia_desc:0 "Les jadidistes qui menacent la position religieuse et politique de Ma Shaowu sont le sous-produit de l'agitation en Asie centrale. Si nous voulons mettre fin à l'influence des jadidistes, nous devons faire respecter la loi par les Turcs et les Kazakhs. Ils ne sont pas autorisés à fortifier leurs frontières avec nous, et les immigrants du Xinjiang doivent rendre leurs armes".

SIK_inspiration_jahriyya:0 "Inspiration de Jahriyya"
SIK_inspiration_jahriyya_desc:0 "Les Jahriyya ont survécu à des siècles de persécution grâce à leur adhésion au soufisme plutôt qu'à l'Islam hanafite. Maintenant, nous avons la liberté de montrer au Xinjiang les siècles de commencement qui ont été passés en secret et réprimés".

SIK_tungan_domination:0 "Abstinence tungan"
SIK_tungan_domination_desc:0 "Il est scandaleux pour le gouverneur que ses garnisons soient encore envahies par des soldats toxicomanes. La garnison de Turpan a fait preuve d'une bien plus grande retenue, et devrait servir de modèle à toutes les forces armées du Xinjiang. Nous remplacerons sommairement les drogués de nos forces armées par des musulmans sobres, qui ne laisseront pas la situation se dégrader comme sous d'autres dirigeants".

SIK_opening_immigration:0 "Ouverture de l'immigration"
SIK_opening_immigration_desc:0 "Les terres ouvertes que nous avons confisquées lors des rébellions de Kumul et du Turkestan sont maintenant en friche. Afin d'assurer la loyauté des futurs résidents et de gagner un peu d'argent, nous avons ouvert ces terres à l'immigration. "

SIK_outside_kashgar:0 "Education Menhuan"
SIK_outside_kashgar_desc:0 "Le gouverneur a invité les ordres soufis qui sont dispersés dans l'ouest de la Chine à s'exercer ouvertement au Xinjiang. Le Menhuan aidera à remplacer la madrasa fermée qui servait à radicaliser les Ouïghours".

SIK_new_army:0 "La nouvelle armée"
SIK_new_army_desc:0 "Les pertes massives subies par l'attrition et la mauvaise gestion de l'armée doivent cesser. Le gouverneur a pris ses généraux à partie pour leurs manquements, et s'engage à revoir l'armée et à financer les réformes à l'aide des fonds de l'État".

SIK_removing_mongol_threat:0 "Se débarasser de la Menace Mongole" 
SIK_removing_mongol_threat_desc:0 "Les Mongols ont menacé la Dzungarie à notre heure la plus sombre, et nous ne devons jamais l'oublier. Le gouverneur, avec le soutien des musulmans du Xinjiang, est prêt à faire répondre les Mongols de leur agression gratuite contre la Oummah".

SIK_extend_network:0 "Extension du réseau
SIK_extend_network_desc:0 "L'isolement du Xinjiang était dû à la paranoïa et à la kleptocratie de Yang Zengxin. Si le Xinjiang veut un jour se redresser et concurrencer l'Asie centrale et la Chine, nous devons étendre notre réseau commercial. "

SIK_purging_suspicion:0 "Purger le soupçon"
SIK_purging_suspicion_desc:0 "Les fonctionnaires du Xinjiang doivent être blasés à ce stade par le cycle des coups d'État dans leurs bureaux. La suspicion n'est pas une chose que le gouverneur peut facilement effacer, mais une bonne étape vers la création d'un gouvernement permanent au Xinjiang est la promotion en masse des fonctionnaires qui n'ont pas volé leur bureau ou ne se sont pas livrés à des magouilles".

SIK_dao_yin_aksu:0 "Le Dao-yin d'Aksu"
SIK_dao_yin_aksu_desc:0 "Le bref passage de Sheng en tant que Dao-yin d'Aksu a permis à la ville d'acquérir une grande influence alors que le reste du Xinjiang s'effondrait. Le gouverneur Sheng est maintenant prêt à utiliser Aksu comme terrain de lancement politique pour un ensemble de réformes radicales compatibles avec le marxisme, le fédéralisme et même la démocratie occidentale telle qu'elle existe en Inde".

SIK_establish_neutrality:0 "Establish Neutrality"
SIK_establish_neutrality_desc:0 "Le gouverneur Sheng est extrêmement prudent lorsqu'il s'agit de s'engager dans un conflit national. L'envoi de soldats du Xinjiang à l'étranger pourrait inviter les dissidents du pays à se révolter une fois de plus. Ainsi, en adoptant de manière pragmatique la pensée démocratique du sud de la Chine, Sheng a proclamé la neutralité de la Chine occidentale. "

SIK_seven_point_manifesto:0 "Le Manifeste des sept points"
SIK_seven_point_manifesto_desc:0 "Après avoir compilé un ensemble de programmes du sud de la Chine, y compris les principes de Sun-Yat Sen, la capitale de Karl Marx et la déclaration fédéraliste de Chen, Sheng a formulé un Manifeste en sept points pour réformer le Xinjiang vers une véritable démocratie en ce qui concerne les limites du temps de guerre".

SIK_equality_of_races:0 "Equality of Races"
SIK_equality_of_races_desc:0 "L'un des sept points de Sheng est de mettre fin à la ségrégation raciale dans le Xinjiang. Comme l'illustre la bannière des cinq races, la Chine doit reconnaître la diversité raciale et intégrer les Han avec les Hui, les Mongols et les Tibétains. Ces quatre races ont un intérêt mutuel sous-jacent dans l'unité chinoise, ce que le Turkestan oriental ne voulait pas. "

SIK_kazakh_exodus:0 "L'exode des Kazakhs
SIK_kazakh_exodus_desc:0 "Le peuple kazakh vivant à la frontière du Xinjiang est une source de mécontentement pour l'avenir. Qu'il s'agisse de faire entrer furtivement des agitateurs ottomans à Kashgar ou de distribuer de la littérature jadidiste, il n'y a aucune valeur ajoutée à les tolérer au Xinjiang. "

SIK_filling_government:0 "Filling the Government"
SIK_filling_government_desc:0 "Lorsque les villes du Xinjiang se sont effondrées, les fonctionnaires du Xinjiang ont été dispersés. Il est important que, lorsque nous remplissons le service gouvernemental, nous imprimions les sept points dans le tissu de notre bureaucratie. Cela inclut l'embauche de Hui, de Mongols et de Tibétains, s'ils ont les qualifications requises".

SIK_positions_pour_les_youghours:0 "Positions pour les Ouïghours"
SIK_positions_for_uyghurs_desc:0 "Bien que séparés, les Ouïghours du Xinjiang ont joué un rôle précieux dans la défense du Dihua. Le gouverneur Sheng estime que le courant de l'opinion publique se retourne lentement contre les jadidistes, et qu'une récompense aux officiers loyaux comme Burhan Shahidi est de mise".

SIK_the_purge:0 "La purge"
SIK_the_purge_desc:0 "Il a été porté à l'attention du gouverneur qu'il existe des problèmes inconsolables entre les peuples ouïgour et hui au Xinjiang. Cela se manifeste non seulement par la rivalité entre Jahriyya et Jadidist, mais aussi par un renforcement de la langue chinoise en tant que shibboleth. Une autre purge, plus organisée, pourrait être nécessaire pour résoudre ce problème".

SIK_kuomintangs_xinjiang:0 "Le Xinjiang du Kuomintang"
SIK_kuomintangs_xinjiang_desc:0 "Le Kuomintang s'intéresse à Sheng Shicai depuis des décennies, depuis ses débuts en Mandchourie. Ayant pris position contre une intervention directe si elle n'était pas nécessaire, le gouverneur Sheng a choisi d'aider le KMT par des dons du trésor public".

SIK_education_reform:0 "Réforme de l'éducation"
SIK_education_reform_desc:0 "La madrasa de Kashgar, lorsque Sheng l'a fermée, a créé un fossé dans l'éducation pour la ville. Comme dans tant d'autres villes du Xinjiang, l'éducation formelle a été remplacée par l'éducation religieuse, par des infiltrations ottomanes évidentes. La véritable éducation pour le Xinjiang doit être laïque, axée sur la science et ouverte aux filles comme aux garçons".

SIK_modernist_schools:0 "Écoles modernistes"
SIK_modernist_schools_desc:0 "Là où les madras et le menhuan ont échoué au Xinjiang, l'école moderniste réussira. Le gouverneur Sheng a réuni dans son bureau plusieurs éducateurs formés à l'université pour élaborer un programme d'enseignement moderne et occidentalisé".

SIK_local_teachers:0 "Enseignants locaux"
SIK_local_teachers_desc:0 "La folie du gouvernement Yang et Jin était leur méfiance envers leur propre peuple pour s'éduquer mutuellement. Tout comme notre gouverneur s'est éduqué lui-même, le peuple utilisera et adaptera la littérature révolutionnaire de notre époque pour améliorer sa vie".

SIK_cultural_promotion_socities:0 "Sociétés de promotion culturelle"
SIK_cultural_promotion_socities_desc:0 "Le peuple du Xinjiang souffre de la mentalité impérialiste. Au lieu de travailler à la coopération, il est évident pour le gouverneur Sheng que les peuples ouïgour et hui devront être soutenus au sein du système Han du Kuomintang. Cela peut se faire par le biais de sociétés de promotion culturelle".


SIK_curbing_addiction:0 "Arrêter l'Addiction"
SIK_curbing_addiction_desc:0 "Les garnisons du Xinjiang ont souffert sous la direction de Yang Zengxin, surtout en ce qui concerne la discipline. Les soldats sont connus pour se rendre dans le Gansu et pour faire le plein d'opium pendant les vacances. Il est temps que le gouverneur prenne la responsabilité de l'armée et interdise la drogue dans les bases militaires".

SIK_expand_tungan_recruitment:0 "Expand Tungan Recruitment"
SIK_expand_tungan_recruitment_desc:0 "Le peuple Tungan est négligé par la porte occidentale et souffre plus que la plupart des autres en Chine occidentale. Cela fait du peuple Tungan une recrue idéale pour l'armée du Xinjiang, qui peut élever et permettre à de jeunes hommes d'échapper à la pauvreté dans leur ville natale".

SIK_uyghur_militia:0 "Milice Ouïgour"
SIK_uyghur_militia_desc:0 "Le peuple ouïgour souffre beaucoup pendant cette période de désunion, et ses jeunes hommes errent sans but dans un but précis. Afin de s'assurer qu'ils ne tombent pas dans les griffes des jadidistes, nous devons faire l'effort de les recruter dans une milice. La milice sera une garantie contre l'agitation anti Han, même si elle n'est jamais assez forte pour être utilisée".

SIK_proper_training:0 "Proper Training"
SIK_proper_training_desc:0 "Le gouverneur a ordonné l'envoi de nouveaux manuels de formation de Baoding à son bureau, convaincu que les nouveaux développements dans les écoles militaires dépassent la formation actuelle. Si ces manuels devaient convaincre l'état-major, nos garnisons seraient immédiatement formées aux nouveaux exercices".

SIK_expand_arms_industry:0 "Développer l'industrie de l'armement"
SIK_expand_arms_industry_desc:0 "L'industrie de l'armement au Xinjiang a longtemps dépendu de la vente d'armes dépassées en provenance de l'Est à des prix gonflés. Le gouverneur souhaite s'assurer que les futurs conflits ne seront pas déraillés par des armes défectueuses, c'est pourquoi il autorise l'embauche de plus de machinistes".

SIK_expand_military_academy:0 "Développer l'enseignement chinois à Kashgar".
SIK_expand_military_academy_desc:0 "Kashgar, suite à la fermeture de la madrasa, manque de toute forme d'éducation fiable. Le gouverneur considère l'éducation non seulement comme un outil de croissance économique, mais aussi comme un moyen d'accroître son influence sur les jeunes hommes du Xinjiang. Une école chinoise à Kashgar permettra d'atteindre ces deux objectifs".

SIK_raid_nationalist_camps:0 "Raid Camps nationalistes"
SIK_raid_nationalist_camps_desc:0 "Les camps nationalistes à la frontière du Xinjiang ont profité des terres fertiles ces dernières années pour s'installer dans des fermes. Nous pensons qu'une partie de l'opium dont nos soldats sont dépendants provient de ces camps nationalistes. Si nous devions exercer notre droit de disperser ces camps, leurs fermes d'opium seraient les nôtres".

SIK_russian_technology:0 "Technologie russe"
SIK_russian_technology_desc:0 "La délégation russe au Xinjiang s'est réduite à un seul diplomate non rémunéré, qui envisage sérieusement de prendre sa retraite. Si nous pouvons encourager le délégué à envoyer des lettres à la Russie, affirmant que la province est sous contrôle, nous pourrons peut-être attirer quelques ingénieurs russes pour nous aider à survivre".

SIK_foreign_assistance:0 "Aide à l'étranger"
SIK_foreign_assistance_desc:0 "L'état actuel du bureau étranger du Xinjiang est lamentable. Alors qu'il y a seulement deux décennies, les diplomates russes, les ambassadeurs et les explorateurs britanniques se rendaient volontiers sur place pour informer le gouverneur, aujourd'hui la plupart l'évitent par crainte d'être extorqués par les quelques bureaucrates restants. Le gouverneur a autorisé l'embauche d'un plus grand nombre de bureaucrates pour réformer le bureau".

SIK_russian_sector:0 "La connexion russe"
SIK_russian_sector_desc:0 "Les relations diplomatiques avec la Russie n'ont pas été maintenues sous le gouverneur Yang Zengxin, et notre influence restante sur la Russie prend la forme de concessions de terres aux spéculateurs. Le gouverneur a dressé une liste de concessions de terres pour inciter les Russes à immigrer au Xinjiang, et indirectement faire de notre sécurité une plus grande préoccupation pour la Russie dans son ensemble".

SIK_russian_investment:0 "Investissement économique russe"
SIK_russian_investment_desc:0 "Il est rapporté qu'à Kazan, il y a des demandes frauduleuses de vente au Xinjiang. Le gouverneur est d'avis que, pour conférer une légitimité à sa fonction et attirer les investissements russes, certaines de ces concessions de terres devraient être honorées. Tant qu'elles concernent des terres que nous n'avons pas encore vendues".

SIK_industrial_expansion:0 "Expansion industrielle"
SIK_expansion_industrielle_desc:0 "Le vaste flux de chômeurs au Xinjiang est une opportunité pour nous d'étendre l'armurerie provinciale. Le gouverneur a autorisé la construction de routes dans le centre ville pour faciliter l'industrie lourde, qui sera, espérons-le, le point de basculement des citoyens entreprenants pour construire des usines pour eux-mêmes".

SIK_north:0 "Expansion du Nord"
SIK_north_desc:0 "La Dzungarie est menacée d'invasion par les Mongols depuis des décennies, et nous devons dépenser beaucoup d'énergie à patrouiller sur le terrain. La réparation de la route principale à travers la Dzungarie contribuera grandement à la sécurité et au bonheur de la population".

SIK_mineral_expedition:0 "Expédition minérale"
SIK_mineral_expedition_desc:0 "Il y a des rumeurs selon lesquelles il existerait un énorme gisement de pétrole à Dunshanzi. Il vaut la peine que le gouverneur envoie des ingénieurs à Dunshanzi pour évaluer la valeur du terrain. Nous espérons pouvoir récupérer le coût en produisant des concessions foncières de valeur".

SIK_south:0 "Connecter le Sud"
SIK_south_desc:0 "Le Tunganistan a souffert des décennies de négligence sous le régime de Yang Zengxin. Maintenant, les multitudes de demandes pour réparer la route de Kashgar à Khotan peuvent être accordées, et la population peut bénéficier de notre administration".

SIK_expanding_dihua:0 "Augmenter la capacité de Dihua"
SIK_expanding_dihua_desc:0 "Les remparts autour de Dihua ont laissé beaucoup de terres libres de végétation. Ces terres en jachère ne peuvent pas encore être utilisées pour l'agriculture, mais avec une bonne orientation, les terres peuvent être aplanies pour les usines de machines modernes".

SIK_dihua_fortification:0 "Les fortifications de Dihua"
SIK_dihua_fortification_desc:0 "Les murs de Dihua sont couverts de propagande déchirée. Ces mots ne peuvent plus défendre contre des rebelles déterminés. Le gouverneur a autorisé la construction de fortifications supplémentaires autour de Dihua pour donner plus de puissance à notre nouvelle propagande que nous écrivons sur les murs".

SIK_settling_dzungaria_tribes:0 "Settling Dzungarian Tribes"
SIK_settling_dzungaria_tribes_desc:0 "Les tribus de la Dzungarie n'ont pas pu récolter les fruits des bonnes récoltes de 1936. Leurs chefs de village ont demandé l'autorisation de se réinstaller dans le sud, ce que le gouverneur ne veut pas, mais n'a pas la force de leur refuser".

SIK_northern_gold:0 "L'or du Nord"
SIK_northern_gold_desc:0 "Les rumeurs sur l'or dans l'ouest du Xinjiang ont fait leur chemin dans les concessions de terres frauduleuses que l'on peut trouver dans toute la Chine occidentale. Pour le gouverneur, il est évident qu'une expédition officielle doit être menée aux sources d'or signalées. La richesse potentielle, si elle est prouvée, fera plus que payer le voyage".

SIK_khotan_carpet_factory:0 "Agrandir l'usine de tapis de Hotan"
SIK_khotan_carpet_factory_desc:0 "Khotan est célèbre pour ses tapis en laine résistants, au point que l'on trouve des marchés en Afghanistan et en Inde qui les font passer pour les nôtres. Il appartiendra peut-être au gouverneur d'investir dans une usine de tapis à grande échelle à Khotan, ne serait-ce que pour pouvoir manipuler le marché et augmenter leur valeur".

SIK_kashgar_investment:0 "Investir à Kashgar"
SIK_kashgar_investment_desc:0 "Il faut répondre avec inquiétude aux destructions subies par Kashgar. Le gouverneur a autorisé le financement de la réparation et de la construction de petites industries à Kahsgar."

SIK_navigating_desert:0 "Naviguer sur le Taklamakan"
SIK_navigating_desert_desc:0 "Le bassin du Taklamakan est un piège mortel pour les voyageurs, et depuis des décennies, il est contourné par la route de Kumul. Les dernières insurrections ayant vu des armées traverser le bassin pour nous tendre des embuscades, il vaut la peine d'envisager l'installation de petits avant-postes dans le bassin pour nous permettre d'y naviguer en cas d'urgence".

SIK_open_mineral_mining:0 "Ouvrir les mines"
SIK_open_mineral_mining_desc:0 "Les mines de Khotan qui étaient fermées pendant la grève sont enfin rouvertes. Des mineurs sont facilement trouvés pour remplacer les rebelles dans les nombreux immigrants du Xinjiang."

SIK_xinjiang_railways:0 "Connecter le Xinjiang"
SIK_xinjiang_railways_desc:0 "Le plus grand objectif de tout gouverneur moderne du Xinjiang est d'avoir un chemin de fer. Il est peut-être temps de faire revivre ce rêve, que l'on croyait impossible en raison de la température extrême, de la courbure et des coûts".