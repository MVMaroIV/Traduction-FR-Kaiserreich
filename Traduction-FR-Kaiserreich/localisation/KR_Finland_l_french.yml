### Focuses ###
FIN_democracy_triumphant:0 "La Démocratie Triomphante"
FIN_democracy_triumphant_desc:0 "Il semble qu'un véritable style républicain de démocratie soit enfin devenu une réalité en Finlande, avec le bureau du président qui assume le rôle de chef de l'État, tandis que le bureau du premier ministre a été créé pour diriger le gouvernement. Il semble qu'une nouvelle ère politique s'ouvre pour la Finlande."
FIN_red_earth_government:0 "Red-Earth Government"
FIN_red_earth_government_desc:0 "The Red-Earth government, given its name due to the alliance between the Social Democrats and the Agrarians, has seen fit to take power, with the two parties coalescing in order to provide and maintain peace and stability within the nation."
FIN_stave_off_radicalism:0 "Lutter contre le radicalisme"
FIN_stave_off_radicalism_desc:0 "Il est important que nous ne permettions plus jamais que des événements tels que les actions entreprises par l'ancien mouvement Lapua se déroulent en Finlande. Nous devons faire tout ce qui est en notre pouvoir pour éviter le radicalisme, même si cela implique de dépasser momentanément nos limites".
FIN_reinforce_the_democratic_process:0 "Renforcer le processus démocratique"
FIN_reinforce_the_democratic_process_desc:0 "Afin de permettre aux idéaux démocratiques de s'implanter véritablement dans l'esprit du peuple finlandais, il est primordial de souligner l'importance du processus démocratique et d'éduquer le peuple sur les mérites du nouveau système".
FIN_endorse_finnish_sovereignty:0 "Encourager la souveraineté finlandaise"
FIN_endorse_finnish_sovereignty_desc:0 "Nous ne serons plus sous la botte des Allemands, des Russes ou de toute autre nation étrangère. Le destin de la Finlande est le sien, et c'est à elle de décider de la voie qu'elle suivra. Nous ne pouvons pas rester les bras croisés et permettre que le peuple finlandais soit piétiné par des impérialistes étrangers".
FIN_foster_unity_throughout_the_nation:0 "Favoriser l'unité dans toute la nation"
FIN_foster_unity_throughout_the_nation_desc:0 "Nous devons rassembler les citoyens finlandais, quelles que soient leurs origines, car il est important que nous ne luttions pas seulement contre les forces du radicalisme, mais que nous favorisions une atmosphère qui donne à chaque Finlandais un sentiment d'appartenance et de fierté pour son pays.
FIN_heal_divisions_from_the_civil_war:0 "Guérir les divisions de la guerre civile"
FIN_heal_divisions_from_the_civil_war_desc:0 "Freshly in the minds of the Finnish people, especially after the recent rebellion, the Finnish Civil War and its after effects have only sought to further divide an already divided populace. We must work towards bringing the people together, and reminding them of what's truly important: the sovereignty of the Finnish nation."
FIN_favour_the_workers:0 "Favoriser les travailleurs"
FIN_favour_the_workers_desc:0 "L'ère de la primauté de l'agriculture est révolue, l'industrialisation devenant un processus naturel pour toutes les nations européennes. Il est temps que nous commencions aussi à suivre les traces des puissances mondiales et que nous donnions la primauté aux travailleurs de Finlande".
FIN_preserve_the_coalition:0 "Préserver la coalition"
FIN_preserve_the_coalition_desc:0 "Le travailleur et l'agriculteur sont tous deux aussi importants l'un que l'autre pour le développement et le statut économique de la Finlande. Nous ne devrions pas donner la primauté à l'un ou l'autre groupe, mais nous devrions en fait nous efforcer de permettre aux deux de s'épanouir".
FIN_favour_the_farmers:0 "Favoriser les agriculteurs"
FIN_favour_the_farmers_desc:0 "La Finlande a longtemps été une nation essentiellement agricole, et il n'y a aucune raison de changer cette réalité. Nous devons apporter un soutien à nos agriculteurs".
FIN_the_social_democrats:0 "Les sociaux-démocrates"
FIN_the_social_democrats_desc:0 "Les sociaux-démocrates sont arrivés en tête. Autrefois beaucoup plus à gauche, la politique finlandaise, de plus en plus à droite, a poussé le parti à assumer un rôle plus patriotique. Malgré cela, le parti pousse continuellement à la réforme progressive de la Finlande".
FIN_confederation_of_finnish_trade_unions:0 "Confederation of the Finnish Trade Unions" (Confédération des syndicats finlandais)
FIN_confederation_of_finnish_trade_unions_desc:0 "La création de la Confédération des syndicats finlandais est une idée de nombreux sociaux-démocrates, dans la mesure où elle permet aux syndicats finlandais de se regrouper et de faire pression pour les droits des travailleurs face à l'opposition.
FIN_embrace_reformism:0 "Embrasser le réformisme"
FIN_embrace_reformism_desc:0 "Nous devons soutenir la réforme continue de l'État finlandais, afin de permettre à l'État de progresser et d'être le meilleur possible.
FIN_mixed_economy:0 "Economie mixte"
FIN_mixed_economy_desc:0 "En adoptant les idées présentées par Adam Smith dans son livre La richesse des nations, nous devons permettre la poursuite d'un système économique capitaliste en Finlande. Cela ne signifie pas pour autant que le gouvernement ne peut pas donner la priorité aux intérêts du peuple dans le cadre de ce système".
FIN_the_agrarians:0 "The Agrarians" (Les agriculteurs)
FIN_the_agrarians_desc:0 "Les agraires sont arrivés en tête. Fondés en 1906 par des citoyens ruraux de Finlande, les Agrariens cherchent à maintenir le système républicain de la Finlande et à promouvoir les intérêts des agriculteurs qui vivent dans le pays".
FIN_decentralisation:0 "Décentralisation"
FIN_decentralisation_desc:0 "Il est important que nos citoyens vivant dans les zones rurales de notre nation soient tout aussi bien représentés que nos citoyens vivant dans les zones urbaines de cette nation. C'est pourquoi le gouvernement doit être décentralisé".
FIN_curtail_swedish_rights:0 "Réduire les droits des Suédois"
FIN_curtail_swedish_rights_desc:0 "Une grande partie de la noblesse finlandaise est d'origine suédoise et jouit de plus de privilèges que nos citoyens ordinaires. En outre, la langue suédoise jouit actuellement d'un statut spécial en Finlande, notamment à Åland. Il est temps que nous nous penchions sur ces questions".
FIN_invest_in_the_countryside:0 "Investir dans la campagne"
FIN_invest_in_the_countryside_desc:0 "Une grande partie du développement économique de la Finlande se fait dans les zones urbaines du pays et de ses environs. Il est temps que nous commencions à investir dans la Finlande rurale et à enrichir la vie des citoyens qui y vivent".
FIN_a_moderate_finland:0 "Une Finlande modérée"
FIN_a_moderate_finland_desc:0 "Nous avons réussi à cultiver le soutien populaire au système républicain de démocratie en Finlande. Il semble que la nation entre dans une nouvelle ère, une ère pleine de liberté et de démocratie pour le peuple finlandais. Vive la nation finlandaise !"

FIN_mannerheims_ascendancy:0 "L'ascension de Mannerheim"
FIN_mannerheims_ascendancy_desc:0 "Mannerheim et la Blanche Garde ont pris le contrôle de la Finlande, promettant de prendre temporairement le contrôle de la nation jusqu'à ce que la stabilité puisse être rétablie.
FIN_stabilising_finland:0 "Stabiliser la Finlande"
FIN_stabilising_finland_desc:0 "Il est important que nous commencions à établir un sentiment de routine en Finlande tout en calmant la population. Nous devons veiller à ce que les événements qui se sont produits restent aberrants, afin de mieux favoriser la stabilité".
FIN_bolster_the_white_guard:0 "Soutenir la Blanche Garde"
FIN_bolster_the_white_guard_desc:0 "La Blanche Garde a longtemps lutté pour la préservation de la nation. Elle a d'abord fait ses preuves pendant la guerre civile finlandaise, et elle le fait maintenant en défendant la nation contre le radicalisme du mouvement Lapua. Nous devons nous assurer que la milice reste forte".
FIN_fund_the_finnish_defence_forces:0 "Financer les forces de défense finlandaises"
FIN_fund_the_finnish_defence_forces_desc:0 "Afin de défendre notre nation contre les menaces externes et internes, nous devons veiller à ce que l'armée reçoive un financement adéquat".
FIN_arrest_prominent_radicals:0 "Arrestation des Leaders radicaux"
FIN_arrest_prominent_radicals_desc:0 "Les co-conspirateurs du Mouvement Lapua, de la Garde rouge et de la Délégation du peuple finlandais doivent être traqués et arrêtés afin d'empêcher le déclenchement d'une nouvelle rébellion. Nous devons faire de ces personnes un exemple pour montrer au monde que les menaces contre notre souveraineté ne seront pas tolérées".
FIN_promote_the_red_cross:0 "Promouvoir la Croix-Rouge"
FIN_promote_the_red_cross_desc:0 "Mannerheim lui-même est actuellement à la tête de la Croix-Rouge finlandaise et a décidé que la promotion de l'organisation humanitaire est importante pour la reconstruction de la nation. Après tout, nous pourrions utiliser toute l'aide que nous pouvons obtenir".
FIN_the_bank_of_finland:0 "La Banque de Finlande"
FIN_the_bank_of_finland_desc:0 "Il est également très important d'apporter la stabilité sous la forme de notre monnaie. Nous devons nous efforcer de donner plus de pouvoir à la Banque de Finlande, notre banque centrale".
FIN_a_republican_constitution:0 "Une constitution républicaine"
FIN_a_republican_constitution_desc:0 "Afin d'obtenir le soutien et la légitimité d'un système républicain, nous devons travailler à la rédaction et à l'adoption d'une nouvelle constitution.
FIN_prevent_partisanship:0 "Prévenir le sectarisme politique"
FIN_prevent_partisanship_desc:0 "Les chamailleries et les luttes intestines ne peuvent être tolérées entre hommes politiques lorsque la stabilité et la souveraineté mêmes de la Finlande sont en jeu. Nous ne devons pas tomber dans le piège de la politique partisane, et nous devons forcer les hommes politiques à voir au-delà de leurs différences mesquines, de peur que nous ne finissions par polariser la nation une fois de plus".
FIN_unify_the_people:0 "Unifier le peuple"
FIN_unify_the_people_desc:0 "Réconcilier les différences idéologiques entre les Finlandais est important si nous voulons assurer la stabilité et le bien-être de l'État.
FIN_support_the_armaments_industry:0 "Soutenir l'industrie de l'armement"
FIN_support_the_armaments_industry_desc:0 "Il est essentiel de verser des fonds publics dans le développement de l'industrie de l'armement si nous voulons produire de nouvelles armes, approvisionner nos militaires et faire des progrès dans le domaine de la technologie militaire".
FIN_secure_international_recognition:0 "Secure International Recognition"
FIN_secure_international_recognition_desc:0 "Nous devons faire pression pour que les nations du monde entier acceptent la souveraineté finlandaise et reconnaissent notre position en tant que nation souveraine".
FIN_relinquish_control_to_the_parties:0 "Renoncer au contrôle des parties"
FIN_relinquish_control_to_the_parties_desc:0 "Mannerhim a décidé que la Finlande est désormais suffisamment stable pour que la démocratie puisse à nouveau régner. Il est temps que nous abandonnions le contrôle de l'armée aux politiciens et au peuple, pour les laisser décider du sort de la nation".

FIN_socialist_victory:0 "Victoire socialiste"
FIN_socialist_victory_desc:0 "La délégation populaire finlandaise, travaillant de concert avec la Garde rouge, a réussi à faire reculer les forces de l'ancien roi et de la Garde blanche, s'étant emparées du pouvoir. Il semble qu'en fin de compte, les forces rouges aient finalement réussi à prendre le contrôle de la Finlande..."
FIN_denounce_monarchism:0 "Dénoncer le monarchisme"
FIN_denounce_monarchism_desc:0 "Nous devons dénoncer avec véhémence toute forme de monarchisme. Aucun humain ne devrait être ou ne mérite d'être au-dessus de tout autre humain".
FIN_disband_state_sponsored_religious_institutions:0 "Disband State Religious Institutions" (Dissoudre les institutions religieuses d'État)
FIN_disband_state_sponsored_religious_institutions_desc:0 "Pendant la guerre civile, les institutions religieuses parrainées par l'État avaient travaillé contre nous. Il est peut-être temps que nous nous vengions aussi de ces institutions".
FIN_a_nouvelle_constitution:0 "Une nouvelle constitution"
FIN_a_nouvelle_constitution_desc:0 "Afin de légitimer notre régime tout en consolidant le cadre du nouvel État finlandais, il est important que nous commencions à rédiger et à adopter une nouvelle constitution d'État.
FIN_the_red_guard_seizes_power:0 "La Garde rouge s'empare du pouvoir !"
FIN_the_red_guard_seizes_power_desc:0 "La délégation du peuple finlandais a tenté de purger la Garde rouge, en arrivant à la conclusion que la milice avait dépassé son utilité et devenait difficile à contrôler. Nous n'aurions pas pu laisser cela se produire, alors nous avons sommairement pris le pouvoir et déposé nos anciens alliés".
FIN_second_red_terror:0 "Deuxième terreur rouge"
FIN_second_red_terror_desc:0 "Depuis bien trop longtemps, nous sommes restés dans la clandestinité, contraints de nous cacher des forces antisyndicalistes enragées du Roi. Il est temps de nous venger et de terroriser ceux qui nous ont terrorisés, nous et nos camarades. Nous ne pouvons pas permettre aux forces réactionnaires de prospérer une fois de plus".
FIN_centralisation_du_pouvoir:0 "Centralisation du pouvoir"
FIN_centralisation_of_power_desc:0 "Le pouvoir doit être centralisé autour de la Garde rouge et du nouveau gouvernement, afin que nous puissions appliquer plus efficacement nos nouvelles directives.
FIN_elected_officers:0 "Elected Officers" (Officiers élus)
FIN_elected_officers_desc:0 "La Garde rouge a une longue tradition d'élection démocratique des officiers. Nous devons étendre cette tradition au reste des forces armées afin de permettre aux soldats réguliers d'avoir leur mot à dire sur la manière dont l'armée est dirigée".
FIN_suppress_reactionary_parties:0 "Supprimer les partis réactionnaires"
FIN_suppress_reactionary_parties_desc:0 "Toute sorte de vestiges de l'ancien ordre réactionnaire doit être supprimée, de peur qu'ils ne se relèvent pour tenter de menacer notre régime. Si nous devons gouverner par la force afin de préserver la stabilité de l'État, qu'il en soit ainsi !
FIN_seizure_of_private_assets:0 "Seizure of Private Assets" (Saisie de biens privés)
FIN_seizure_of_private_assets_desc:0 "Il est évident que le nouvel État a besoin d'un financement urgent. Pour obtenir ce financement, nous devons nous tourner vers les institutions de la bourgeoisie et les personnes fortunées en Finlande et saisir leurs avoirs pour le bien de l'État".
FIN_finnish_peoples_delegation:0 "Délégation du peuple finlandais"
FIN_finnish_peoples_delegation_desc:0 "Après avoir été le gouvernement officiel de l'État connu sous le nom de Finlande rouge, la délégation du peuple finlandais a finalement pris légitimement le pouvoir avec l'aide de la Garde rouge. Il est temps que nous commencions à appliquer nos directives, telles que le renforcement du mouvement syndical et la transformation de la Finlande en un véritable État socialiste".
FIN_disband_the_red_guard:0 "Démanteler la Garde rouge"
FIN_disband_the_red_guard_desc:0 "Si la Garde rouge nous a bien servi pendant la rébellion, il est également clair pour beaucoup que nous ne pouvons pas leur permettre de continuer à opérer, de peur qu'ils ne se retournent contre nous. En effet, la violence de leur part pendant la guerre civile et la rébellion est un choc pour de nombreux membres de la délégation, et Kuusinen lui-même est un personnage très louche. Nous devons agir immédiatement et dissoudre la Garde rouge".
FIN_guard_the_democratic_process:0 "Gardez le processus démocratique"
FIN_guard_the_democratic_process_desc:0 "S'il est vrai que nous avons pris le contrôle de l'État et que nous sommes capables de le modeler comme bon nous semble, il est également important que nous gardions à l'esprit les institutions et les traditions démocratiques qui sous-tendent le tissu de la nation finlandaise et que nous les gardions bien".
FIN_empower_the_labour_movement:0 "Le Mouvement du Travail gagne en influence"
FIN_empower_the_labour_movement_desc:0 "Les travailleurs étaient et continuent d'être nos plus grands partisans et nos plus grands alliés lorsqu'il s'agit de se révolter enfin. Nous devons les récompenser pour leur loyauté".
FIN_ban_capitalist_newspapers:0 "Bannir les journaux capitalistes"
FIN_ban_capitalist_newspapers_desc:0 "La nation finlandaise ne gagne rien à permettre aux journaux capitalistes de fonctionner, à barrer la propagande réactionnaire qui ne cherche qu'à miner le système juste et équitable du socialisme. Nous devons commencer à fermer tous les journaux capitalistes en même temps".
FIN_enforce_taxation:0 "Appliquer la fiscalité"
FIN_enforce_taxation_desc:0 "L'un des plus grands échecs de la délégation populaire finlandaise pendant la guerre a été l'absence de perception des impôts de la part du gouvernement. Afin de permettre aux institutions gouvernementales de fonctionner correctement et d'exécuter notre volonté, nous devons commencer par une perception correcte des impôts dès maintenant".
FIN_a_new_finland:0 "Une nouvelle Finlande"
FIN_a_new_finland_desc:0 "La Finlande a émergé de nouveau, suivant désormais les orientations socialistes définies par les révolutionnaires, qui ont libéré le peuple de ses chaînes et ont fait de la nation quelque chose de vraiment admirable.

FIN_the_rebellion_succeeds:0 "The Rebellion Succeeds" (La rébellion réussit)
FIN_the_rebellion_succeeds_desc:0 "L'intention initiale de la rébellion était de permettre au mouvement Lapua de prendre le pouvoir et de déposer le roi allemand et ses chiens de salon. Maintenant que nous l'avons fait, il est temps que nous commencions à appliquer nos directives pour la nation. Nous devons nous efforcer de créer une véritable Finlande finlandaise".
FIN_anti_parlementarisme:0 "Anti-Parlementarisme"
FIN_anti_parlementarism_desc:0 "Le parlement ne sert à rien pour le peuple finlandais, les chamailleries des politiciens faisant obstacle à un véritable progrès pour la nation. Nous devons nous occuper de l'institution à une date ultérieure. Pour l'instant, nous pouvons commencer à encourager les sentiments d'anti-parlementarisme afin que, le moment venu, nous puissions mettre fin de manière décisive à l'institution".
FIN_divert_funding_to_the_sinimustat:0 "Divert Funding to the Sinimustat"
FIN_divert_funding_to_the_sinimustat_desc:0 "Le Sinimustat, une organisation de jeunesse du mouvement Lapua, doit recevoir un financement et un approvisionnement adéquats si elle veut élever la prochaine génération de patriotes finlandais. Nous devons ancrer les valeurs morales et nationalistes dans la jeunesse de demain".
FIN_eliminate_the_german_presence:0 "Eliminer la présence allemande"
FIN_eliminate_the_german_presence_desc:0 "Bien que la rébellion ait largement réussi à déposer la majeure partie de l'influence allemande en Finlande, elle n'a pas pleinement fait son travail dans la mesure où de nombreuses personnes influencées par l'Allemagne occupent toujours des postes de pouvoir et où les institutions allemandes existent toujours au sein de la nation. Nous devons traiter cette question rapidement".
FIN_crack_down_on_socialism:0 "Crack Down on Socialism" (Lutte contre le socialisme)
FIN_crack_down_on_socialism_desc:0 "Nous ne pouvons pas permettre qu'une troisième guerre civile éclate en Finlande, de peur qu'elle ne permette aux puissances qui nous entourent de tirer profit de notre situation, comme l'Allemagne l'avait fait. Nous devons nous attaquer à la racine de cette cause, les socialistes, et les éradiquer immédiatement".
FIN_finnish_irridentism:0 "L'irrédentisme finlandais"
FIN_finnish_irridentism_desc:0 "Nous devons préciser que toutes les terres qui relèvent de l'idée de la Grande Finlande sont à nous et le seront, à terme. Nous ne pouvons pas être timides sur la scène mondiale".
FIN_empower_the_clergy:0 "Empower the Clergy"
FIN_empower_the_clergy_desc:0 "Le clergé a joué un rôle clé dans la diffusion et la mise en valeur de la moralité au sein de la nouvelle nation finlandaise. En conséquence, nous devons les récompenser pour leur loyauté inébranlable".
FIN_abolish_parliament:0 "Abolir le Parlement"
FIN_abolish_parliament_desc:0 "Il n'est que trop évident que le Parlement a enfin fait son temps. Avec suffisamment de pouvoir désormais concentré dans les mains du Mouvement Lapua et de ses partisans, nous pouvons enfin fermer une fois pour toutes cette institution pourrie qu'est le Parlement".
FIN_corporatist_economic_policies:0 "Politiques économiques corporatistes"
FIN_corporatist_economic_policies_desc:0 "Permettre aux entreprises et aux autres grands groupes d'intérêt d'aider le nouveau gouvernement à gérer l'économie sera certainement bénéfique à long terme".
FIN_support_the_landowners:0 "Soutenir les propriétaires fonciers".
FIN_support_the_landowners_desc:0 "Les propriétaires fonciers ont toujours été la clé du succès économique de la Finlande. Nous devons leur accorder des subventions gouvernementales afin de leur permettre de développer leurs terres et, par conséquent, de développer la Finlande".
FIN_solidify_the_movement:0 "Solidifier le mouvement"
FIN_solidify_the_movement_desc:0 "Nous devons formaliser le mouvement, et devenir véritablement un véritable parti afin de recueillir le soutien et la légitimité des Finlandais dans toute la nation".
FIN_remilitarise_the_aaland_islands:0 "Remilitariser les îles d'Åland"
FIN_remilitarise_the_aaland_islands_desc:0 "Les îles Åland, qui nous appartiennent de droit selon l'arbitrage allemand et l'idée de la Grande Finlande, ont été démilitarisées depuis bien trop longtemps contre notre volonté. Nous devons changer cela, quelles qu'en soient les conséquences".
FIN_a_proud_finland:0 "Une Finlande fière"
FIN_a_proud_finland_desc:0 "La Finlande se présente aujourd'hui sur la scène mondiale comme une nation vraiment fière et indépendante, qui ne veut pas se plier à la volonté d'une quelconque puissance ou influence extérieure. Vive le peuple finlandais et la nation finlandaise !"

FIN_the_old_order:0 "The Old Order" (L'ancien ordre)
FIN_the_old_order_desc:0 "La coalition nationale dirige la Finlande depuis 1918, présidant à une période de croissance et de stabilité sans précédent pour la nation. Permettre à un autre parti qu'eux de diriger la Finlande n'aurait aucun sens, n'est-ce pas ?"
FIN_a_truly_finnish_party:0 "Un parti vraiment finlandais"
FIN_a_truly_finnish_party_desc:0 "Avec la coalition nationale désormais purgée de tous ses anciens éléments allemands et autres sympathisants allemands, elle est devenue un véritable parti finlandais qui ne gouvernera que dans l'intérêt du peuple finlandais".
FIN_marginalise_les_socialistes:0 "Marginalise les socialistes"
FIN_marginalise_the_socialists_desc:0 "Les socialistes ont toujours été le fléau de notre régime en Finlande. Il est temps que nous prenions des mesures décisives contre eux, en détournant lentement les citoyens ordinaires des idées corrompues du socialisme".
FIN_strengthen_the_presidents_power:0 "Renforcer le pouvoir du président"
FIN_strengthen_the_presidents_power_desc:0 "Un exécutif fort est nécessaire pour diriger la Finlande et représenter la volonté du peuple sur la scène mondiale.
FIN_monolinguisme:0 "Monolinguisme"
FIN_monolingualism_desc:0 "La question des Finlandais de langue suédoise a toujours été complexe au sein de la société finlandaise. Cependant, s'il y a une partie qui peut résoudre un problème aussi controversé, c'est bien nous".
FIN_compulsory_education:0 "Enseignement obligatoire"
FIN_compulsory_education_desc:0 "L'idée que chaque Finlandais a droit à l'éducation est correcte. Nous devons fournir à notre peuple les ressources nécessaires pour renforcer le bien-être de nos citoyens et la prospérité de notre nation".
FIN_progressive_taxation:0 "Imposition progressive"
FIN_progressive_taxation_desc:0 "Nous devons restructurer le système d'imposition afin de permettre un système d'imposition plus juste et plus efficace".
FIN_reward_the_businessmen:0 "Récompenser les hommes d'affaires".
FIN_reward_the_businessmen_desc:0 "Les propriétaires de petites et grandes entreprises en Finlande ont soutenu avec enthousiasme le Parti de la coalition nationale. Nous devons donc leur offrir des récompenses, sous forme de subventions, afin de conserver leur loyauté".
FIN_the_monarchy:0 "La Monarchie"
FIN_the_monarchy_desc:0 "Malgré l'opposition des socialistes, des libéraux et même de certains militaires, le roi Fredrik Kaarle a réussi à conserver le pouvoir et à assurer la position de la monarchie en Finlande, lui permettant d'atteindre des sommets autrefois considérés comme inaccessibles.
FIN_reorganise_the_etsiva_keskuspoliisi:0 "Réorganiser l'Etsivä Keskuspoliisi"
FIN_reorganise_the_etsiva_keskuspoliisi_desc:0 "La police secrète a joué un rôle inestimable dans la lutte contre les menaces internes à la monarchie. Afin d'accroître leur efficacité, nous devons entamer une réorganisation de l'organisation tout en détournant davantage de fonds à leur profit".
FIN_retain_economic_liberalism:0 "Maintenir le libéralisme économique"
FIN_retain_economic_liberalism_desc:0 "Le libéralisme économique est la pierre angulaire du développement économique de la Finlande. Il lutte contre les forces qui cherchent à placer le bien-être économique de la nation entre les mains du gouvernement, nuisant ainsi aux gains économiques réalisés par les propriétaires d'entreprises. Nous devons mettre l'accent sur la protection du marché libre".
FIN_the_conservative_bulwark:0 "The Conservative Bulwark" (Le rempart des conservateurs)
FIN_the_conservative_bulwark_desc:0 "Nous devons agir comme un mur impénétrable contre les forces radicales du socialisme et, parfois, les forces du libéralisme qui cherchent à saper notre pouvoir et à changer une nation déjà grande.
FIN_educate_the_citizenry:0 "Éduquer les citoyens"
FIN_educate_the_citizenry_desc:0 "L'idée que tout Finlandais a droit à l'éducation est correcte. Nous devons fournir à notre peuple les ressources nécessaires pour renforcer le bien-être de nos citoyens et la prospérité de notre nation".
FIN_support_the_king:0 "Soutenez le roi"
FIN_support_the_king_desc:0 "Nous devons commencer l'éducation de la nouvelle génération de Finlandais en leur apprenant les avantages du maintien de la monarchie. Nous ne pouvons pas permettre que la prochaine génération de Finlandais soit endoctrinée par la haine contre l'institution même qui permet la stabilité de la nation, de peur que nous ne nous retrouvions plongés dans une nouvelle période d'instabilité..."
FIN_reward_the_farmers:0 "Récompenser les agriculteurs"
FIN_reward_the_farmers_desc:0 "Les agriculteurs finlandais ont soutenu avec enthousiasme le Parti de la coalition nationale. C'est pourquoi nous devons leur offrir des récompenses, sous forme de subventions, afin de conserver leur loyauté".
FIN_a_stable_finland:0 "Une Finlande stable"
FIN_a_stable_finland_desc:0 "Le roi et ses proches conseillers ont réussi, dans des circonstances difficiles, à maintenir la stabilité et la paix qui avaient marqué la Finlande après sa guerre civile. Maintenant que toutes les menaces ont été neutralisées ou carrément éliminées, nous pouvons commencer à nous affirmer à nouveau sur la scène mondiale en toute sécurité".

FIN_finnish_army:0 "L'armée finlandaise"
FIN_finnish_army_desc:0 "Nous devons réexaminer l'armée finlandaise afin de nous assurer que les normes sont à jour et que nous pouvons faire face à la tempête qui s'annonce, quelle que soit l'instabilité potentielle. L'armée finlandaise est la première et la dernière ligne de défense en ce qui concerne la préservation de l'indépendance de la Finlande".
FIN_bombard_the_enemy:0 "Bombarder l'ennemi"
FIN_bombard_the_enemy_desc:0 "Nous ne devrions pas concentrer nos efforts sur le recrutement de plus d'hommes, mais en fait nous concentrer sur la production en masse de nouvelles armes et la création d'une nouvelle doctrine pour refléter cette évolution récente.
FIN_fund_the_taistelukoulu:0 "Financer le Taistelukoulu"
FIN_fund_the_taistelukoulu_desc:0 "Le financement du Taistelukoulu, un collège créé spécialement pour les forces de défense finlandaises, est essentiel si nous voulons cultiver des officiers compétents et capables.
FIN_valtion_kivaaritehdas:0 "Valtion Kivääritehdas"
FIN_valtion_kivaaritehdas_desc:0 "Porter notre attention sur Valtion Kivääritehdas, un fabricant d'armes à feu appartenant à l'État, sera une grande aubaine en ce qui concerne la production de nouvelles armes".
FIN_artillery_production_effort:0 "Effort de Production d'Artillerie"
FIN_artillery_production_effort_desc:0 "L'artillerie a été un élément clé de la guerre depuis les guerres napoléoniennes et a joué un rôle crucial pendant la Weltkrieg. Investir dans cette technologie serait extrêmement utile car l'artillerie peut être tirée vers des distances que l'infanterie ne peut pas atteindre".
FIN_reinforce_the_mannerheim_line:0 "Renforcer la ligne Mannerheim"
FIN_reinforce_the_mannerheim_line_desc:0 "La ligne Mannerheim, une ligne de fortification défensive construite pendant la guerre civile russe, a joué un rôle clé dans la dissuasion des Russes à l'est. Cependant, elle n'a pas été modernisée depuis un certain temps, et son âge commence à se faire sentir. Nous devrions envisager de la moderniser".
FIN_increased_manufacturing_capacity:0 "Capacité de fabrication accrue"
FIN_increased_manufacturing_capacity_desc:0 "Si notre taux actuel de production d'armes est suffisant, nous devons également nous concentrer sur le développement continu de notre industrie afin de permettre une production encore plus importante à l'avenir".
FIN_retain_old_doctrines:0 "Conserver les anciennes doctrines"
FIN_retain_old_doctrines_desc:0 "Il n'est pas nécessaire de changer notre doctrine actuelle. Planifier une bataille est la meilleure chose que nous puissions faire afin de nous préparer aux meilleurs et aux pires scénarios. Après tout, il vaut mieux être en sécurité que désolé".
FIN_emphasise_discipline:0 "Insister sur la discipline"
FIN_emphasise_discipline_desc:0 "La discipline est la chose la plus importante dans toute armée. Tant que nos soldats agissent à l'unisson comme une machine bien huilée, et que nos officiers existent pour diriger cette machine bien huilée, nous pouvons garantir que pratiquement chaque bataille se déroulera en notre faveur."
FIN_import_german_arms:0 "Importer des armes allemandes"
FIN_import_german_arms_desc:0 "S'il est primordial que nous nous concentrions sur la production nationale d'armement, il est également important que nous gardions à l'esprit le fait que les Allemands ont des armes de rechange à nous fournir, et qu'il faudrait être fou pour ne pas profiter d'une telle perspective.
FIN_continue_working_with_german_officers:0 "Continuer à travailler avec les officiers allemands"
FIN_continue_working_with_german_officers_desc:0 "Si nous voulons faire progresser la qualité de notre armée, nous devons recevoir des instructions d'officiers allemands, qui ont prouvé leur supériorité lors de la Weltkrieg.
FIN_prioritise_the_jager_troops:0 "Donner la priorité aux troupes Jäger"
FIN_prioritise_the_jager_troops_desc:0 "Les troupes Jäger, qui ont été indispensables pendant la guerre civile finlandaise aux côtés de nombreux anciens Jäger devenus officiers supérieurs au sein de l'armée, se sont montrées de la plus haute qualité. Nous devons mettre l'accent sur ces troupes et sur l'avancement du programme Jäger afin de poursuivre le développement d'un noyau de soldats finlandais bien entraînés".
FIN_reorganise_the_mobilisation_structure:0 "Réorganiser la structure de mobilisation"
FIN_reorganise_the_mobilisation_structure_desc:0 "Permettre la mobilisation rapide et facile des hommes valides à tout moment est la clé de la défense de la nation finlandaise. Nous devons, sous la direction du haut commandement, élaborer un nouveau plan de mobilisation qui clarifiera le rôle des réservistes et des appelés tout en révisant le système des classes d'âge".
FIN_cold_weather_training:0 "Entraînement par temps froid"
FIN_cold_weather_training_desc:0 "Personne ne connaît mieux le terrain de la Finlande que l'armée finlandaise elle-même. Cependant, il est également prudent de prendre des mesures pour que notre armée soit capable de résister à toutes sortes de températures froides, afin de nous donner un plus grand avantage sur notre propre terrain".
FIN_sisu:0 "Sisu"
FIN_sisu_desc:0 "Caractéristique propre à la Finlande, le Sisu est l'idée que, dans les moments difficiles, il faut faire preuve de courage, d'endurance, de persévérance et de détermination. Nous devons insister sur l'importance d'intégrer le sisu dans les troupes finlandaises, en leur donnant le véritable sens nécessaire pour défendre correctement la nation".
FIN_total_defence:0 "Défense totale"
FIN_total_defence_desc:0 "Nous devons nous concentrer sur la défense totale de la Finlande, en combattant tout envahisseur étranger pour chaque centimètre carré de notre territoire. Nous ne pouvons abandonner volontairement aucune des terres appartenant au peuple finlandais, de peur que nous ne fassions preuve de faiblesse en temps de guerre".
FIN_special_forces:0 "Forces spéciales"
FIN_special_forces_desc:0 "La culture de nos forces spéciales sera essentielle à la conduite et à l'exécution de la guérilla et permettra également à nos troupes de se familiariser avec le terrain finlandais.

FIN_finnish_navy:0 "La marine finlandaise"
FIN_finnish_navy_desc:0 "Afin de protéger la souveraineté de la Finlande et de garder notre contrôle sur la mer Baltique, nous devons commencer à investir dans notre marine afin de parer à toute menace extérieure.
FIN_guard_aaland:0 "Guard Åland"
FIN_guard_aaland_desc:0 "Les Suédois continuent de menacer notre contrôle sur Åland, bien que le territoire ait été considéré à juste titre comme le nôtre par la médiation allemande. Augmenter la force de notre marine pourrait suffire à dissuader les Suédois de tenter une attaque".
FIN_fortifications_côtières:0 "Fortifications côtières"
FIN_coastal_fortifications_desc:0 "Il est essentiel que nous fortifiions notre littoral afin de prévenir toute invasion amphibie extérieure au cas où nous perdrions le contrôle de la mer Baltique.
FIN_turku_shipyard:0 "Chantier naval de Turku"
FIN_turku_shipyard_desc:0 "Pierre angulaire de l'industrie navale finlandaise, nous devons concentrer nos efforts pour poursuivre la construction de Turku et augmenter notre capacité de construction navale.
FIN_coastal_defence:0 "Défense côtière"
FIN_coastal_defence_desc:0 "Il est bien plus important de défendre nos côtes contre les navires ennemis que d'attaquer carrément les navires ennemis et de risquer de perdre les nôtres".
FIN_purchase_german_light_cruisers:0 "Acheter des croiseurs légers allemands"
FIN_purchase_german_light_cruisers_desc:0 "L'Allemagne possède de nombreux croiseurs légers obsolètes qui pourraient potentiellement être utilisés pour renforcer la marine finlandaise. Nous devrions leur demander de nous les vendre".
FIN_request_german_supplies:0 "Request German Supplies" (Demande de fournitures allemandes)
FIN_request_german_supplies_desc:0 "Ce n'est un secret pour personne que l'Allemagne est beaucoup plus avancée en ce qui concerne sa marine. Peut-être que leur demander des plans navals pourrait nous aider à renforcer notre propre marine pour le mieux".
FIN_uboat_production:0 "U-Boat Production"
FIN_uboat_production_desc:0 "Quel que soit le niveau de développement de notre marine, il est également important de tenir compte de notre capacité industrielle et de construction navale. En effet, la Finlande ne possède pas la capacité de construction navale de pays tels que la Grande-Bretagne, les États-Unis ou même l'Allemagne. C'est pourquoi il est crucial que nous concentrions nos efforts sur la construction de navires plus petits et plus efficaces en vrac".
FIN_kaiserliche_werft_kiel:0 "Chantier naval impérial de Kiel"
FIN_kaiserliche_werft_kiel_desc:0 "En travaillant avec l'entreprise de construction navale allemande Kaiserliche Werft Kiel, nous pouvons compter sur l'Allemagne pour nous aider à développer notre capacité de construction navale et à réorienter nos efforts vers d'autres projets.
FIN_convoy_raiding:0 "Convoy Raiding"
FIN_convoy_raiding_desc:0 "Si jamais l'ennemi prend pied en Finlande, il est crucial que nous utilisions nos U-Boat pour affamer le ravitaillement de l'ennemi".
FIN_protect_merchant_shipping:0 "Protéger la marine marchande"
FIN_protect_merchant_shipping_desc:0 "Pour maintenir l'approvisionnement de la Finlande en temps de crise tout en affirmant notre contrôle sur la mer Baltique, nous devons protéger à tout prix notre marine marchande.
FIN_recommission_civil_war_ships:0 "Recommission Civil War Era Ships" (navires de l'époque de la guerre civile)
FIN_recommission_civil_era_ships_desc:0 "Nous possédons encore de nombreux navires obsolètes qui peuvent être utiles, à condition de consacrer le temps et les efforts nécessaires à leur modernisation. "
FIN_build_uboats:0 "Construire des U-Boats"
FIN_build_uboats_desc:0 "Quel que soit le niveau de développement de notre marine, il est également important de tenir compte de notre capacité industrielle et de construction navale. En effet, la Finlande ne possède pas la capacité de construction navale de pays tels que la Grande-Bretagne, les États-Unis ou même l'Allemagne. C'est pourquoi il est crucial que nous concentrions nos efforts sur la construction de navires plus petits et plus efficaces en vrac".
FIN_wartsila:0 "Wärtsilä"
FIN_wartsila_desc:0 "Wärtsilä existe depuis longtemps en tant qu'entreprise finlandaise nationale et exerce une grande influence sur le marché maritime. En tirant parti de leurs vastes ressources, nous pourrions être en mesure d'accroître notre capacité de construction navale dès à présent".

FIN_white_air_force:0 "Armée de l'air blanche"
FIN_white_air_force_desc:0 "La White Air Force ayant reçu l'aide des Suédois et des Allemands, il est normal qu'elle soit mieux équipée et plus expérimentée en ce qui concerne le maniement des chasseurs ennemis. Nous devons continuer à développer son niveau d'expérience afin de mieux défendre la Finlande".
FIN_ground_support:0 "Soutien au sol"
FIN_ground_support_desc:0 "En travaillant à la construction de chasseurs d'appui aérien rapproché, nous pourrons également mieux couvrir nos hommes au sol pendant la guerre.
FIN_airfield_construction:0 "Construction d'aérodromes" 
FIN_airfield_construction_desc:0 "Afin d'accueillir un plus grand nombre d'avions, il est naturel que nous commencions la construction de nouveaux aérodromes.
FIN_pilot_training:0 "Formation des pilotes"
FIN_pilot_training_desc:0 "Afin d'assurer une meilleure qualité des pilotes de l'armée de l'air et de mieux préparer la prochaine génération d'officiers à de nouvelles avancées dans la guerre aérienne, nous devons commencer à mettre en place de nouvelles méthodes de formation de nos pilotes".
FIN_purchase_foreign_planes:0 "Acheter des avions étrangers"
FIN_purchase_foreign_planes_desc:0 "Il est évident que la Finlande n'est pas en mesure de fabriquer de nouveaux avions par ses propres moyens. C'est pourquoi nous devons nous tourner vers une nation amie et lui acheter de nouveaux modèles d'avions".
FIN_red_air_force:0 "Armée de l'Air Rouge"
FIN_red_air_force_desc:0 "Bien que la branche aérienne de l'armée Rouge n'ait pas été très efficace ni très performante dans ses efforts pendant la guerre civile, elle possédait une chose qui manquait aux Blancs : l'esprit. Avec les ressources de l'État finlandais maintenant à notre disposition, nous pouvons exploiter cet esprit dans la création d'une force aérienne appropriée et motivée".
FIN_invest_in_bombers:0 "Investir dans les bombardiers"
FIN_invest_in_bombers_desc:0 "Si nous voulons nous débarrasser de l'ennemi de manière préventive tout en subissant des pertes minimales sur le terrain, nous devons d'abord utiliser des bombardiers pour bombarder leur position.
FIN_female_pilots_female:0 "Des Femmes Pilotes"
FIN_female_pilots_desc:0 "Permettre aux femmes de servir dans l'armée de l'air nous donnera un plus grand choix de main-d'œuvre, augmentant ainsi nos chances de gagner des pilotes qualifiés.
FIN_lentosotakoulu:0 "Lentosotakoulu"
FIN_lentosotakoulu_desc:0 "Lentosotakoulu, l'escadre aérienne d'entraînement, nous permettra de former plus efficacement nos pilotes et de perfectionner nos propres méthodes, ce qui permettra de cultiver les pilotes finlandais sur place sans dépendre des nations extérieures".
FIN_domestic_aircraft_industry:0 "Domestic Aircraft Industry"
FIN_domestic_aircraft_industry_desc:0 "Il est important que nous commencions le développement et la culture d'une industrie aéronautique nationale, augmentant notre autonomie tout en permettant la création d'emplois locaux".
FIN_aerial_reconnaissance:0 "Aerial Reconnaissance"
FIN_aerial_reconnaissance_desc:0 "Le besoin de nouvelles techniques de reconnaissance aérienne, parallèlement à la demande accrue de meilleurs chasseurs, ne doit pas être négligé si nous voulons vraiment développer l'armée de l'air finlandaise.
FIN_doctrinal_techniques:0 "Doctrinal Techniques"
FIN_doctrinal_techniques_desc:0 "Décider de la doctrine de l'armée de l'air finlandaise n'est pas une mince affaire. Il est également important que nous fassions des progrès dans le domaine des doctrines aériennes, afin de nous donner un avantage sur tout ennemi potentiel".

FIN_the_finnish_economy:0 "L'économie finlandaise"
FIN_the_finnish_economy_desc:0 "Le Lundi noir a frappé la Finlande et, avec lui, a également fait plonger l'économie finlandaise. Il est clair que nous devons planifier soigneusement notre prochaine action, en tenant compte des différents besoins et désirs du peuple finlandais tout en parvenant à maintenir notre économie à flot. Ce sera certainement une période difficile pour notre nation - une période à laquelle nous devons désespérément essayer de survivre".
FIN_economic_independence:0 "Indépendance économique"
FIN_economic_independence_desc:0 "Maintenant que nous nous sommes libérés de l'influence allemande omniprésente qui dominait autrefois l'économie de notre nation, il est tout à fait naturel que nous puissions commencer à mener une politique économique indépendante.
FIN_purchase_russian_grain:0 "Acheter du grain russe"
FIN_purchase_russian_grain_desc:0 "Le grain ukrainien n'étant plus une option viable, nous devons nous tourner vers notre voisin, la Russie, qui possède une abondance de grain. Si nous ne nous procurons pas les céréales, nous sommes confrontés à des temps difficiles et à une famine potentielle".
FIN_work_with_landowners:0 "Travailler avec les propriétaires terriens"
FIN_work_with_landowners_desc:0 "Les propriétaires fonciers ont une grande influence en Finlande, notamment en ce qui concerne le secteur agricole. En travaillant avec eux, nous pouvons travailler à la production de céréales locales tout en faisant progresser le secteur agricole finlandais".
FIN_domestic_factory_construction:0 "Domestic Factory Construction"
FIN_domestic_factory_construction_desc:0 "Il est important que nous ne nous appuyions pas seulement sur le commerce extérieur, mais aussi sur notre propre capacité industrielle. La Finlande a la capacité de s'industrialiser, mais cela prendra du temps. C'est pourquoi il est préférable que nous commencions cette entreprise le plus tôt possible".
FIN_urbanisation:0 "Urbanisation"
FIN_urbanisation_desc:0 "L'urbanisation accrue de notre nation contribuera grandement au développement de l'économie en fournissant des emplois à ceux qui n'ont pas pu trouver de travail dans les régions plus rurales de notre nation. En outre, elle stimulera certains secteurs de l'économie, tels que les secteurs des services et de la construction".
FIN_ahlstrom:0 "Ahlstrom"
FIN_ahlstrom_desc:0 "Fondée en 1851, Ahlstrom est principalement connue pour son commerce de bois, ses opérations de sciage et ses transports maritimes. En capitalisant sur le succès de l'entreprise, nous pouvons espérer forger de meilleures relations avec les hommes d'affaires finlandais tout en promouvant les entreprises nationales en Finlande".
FIN_state_railways:0 "Chemins de fer d'État"
FIN_state_railways_desc:0 "Le gouvernement exerçant un grand contrôle sur les chemins de fer nationaux, il est clair que nous devons saisir cette opportunité en développant et en améliorant les infrastructures en Finlande. Ainsi, nous pourrons créer des emplois tout en facilitant le transport des marchandises".
FIN_economic_dependence:0 "Economic Dependence" (Dépendance économique)
FIN_economic_dependence_desc:0 "Le roi a réussi à s'assurer le pouvoir, la Finlande restant effectivement sous la sphère d'influence allemande. Il serait incroyablement insensé de notre part de ne pas profiter de cette opportunité en tirant parti du profit potentiel qui peut être réalisé grâce au contrôle de l'Allemagne sur les nations de la Mitteleuropa".
FIN_continue_importing_ukrainian_grain:0 "Continuer à importer du grain ukrainien".
FIN_continue_importing_ukrainian_grain_desc:0 "S'il est vrai que les importations ukrainiennes de céréales ont été touchées immédiatement après le Lundi noir, nous pouvons peut-être convaincre les Ukrainiens de ramener à nouveau la quantité de céréales envoyée aux niveaux d'avant le Lundi noir.
FIN_provide_raw_materials:0 "Fournir des matières premières"
FIN_provide_raw_materials_desc:0 "Une chose dont la Finlande ne manque pas, ce sont les matières premières. En envoyant des matières premières aux Allemands, nous pouvons peut-être en tirer des avantages sous la forme d'un commerce préférentiel".
FIN_land_reform:0 "Réforme agraire
FIN_land_reform_desc:0 "L'examen de la manière dont les propriétaires fonciers opèrent en Finlande et des méthodes qu'ils utilisent est essentiel si nous voulons utiliser nos terres abondantes à leur pleine capacité.
FIN_german_defence_contractors:0 "German Defence Contractors" (Entrepreneurs de la défense allemande)
FIN_german_defence_contractors_desc:0 "Convaincre les entreprises allemandes de la défense d'exploiter et d'ouvrir des usines de fabrication en Finlande est essentiel si nous voulons poursuivre l'industrialisation et créer des emplois chez nous".
FIN_wacker:0 "Wacker"
FIN_wacker_desc:0 "Fondée en 1848, la société Wacker est connue pour ses équipements de construction et ses innovations dans le domaine de la production de béton et de sol. En travaillant avec eux, nous pourrons peut-être poursuivre l'industrialisation réussie de la Finlande".
FIN_infrastructural_improvements:0 "Infrastructural Improvements"
FIN_infrastructural_improvements_desc:0 "L'amélioration des infrastructures en Finlande est essentielle si nous voulons développer la création d'emplois tout en permettant un meilleur transport des marchandises et des troupes.
FIN_customs_barriers:0 "Customs Barriers" (barrières douanières)
FIN_customs_barriers_desc:0 "Nous devons nous intégrer davantage dans la sphère économique de l'Europe centrale. Cela nous rendra plus dépendants de l'Allemagne, mais nous permettra de disposer d'un meilleur filet de sécurité en cas de nouvel événement du type "Lundi noir"".
FIN_university_of_helsinki:0 "Université d'Helsinki"
FIN_university_of_helsinki_desc:0 "Le détournement des fonds vers l'Université d'Helsinki, qui est la première université de Finlande, est essentiel si nous voulons créer et favoriser un environnement dans lequel les meilleurs cerveaux de Finlande peuvent se réunir et apporter l'innovation au pays.
FIN_financial_strength:0 "Puissance Financiaire"
FIN_financial_strength_desc:0 "La Finlande a enfin pris la place qui lui revient. En renaissant des cendres du Lundi noir, nous pouvons désormais regarder le monde dans une position de sécurité, une position dans laquelle nous possédons ce que beaucoup n'ont pas : la force financière".

FIN_foreign_policy:0 "Politique étrangère"
FIN_foreign_policy_desc:0 "Nous devons tourner notre attention vers l'extérieur, vers le monde entier et décider de la position que nous adopterons pour atteindre nos objectifs de politique étrangère et de la manière dont nous traiterons avec les autres nations.
FIN_diplomatie:0 "Diplomatie"
FIN_diplomacy_desc:0 "La diplomatie est la plus importante lorsqu'il s'agit de faire des progrès vers l'objectif d'une Finlande pacifique. Nous devons nous assurer le soutien et l'amitié de nos voisins, de peur de nous retrouver mêlés à une guerre.
FIN_settle_the_russian_issue:0 "Régler la question russe"
FIN_settle_the_russian_issue_desc:0 "La question de la souveraineté finlandaise et de notre propriété de la Carélie est depuis longtemps une question pressante pour la nation finlandaise. Il est vrai que la Russie, dans sa forme actuelle, constitue une menace pour l'existence même de la Finlande. Nous devons y faire face et tenter de conclure un accord qui nous permettra de conserver notre souveraineté".
FIN_assert_neutrality:0 "Affirmer notre Neutralité"
FIN_assert_neutrality_desc:0 "La Finlande ne doit plus se retrouver mêlée à des guerres sans gain significatif ni être menacée par l'idée de non-existence. Nous adopterons une position de neutralité armée, prête à combattre tous ceux qui osent s'opposer à notre droit à l'impartialité".
FIN_ties_with_sweden:0 "Liens avec la Suède"
FIN_ties_with_sweden_desc:0 "Afin de renforcer nos liens avec la Suède, nous devons commencer à les approcher et à réchauffer les relations entre nos deux nations.
FIN_ties_with_norway:0 "Relations diplomatiques avec la Norvège"
FIN_ties_with_norway_desc:0 "Afin de renforcer nos liens avec la Norvège, nous devons commencer à nous rapprocher d'elle et à réchauffer les relations entre nos deux nations".
FIN_ties_with_denmark:0 "Approcher le Danemark"
FIN_ties_with_denmark_desc:0 "Afin de renforcer nos liens avec le Danemark, nous devons commencer à nous rapprocher de lui et à réchauffer les relations entre nos deux nations".
FIN_aggressive_expansionism:0 "Expansionisme Agressif"
FIN_aggressive_expansionism_desc:0 "Nous ne pouvons pas attendre notre heure et utiliser des mots pour résoudre nos problèmes. Afin de prouver que la Finlande est à la fois une nation forte et désireuse d'obtenir ce qu'elle désire, nous devons commencer à préparer les militaires en masse à une grande lutte".
FIN_draw_upon_heimosodat:0 "L'Heimosodat"
FIN_draw_upon_heimosodat_desc:0 "L'Heimosodat, est l'idée que la Finlande devrait être prudente et active en ce qui concerne le statut des peuples finlandais dans le monde. Nous devons nous inspirer de cette idée, en motivant notre peuple afin de récupérer ou de gagner un territoire qui nous appartient légitimement".
FIN_attack_norway:0 "Attaquer la Norvège"
FIN_attack_norway_desc:0 "Les Sami et les Kven sont eux-mêmes sous l'égide du groupe finno-ougrien, ce qui fait d'eux de justes sujets de la Finlande. Nous devons libérer les Sami vivant en Norvège, car ils ont été maltraités pendant trop longtemps".
FIN_war_with_russia:0 "Guerre avec la Russie"
FIN_war_with_russia_desc:0 "La Russie détient la plus grande partie du territoire finlandais légitime, et a toujours été têtue pour accepter la suprématie des peuples finlandais. Nous devons leur montrer que ces terres nous appartiennent vraiment et apporter l'indépendance aux personnes qui y vivent".
FIN_claim_tornedalen:0 "Réclamer Tornedalen"
FIN_claim_tornedalen_desc:0 "Historiquement, la vallée de Torne a été peuplée par des locuteurs finlandais et de nombreux villages de la région continuent à conserver leur nom finlandais. En effet, il est vrai que, jusqu'à ce jour, notre peuple continue à vivre dans la région, ce qui nous donne des droits sur la région. Nous devons la libérer immédiatement".
FIN_proclaim_greater_finland:0 "Proclamer la Grande Finlande"
FIN_proclaim_greater_finland_desc:0 "Avec l'ensemble du territoire que nous avons autrefois officiellement revendiqué et qui est maintenant sous notre contrôle, nous pouvons enfin faire de l'idée de la Grande Finlande une réalité.

### Events ###
finland.1.t:0 "Le Royaume de Finlande"
finlande.1 .d:0 "Suite à l'introduction de la Déclaration d'indépendance [Root.GetAdjective] par le Sénat de Pehr Svinhufvud le 4 décembre 1917 et la déclaration d'indépendance de [RUS.GetNameDef] par la Finlande le 6 décembre 1917, [Root. La société [GetAdjective] se voyait divisée en deux groupes : la Garde rouge, dirigée par Ali Aaltonen, et la Garde blanche, dirigée par Carl Gustaf Emil Mannerheim.\nIl ne fallut pas longtemps avant qu'une guerre civile n'éclate entre la Finlande rouge, composée principalement de membres du Parti social-démocrate de Finlande, et la Finlande blanche, composée de forces relevant du Sénat Svinhufvud aux côtés des troupes Jäger entraînées par les Allemands. \nAprès trois mois de guerre vicieuse, les Blancs soutenus par l'Allemagne ont pu repousser les Rouges et la délégation du peuple hors d'Helsinki et finalement encercler les forces en retraite qui ont été par la suite forcées de se rendre. \Des cendres de la guerre civile [Root.GetAdjective] est née [Root.GetNameDef], une nation enragée et antisocialiste dirigée par le prince Frederick Charles de Hesse, ou le roi Fredrik Kaarle Ier comme il était connu après son couronnement comme roi de Finlande. \Malgré une période de paix et de protection en tant que protectorat non officiel [GER.GetAdjective], un certain ressentiment politique a commencé à se développer au sein de la population [Root.GetAdjective] en raison de l'omniprésence de l'Allemagne et des officiers et entreprises affiliés à [GER.GetAdjective] au sein de [Root.GetNameDef]. En outre, les radicaux, de gauche comme de droite, ont commencé à consolider lentement le pouvoir après des années de négligence de la part du roi et de la coalition nationale..."
finland.1.a:0 "Vaikeuksien kautta voittoon."

finland.2.t:0 "Le lundi noir frappe la Finlande !
finland.2.d:0 "Il semble que [Root.GetNameDef] n'ait pas été en mesure de contourner les difficultés économiques rencontrées par [GER.GetNameDef] et les autres membres de Mitteleuropa. Avec l'effondrement de la Bourse de Berlin le 3 février, l'économie de [GER.GetNameDef] a été mise en chute libre, entraînant avec elle une grande partie du monde. Ce ralentissement économique a frappé [Root.GetNameDef] à un moment très malheureux en raison de problèmes dans le pays et à l'étranger. Ce n'est un secret pour personne que, bien qu'étant une nation agricole, la Finlande ne possède pas beaucoup de terres arables et, par conséquent, lutte pour nourrir sa population par elle-même. Cela a laissé [Root.GetNameDef] dans une position où elle est obligée d'acheter des céréales [UKR.GetAdjective] afin de soutenir correctement sa population et d'éviter de nouvelles dissensions. Le Lundi noir n'a fait que renforcer la légitimité de mouvements radicaux tels que le mouvement Lapua et la délégation populaire [Root.GetAdjective] a lentement commencé à faire son retour, donnant aux groupes radicaux une plus grande impulsion. Des manifestations ont déjà éclaté dans de nombreux domaines. Il semble que la [Root.GetNameDef] ne tienne qu'à un fil..."
finland.2.a:0 "Jumalauta !"

finland.3.t:0 "Importations réduites de céréales [UKR.GetAdjective]".
finland.3.d:0 "L'économie de [UKR.GetName] ayant souffert du Lundi noir, ils ont été contraints de réduire la quantité de céréales qu'ils nous ont envoyées jusqu'à présent. C'est certainement une mauvaise nouvelle en raison de notre dépendance déjà importante des importations de céréales. Il semble que les gens [Root.GetAdjective] doivent se serrer la ceinture et que les agriculteurs [Root.GetAdjective] doivent travailler plus dur si nous voulons compenser le déficit de céréales".
finland.3.a:0 "Comme si un ralentissement économique n'était pas suffisant..."

finland.4.t:0 "La marche des paysans
finlande.4 .d:0 "Visant à saper la coalition nationale et à professer le nationalisme [Root.GetAdjective], le mouvement Lapua, rompant avec ses liens existants avec le parti, a lancé une "Marche des paysans" à Helsinki, à laquelle des dizaines de milliers de Finlandais ont participé. Dirigée par plusieurs éminents nationalistes d'extrême droite [Root. GetAdjective], dont Kurt Martti Wallenius, la marche a scandé des slogans pour "l'émancipation de [Root.GetNameDef]" des "oppresseurs [GER.GetAdjective]". GetLeader] s'est inquiété de la récente montée du sentiment antimonarchiste/ultranationaliste, considérant les marches comme un simple opportunisme et un stratagème de l'extrême droite pour déstabiliser [Root.GetNameDef]. En l'état actuel des choses, la coalition entre la coalition nationale et le mouvement Lapua était déjà chancelante ces dernières années. Cette attaque flagrante contre la monarchie n'a servi qu'à rompre les liens entre les monarchistes et les ultranationalistes".
finland.4.a:0 "Maudits arrivistes..."

finland.5.t:0 "La délégation populaire [Root.GetAdjective] proteste !
finland.5.d:0 "Ayant été enfermé par le gouvernement de Suomenlinna suite à son rôle dans la direction de la délégation populaire [Root.GetAdjective] pendant la guerre civile [Root.GetAdjective], Kullervo Manner a été un personnage controversé pour beaucoup au sein de [Root.GetNameDef]. Une minorité importante au sein du SDP et des socialistes qui ont été contraints à la clandestinité par le gouvernement souhaitent la libération de Manner, tandis que certains des libéraux les plus modérés de [Root.GetNameDef] s'opposent à sa condamnation pour des raisons d'impartialité par la Cour suprême de trahison. \Quoi qu'il en soit, il est surprenant pour beaucoup que les socialistes qui avaient été largement éradiqués et contraints à la clandestinité soient finalement sortis de leur cachette pour protester et demander la libération de Manner, qui est toujours considéré comme le président de jure de la délégation populaire [Root.GetAdjective]. De nombreux politiciens antisocialistes enragés ont commencé à insulter le nom des syndicalistes pour avoir saboté l'instabilité financière actuelle au sein de [Root.GetNameDef] par simple opportunisme politique".
finland.5.a:0 "Nous allons écraser ces traîtres une fois de plus !"

finland.6.t:0 "La Garde rouge et le mouvement lapon s'affrontent !"
finland.6.d:0 "De terribles nouvelles sont arrivées de Viipuri ! Apparemment, il semble que le mouvement Lapua ait décidé de prendre les choses en main et, suite à la nouvelle de la résurgence de la délégation populaire [Root.GetAdjective], a décidé de traquer les syndicalistes restants dans l'espoir de les déloger. Il semble cependant que la chasse ne se soit pas déroulée comme prévu, puisque la Garde rouge, qui semble travailler avec la délégation populaire, a fait une apparition.\nLes rapports ont décrit les violents combats qui ont éclaté entre les deux groupes, l'affrontement s'avérant peu concluant car aucune des deux parties n'a pu prendre le dessus. Le Roi [Root.GetLeader] et la Coalition Nationale ont été très inquiets des événements en cours car ils n'ont servi qu'à semer les graines de la dissidence au sein de la population [Root.GetAdjective] tout en déstabilisant [Root.GetNameDef].
finland.6.a:0 "Nous devons rétablir l'ordre immédiatement !"

finland.7.t:0 "Le roi [Root.GetLeader] prend une décision"
finlande.7 .d:0 "Tournant son attention vers les événements récents, et plus particulièrement vers les divers affrontements entre le mouvement Lapua et la Garde rouge, le roi [Root.GetLeader] a délibéré pour permettre à l'Etsivä Keskuspoliisi de jouer un rôle plus actif dans la pacification des radicaux, afin de créer un précédent selon lequel la dissidence ne sera plus tolérée. \De nombreux antisocialistes de la ligne dure au sein du cabinet du roi ont plaidé en ce sens, déclarant qu'un précédent d'intervention au nom du gouvernement est important, parallèlement au renforcement de la police d'État, de peur que les affrontements ne dégénèrent en révolte totale. D'un autre côté, cependant, les conservateurs modérés au sein de la coalition nationale, aux côtés des sociaux-démocrates, ont préconisé de laisser faire la situation et ont fait valoir que les dissensions au sein de [Root.GetNameDef] sont déjà suffisamment importantes et que toute intervention du gouvernement pourrait amener les citoyens ordinaires à se joindre à une action radicale. Il est clair, cependant, que le Roi doit faire un choix, et vite, de peur que la fenêtre d'opportunité actuelle ne s'échappe".
finland.7.a:0 "Envoyez la police d'État - nous devons créer un précédent."
finland.7.b:0 "C'est trop risqué - nous devons espérer que la situation s'arrangera d'elle-même."

finland.8.t:0 "Le discours du roi"
finland.8.d.disunity:0 "Afin d'agir en tant que figure de proue unificatrice de [Root.GetNameDef] en ces temps troublés, le Roi [Root.GetLeader] s'est tourné vers un discours au peuple afin de se réconcilier avec certains segments de la population tout en renforçant sa position auprès de ses partisans. Il a notamment appelé le peuple [Root.GetAdjective] à se rassembler afin d'assurer la stabilité de [Root.GetNameDef] et de rejeter le radicalisme de l'extrême gauche et de l'extrême droite. Que cela change ou non quelque chose, cela reste à voir..."
finland.8.d.unity:0 "Afin d'agir comme une figure de proue unificatrice de [Root.GetNameDef] en ces temps troublés, le roi [Root.GetLeader] s'est tourné vers un discours au peuple afin de se réconcilier avec certains segments de la population tout en renforçant sa position auprès de ses partisans". Il a notamment appelé le peuple [Root.GetAdjective] à se rassembler afin d'assurer la stabilité de [Root.GetNameDef] et de rejeter le radicalisme de l'extrême gauche et de l'extrême droite. Il a été rejoint par des membres de la coalition nationale, notamment des membres des conservateurs modérés, et des membres du parti social-démocrate, qui ont contribué à renforcer le message d'unité du roi. Que cela change ou non quelque chose, cela reste à voir..."
finland.8.a:0 "Il a fait gagner au pays le temps dont il avait besoin."

finland.9.t:0 "Wallenius rassemble la Blanche Garde"
finland.9.d:0 "Kurt Martti Wallenius, chef du mouvement marginal Lapua, a profité de l'occasion pour rallier les membres de la Blanche Garde , dont beaucoup ont décidé de soutenir le parti afin d'obtenir une véritable indépendance pour la Finlande et le peuple [Root.GetAdjective]. A Helsinki, les membres de la Garde Blanche se sont rassemblés devant l'élite des Jägers dans une démonstration de pouvoir et une démonstration de solidarité. Alors que le roi [Root.GetLeader] a poussé un soupir de soulagement en apprenant la bonne nouvelle de l'absence de combats, de nombreux politiciens et conseillers militaires loyaux se sont inquiétés, car ils pensent que cela pourrait être le début d'une tempête..."
finland.9.a:0 "Nous devons rester calmes face à l'adversité."

finland.10.t:0 "Travailleurs en grève !
finland.10.d:0 "En raison des effets du Lundi noir sur [Root.GetNameDef], les travailleurs [Root.GetAdjective] ont vu les prix augmenter, les salaires diminuer fortement et le chômage augmenter. Cela a, bien sûr, conduit à un problème dans lequel de nombreux travailleurs [Root.GetAdjective] ont eu du mal à joindre les deux bouts. Un sentiment général d'impatience et d'impuissance s'est installé parmi les travailleurs, qui ont maintenant pris sur eux de saisir l'occasion et d'exploiter l'instabilité actuelle pour exiger des salaires plus élevés et de meilleures conditions de travail".
finland.10.a:0 "Nous n'avons pas d'autre choix que de céder."
finland.10.b:0 "Nous ne céderons pas !"

finland.11.t:0 "Le complot du mouvement Lapua" !
finland.11.d:0 "Apparemment, la décision du roi [Root.GetLeader] d'envoyer la police d'État pour perturber toute sorte de complot potentiel contre [Root.GetNameDef], qui avait rencontré une forte opposition de la part des conservateurs modérés et des sociaux-démocrates, a joué en sa faveur. Un complot du mouvement Lapua visant à créer une instabilité de masse dans tout [Root.GetNameDef] et à prendre le pouvoir, proclamant ainsi une nation indépendante [Root.GetAdjective], a récemment été déjoué par l'État. Kurt Martti Wallenius, leader connu du mouvement Lapua, a été arrêté et le parti lui-même a été forcé de se dissoudre. De nombreux dirigeants de premier plan, qui ont pu éviter les représailles, sont entrés dans la clandestinité. Parmi eux se trouvait Vilho Annala, qui a jugé bon de créer un parti similaire au Mouvement Lapua, le Mouvement Populaire Patriotique".
finland.11.a:0 "Espérons que nous nous sommes débarrassés de ce fléau pour toujours."

finland.12.t:0 "Les socialistes forcés à la clandestinité"
finland.12.d:0 "Suite au raid, à la perturbation et à la capture de l'éminent mouvement ultranationaliste d'extrême droite Lapua et de ses activités, la police d'État a également réussi à perturber les activités de la Garde rouge et de la délégation populaire [Root.GetAdjective]. Alors qu'Otto Wille Kuusinen, le chef de la Garde rouge, a pu éviter d'être capturé par la police secrète et est toujours en chasse, la Garde rouge elle-même a été dissoute, et nombre de ses anciens membres ont été contraints de passer à la clandestinité. Quant à la délégation populaire [Root.GetAdjective], beaucoup de ses membres, parmi lesquels d'éminents socialistes qui avaient causé beaucoup de problèmes à [Root.GetNameDef], ont également été arrêtés. Il semble que la tête du serpent socialiste ait, une fois de plus, été coupée".
finland.12.a:0 "Merveilleuses nouvelles !

finland.13.t:0 "Le mouvement Lapua marche sur le Parlement !"
finland.13.d:0 "Ayant consolidé suffisamment de pouvoir au fil des ans, le Mouvement Lapua a jugé bon de marcher sur le Parlement et a avancé vers Helsinki. Actuellement en conflit avec les Jägers, la Blanche Garde qui a choisi de rejoindre le Mouvement Lapua semble prendre le dessus sur l'infanterie légère d'élite, de moins en moins nombreuse. Le roi [Root.GetLeader] et le reste des partis démocratiques sont extrêmement inquiets de la tournure des événements. En effet, le général Kurt Martti Wallenius, qui supervise la bataille actuelle, n'a cessé de dénoncer "l'empiètement [GER.GetAdjective] sur la Finlande" pour tenter de remonter le moral des hommes sous son commandement. Et s'il semble que le mouvement Lapua sortira victorieux, la chance d'une victoire de la coalition nationale est toujours plausible..."
finland.13.a:0 "Le mouvement Lapua prend le pouvoir !"
finland.13.b:0 "La Garde rouge arrive et combat le Mouvement Lapua !"
finland.13.c:0 "Les Jägers repoussent la Blanche Garde !"

finland.14.t:0 "Le mouvement Lapua purge les socialistes et les monarchistes"
finland.14.d:0 "Suite à la victoire et à la prise de pouvoir du Mouvement Lapua, parallèlement à la perte de la Coalition nationale, le Mouvement Lapua a déjà commencé à emprisonner des monarchistes connus, des troupes Jäger, et des membres de la Garde rouge et de la Délégation du peuple [Root.GetAdjective].\nLe nouveau régime a déjà commencé à affirmer son pouvoir, avec le soutien d'une partie importante de la population. Avertir tous ceux qui osent s'opposer à la nouvelle direction prise actuellement par [Root.GetName], et emprisonner ceux qui sont considérés comme des traîtres et ceux qui résistent. Quoi qu'il arrive ensuite, l'avenir de [Root.GetName] est incertain..."
finland.14.a:0 "Nous mènerons [Racine.ObtenirNom] à la grandeur !"

finland.15.t:0 "Le mouvement Lapua et la Garde rouge s'affrontent !
finland.15.d:0 "Avec l'arrivée de la Garde rouge et le début de l'affrontement avec les membres du mouvement Lapua, il semble que le combat ne soit pas encore terminé. Bien qu'elle ait réussi à vaincre les Jägers, la Blanche Garde n'a pas encore affronté la Garde Rouge, qui a commencé à se battre avec acharnement au nom d'une Finlande indépendante mais socialiste. De plus, le maréchal Carl Gustaf Mannerheim a également demandé à la Garde Blanche d'abandonner le mouvement Lapua en faveur d'une Finlande plus modérée et plus stable, qui garantira la démocratie.\n\nLa question des nombreuses factions en compétition, de savoir si les socialistes prendront le pouvoir ou non, ou si la Blanche Garde se tournera vers le soutien de Mannerheim, est une des grandes préoccupations du peuple [Root.GetAdjective], qui attend avec impatience de voir ce qui pourrait résulter de cette tournure des événements..."
finland.15.a:0 "La délégation du peuple [Root.GetAdjective] prend le pouvoir !"
finland.15.b:0 "Le mouvement Lapua prend le pouvoir !"
finland.15.c:0 "Mannerheim réussit à rallier la Blanche Garde !"
finland.15.e:0 "Mannerheim ne réussit pas à rallier la Blanche Garde !"

finland.16.t:0 "Le Roi [Root.GetLeader] Purge les socialistes et les nationalistes"
finland.16.d:0 "Suite à la victoire et à la consolidation du pouvoir de la Coalition nationale, parallèlement à la perte du Mouvement Lapua, la Coalition nationale a déjà commencé à emprisonner des nationalistes connus et des membres de la Garde rouge et de la Délégation du peuple [Root.GetAdjective].\n\nLa monarchie a déjà commencé à affirmer son pouvoir, avec le soutien d'une puissante minorité de la population. Avertir tous ceux qui osent s'opposer à la nouvelle direction prise par [Root.GetNameDef], et emprisonner ceux qui sont considérés comme des traîtres et ceux qui résistent. Quoi qu'il arrive ensuite, l'avenir de [Root.GetNameDef] est incertain..."
finland.16.a:0 "Nous conserverons la grandeur de [Root.GetNameDef] !"

finland.17.t:0 "La Garde rouge purge les nationalistes et les monarchistes"
finland.17.d:0 "Après la victoire et la prise de pouvoir de la délégation populaire [Root.GetAdjective], parallèlement à la perte de la coalition nationale et du mouvement Lapua, la délégation populaire [Root.GetAdjective] a déjà commencé à emprisonner des monarchistes connus, des troupes Jäger et des membres du mouvement Lapua.\n\nAvertir tous ceux qui osent s'opposer à la nouvelle direction prise actuellement par [Root.GetName], et emprisonner ceux qui sont considérés comme des traîtres et ceux qui résistent. Quoi qu'il arrive ensuite, l'avenir de [Root.GetName] est incertain..."
finland.17.a:0 "Nous mènerons [Racine.ObtenirNom] à la grandeur !"

finland.18.t:0 "Mannerheim réussit à rallier la Blanche Garde !"
finland.18.d:0 "Il semble que Mannerheim, dans son appel à la Blanche Garde, ait réussi à rallier la Garde Blanche à ses côtés".\n\nNous avons ordonné l'élimination des membres de haut rang du Mouvement Lapua, dont Kurt Martti Wallenius, ainsi que des membres traîtres de la Garde Blanche, Mannerheim a ensuite commencé à porter son attention sur la Garde Rouge.\nLes combats entre les deux groupes, tous deux des milices volontaires, ont atteint un point culminant.\n\nÀ l'heure actuelle, les combats entre la Garde Blanche et la Garde Rouge ne sont plus qu'une supposition, et tout ce que les gens [Root.GetAdjective] peuvent faire, c'est retenir leur souffle, en attendant de voir le vainqueur de l'affrontement..."
finland.18.a:0 "La délégation du peuple [Root.GetAdjective] prend le pouvoir !"
finland.18.b:0 "La Blanche Garde de Mannerheim sort victorieuse !"

finland.19.t:0 "La Garde rouge purge la Garde blanche et la monarchie"
finland.19.d:0 "Suite à la victoire et à la prise de pouvoir de la délégation populaire [Root.GetAdjective], parallèlement à la perte de la coalition nationale et du mouvement Lapua, la délégation populaire [Root.GetAdjective] a déjà commencé à emprisonner des monarchistes connus, des troupes Jäger et des membres de la Garde Blanche.\nLe nouveau régime a déjà commencé à affirmer son pouvoir, avec le soutien d'une bonne partie de la population. Avertir tous ceux qui osent s'opposer à la nouvelle direction prise actuellement par [Root.GetName], et emprisonner ceux qui sont considérés comme des traîtres et ceux qui résistent. Quoi qu'il arrive ensuite, l'avenir de [Root.GetName] est incertain..."
finland.19.a:0 "Nous mènerons [Racine.ObtenirNom] à la grandeur !"

finland.20.t:0 "La décision de Mannerheim"
finlande.20 .d:0 "Parvenant à éliminer rapidement les milices radicales, Mannerheim a rapidement commencé à consolider son pouvoir, proclamant une victoire pour le peuple [Root.GetAdjective] et la stabilité de la nation [Root.GetAdjective]. Mannerheim, universellement connu dans toute la Finlande comme le sauveur de la nation, a le soutien d'une majorité substantielle de la [Root. La question de savoir ce qu'il convient de faire reste cependant en suspens, les luttes intestines sévissant au sein du Parlement. Alors que de nombreux politiciens sont favorables à la restauration immédiate de la démocratie au sein de [Root.GetName], les chefs militaires de la Clique de Mannerheim sont favorables à la stabilité sous le maréchal. Mais le choix repose uniquement sur les épaules de Mannerheim..."
finland.20.a:0 "Mannerheim reste au pouvoir !"
finland.20.b:0 "Mannerheim cède le pouvoir aux partis !"

finland.21.t:0 "The [Root.GetAdjective] Snap Elections"
finland.21.d:0 "Les élections anticipées [GetYear] [Root.GetAdjective] ont été organisées par les différents partis au sein du Parlement. En l'état actuel des choses, trois principaux candidats se disputent la direction de [Root.GetName]. Le parti social-démocrate de [Root.GetName], qui défend des politiques en faveur des travailleurs, la Ligue agraire, qui défend des politiques en faveur des agriculteurs, et la Coalition nationale, qui défend des politiques en faveur du pouvoir de [Root.GetName]. Cependant, les sociaux-démocrates et les agriculteurs ont exprimé leur volonté de former une coalition afin de promouvoir la stabilité et la préservation de la démocratie au sein de [Root. Quel que soit le choix des gens de [Root.GetAdjective], ce sera une occasion capitale, pour les gens de [Root.GetAdjective], maintenant indépendants après des années de lutte sous le talon de [GER.GetAdjective], de décider qui dirigera [Root.GetName]".
finland.21.a:0 "Le parti social-démocrate est victorieux !"
finland.21.b:0 "Les sociaux-démocrates et les agriculteurs forment une coalition !"
finland.21.c:0 "La Ligue agraire est victorieuse !"
finland.21.e:0 "La coalition nationale est victorieuse !"

finland.22.t:0 "The Red-Earth Government"
finland.22.d:0 "Formé en tant que coalition entre le Parti social-démocrate et la Ligue agraire, le gouvernement Terre-Rouge, afin de promouvoir la coopération et la stabilité au sein de [Root.GetName], a pris le pouvoir avec succès et de manière pacifique à la suite d'une élection décisive. Le nom du gouvernement lui-même est symbolique, car le "rouge" représente les sociaux-démocrates tandis que la "terre" représente les agriculteurs. Si beaucoup sont convaincus que la coalition ne tiendra pas longtemps et finira par se dissoudre, d'autres restent optimistes quant à l'avenir politique de [Root.GetName]".
finland.22.a:0 "Nous devons conserver un semblant d'espoir."

finland.23.t:0 "Vaincre le radicalisme"
finlande.23 .d:0 "Afin de s'assurer qu'un autre fiasco, tel que la guerre civile [Root.GetAdjective] et les récentes luttes intestines entre diverses factions au sein de [Root.GetName], n'ait pas lieu, le gouvernement de Terre-Rouge a travaillé sans relâche afin de promouvoir les idéaux démocratiques et de favoriser l'unité nationale. \Bien que l'effort soit toujours en cours, il semble avoir porté ses fruits car les jeunes de [Root.GetAdjective] semblent moins enclins à la politique radicale de certains de leurs aînés et ont montré un soutien fort aux idéaux démocratiques défendus par le gouvernement".
finland.23.a:0 "Cela assurera sûrement un avenir meilleur !"

finland.24.t:0 "[Root.GetAdjective] Souveraineté"
finland.24.d:0 "Il est important de soutenir et d'assurer la protection de la souveraineté [Root.GetAdjective]. Nous ne devons pas permettre à [Root.GetName] de tomber sous le joug des puissances impérialistes. Que ce soit [GER.GetNameDef] ou [RUS.GetNameDef], nous ne pouvons pas permettre que le peuple [Root.GetName] reste plus longtemps sous l'oppression d'une puissance étrangère. C'est pourquoi nous devons encourager un sentiment de patriotisme et de fierté au sein du peuple [Root.GetAdjective] et assurer la protection de notre grande nation pour les années à venir".
finland.24.a:0 "Longue vie à [Root.GetName] !"

finland.25.t:0 "Diminuer les Divisions Sociétales"
finland.25.d:0 "Éviter le fiasco qui s'est produit et qui a failli déchirer [Root.GetName] est l'une des plus grandes priorités du gouvernement de la Terre-Rouge, cet événement étant encore frais dans l'esprit des gens de [Root.GetAdjective]. Afin de contourner cet événement et d'éviter les erreurs du passé, des dirigeants éminents du gouvernement de Terre-Rouge ont entrepris de rencontrer des modérés de gauche et de droite et de travailler à rassembler les gens de [Root.GetAdjective], unissant ainsi la nation. Que les mesures prises par la coalition fonctionnent ou non, seul le temps nous le dira..."
finland.25.a:0 "Nous devons favoriser l'unité."

finland.26.t:0 "The Red-Earth Government Collapses!"
finland.26.d.socdem:0 "Les sociaux-démocrates, ayant pris la décision de dissoudre effectivement le gouvernement de la Terre-Rouge et de favoriser les travailleurs, ignorent complètement le programme de la Ligue agraire. Bien entendu, les agriculteurs ont déposé des plaintes officielles, et suffisamment de représentants ont fait pression pour que le parti se retire du gouvernement de la Terre-Rouge afin de mettre officiellement fin à son existence.\n Alors que les sociaux-démocrates peuvent maintenant dire qu'ils travaillent pour répondre aux besoins de leurs électeurs, cela n'augure rien de bon pour le message global de coopération entre les partis politiques, et pourrait conduire à la polarisation de la politique de [Root.GetName] dans un avenir proche...".
finland.26.d.soclib:0 "Les agriculteurs, ayant pris la décision de dissoudre effectivement le gouvernement de la Terre-Rouge et de favoriser les agriculteurs, ignorant complètement le programme du parti social-démocrate. Bien sûr, les sociaux-démocrates ont déposé des plaintes officielles, avec suffisamment de représentants pour pousser au retrait du parti du gouvernement de Terre-Rouge afin de mettre officiellement fin à son existence.\n Alors que les agriculteurs peuvent maintenant dire qu'ils travaillent pour répondre aux besoins de leurs électeurs, cela n'augure rien de bon pour le message global de coopération entre les partis politiques, et pourrait conduire à la polarisation de la politique de [Root.GetName] dans un avenir proche...".
finland.26.a:0 "Nous n'avons fait que ce qui était nécessaire."

finland.27.t:0 "La préservation de la coalition"
finland.27.d:0 "Plutôt que de poursuivre leurs propres programmes et de dissoudre effectivement le gouvernement de coalition, ce qui était le destin attendu du gouvernement de la Terre-Rouge par de multiples représentants (même au sein du parti), le Parti social-démocrate et la Ligue agraire ont mis de côté leurs différences, désireux de mettre en pratique et de faire avancer la politique de coopération entre les partis politiques de [Root.GetName]. Il semble que le gouvernement de la Terre Rouge soit là pour rester".
finland.27.a:0 "Nous devons mettre de côté nos petits différends."

finland.28.t:0 "Tenir nos promesses"
finland.28.d.socdem:0 "Cherchant à récompenser ses partisans, le parti social-démocrate a cherché à soutenir les travailleurs par des subventions gouvernementales et l'amélioration des conditions de travail dans les usines. Si cela a contribué à renforcer le soutien au parti, de nombreux autres partis, notamment la Ligue agraire et le Parti de la coalition nationale, se plaignent que les intérêts de leurs électeurs sont compromis par égoïsme au nom du Parti social-démocrate".
finland.28.d.soclib:0 "Cherchant à récompenser ses partisans, la Ligue agraire a cherché à soutenir les agriculteurs par des subventions gouvernementales et un accès privilégié aux cultures dont ils ont cruellement besoin. Si cela a contribué à renforcer le soutien au parti, de nombreux autres partis, notamment le parti social-démocrate et le parti de la coalition nationale, se plaignent que les intérêts de leurs électeurs sont compromis par égoïsme au nom de la Ligue agraire".
finland.28.a:0 "Nous n'avons fait que ce qui était nécessaire."

finland.29.t:0 "Le parti social-démocrate"
finlande.29 .d:0 "Historiquement connu pour ses positions extrêmement à gauche avant la fin de la guerre civile [Root.GetAdjective], les membres restants du parti social-démocrate de [Root.GetName], qui se sont regroupés sous la direction de Väinö Tanner, ont commencé à se rapprocher de la droite, tout en maintenant leurs objectifs initiaux, afin de paraître plus patriotiques tout en restant acceptables pour la moyenne [Root. En l'état actuel des choses, le programme du SDP est de promouvoir les droits des travailleurs, de réguler l'économie capitaliste de [Root.GetName] et de pousser à une réforme continue, mais progressive, de la nation".
finland.29.a:0 "Une nouvelle ère pour [Root.GetName] a commencé !"

finland.30.t:0 "La confédération des syndicats [Root.GetAdjective]".
finland.30.d:0 "Afin de permettre aux travailleurs et aux syndicats de s'organiser plus efficacement face à l'opposition, le Parti social-démocrate a jugé bon de créer la Confédération des syndicats [Root.GetAdjective], qui regroupe un grand nombre des syndicats les plus notables et les plus puissants de [Root.GetName].
finland.30.a:0 "Intéressant."

finland.31.t:0 "The Agrarian League" (La Ligue agraire)
finland.31.d:0 "Fondée en 1906 par [Root.GetAdjective] vivant dans les zones rurales de [Root.GetName], la Ligue agraire a longtemps soutenu la décentralisation et la progression de [Root.GetName]. Aujourd'hui, composée principalement d'agriculteurs, la Ligue agraire a toujours été un adversaire du monarchisme. Dans sa forme actuelle, le programme des agraires est de favoriser l'indépendance de [Root.GetAdjective], de décentraliser le système politique actuel et de fournir un soutien aux agriculteurs".
finland.31.a:0 "Une nouvelle ère pour [Root.GetName] a commencé !"

finland.32.t:0 "[SWE.GetAdjective] Droits au sein de [Root.GetNameDef]"".
finland.32.d:0 "L'une des grandes questions que se posent les gens [Root.GetAdjective] et, en fait, les politiciens de la Ligue agraire, est de savoir dans quelle mesure les droits [SWE.GetAdjective] doivent être maintenus au sein de notre nation. Alors que la langue [SWE.GetAdjective] est la plus populaire dans les îles Åland, les communautés côtières du sud et de l'est de [Root.GetName] comptent également de nombreux locuteurs de [SWE.GetAdjective]. La question qui se pose à la Ligue agraire est de savoir si [SWE.GetAdjective] dans [Root.GetName] doit être limité autant que possible, ou si la situation actuelle doit rester telle quelle.
finland.32.a:0 "Les Suédo-Finlandais sont une menace pour le peuple [Root.GetAdjective]".
finland.32.b:0 "Nous ne pouvons pas empiéter sur les droits d'une grande partie de notre population.

finland.33.t:0 "Libérer les manières de Kullervo"
finland.33.d:0 "Suite à la victoire de la délégation populaire [Root.GetAdjective] et à la purge des réactionnaires au sein de [Root.GetName], Kullervo Manner, qui avait autrefois dirigé le gouvernement, a été officiellement libéré après près de deux décennies d'emprisonnement à Suomenlinna. Ce que cela peut signifier pour l'avenir de [Root.GetName], seule la délégation populaire [Root.GetAdjective] et ses alliés, la Garde rouge, le savent..."
finland.33.a:0 "Une occasion vraiment joyeuse !"

finland.34.t:0 "Dénoncer le monarchisme"
finlande.34 .d:0 "Le [Root.GetName] est sous le contrôle des [GER.GetAdjective] et de leurs chiens de salon depuis des années maintenant, semant les graines du mécontentement et étouffant le peuple [Root.GetAdjective] sous l'idéologie oppressive du monarchisme mélangé à un mélange de pensée réactionnaire. \L'État a pris sur lui de retirer les idéaux monarchistes de la nation, bien que cela ait déplu à nos citoyens plus ruraux, qui sont plutôt conservateurs dans leur pensée et préféreraient un monarque à un gouvernement syndicaliste.
finland.34.a:0 "Ils changeront d'avis bien assez tôt."

finland.35.t:0 "Église évangélique luthérienne de Finlande"
finland.35.d:0 "L'Église évangélique luthérienne de Finlande, qui avait autrefois pris position contre nous pendant la guerre civile [Root.GetAdjective], a été déclarée par la délégation du peuple [Root.GetAdjective] comme une institution inutile. La Garde rouge, à qui on a laissé le champ libre (pour le moment) afin de nous permettre d'initier plus facilement nos directives, a commencé à purger les membres du clergé. Bien sûr, cela ne nous a pas fait aimer de beaucoup de personnes plus conservatrices au sein de [Root.GetName]".
finland.35.a:0 "Peu importe."

finland.36.t:0 "La Constitution [Root.GetAdjective]"
finlande.36 .d.syndicalist:0 "Afin de consolider son pouvoir, la délégation populaire [Root.GetAdjective] a entrepris de rédiger et de ratifier une nouvelle constitution pour [Root.GetName]. GetAdjective] démocratie, des droits accrus pour le mouvement syndical, une méthode de collecte des impôts plus efficace pour le gouvernement, la promotion et le soutien des objectifs idéologiques du nouveau régime, et la restructuration administrative afin de permettre une transition plus douce vers la nouvelle forme de gouvernement. Ce que cela peut signifier pour [Root.GetName], seule la délégation populaire [Root.GetAdjective] et ses proches alliés le savent..."
finlande.36 .d.totalist:0 "Afin de consolider son pouvoir, la Garde rouge a entrepris de rédiger et de ratifier une nouvelle constitution pour [Root.GetNameDef]. En l'état actuel des choses, la constitution nouvellement adoptée prévoit la centralisation du pouvoir entre les mains de membres de haut rang de la Garde, la restructuration complète de la [Root. GetAdjective] et du corps des officiers, la déclaration de [Root.GetNameDef] en tant qu'État athée, et la nationalisation complète de toutes les industries jugées nécessaires à la survie de la nation. Déjà, les milices, désormais infiniment plus importantes en termes de pouvoir possédé, ont commencé à prendre lentement le dessus et constituent maintenant l'armée, constituant de fait l'épine dorsale du gouvernement. Ce que cela peut signifier pour [Root.GetNameDef], seuls la Garde rouge et ses proches alliés le savent..."
finland.36.a:0 "Il semble que la Finlande entre dans une nouvelle ère."

finland.37.t:0 "La délégation du peuple [Root.GetAdjective]".
finland.37.d:0 "Organe gouvernemental composé d'une certaine partie de l'électorat du parti social-démocrate, la délégation populaire [Root.GetAdjective] a pris le pouvoir pendant la guerre civile [Root.GetAdjective], se considérant comme le successeur légitime de [Root.GetName]. Dirigée par Kullervo Manner, la délégation elle-même était très ambitieuse dans ses objectifs et visait à renforcer le mouvement syndical parallèlement à la création d'une nouvelle constitution pour [Root.GetName]. De nombreux membres de la délégation ont été purgés, emprisonnés ou contraints à la clandestinité par le parti de coalition nationale anti-syndicaliste dirigé par l'ancien roi Fredrik I. The [Root. GetAdjective] People's Delegation, forgeant une nouvelle alliance avec la Garde rouge d'Otto Wille Kuusinen, a juré de reprendre le pouvoir et de mettre [Root.GetName] sur la voie qui lui revient de droit.\nMaintenant en position de pouvoir, la Délégation est prête à promulguer ses directives, qui comprennent même la suppression complète des dangereux Gardes rouges, et à mettre [Root.GetName] sur une nouvelle voie..."
finland.37.a:0 "Nous devons rester fermes face à l'opposition."

finland.38.t:0 "Affaiblir la garde rouge"
finland.38.d:0 "Avant même de tenter de dissoudre la Garde rouge, indisciplinée et destructrice, nous devons nous efforcer de l'affaiblir par tous les moyens possibles. Cela inclut la réduction lente des livraisons d'armes, le blocage de leur programme par des moyens législatifs et la mise en place de leaders éminents au sein du mouvement pour en prendre la responsabilité. Mais surtout, nous devons cibler leurs membres et, par le biais d'une propagande subtile, les convaincre de quitter l'organisation. Otto Wille Kuusinen est cependant un homme intelligent, ayant réussi à éviter la capture et l'exécution, contrairement à Kullervo Manner. Nous devons faire preuve de légèreté, et espérer que la Garde rouge ne remarque pas nos tentatives de les affaiblir..."
finland.38.a:0 "Lentement, mais sûrement, nous affaiblissons la Garde rouge."
finland.38.b:0 "La Garde Rouge a pris le dessus !"

finland.39.t:0 "Affrontement avec la Garde rouge"
finland.39.d:0 "À l'heure actuelle, toutes les prétentions d'opérations secrètes contre la Garde rouge ont été supprimées, suite à la découverte par la Garde rouge de nos tentatives pour l'affaiblir. Une épreuve de force entre la Délégation et la Garde rouge est en cours, la Garde rouge s'approchant rapidement pour tenter de prendre d'assaut le Parlement et déclarer la création d'un nouvel état [Root.GetAdjective]. Nous devons compter sur le peuple pour nous sauver du radicalisme de la Garde rouge et permettre la poursuite d'un état pacifique [Root.GetAdjective]".
finland.39.a:0 "Le peuple s'est rangé de notre côté, en chassant la Garde Rouge !"
finland.39.b:0 "La Garde rouge a pris le pouvoir !"

finland.40.t:0 "Dissolution de la Garde rouge"
finland.40.d:0 "En raison de notre succès dans l'affaiblissement de la Garde rouge, il semble que le démantèlement complet de la milice devrait être assez facile. Cependant, nous courons toujours le risque que des révolutionnaires et des membres plus intransigeants prennent le contrôle du parlement et déclarent la création d'un nouvel État. Cependant, grâce à nos efforts de propagande, nous devrions avoir suffisamment de personnes de notre côté pour résister et démanteler complètement cette organisation destructrice une fois pour toutes".
finland.40.a:0 "La Garde rouge a été dissoute !"
finland.40.b:0 "La Garde rouge a pris le pouvoir !"

finland.41.t:0 "La question des journaux capitalistes"
finland.41.d:0 "Afin de prévenir et d'inverser l'endoctrinement actuel du peuple [Root.GetAdjective] sous le système capitaliste, tout en renforçant le soutien au régime actuel, nous devons interdire tous les journaux capitalistes et/ou contre-révolutionnaires. Bien sûr, cela ne nous fera pas bonne impression à court terme en raison de notre volonté, aux yeux du peuple, d'éroder la liberté de la presse, mais il est nécessaire d'assurer la stabilité de [Root.GetName]".
finland.41.a:0 "Nous ne pouvons pas nous arrêter maintenant."

finland.42.t:0 "Perception des impôts"
finland.42.d:0 "L'un des principaux problèmes de la délégation populaire [Root.GetAdjective], qui a également été un problème récurrent tout au long de la guerre civile [Root.GetAdjective], était l'absence de perception correcte des impôts au nom de notre gouvernement. Afin de permettre aux différentes fonctions du gouvernement de fonctionner correctement et de recevoir un financement suffisant, nous devons imposer la collecte des impôts auprès de nos citoyens. Bien que cela ne nous rende pas plus sympathique aux citoyens [Root.GetAdjective], c'est quelque chose qui doit être fait".
finland.42.a:0 "Mieux vaut en finir maintenant."

finland.43.t:0 "The Red Guard"
finland.43.d:0 "Unités paramilitaires du mouvement ouvrier [Root.GetAdjective], la Garde rouge a été initialement fondée en 1905, puis rétablie en 1917 à la suite de la révolution d'octobre en Russie. Servant d'armée de la Finlande rouge, la Garde rouge était connue de beaucoup en Finlande comme une armée révolutionnaire agressive, prête à tout pour faire avancer son idéologie. Cependant, aucun des deux camps de la guerre civile n'a pu faire un geste, car en 1918, les forces combinées de la Garde blanche et de la GER ont pu vaincre les socialistes et prendre le contrôle de la nation. \Les membres de la Délégation populaire [Root.GetAdjective] et de la Garde rouge, qui n'ont pas été arrêtés, ont été contraints de fuir vers l'Union soviétique alors dirigée par les bolcheviks. Après la reddition officielle des bolcheviks en 1920, la Garde rouge et la Délégation populaire [Root.GetAdjective] ont été forcées de se réinstaller en Finlande, en se cachant dans la clandestinité. Maintenant dirigée par Otto Wille Kuusinen, la Garde rouge a forgé une nouvelle alliance avec la Délégation, promettant de prendre le pouvoir et d'apporter le socialisme en Finlande".
finland.43.a:0 "Nous apporterons la grandeur à la Finlande !"

finland.44.t:0 "La deuxième terreur rouge"
finland.44.d:0 "Afin d'écraser toute dissidence de la part de personnalités, partis politiques ou journaux adverses, la Garde rouge s'est employée à emprisonner, juger et exécuter divers contre-révolutionnaires et ennemis idéologiques de l'État. Si cela nous permettra de mieux consolider notre pouvoir sur le peuple craintif qui, pour l'instant, sait qu'il ne doit pas s'opposer à nous, cela aura des ramifications douloureuses sur les fonctions de l'État car beaucoup de nos personnalités ont été écartées du pouvoir".
finlande.44.a:0 "Ainsi soit-il."

finland.45.t:0 "Expanding the Bureaucracy"
finlande.45 .d:0 "Afin de permettre la centralisation du pouvoir sous le nouveau régime et une plus grande prise de pouvoir par la Garde rouge, Otto Wille Kuusinen a jugé bon d'étendre la bureaucratie [Root.GetAdjective] et de la doter de fonctionnaires prêts à exécuter les directives du nouveau gouvernement. \Alors que cela a nui à notre position auprès des agriculteurs, qui préféreraient voir une plus grande représentation de la Finlande rurale, cela a renforcé notre position auprès de la population urbaine [Root.GetAdjective], qui est satisfaite du fait que le gouvernement sera réceptif à ses besoins.
finland.45.a:0 "On en gagne, on en perd."

finland.46.t:0 "La question des biens privés"
finland.46.d:0 "Il est important que nous tournions notre attention vers les institutions de la bourgeoisie au sein de [Root.GetNameDef], telles que les différentes banques de la nation, les conglomérats industriels et autres institutions financières rentables.\nLa clé est de permettre au gouvernement de fonctionner correctement tout en s'assurant que nous avons de l'argent en main pour nous aider à mettre en œuvre nos directives. Ainsi, nous devons nous atteler à saisir les avoirs privés des personnes les plus riches".
finland.46.a:0 "Je suis sûr que ça ne les dérangera pas."

finland.47.t:0 "Anti-parlementarisme"
finland.47.d:0 "Il est déjà bien établi que, selon la doctrine du mouvement lapon, le parlement lui-même est un organe égoïste et inefficace du gouvernement qui ne fait qu'encourager la désunion et les querelles entre les gens [Root.GetAdjective]. Une telle branche du gouvernement doit être traitée à une date ultérieure..."
finland.47.a:0 "En effet."

finland.48.t:0 "The Question of the Military High Command"
finland.48.d:0 "La question du haut commandement militaire a été un sujet de discussion très fréquent entre différents membres du Mouvement de Laponie. Comme la question des restes de la présence de [GER.GetAdjective] dans [Root.GetName] et de sa suppression éventuelle a toujours été un objectif du mouvement Lapua, il est tout à fait naturel, pour beaucoup, que les membres du haut commandement militaire qui ont servi dans le 27e bataillon Jäger de Prusse royale soient démis de leurs fonctions au sein de l'armée. Cependant, Kurt Martti Wallenius, qui a lui-même fait partie du bataillon, n'est pas partisan d'une telle purge et affirme que se débarrasser des meilleurs hommes de l'armée ne ferait qu'affaiblir l'état de l'armée [Root.GetAdjective].
finland.48.a:0 "Purgez tous les Jägers !"
finland.48.b:0 "Permettre aux hommes de rester au pouvoir."

finland.49.t:0 "Purger les socialistes"
finland.49.d:0 "Afin de consolider notre contrôle sur [Root.GetName] et d'empêcher toute dissidence contre notre régime, nous devons nous atteler à purger tous les socialistes. Nous sommes même allés jusqu'à purger tous ceux qui sont sympathiques à la plate-forme socialiste. Cela nous a apporté la stabilité nécessaire pour continuer à diriger la nation sans autres obstacles".
finland.49.a:0 "Merveilleux !"

finland.50.t:0 "Le rôle du clergé"
finland.50.d:0 "Depuis très longtemps, à côté d'une grande partie de la population rurale de [Root.GetName], les ecclésiastiques sont l'un des plus grands soutiens du mouvement lapon, ayant parlé en faveur de notre cause, contribuant ainsi à la diffuser. De nombreux membres du clergé parmi les plus prestigieux ont également fait partie d'une sorte de groupe de soutien, qui a contribué à financer et à faire connaître notre cause aux masses. Nous devons récompenser le clergé et renforcer son rôle dans le nouvel état [Root.GetAdjective]".
finland.50.a:0 "Il est tout à fait naturel que nous élargissions leur rôle."

finland.51.t:0 "Abolition du Parlement"
finland.51.d:0 "Plutôt qu'un parlement pour mener la nation [Root.GetAdjective] à la grandeur, ce qu'il faut en fait, c'est un exécutif fort qui travaillera dans l'intérêt à la fois de la nation et du peuple. Les partis politiques et les membres du parlement sont intrinsèquement intéressés et ne peuvent pas sauver la nation [Root.GetAdjective] de la destruction, comme le montre la guerre civile [Root.GetAdjective]. Nous devons abolir le Parlement immédiatement et commencer rapidement à appliquer nos directives".
finland.51.a:0 "Une telle institution est corrompue jusqu'à la moelle..."

finland.52.t:0 "[FIN.GetName] a remilitarisé les îles Åland !"
finland.52.d:0 "Il semble que le nationaliste [FIN.GetAdjective] ait fait ce que nous craignions, à savoir la remilitarisation des îles Åland. L'ancien gouvernement avait, avec la médiation de [GER.GetNameDef], accepté de respecter les droits des citoyens [Root.GetName] dans la région. Malheureusement, le mouvement Lapua est revenu sur cette promesse, remilitarisant l'île et réduisant au silence toute dissidence. Alors que nombre de nos citoyens les plus nationalistes nous demandent de déclarer la guerre à [FIN.GetName] et de prendre les îles par la force militaire, les politiciens modérés soutiennent que nous devrions utiliser la diplomatie pour reprendre les îles. Que devrions-nous faire ?
finland.52.a:0 "Déclarer la guerre !"
finland.52.b:0 "La pression diplomatique serait préférable."

finland.53.t:0 "[SWE.GetName] Exige les îles Åland"
finland.53.d:0 "Le gouvernement [SWE.GetAdjective] a jugé bon de déposer une protestation diplomatique concernant notre remilitarisation des îles Åland, exigeant que nous restituions les îles, qui sont peuplées de Suédois, et que ses habitants puissent retrouver leurs frères [Root.GetAdjective].
finland.53.a:0 "Quelle proposition risible."

finland.54.t:0 "The National Coalition"
finlande.54 .d:0 "Bien qu'elle ait été dominée par le roi Fredrik Ier [GER.GetAdjective] et l'aile la plus conservatrice de la coalition nationale pendant la plus grande partie de l'histoire de [Root.GetName], la coalition nationale a également compté des membres appartenant à un groupe plus modérément conservateur. \Dirigée par Pehr Evind Svinhufvud, qui lui-même n'est pas réticent à profiter de l'atmosphère républicaine qui règne au sein de [Root.GetName], bien qu'il ait plaidé en faveur de l'aide des [GER.GetAdjective] pendant la guerre civile [Root.GetAdjective]. Svinhufvud, qui est lui-même un ardent défenseur de la Garde Blanche, mais qui résiste également au mouvement radical Lapua et à la délégation [Root.GetAdjective], a promis de rétablir la paix et l'ordre au sein de [Root.GetName], tout en veillant à ce que la souveraineté soit maintenue.
finland.54.a:0 "Nous ne pouvons pas abandonner nos traditions !"

finland.55.t:0 "Monolinguisme"
finland.55.d:0 "L'une des grandes questions que se posent les gens de [Root.GetAdjective] et, en fait, les politiciens de la coalition nationale, est celle de la langue officielle de [Root.GetName] et de la question du monolinguisme. Si la langue [SWE.GetAdjective] est la plus populaire dans les îles Åland, les communautés côtières du sud et de l'est de [Root.GetName] comptent également de nombreux locuteurs de [SWE.GetAdjective].
finland.55.a:0 "Cela permettra une plus grande uniformité."

finland.56.t:0 "Les citoyens d'Åland réagissent !"
finland.56.d:0 "Les citoyens d'Åland, qui ont subi le plus gros de nos nouveaux changements, sont clairement mécontents que le gouvernement ait choisi [Root.GetAdjective] comme seule langue de [Root.GetName]. Cela a malheureusement eu pour effet secondaire de nuire à nos relations déjà tendues avec Åland, dont les citoyens souhaitent finalement rejoindre [SWE.GetNameDef]".
finland.56.a:0 "Ils devront juste faire de la lèche."

finland.57.t:0 "The National Coalition"
finlande.57 .d:0 "Composée de partisans de la ligne dure anti-syndicalistes, de théocrates, de monarchistes et de conservateurs extrêmes, l'aile extrême de la coalition nationale, dirigée par le roi [Root.GetLeader], est au pouvoir depuis la création de [Root.GetNameDef] et son indépendance, largement soutenue par [GER.GetNameDef], bien qu'elle ait perdu le soutien d'une grande partie de [Root. GetAdjective] en raison du désir de liberté véritable, la Coalition nationale a, une fois de plus, réussi à prouver qu'elle peut s'accrocher au pouvoir et est libre d'exécuter ses directives. En l'état actuel des choses, l'objectif principal de la Coalition nationale est de maintenir des liens historiques et économiques avec [GER.GetName], de rallier le peuple [Root.GetAdjective] autour du Roi, d'agir comme un rempart conservateur afin d'empêcher toute nouvelle instabilité politique au sein de la nation, et de travailler à récompenser les partisans loyaux".
finland.57.a:0 "Intéressant..."

finland.58.t:0 "Le roi [Root.GetLeader] appelle à l'unité"
finland.58.d:0 "Lors d'un discours officiel devant le Parlement, le Roi [Root.GetLeader], en cette période d'après-crise et d'incertitude généralisée, a choisi de faire appel au peuple [Root.GetAdjective], espérant ainsi changer la perception qu'il a de lui. Plutôt que d'être perçu comme une marionnette, le Roi souhaite agir comme un unificateur pour tous les Finlandais, et il l'a fait par un discours passionné. En évoquant les récents événements et l'instabilité politique, le Roi a appelé au soutien du peuple et a exposé son plan pour faire de [Root. GetNameDef] un lieu plus stable et plus prospère pour les citoyens [Root.GetAdjective], déclarant qu'il fera tout ce qui est en son pouvoir pour faire de ce monde une réalité. Et bien que le discours n'ait pas été accueilli par les applaudissements nourris de la population [Root.GetAdjective] encore hésitante et incertaine, il a gagné quelques partisans au roi et lui a apporté un peu de temps".
finland.58.a:0 "C'est probablement le mieux que nous pouvions espérer..."

finland.59.t:0 "Expansion de la police d'État"
finland.59.d:0 "Il est clair que nous devons étendre le rôle de la police d'État, afin de permettre la détection des activités considérées comme étant à l'origine de la dissidence et, espérons-le, mettre fin à ces activités avant qu'elles ne puissent s'emparer de la nation et acquérir une large influence au sein de la population. L'augmentation du financement a permis au bureau d'enquête de la police d'État d'employer un plus grand nombre d'employés tout en leur permettant de tester de nouvelles méthodes pour traiter toute sorte de dissidents et protéger la sécurité interne de [Root.GetNameDef]. Cette mesure n'a bien sûr pas été populaire auprès de larges segments de la population, qui la considèrent comme excessive et totalitaire..."
finland.59.a:0 "C'est pour le plus grand bien."

finland.60.t:0 "Stabiliser [Root.GetName]"
finland.60.d:0 "Bien qu'il ait réussi à prendre et à consolider le pouvoir, il est clair pour l'instant que Mannerheim a beaucoup à faire en ce qui concerne la stabilité de la nation. Alors que les radicaux de gauche et de droite ne représentent plus une menace crédible, la population [Root.GetAdjective] reste incertaine quant au nouveau gouvernement et à ses objectifs pour [Root.GetName]. Afin de dissiper la plupart des incertitudes, Mannerheim a ouvertement déclaré que son objectif était de ramener la stabilité à [Root.GetName] tout en assurant à la fois la paix et la prospérité de la nation".
finland.60.a:0 "Admirable."

finland.61.t:0 "The Constitution of [Root.GetName]" (La Constitution de [Root.GetName])
finlande.61 .d:0 "Travaillant sans relâche avec plusieurs responsables gouvernementaux anciens et actuels, des experts juridiques et constitutionnels et des membres de son entourage, Mannerheim a travaillé à la création d'une nouvelle constitution [Root.GetAdjective], afin de jeter les bases d'un [Root.GetName] solide et stable. \La constitution prévoit notamment le renforcement du Parlement en tant qu'organe le plus puissant du gouvernement, l'abolition officielle de la monarchie, des dispositions concernant les droits de l'homme, la justice, les relations internationales et l'administration de la nation. Étant donné que de nombreux experts ont rédigé la constitution et que le peuple [Root.GetAdjective] est favorable à la légitimation du nouveau statut de [Root.GetName] dans le monde, il n'est pas surprenant que, plus tôt dans la journée, la constitution ait été adoptée avec brio et que le Parlement l'ait ratifiée à l'unanimité. Ses effets, cependant, restent à voir..."
finland.61.a:0 "Merveilleux !"

finland.62.t:0 "Unifier le peuple"
finland.62.d:0 "Afin de ne pas laisser nos efforts se perdre, il est essentiel que nous comblions les lacunes laissées par la guerre civile [Root.GetAdjective] tout en contraignant les gens [Root.GetAdjective] à mettre de côté leurs différences idéologiques afin de se rassembler véritablement et de faire de [Root.GetName] une grande nation prospère. Si la tâche à accomplir pour y parvenir requiert certainement dévouement et compassion, il est clair que Mannerheim incarne ces traits et souhaite donner du pouvoir à la nation et à son peuple".
finland.62.a:0 "Nous devons aller de l'avant, la tête haute."

finland.63.t:0 "[FIN.GetName] Pursues Ties" (Poursuite des liens)
finland.63.d:0 "Afin d'obtenir un soutien mondial pour leur nouvelle indépendance, il semble que le gouvernement [FIN.GetAdjective] sous [FIN.GetLeader] ait fait pression pour établir des liens avec notre nation. Après avoir envoyé des diplomates au nom de l'État [FIN.GetAdjective] et nous avoir demandé de reconnaître le nouveau gouvernement, il semble qu'en fin de compte, c'est à nous de choisir la manière dont cette situation doit être abordée".
finland.63.a:0 "Nous reconnaîtrons officiellement l'État [FIN.GetAdjective].
finland.63.b:0 "Nous refuserons de reconnaître l'état [FIN.GetAdjective].

finland.64.t:0 "[FROM.GetNameDefCap] A accepté !"
finland.64.d:0 "Heureusement, [FROM.GetNameDef] a eu la gentillesse de reconnaître notre nation et nous avons déjà commencé à ouvrir les voies diplomatiques afin d'établir formellement des liens."
finland.64.a:0 "Merveilleux !"

finland.65.t:0 "[FROM.GetNameDefCap] a décliné !"
finland.65.d:0 "Il semble que [FROM.GetNameDef] nous ait snobés, refusant d'établir des liens formels avec notre nation, et encore moins de reconnaître le statut d'État [Root.GetAdjective]."
finland.65.a:0 "Qu'ils soient maudits !"

finland.66.t:0 "[FIN.GetNameDefCap] Demande d'armes"
finland.66.d:0 "[FIN.GetNameDef], ayant connu une pénurie d'armes ces derniers temps, est venu nous voir pour tenter de se procurer des armes et combler le vide créé par des années de négligence envers les militaires. Allons-nous leur fournir les armes nécessaires ?"
finland.66.a:0 "Bien sûr, nous avons du matériel de rechange qui traîne."
finland.66.b:0 "Nous n'avons pas les moyens d'envoyer du matériel pour le moment."

finland.67.t:0 "[GER.GetNameDefCap] a accepté".
finland.67.d:0 "[GER.GetAdjective] a accepté de nous fournir les armes nécessaires pour renforcer notre armée, en donnant le feu vert à la délégation [GER.GetAdjective] qui arrivera rapidement à [Root.GetNameDef] pour livrer les armes. Cela a permis d'accroître la confiance dans les [GER.GetAdjective], renforçant ainsi les relations, tout en nous permettant de retarder un peu plus la production d'armes au niveau national".
finland.67.a:0 "Remarquable !"

finland.68.t:0 "[GER.GetNameDefCap] a décliné..."
finland.68.d:0 "Les [GER.GetAdjective] ont refusé de nous fournir les armes nécessaires au renforcement de notre armée, ayant invoqué une pénurie d'armes ces derniers temps. Cela signifie que nous devrons accélérer la production d'armes au niveau national, ce qui prendra bien sûr beaucoup de temps. En outre, cela a quelque peu nui aux relations entre nos nations, car nous avions placé notre confiance dans les peuples [GER.GetAdjective], en tant qu'alliés, pour nous aider en cas de besoin".
finland.68.a:0 "Comment osent-ils !"

finland.69.t:0 "[FIN.GetNameDefCap] souhaite acheter des croiseurs légers"
finland.69.d:0 "Il semble que, dans le but de renforcer leur marine, les [FIN.GetAdjective] soient venus nous voir pour acheter deux croiseurs légers de la classe Königsberg : le SMS Stettin et le SMS Stuttgart. S'il est vrai que les croiseurs légers eux-mêmes appartiennent à une classe plus ancienne, il est également vrai qu'ils nous ont bien servi pendant la Weltkrieg. Bien que l'argent reçu des Finlandais soit plutôt tentant en échange de deux navires obsolètes. Qu'en disons-nous ?
finland.69.a:0 "Nous allons les vendre - les navires sont de toute façon dépassés."
finland.69.b:0 "Les coûts dépassent les bénéfices - nous ne pouvons pas vendre les navires."

finland.70.t:0 "[GER.GetNameDefCap] a accepté".
finland.70.d:0 "La délégation [GER.GetAdjective] est venue nous voir avec de merveilleuses nouvelles : apparemment, ils vont nous vendre les croiseurs légers que nous désirons tant en échange d'un paiement. Cela a encore renforcé notre confiance dans les [GER.GetAdjective] en tant qu'alliés loyaux tout en nous permettant, à peu de frais, de renforcer nos forces navales".
finland.70.a:0 "Remarquable !"

finland.71.t:0 "[GER.GetNameDefCap] a décliné..."
finland.71.d:0 "La délégation [GER.GetAdjective] est venue nous voir avec de mauvaises nouvelles : apparemment, ils ne nous vendront pas les croiseurs légers que nous désirons tant, invoquant une pénurie de navires de guerre pour le moment. Cela signifie que nous ne pouvons pas nous procurer les navires nécessaires pour faire entrer véritablement la marine [Root.GetAdjective] dans le vingtième siècle. Il semble que nous devrons continuer à compter sur la marine [GER.GetAdjective] pour nous protéger contre les [RUS.GetAdjective].
finland.71.a:0 "Les navires obsolètes sont-ils si importants pour eux ?"

finland.72.t:0 "[FIN.GetNameDefCap] Has Requested Naval Blueprints"
finland.72.d:0 "Il semble que, dans un effort pour renforcer leur marine, les [FIN.GetAdjective] soient venus nous voir pour acquérir des conceptions navales avancées. S'il est tout à fait vrai que les [FIN.GetAdjective] sont nos alliés et que nous aurions intérêt à leur fournir des plans navals, il est également vrai que ces plans pourraient éventuellement tomber entre les mains de nos ennemis. Bien que l'argent reçu des Finlandais soit plutôt tentant en échange de nos plans navals. Qu'en disons-nous ?
finland.72.a:0 "Nous les fournirons - qu'est-ce qui pourrait mal tourner ?"
finland.72.b:0 "Les coûts dépassent les bénéfices - nous allons décliner."

finland.73.t:0 "[GER.GetNameDefCap] A accepté !"
finland.73.d:0 "Les [GER.GetAdjective] ont accepté de nous fournir des plans navals, déclarant qu'une Finlande puissante sur le plan naval est avantageuse pour le Reichspakt dans son ensemble."
finland.73.a:0 "Remarquable !"

finland.74.t:0 "[GER.GetNameDefCap] a refusé..."
finland.74.d:0 "Les [GER.GetAdjective] ont refusé de nous fournir les plans de la marine, par crainte que ces plans ne tombent entre les mains de l'ennemi. Cela a légèrement endommagé nos relations et est également apparu comme un peu ridicule pour de nombreux Finlandais, qui voient cette décision comme un moyen de bloquer l'avancement de la marine [Root.GetAdjective]. Il semble que nous devrons trouver un autre moyen de faire des progrès dans le domaine de la technologie navale".
finland.74.a:0 "C'est un peu ridicule..."

finland.75.t:0 "La restauration des navires de l'époque de la guerre civile"
finland.75.d:0 "Après des mois de détournement de fonds, de travailleurs et de soutien gouvernemental pour la restauration de trois navires de l'ère de la guerre civile, à savoir le AG-16, le Jääkarhu et le Wäinämöinen, nous avons enfin réussi à voir nos efforts porter leurs fruits. Les trois navires eux-mêmes ne sont pas de quoi rire, surtout avec leur modernisation, et vont certainement renforcer la Marine [Root.GetAdjective]".
finland.75.a:0 "Merveilleux !"

finland.76.t:0 "[FIN.GetName] a demandé à acheter nos avions"
finland.76.d:0 "Il semble que, pour renforcer leur force aérienne, les [FIN.GetAdjective] ont tourné leur regard vers l'extérieur et souhaitent nous acheter des avions. S'il faut tenir compte de considérations relatives à la production et à l'état de notre propre force aérienne, il est également vrai que nous pourrions gagner beaucoup d'argent avec les avions vendus. Qu'en disons-nous ?
finland.76.a:0 "Nous les vendrons - qu'est-ce qui pourrait mal tourner ?"
finland.76.b:0 "Les coûts dépassent les bénéfices - nous allons décliner."

finland.77.t:0 "[SWE.GetName] A accepté !"
finland.77.d:0 "Des nouvelles remarquables ont été reçues de la délégation [SWE.GetAdjective] : apparemment, ils ont accepté notre demande et ont décidé de nous vendre rapidement les avions dont nous avons si désespérément besoin. Cela contribuera certainement à renforcer notre force aérienne !"
finland.77.a:0 "Remarquable !"

finland.78.t:0 "[SWE.GetName] a refusé..."
finland.78.d:0 "De terribles nouvelles ont été reçues de la délégation [SWE.GetAdjective] : apparemment, ils ont décliné notre demande et ont décidé de ne pas nous vendre les avions dont nous avons si désespérément besoin. Cela signifie que nous devrons trouver un autre moyen de renforcer notre force aérienne".
finland.78.a:0 "Dammit."

