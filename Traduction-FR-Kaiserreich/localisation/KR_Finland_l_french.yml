finland.89.d:0 "D'horribles nouvelles sont arrivées de la délégation [UKR.GetAdjective] : apparemment, ils ont refusé de nous fournir les céréales nécessaires, en invoquant des problèmes internes. Malheureusement, il semble que notre population devra supporter pendant un certain temps jusqu'à ce que nous puissions trouver un moyen de compenser la crise des céréales".
finland.89.a:0 "Dammit."

