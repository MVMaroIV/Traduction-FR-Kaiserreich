FIN_mounting_dissent_idea:0 "Dissention Rampante"
FIN_mounting_dissent_idea_desc:0 "Le peuple finlandais a été témoin de la rapide influence allemande qui s'est répandue dans toute la nation depuis la création du Royaume de Finlande en 1918, à la suite de la victoire de la Garde blanche pendant la guerre civile. Cette influence se manifeste sous la forme de traités, d'entreprises allemandes dans le secteur privé, d'armement fabriqué en Allemagne et du roi lui-même, qui est d'origine allemande. En conséquence, le peuple finlandais a lentement commencé à s'indigner de l'emprise de plus en plus forte que le poids de l'Allemagne a exercée sur le royaume, ce qui a entraîné une dissidence qui menace de déborder à tout moment".
FIN_ukrainian_grain_imports_idea:0 "Importations de céréales ukrainiennes"
FIN_ukrainian_grain_imports_idea_desc:0 "La Finlande, étant donné que ses terres sont plutôt pauvres pour la culture de certains types d'herbe, a été contrainte de dépendre de la nation ukrainienne pour les importations de céréales afin d'éviter d'être confrontée à un manque de nourriture pour son peuple. Et bien que l'Ukraine soit souvent considérée comme le "grenier à blé de l'Europe" et qu'elle possède cette ressource en abondance, notre dépendance à l'égard de ses céréales est au mieux incertaine, car des circonstances futures imprévues pourraient contraindre le pays à ralentir ou à arrêter complètement ses expéditions de céréales, ce qui nous mettrait dans une situation désastreuse".
