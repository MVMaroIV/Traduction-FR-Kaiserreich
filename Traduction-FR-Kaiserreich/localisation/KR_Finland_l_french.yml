finland.117.t:0 "La Finlande demande à rejoindre l'Union de défense scandinave"
finland.117.d:0 "La Finlande a assisté à la formation de l'Union de défense scandinave, et considère qu'il est utile de rejoindre l'alliance pour notre défense commune et pour dissuader les nations hostiles qui ne souscrivent pas à nos valeurs communes de se mêler de la région".
finland.117.a:0 "Une autre nation nordique rejoint le groupe !"
finland.117.b:0 "Ils ne seraient qu'un fardeau à protéger."

finland.118.t:0 "[From.GetNameDefCap] a accepté notre proposition"
finland.118.d:0 "Nous avons reçu un message de notre ambassade selon lequel les gouvernements [de GetAdjective] ont accepté notre pétition pour rejoindre l'Union de défense scandinave en faveur de notre défense commune !
finland.118.a:0 "Nous sommes solidaires contre la tyrannie !"

finland.119.t:0 "[From.GetNameDefCap] nous rejette"
finland.119.d:0 "Le gouvernement [de.GetAdjective] ne voit rien dans notre proposition d'alliance. Il semble que nous soyons seuls."
finland.119.a:0 "Nous devrons alors nous défendre !"

finland.120.t:0 "La Finlande veut rejoindre l'Internationale"
finland.120.d:0 "Le gouvernement socialiste de Finlande nous a adressé une pétition exprimant son désir de se joindre à la lutte pour la révolution mondiale. Allons-nous écraser la bourgeoisie avec l'ouvrier finlandais ?"
finland.120.a:0 "Bien sûr !"
finland.120.b:0 "Qu'est-ce qu'ils croient que c'est ? La Finnternationale ?!"

finland.121.t:0 "La France accepte !"
finland.121.d:0 "Le gouvernement communard nous a fait savoir que nous étions les bienvenus dans la lutte contre les forces de la réaction et les forces obscures du capitalisme financier. Ensemble, nous écraserons les chiens de la bourgeoisie !"
finland.121.a:0 "Hourrah !"

finland.122.t:0 "La France nous rejette !"
finland.122.d:0 "Les communards nous ont fait savoir que nous ne sommes pas les bienvenus sur le champ de bataille contre les forces de la réaction. Apparemment, ils nous considèrent comme un autre front qui ne sera pas tenu."
finland.122.a:0 "Maudit soit ces traîtres consommateurs de baguettes !"

finland.123.t:0 "La Finlande veut rejoindre la Fédération"
finland.123.d:0 "Le gouvernement finlandais a suivi avec un vif intérêt le développement de notre union des nations nordiques. Aujourd'hui, nous avons reçu leur demande officielle d'adhésion à la fédération en tant qu'État constitutif".
finland.123.a:0 "Une autre nation nordique rejoint le troupeau !"
finland.123.b:0 "Nous sommes une fédération germanique et nous avons l'intention de le rester !"

finland.124.t:0 "Notre demande a été rejetée !"
finland.124.d:0 "Nous avons reçu un message de Göteborg nous informant que notre demande d'adhésion à la Fédération nordique a été rejetée. Il semble que les États membres aient refusé de laisser entrer notre nation au motif que nous ne sommes pas de culture germanique comme eux".
finland.124.a:0 "Quand pouvons-nous avoir la Laponie avant qu'elle ne ruine leur pureté germanique ?!

finland.125.t:0 "Guerre civile en Russie"
finland.125.d:0 "Une fois de plus, l'ours russe est en guerre contre lui-même, et contrairement à la dernière fois, nous ne sommes pas nous-mêmes en guerre civile. Des voix à Helsinki chuchotent que cela pourrait s'avérer être la meilleure occasion de s'installer en Carélie et de libérer nos frères caréliens du joug russe ! D'autres mettent en garde contre un tel acte de bravade, qui a peu de chances de recevoir le soutien de l'Allemagne".
finland.125.a:0 "Aux armes !"
finland.125.b:0 "Ce n'est pas le bon moment !"

finland.126.t:0 "L'invasion finlandaise de la Carélie"
finland.126.d:0 "Désastre ! Témoins du soulèvement soviétique, les Finlandais ont profité de notre distraction pour lancer une invasion de la Carélie, dont ils affirment qu'elle devrait faire partie de leur nation en raison de l'étroite parenté entre les Caréliens et les Finlandais".
finland.126.a:0 "Cette violation de notre souveraineté ne peut que signifier la guerre !"
finland.126.b:0 "Nous nous occuperons d'eux une fois que nous aurons maîtrisé le front intérieur !"

finland.127.t:0 "Les Russes battent en retraite !"
finland.127.d:0 "Alors que nos forces se déplaçaient en Carélie, les forces russes ont battu en retraite. Apparemment, ils ont reconnu qu'un conflit avec nous n'est pas quelque chose qu'ils peuvent se permettre tant que leur patrie est sous le règne du drapeau rouge."
finland.127.a:0 "Hourra !"

finland.128.t:0 "La mort de Fredrik Kaarle I"
finland.128.d:0 "Notre roi bien-aimé, Fredrik Kaarle Ier de Finlande, est décédé des suites d'une infection sur une blessure de la première Weltkrieg à l'âge de 72 ans, laissant le trône finlandais vacant. À sa place, son deuxième fils aîné survivant, le prince Wolfgang, montera sur le trône et prendra le nom de Väinö Ier lors de son couronnement dans la cathédrale d'Helsinki, où la couronne finlandaise sera pour la première fois portée par quelqu'un d'autre que son père, comme il avait été convenu en 1919 lorsqu'il est venu avec son père en tant que prince héritier de Finlande à la place de son frère aîné, le prince Philipp, qui est resté en Allemagne".
finland.128.a:0 "Le roi est mort ! Vive le roi !"

