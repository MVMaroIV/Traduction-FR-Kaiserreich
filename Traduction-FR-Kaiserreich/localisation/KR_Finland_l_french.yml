finland.79.d:0 "Il semble que, pour renforcer leur force aérienne, les [FIN.GetAdjective] ont tourné leur regard vers l'extérieur et souhaitent nous acheter des avions. S'il faut tenir compte de considérations relatives à la production et à l'état de notre propre force aérienne, il est également vrai que nous pourrions gagner beaucoup d'argent avec les avions vendus. Qu'en disons-nous ?
