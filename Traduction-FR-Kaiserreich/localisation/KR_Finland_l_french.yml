finland.108.t:0 "Ending the Fight ?"
finland.108.d:0 "Étant donné que nous avons atteint tous nos objectifs en Suède, après avoir capturé Tornedalen, il est peut-être temps que nous leur adressions une pétition pour une paix blanche."
finland.108.a:0 "Oui - il est temps de mettre fin au combat."
finland.108.b:0 "Non - nous continuerons jusqu'à ce que nous puissions revendiquer une victoire totale !"

finland.109.t:0 "[From.GetNameDefCap] Souhaits de paix"
finland.109.d:0 "Les [de.GetAdjective] ont exprimé leur volonté de signer officiellement un traité et de déclarer la paix entre nos deux nations, à condition que nous reconnaissions leurs gains territoriaux. Que disons-nous ?"
finland.109.a:0 "Oui - nous ne pouvons plus continuer le combat."
finland.109.b:0 "Non - Nous ne nous rendrons jamais !"

finland.110.t:0 "[From.GetNameDefCap] is Continuing the Fight"
finland.110.d:0 "Assez bêtement, il semble que les [de.GetAdjective] aient l'intention de poursuivre le combat."
finland.110.a:0 "Ainsi soit-il."

