finland.81.a:0 "Dammit."

finland.82.t:0 "Achats de céréales en Russie"
finland.82.d:0 "Comme nous n'avons plus la faveur des [GER.GetAdjective] après notre retrait plutôt abrupt du Reichspakt, il est clair que nous devrons trouver une autre nation pour répondre à nos besoins en céréales afin d'éviter la famine de notre population. Étant donné que [RUS.GetNameDef] est notre voisin et qu'il possède une abondance de céréales, il est tout à fait naturel que nous nous adressions à lui pour nous procurer les céréales que nous désirons tant".
finland.82.a:0 "Nous espérons que tout ira bien."

finland.83.t:0 "[FIN.GetName] a demandé du grain"
finland.83.d:0 "La [FIN.GetAdjective] nous a contactés afin d'obtenir des cargaisons de céréales, car leur ancien fournisseur de céréales, [UKR.GetNameDef], qui se trouve dans la sphère d'influence de [GER.GetNameDef], n'est plus une option viable pour la jeune nation. S'il est vrai que nous possédons une abondance de céréales, la question de savoir si nous souhaitons ou non aider les Finlandais est toujours une question que nous devons nous poser".
finland.83.a:0 "Nous allons les vendre - qu'est-ce qui pourrait mal tourner ?"
finland.83.b:0 "Les coûts dépassent les bénéfices - nous allons décliner."

finland.84.t:0 "[RUS.GetNameDefCap] A accepté !"
finland.84.d:0 "De bonnes nouvelles sont arrivées de la délégation [RUS.GetAdjective] : apparemment, ils ont accepté de nous fournir les céréales nécessaires, en échange d'une somme annuelle pour compenser les frais d'expédition, plus un petit supplément. Heureusement, il semble que nous puissions éviter la famine de nos citoyens".
finland.84.a:0 "Remarquable !"

finland.85.t:0 "[RUS.GetNameDefCap] a refusé..."
finland.85.d:0 "D'horribles nouvelles nous sont parvenues de la délégation [RUS.GetAdjective] : apparemment, ils ont refusé de nous fournir le grain nécessaire, invoquant les relations tendues entre nos nations ainsi que des problèmes internes. Malheureusement, il semble que notre population devra supporter pendant un certain temps jusqu'à ce que nous puissions trouver un moyen de compenser la crise des céréales".
finland.85.a:0 "Dammit."

finland.86.t:0 "Procuring Grain from [UKR.GetNameDef]"
finland.86.d:0 "Après que [UKR.GetNameDef] ait brusquement interrompu les importations de céréales dans notre pays, le peuple [Root.GetAdjective] souffre depuis un certain temps et, malgré le renforcement du pouvoir par le roi, il semble que nous ne puissions pas satisfaire la population indéfiniment. Nous devons nous adresser à notre ancien partenaire et lui demander à nouveau d'importer des céréales, car il en possède en abondance, et il est tout à fait naturel que nous nous adressions à lui pour nous procurer les céréales que nous désirons tant".
finland.86.a:0 "Nous espérons que tout ira pour le mieux."

finland.87.t:0 "[FIN.GetName] a demandé du grain"
finland.87.d:0 "[FIN.GetNameDefCap] nous a contacté concernant l'achat de céréales, en raison de leur manque de ressources. En raison des contraintes financières du Lundi noir, nous avions été obligés, au détriment de l'objectif [FIN.GetAdjective], de couper les importations de céréales, privant ainsi la nation de sa principale source de nourriture. Cependant, comme la crise a commencé à s'atténuer lentement, il semble que nous puissions recommencer à l'exporter. Mais il est également vrai que la conservation des céréales pour les [Root.GetAdjective] à l'intérieur du pays serait également judicieuse afin de lutter contre d'autres crises potentielles. Que devrions-nous faire ?
finland.87.a:0 "Nous allons vendre le grain - qu'est-ce qui pourrait mal tourner ?"
finland.87.b:0 "Les coûts dépassent les bénéfices - nous allons décliner."

