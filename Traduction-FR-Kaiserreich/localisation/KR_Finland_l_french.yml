finland.91.a:0 "Nous allons vendre le grain - qu'est-ce qui pourrait mal tourner ?"
finland.91.b:0 "Les coûts dépassent les bénéfices - nous allons décliner."

finland.92.t:0 "[UKR.GetNameDefCap] A accepté !"
finland.92.d:0 "De bonnes nouvelles sont arrivées de la délégation [UKR.GetAdjective] : apparemment, ils ont accepté de nous fournir les céréales nécessaires, en échange d'une somme annuelle pour compenser les frais d'expédition, plus un petit supplément. Heureusement, il semble que nous puissions éviter la famine de nos citoyens".
finland.92.a:0 "Remarquable !"

finland.93.t:0 "[UKR.GetNameDefCap] a décliné..."
finland.93.d:0 "D'horribles nouvelles sont arrivées de la délégation [UKR.GetAdjective] : apparemment, ils ont refusé de nous fournir les céréales nécessaires, en invoquant des problèmes internes. Malheureusement, il semble que notre population devra supporter pendant un certain temps jusqu'à ce que nous puissions trouver un moyen de compenser la crise des céréales".
finland.93.a:0 "Dammit."

finland.94.t:0 "[UKR.GetAdjective] Les importations de céréales sont revenues aux niveaux d'avant le lundi noir !"
finland.94.d:0 "[UKR.GetNameDef] et [UKR.GetNameDef], les [UKR.GetAdjective] ont répondu à notre demande et ont même affirmé leur intérêt à rétablir les niveaux d'exportation de céréales à ce qu'ils étaient avant la crise. C'est une excellente nouvelle pour notre pays car cela signifie que nous pouvons obtenir des quantités accrues de céréales à un prix plus bas, ce qui réduit les dépenses tout en stimulant le moral des gens de [Root.GetAdjective]".
finland.94.a:0 "Splendid news !"

finland.95.t:0 "[FIN.GetNameDefCap] souhaite améliorer les relations"
finland.95.d:0 "Dans ce qui est considéré comme un geste surprenant par nombre de nos diplomates et politiciens de haut niveau, [FIN.GetNameDef] nous a contactés pour tenter d'améliorer les relations afin d'éviter le déclenchement d'une guerre en Scandinavie. Si la réciprocité de leurs efforts peut être avantageuse et nous laisser un front potentiel de moins à craindre en cas de guerre, il est également évident que nous sommes beaucoup plus forts que l'objectif [FIN.GetAdjective] et que nous pouvons les vaincre si nécessaire. Cela étant dit, nous devons envoyer une réponse dès que possible. Que devons-nous faire ?
finland.95.a:0 "Nous accepterons leurs avances."
finland.95.b:0 "Nous accepterons leurs avances."
finland.95.c:0 "Nous refuserons leurs avances."

finland.96.t:0 "[RUS.GetNameDefCap] a accepté".
finland.96.d:0 "Nos diplomates de [RUS.GetNameDef] sont arrivés avec de merveilleuses nouvelles : apparemment, les [RUS.GetAdjective] sont prêts à accepter notre offre de favoriser la paix entre nos deux nations et le réchauffement des relations. Cependant, sur une note plus douce et amère, ils l'ont fait à un prix et ont exigé que nous leur remettions la Carélie afin "d'assurer la sécurité de l'État [RUS.GetAdjective]". S'il est vrai que nos citoyens ne seraient pas satisfaits de notre cession de terre, il est également vrai qu'une Russie hostile n'est pas quelque chose que nous voudrions avoir à nos frontières. Que devrions-nous faire ?
finland.96.a:0 "Un tel accord n'est pas idéal, mais nous n'avons pas le choix..."
finland.96.b:0 "Nous ne céderons jamais notre territoire légitime !"

finland.97.t:0 "[RUS.GetNameDefCap] A accepté !"
finland.97.d:0 "Nos diplomates de [RUS.GetNameDef] sont arrivés avec de merveilleuses nouvelles : apparemment, les [RUS.GetAdjective] sont prêts à accepter notre offre de favoriser la paix entre nos deux nations et le réchauffement des relations."
finland.97.a:0 "Merveilleuses nouvelles !"

finland.98.t:0 "[RUS.GetNameDefCap] a décliné !"
finland.98.d:0 "Nos diplomates de [RUS.GetNameDef] sont arrivés avec des nouvelles malheureuses : apparemment, les [RUS.GetAdjective] ne sont pas disposés à accepter notre offre de favoriser la paix entre nos deux nations et le réchauffement des relations. Cela signifie que nous devons continuer à traiter avec une Russie hostile à notre frontière et que nous devons nous préparer à toute attaque potentielle de notre frontière orientale".
finland.98.a:0 "Qu'ils soient maudits - occupez-vous des forts immédiatement !"

finland.99.t:0 "Réconciliation avec [FIN.GetNameDef] ?"
finland.99.d:0 "Dans ce que beaucoup considèrent comme une démarche surprenante, [FIN.GetNameDef] a, sur un ton que l'on peut considérer comme réconciliant, tenté d'encourager les liens et de construire des relations entre nos deux nations, en citant la stabilité de la Scandinavie comme une raison clé pour favoriser les liens. Bien que nous ne soyons pas obligés d'accepter, ce serait peut-être une grande bénédiction pour [Root.GetNameDef]".
finland.99.a:0 "Nous accepterons."
finland.99.b:0 "Absolument pas."

finland.100.t:0 "[From.GetNameDefCap] A accepté !"
finland.100.d:0 "Bonnes nouvelles ! [From.GetNameDefCap] a décidé d'accepter notre offre de renforcer les liens entre nos nations, en déclarant que l'objectif de stabilité au sein de la Scandinavie est important et que toutes les nations devraient aspirer à le réaliser. Il semble que nos efforts de réconciliation aient porté leurs fruits".
finland.100.a:0 "Un toast à nos amis [de GetAdjective] !"

finland.101.t:0 "[From.GetNameDefCap] a décliné !"
finland.101.d:0 "Mauvaises nouvelles ! [From.GetNameDefCap] a catégoriquement rejeté notre offre, déclarant que notre objectif d'apporter et de maintenir la stabilité en Scandinavie est un objectif qui peut être atteint sans notre aide. Il semble que nos efforts de réconciliation aient, en somme, échoué".
finland.101.a:0 "Damn them."

