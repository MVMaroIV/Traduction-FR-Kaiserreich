finland.111.d:0 "Étant donné que nous avons atteint tous nos objectifs en Norvège, ayant capturé Finnmarksvidda, il est peut-être temps que nous leur adressions une pétition pour une paix blanche."
finland.111.a:0 "Oui - il est temps de mettre fin au combat."
