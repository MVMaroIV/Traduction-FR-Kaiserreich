### Focuses ###
## Political Trees ##
# Non-Syndie #
URG_restore_presidentialism:0 "Rétablir la présidence"
URG_restore_presidentialism_desc:0 "Depuis la présidence de Baltasar Brum, le président a été mis à l'écart et le véritable pouvoir a été détenu par le conseil. Pendant trop longtemps, le conseil a eu un contrôle absolu sur la nation, ce qui a réduit le pouvoir de l'État à des querelles inutiles entre politiciens intrigants. Il est temps qu'un seul homme reprenne le contrôle pour le bien de la nation, et cet homme sera Gabriel Terra".
URG_presidents_decision:0 "La décision du Président"
URG_presidents_decision_desc:0 "Le nouveau président étant rassuré dans sa position et ses pouvoirs étendus, il doit maintenant décider de ce qu'il va faire du budget de l'État. Le Lundi noir a réduit nos bénéfices commerciaux, car plus personne en Europe n'a d'argent pour acheter nos produits, et le maintien de l'État-providence pour notre population nécessite un investissement massif de l'État, ce qui nous laisse dans un déficit grave. Va-t-il mettre fin à l'État providence ? Ou le réformera-t-il ?
URG_end_welfare_state:0 "Mettre fin à l'État providence"
URG_end_welfare_state_desc:0 "L'Uruguay a connu un début de siècle prometteur, avec les premiers signes de stabilité politique depuis la naissance de la nation et un commerce florissant avec le reste du monde. Il était alors logique d'avoir un État providence pour améliorer les conditions de vie de nos citoyens. Aujourd'hui, nous sommes au bord de l'effondrement économique total, et si nous voulons nous sauver, nous devons mettre fin à l'État providence et rétablir l'équilibre de notre budget de manière décisive".
URG_temporary_tax_increases:0 "Augmentations temporaires d'impôts".
URG_temporary_tax_increases_desc:0 "Pendant l'État providence, non seulement l'État a fourni des prestations sociales, mais il a également essayé de maintenir les impôts à un niveau minimum. Aujourd'hui, les citoyens uruguayens sont habitués à ce système et nous ne pouvons pas nous contenter de procéder à une augmentation permanente des impôts pour combler notre déficit. Nous allons imposer de petits impôts dans tous les services et dire que ce n'est qu'une mesure temporaire. Espérons que nous les abaisserons à nouveau lorsque notre économie se redressera".
URG_shrink_government_involvement:0 "Réduire l'implication du gouvernement"
URG_shrink_government_involvement_desc:0 "L'État avait l'habitude de superviser, par l'intermédiaire de ses ministères, la plupart des problèmes de la société uruguayenne. Si cela a permis à l'État de rester une entité bienveillante, il est devenu un simple obstacle à notre budget. Nous allons commencer à réduire l'implication de l'État, et nous espérons que ce sera la dernière de nos réductions budgétaires".
URG_promote_foreign_business:0 "Promouvoir les investissements étrangers"
URG_promote_foreign_business_desc:0 "Pour que nous puissions enfin nous débarrasser du Lundi noir, il ne suffit pas de réduire les dépenses, il faut de nouveaux profits. Bien que nous ayons maintenu un commerce agricole élevé, les investissements étrangers sont restés plutôt faibles. Nous devrions promouvoir les investissements des entreprises étrangères afin de nous assurer que l'ensemble de notre économie ne repose pas uniquement sur le commerce agricole".
URG_reform_welfare_state:0 "Réformer l'État-providence"
URG_reform_welfare_state_desc:0 "La création d'un État providence est l'une de nos plus grandes fiertés et, à ce titre, nous ne pouvons pas y mettre fin ! De nombreux citoyens uruguayens comptent sur nous ! Nous trouverons un moyen de réformer notre système et de nous remettre sur les rails sans laisser notre peuple seul".
URG_huge_tax_increases:0 "Augmentation temporaire de l'impôt".
URG_huge_tax_increases_desc:0 "Le déficit budgétaire massif que nous connaissons actuellement est sur le point de faire s'effondrer notre pays sur lui-même. Nous allons procéder à une hausse d'impôts comme jamais auparavant, ce qui devrait en théorie augmenter nos revenus et nous aider à équilibrer notre budget. Espérons que nos citoyens comprendront que c'est nécessaire s'ils souhaitent conserver les moyens de subsistance que nous avons obtenus durant notre âge d'or".
URG_fund_recovery_programs:0 "Programmes de recouvrement des fonds"
URG_fund_recovery_programs_desc:0 "Nous avons maintenant un excédent de recettes assez important. Notre prochaine étape devrait être de remettre notre économie sur les rails. Les petites entreprises ne manquent pas dans notre petit pays, elles ont toutes souffert des effets de la crise et beaucoup ont été contraintes de fermer. Nous mettrons en place des programmes de relance, de manière à remettre nos talents locaux sur les rails et à augmenter nos bénéfices afin de poursuivre les réformes".
URG_farmer_subsidies:0 "Subventionner les agriculteurs
URG_farmer_subsidies_desc:0 "L'Uruguay est une nation essentiellement agraire, et c'est le Lundi noir qui a le plus touché notre secteur agricole. Les Tambos (laiteries uruguayennes) ont dû fermer et les agriculteurs ont été contraints de vendre leurs produits bien en dessous du coût de production. Notre prochaine étape devrait consister à subventionner leurs activités et leurs produits, qui à leur tour se remettront sur les rails et nous rendront leurs précieux bénéfices par le biais d'impôts".
URG_continue_council_rule:0 "Continuation du Règne du Counseil"
URG_continue_council_rule_desc:0 "Avec Baltasar Brum et sa réforme en 1918, notre pays est enfin arrivé au terme d'un conflit presque centenaire entre les "Blancos" et les "Colorados". Cela a inauguré la prospérité qui a suivi, et il serait insensé de mettre fin à ce système en raison d'une catastrophe mondiale et de risquer de revenir à l'époque des luttes constantes entre nos factions".
URG_décision_politique_du_Conseil:0 "La Décision du Conseil"
URG_council_policy_decision_desc:0 "Nous avons transmis pour une session d'urgence du conseil concernant la crise. Alors que des politiciens surgis d'un bond se rassemblent dans la salle du conseil, le moment est venu de décider quelle sera notre première réaction au Lundi noir".
URG_implement_decided_tax:0 "La politique du Conseil : Taxe"
URG_implement_decided_tax_desc:0 "Maintenant que nous avons adouci le premier coup, nous devons réfléchir à ce qu'il faut faire de notre système fiscal. Comme toujours, la réflexion sur le sujet prendra du temps, mais nous trouverons une solution ensemble".
URG_implement_government_involvement:0 "Politique du Conseil : Taille du gouvernement"
URG_implement_government_involvement_desc:0 "Avec les nouvelles réformes fiscales maintenant en vigueur, nous devons maintenant décider si nous continuons avec la taille actuelle du gouvernement, ou si nous devons encourager davantage les investissements étrangers en réduisant notre intervention économique.
URG_implement_recovery_plan:0 "Politique du Conseil : Plan de relance"
URG_implement_recovery_plan_desc:0 "Nous avons déjà assez couvert ce que nous faisons avec l'argent de nos concitoyens, maintenant nous devons décider ce que nous allons faire avec l'argent que nous recevons. Nos récentes réformes nous ont permis de dégager un excédent considérable, que nous pouvons utiliser pour lancer un plan de relance. La question est maintenant de savoir quel plan".
URG_farmer_policy:0 "La politique du Conseil : Agriculteurs"
URG_farmer_policy_desc:0 "Enfin, nous devons décider de ce qu'il faut faire de nos agriculteurs. L'agriculture est la pierre angulaire de l'Uruguay et, avec la crise récente et la réaction tardive de notre gouvernement, nombre de nos agriculteurs ont été contraints de réduire leurs activités, ce qui leur a permis de disposer de vastes étendues de terres non rentables. Nous devons les remettre au travail afin d'augmenter nos profits ! mais comment ?
URG_end_black_monday:0 "La fin du lundi noir"
URG_end_black_monday_desc:0 "Grâce à des réformes intelligentes, nous avons réussi à équilibrer notre budget et à faire face aux dernières vagues du Lundi noir. Nous pouvons maintenant nous remettre sur pied et retrouver les niveaux de production d'avant le Lundi noir".

URG_dealing_with_black_monday:0 "Le Lundi Noir"
URG_dealing_with_black_monday_desc:0 "Maintenant que la politique de l'Uruguay a été stabilisée, il est temps pour nous de traiter le problème qui a causé la déstabilisation. Le Lundi noir a frappé beaucoup de gens à travers le pays, et il est temps d'agir".
URG_promote_political_stability:0 "Promouvoir la stabilité politique"
URG_promote_political_stability_desc:0 "L'Uruguay n'est pas étranger à l'instabilité politique. Pendant près d'un siècle, le conflit entre les "Blancos" et les "Colorados" a failli déchirer notre nation plus d'une fois. Avec le Conseil, cependant, nous avons réussi à unir les deux parties, qui font maintenant de leur mieux pour coopérer et nous conduire vers un avenir meilleur. Nous encouragerons cette harmonie, et ferons de tous ceux qui s'efforcent de parvenir à un compromis et à une coopération des citoyens exemplaires".
URG_encourage_political_confidence:0 "Encourager la confiance politique"
URG_encourage_political_confidence_desc:0 "Le peuple uruguayen a le choix lors des élections. Cependant, de nombreuses personnes ne votent toujours pas, croyant qu'elles n'auront aucun effet sur le résultat, ou même ne connaissant pas du tout l'existence des élections ! Nous devrions essayer de promouvoir la confiance dans le jeu politique, pour encourager la stabilité".
URG_power_to_the_council:0 "Elargir le pouvoir des conseils"
URG_power_to_the_council_desc:0 "Maintenant que nous avons fini de traiter la crise, nous pouvons revenir aux questions que nous avions avant elle. Les actions du Conseil se sont avérées décisives, et cela nous a valu un grand soutien de l'opinion publique. Puisque le conseil s'est avéré être le facteur décisif à la place du président, nous chercherons à étendre notre pouvoir exécutif à toutes les fonctions étatiques que le président avait l'habitude d'exercer".
URG_begin_council_policy:0 "Commencer la politique des conseils"
URG_begin_council_policy_desc:0 "Le Conseil a enfin stabilisé la scène politique, et il est maintenant temps que les politiques soient remises en œuvre après la crise".
URG_colorado_in_power:0 "Partido Colorado"
URG_colorado_in_power_desc:0 "Le parti social-démocrate dit *Partido Colorado* a été le principal parti de l'Uruguay au cours des dernières décennies, et comme ils détiennent la majorité du pouvoir, nous allons maintenant passer à la mise en œuvre de leurs politiques".
URG_agricultuaral_council:0 "Bureau du développement agricole"
URG_agricultuaral_council_desc:0 "Maintenant que l'Uruguay est de nouveau sur pied, nous devons prendre des mesures pour éviter les erreurs du passé. L'un des secteurs qui a été le plus durement touché est le secteur agricole. Nous avons décidé de centraliser les activités agricoles nationales en une seule entité, l'"Oficina de Programación y Politica Agropecuaria", ou "OPYPA"".
URG_new_farming_methods:0 "Nouvelles méthodes agricoles".
URG_new_farming_methods_desc:0 "De nouvelles méthodes d'agriculture ont été récemment étudiées, et elles s'avèrent extrêmement efficaces. Si nous voulons augmenter les exportations, nous devons promouvoir ces méthodes auprès de tous les agriculteurs uruguayens".
URG_people_over_money:0 "Les gens sont plus que de l'argent"
URG_people_over_money_desc:0 "L'un des principaux locataires du parti Colorado est et a toujours été de "rendre les riches un peu moins riches pour rendre les pauvres un peu moins pauvres". Avec cette idée en tête et les réformes qui s'annoncent, nous pouvons enfin commencer nos politiques de redistribution des richesses, si nous voulons avoir un Uruguay meilleur et plus égal".
URG_moderates_in_power:0 "Conseil équilibré"
URG_moderates_in_power_desc:0 "Le Conseil a été, depuis sa création, un compromis entre les deux plus grandes parties de l'Uruguay afin de garantir la stabilité, et le fait qu'une fois de plus le Conseil devienne vital pour sortir de l'impasse montre les avantages de l'avoir maintenu jusqu'à ce jour. Il faut espérer que de nouveaux compromis pourront être trouvés entre les parties et qu'un nouvel Uruguay pourra se présenter mieux qu'auparavant".
URG_compromis_entre_les_côtés:0 "Compromis entre les côtés"
URG_compromise_between_sides_desc:0 "L'Uruguay ne sera pas construit par un seul groupe, ou une seule partie. L'Uruguay est pour tout le monde, et c'est pour cette raison qu'avant de nous lancer dans la planification de nos politiques, nous devrions d'abord nous efforcer de faire le plus possible de compromis entre les deux parties afin de garantir que les délais de discussion au moment du vote final des politiques soient beaucoup plus courts qu'ils ne l'étaient".
URG_balanced_budget:0 "Balanced Budget"
URG_balanced_budget_desc:0 "Le Conseil est parvenu à un accord sur le budget du gouvernement. Alors que les Colorados ont évidemment plaidé pour une augmentation des investissements, les Nacionales ont trouvé un compromis, et permettront aux Colorados de payer pour ces politiques, tant que celles-ci restent dans les limites du budget estimé, car les Nacionales craignent que les dépenses excessives ne conduisent à une nouvelle crise économique".
URG_ensure_stability:0 "Garantir la stabilité"
URG_ensure_stability_desc:0 "Les factions politiques de notre pays ayant leur mot à dire dans notre gouvernement, tout en leur accordant un pouvoir exécutif important, mettent lentement, mais sûrement, un terme définitif aux clivages qui ont déchiré notre pays, nous pouvons envisager l'avenir comme un seul peuple".
URG_nacional_in_power:0 "Partido Nacional"
URG_nacional_in_power_desc:0 "Le Partido Nacional, qui existe depuis la création de l'État uruguayen, a finalement battu les Colorados et, à ce titre, nous allons maintenant passer à la mise en œuvre de leurs politiques".
URG_attract_foreign_investment:0 "Attirer les investissements étrangers"
URG_attract_foreign_investment_desc:0 "L'Uruguay est une nation en développement. La terre uruguayenne est fertile, nos ports sont grands et performants, et nous disposons d'une grande marge de manœuvre pour agrandir les parcs industriels. La seule chose qui nous manque, c'est l'argent pour investir dans ces zones et, à ce titre, nous devrions essayer d'encourager les investissements étrangers pour améliorer notre économie".
URG_redo_taxes:0 "Abroger l'imposition d'urgence"
URG_redo_taxes_desc:0 "Maintenant que la crise est derrière nous et que nous avons réussi à équilibrer notre budget, il n'est plus nécessaire de maintenir les hausses d'impôts passées. Nous tiendrons notre parole et les réduirons, ce qui renforcera la confiance de l'Uruguayen moyen dans son gouvernement".
URG_school_reform_plan:0 "Plan de réforme de l'éducation"
URG_school_reform_plan_desc:0 "Nous sommes entourés de géants, qui ont d'énormes armées et d'énormes industries, donc nous espérons survivre contre eux en comptant sur les chiffres. Nous devons commencer à nous appuyer sur la qualité, et pour cela nous avons besoin d'une meilleure éducation, qui nous donnera un avantage sur la technologie avec suffisamment de temps et de ressources".
URG_expand_presidents_power:0 "Elargir la présidence"
URG_expand_presidents_power_desc:0 "Avec la réforme constitutionnelle entrée en vigueur en 1919, la présidence a dû partager l'essentiel de son pouvoir avec le Conseil national d'administration. Si cela a fonctionné à l'époque, nous devons maintenant prendre des mesures décisives, ce qui ne peut se produire avec les luttes intestines constantes au sein du Conseil, et nous devons donc étendre le pouvoir du président".
URG_encourage_political_participation:0 "Encourager la participation politique
URG_encourage_political_participation_desc:0 "L'une des principales craintes avec la perte du conseil est le manque de représentation des partis d'opposition. Cependant, nous leur prouverons qu'il n'y a rien à craindre. Les municipalités locales jouiront d'une grande autonomie, et des référendums seront prévus sur quelques politiques sociales afin d'apaiser la population et de prouver que nous ne sommes pas des tyrans".
URG_stabilise_the_nation:0 "Stabiliser La Nation"
URG_stabilise_the_nation_desc:0 "Avec la récession économique qui se profile et la dissolution du conseil, les grèves et les émeutes remplissent nos rues, et les criminels se sentent encouragés à réaliser leurs activités odieuses. Rétablir la stabilité ne sera pas facile, mais avec la main forte de notre président, nous allons bientôt surmonter cela !"
URG_begin_presidents_policy:0 "Commençons les Politiques Presidentielles"
URG_begin_presidents_policy_desc:0 "La situation politique étant enfin stabilisée, nous pouvons commencer à nous préoccuper de nos réformes politiques pour le pays".
URG_socialists_in_power:0 "Partido Socialista de Uruguay"
URG_socialists_in_power_desc:0 "Le Partido Socialista de Uruguay, bien qu'ayant toutes les chances de s'imposer, a dû être démantelé et réformé après 1921 avec la scission entre les socialistes traditionnels et les syndicalistes, qui ont formé le PSiU. Nous n'avancerons pas dans la mise en œuvre de leurs politiques".
URG_peaceful_transition:0 "Transition pacifique"
URG_peaceful_transition_desc:0 "L'un des principaux tenants du socialisme de Frugoni est que la violence, telle qu'on la voit en France et en Grande-Bretagne, n'est que contre-productive pour les travailleurs et la société elle-même, et en tant qu'élu du gouvernement uruguayen, il a promis de s'en tenir à la lettre à ce tenant. Le temps nous dira cependant si son pacifisme dur travaillera vraiment à réformer l'Uruguay..."
URG_improve_workers_rights:0 "Améliorer les droits des travailleurs"
URG_improve_workers_rights_desc:0 "L'un de nos principaux soutiens est constitué par les travailleurs de l'industrie uruguayenne qui, bien que leur nombre ne soit pas aussi important que celui de notre voisin l'Argentine, constituent toujours une part importante de la société uruguayenne dans son ensemble. Cependant, des décennies de croissance économique ont abandonné nombre d'entre eux, les forçant à vivre dans des conditions ignobles, et c'est pourquoi le président fait pression pour que de nouvelles lois sur le travail soient adoptées afin d'améliorer leurs conditions de vie".
URG_support_trade_unions:0 "Soutenir les syndicats"
URG_support_trade_unions_desc:0 "Les syndicats d'Uruguay ont joué un rôle énorme dans notre victoire, et nous ne devons pas sous-estimer leur influence. Cependant, ils sont aussi extrêmement vulnérables à la radicalisation et commencent à tenir compte de l'appel révolutionnaire violent du PSiU, et pour l'éviter, nous devrions les courtiser à nos côtés en leur accordant des concessions pour nous assurer qu'ils n'entraveront pas nos réformes".

# Terra Coup #
URG_terra_rule:0 "La dictature de Terra"
URG_terra_rule_desc:0 "En bien ou en mal, Gabriel Terra a pris le contrôle total de l'État, et c'est sa seule volonté qui fera ou défera désormais l'Uruguay.
URG_crack_down_on_syndies:0 "Répression du syndicalisme"
URG_crack_down_on_syndies_desc:0 "Avec les dangers du radicalisme qui guettent l'Uruguay après la victoire des radicaux en Occident, Terra a décidé de prendre une position dure contre le syndicaliste en Uruguay. Nous ne prendrons aucun risque avec ces maudits traîtres !"
URG_anti_libéralisme:0 "Anti-Libéralisme"
URG_anti_liberalism_desc:0 "C'est la libre circulation des idées et des capitaux qui a amené ce continent au bord de l'effondrement total, et Terra est prêt à prendre des mesures pour éviter que cela ne nous arrive, ¡Viva Terra !
URG_expand_police_force:0 "Expand the Police Force"
URG_expand_police_force_desc:0 "Afin de maintenir la stabilité dans les rues, notre force de police actuelle ne suffit pas, mais notre armée ne peut pas aller dans les villes car elle a d'autres obligations à remplir. Nous devrons augmenter les forces de police afin de maintenir un contrôle strict sur notre pays".
URG_purge_disloyal_officers:0 "Purgez les officiers déloyaux".
URG_purge_disloyal_officers_desc:0 "Nous ne pouvons plus nous permettre d'avoir des officiers dans notre armée, ce qui peut s'avérer être un handicap en ces temps difficiles. Nous devrons mener une enquête approfondie sur notre corps d'officiers et inviter ceux qui ont un passé suspect à démissionner. Mais s'ils refusent, nous devrons les renvoyer de force..."
URG_nouvelle_politique_industrielle:0 "Nouvelle politique industrielle"
URG_new_industrial_policy_desc:0 "Nous ne pouvons plus faire confiance aux exportations rurales pour constituer l'épine dorsale de l'économie uruguayenne. Une guerre se prépare au loin, et un changement radical sera nécessaire pour que notre pays survive à la tempête qui s'annonce. C'est pourquoi Terra a décrété que le gouvernement devait investir dans une nouvelle usine afin de rendre Montevideo un peu moins dépendante des importations étrangères".
URG_foreign_trade:0 "Commerce extérieur"
URG_foreign_trade_desc:0 "Le commerce est vital pour la réussite d'un pays, et l'Uruguay ne peut espérer supporter seul la tempête qui s'annonce. Terra va commencer à élargir les partenaires commerciaux de l'Uruguay, même pour les pays que la plupart considèrent comme anticonstitutionnels ou illégitimes..."
URG_centralise_power:0 "Centraliser le pouvoir"
URG_centralise_power_desc:0 "Avec le Conseil, une grande partie du pouvoir exécutif a été déléguée à la fois à l'opposition et aux municipalités locales, affaiblissant l'emprise du gouvernement central juste pour apaiser l'opposition. Nous devrons revenir sur cette politique si nous voulons donner à Terra le pouvoir nécessaire pour sauver l'Uruguay de la catastrophe".
URG_propaganda:0 "Propagande Terrista"
URG_propaganda_desc:0 "C'est Gabriel Terra qui détient la clé pour sauver cette nation, mais beaucoup de gens ne l'ont pas encore reconnu comme tel. Nous allons accroître notre effort de propagande afin que chaque homme, femme et enfant sache qui est le nouveau président et comment il peut nous aider en ces temps difficiles".
URG_cooperate_with_nacional_party:0 "Coopérer avec le Partido Nacional"
URG_cooperate_with_nacional_party_desc:0 "Bien que Terra fasse partie du Parti Colorado, ses politiques s'alignent lentement de plus en plus sur le programme du PN. Nous chercherons à resserrer les liens avec leurs représentants afin de pousser l'Uruguay vers un nouvel avenir commun".
URG_anti_unionism_act:0 "Loi antisyndicaliste" 
URG_anti_unionism_act_desc:0 "Les syndicats sont une menace pour la stabilité de l'Uruguay et nous allons essayer de nuire, voire de détruire complètement leur influence au sein du gouvernement. Nous adopterons une loi pour illégaliser tous les syndicats syndicalistes et nous chercherons à réduire l'influence des autres syndicats non syndicalistes au cas où les radicaux tenteraient de les infiltrer".
URG_new_constitution:0 "La nouvelle constitution"
URG_nouvelle_constitution_desc:0 "Plusieurs restrictions de la constitution de 1918 empêchent Terra de réaliser les dernières étapes de son rachat. Nous demanderons une nouvelle convention constitutionnelle, où nous réformerons la constitution précédente pour supprimer le Consejo de Administración, pour donner un pouvoir exécutif illimité à Terra, pour empêcher les étrangers de nuire à notre pays et pour prévoir une répartition égale 50/50 au Sénat pour les Colorados ainsi que pour les Nacionales".

# Revolution #
URG_uruguayan_revolution:0 "Révolution forcée"
URG_uruguayan_revolution_desc:0 "D'une manière ou d'une autre, la Révolution a enfin atteint les côtes uruguayennes ! Bien que l'Uruguay n'ait jamais été un pays où les divisions sociales sont profondes, contrairement à l'Argentine, il reste encore beaucoup à faire pour mettre enfin fin à la lutte des classes et ouvrir une nouvelle ère d'égalité pour l'Uruguay" !
URG_purge_the_government:0 "Purgez le gouvernement"
URG_purge_the_government_desc:0 "Le gouvernement précédent n'est que le symbole de l'ancien régime bourgeois. Bien qu'ils aient certainement fait du bien à leurs citoyens, ils nous ont laissé tomber lorsque l'économie allemande décadente s'est finalement effondrée et a permis aux vagues de son effondrement de toucher les travailleurs uruguayens. Leurs crimes sont impardonnables, et la solution est simple..."
URG_cooperate_the_government:0 "Coopérer avec les anciens politiciens"
URG_cooperate_the_government_desc:0 "Le gouvernement uruguayen n'a jamais vraiment défendu une puissante oligarchie et a fourni à ses citoyens une aide importante bien qu'il ne soit pas soi-disant révolutionnaire. Bien que de nombreuses personnes au sein de notre mouvement aient dénoncé le gouvernement uruguayen pour ne pas en faire assez, nous pensons que leurs efforts sont louables et nous considérons qu'ils peuvent nous aider à apporter une révolution pacifique en Uruguay".
URG_buro_nacional_revolucionario:0 "Buro Nacional Revolucionario"
URG_buro_nacional_revolucionario_desc:0 "Maintenant que nous avons consolidé notre pouvoir et commencé à éliminer les vestiges de l'ancien système, nous avons besoin d'une force paramilitaire qui puisse nous protéger d'une contre-révolution réactionnaire. Nous allons créer le "Bureau national révolutionnaire", qui restera vigilant, tant au niveau des militaires que de la population et du gouvernement, pour déceler les signes de menaces réactionnaires et les neutraliser avant de menacer notre pays".
URG_bnr_recrutement:0 "Le BNR Recrute"
URG_bnr_recruitment_desc:0 "Le BNR est actuellement composé principalement d'anciens membres du parti qui ont été parmi nos premiers révolutionnaires. Bien que leurs services et leur loyauté soient appréciés, ils ne suffisent pas à couvrir nos besoins modernes. Nous allons lancer une campagne de recrutement pour le BNR, en espérant rallier tout révolutionnaire loyal à cette association qui assurera notre révolution".
URG_fully_intergrate_government:0 "Intégrer pleinement le gouvernement"
URG_fully_intergrate_government_desc:0 "Maintenant que nous avons enfin obtenu qu'aucun contre-révolutionnaire ne nous détruise, nous pouvons commencer à reprendre les fonctions gouvernementales précédentes et à planifier nos réformes.
URG_socialist_reforms:0 "Mettre en œuvre les réformes socialistes"
URG_socialist_reforms_desc:0 "Beaucoup de travail a déjà été fait avec les politiques de gratuité des soins de santé et de l'éducation, mais il reste encore beaucoup à faire. Nous avons planifié nos prochaines étapes à l'avance, il ne nous reste plus qu'à faire passer nos réformes de la théorie à la pratique".
URG_seizing_rich_farmers_land:0 "Saisir les riches terres des agriculteurs"
URG_seizing_rich_farmers_land_desc:0 "Depuis sa création, l'Uruguay a eu de grands propriétaires terriens qui ont amassé de précieuses terres appartenant à ses agriculteurs ! Maintenant, ils n'ont nulle part où aller, et personne ne nous empêchera de rendre justice au nom de nos agriculteurs opprimés !
URG_collectivist_farming:0 "L'agriculture collectiviste"
URG_collectivist_farming_desc:0 "Nous devons maintenant apprendre aux nouveaux propriétaires légitimes de la vieille terre bourgeoise comment mener un système agricole révolutionnaire. Le collectivisme a été le système préféré de nos camarades européens, et nous allons donc l'adopter pour notre pays".
URG_rural_communes:0 "Communes rurales"
URG_rural_communes_desc:0 "Maintenant que nous avons libéré nos agriculteurs et leur avons enseigné les voies du collectivisme, nous devrions organiser ces personnes en communes, afin que leurs souffrances puissent prendre fin grâce à la coopération et à l'entraide.
URG_fop_coop:0 "Coopérer avec le FOP"
URG_fop_coop_desc:0 "Le FOP est devenu l'un des points les plus brillants du socialisme en Amérique du Sud, s'opposant avec succès à l'un des gouvernements réactionnaires les plus forts du continent. Maintenant que nous sommes sûrs d'être au pouvoir, nous devrions essayer de resserrer les liens avec nos camarades. Les anciens chefs de guerre réactionnaires comme Artigas nous ont peut-être déchirés dans le passé, mais nous pouvons maintenant construire un nouvel avenir ensemble".
URG_international_relations:0 "Relations internationales
URG_international_relations_desc:0 "L'Internationale a été créée pour unir les travailleurs du monde entier, et maintenant que nous avons accompli notre révolution, nous devrions les contacter afin d'obtenir leur aide. Nous venons de devenir un État révolutionnaire, et leur expérience et leurs connaissances pourraient s'avérer inestimables pour notre jeune État".
URG_destroy_reactionary_opinions:0 "Détruire les opinions réactionnaires"
URG_destroy_reactionary_opinions_desc:0 "Il faut mettre fin à la culture et aux traditions réactionnaires anciennes. Nous remplacerons ces constructions sociales décadentes par une nouvelle culture révolutionnaire, qui éliminera avec le temps toutes les opinions réactionnaires de notre population".
URG_promote_socialism:0 "Propagande socialiste"
URG_promote_socialism_desc:0 "Nos efforts pour transformer notre société en un État révolutionnaire ont été satisfaisants jusqu'à présent. Cependant, de nombreux citoyens pensent que nous ne sommes peut-être pas fidèles à notre parole, et nous allons donc lancer une campagne de propagande massive, en montrant les réalisations de notre gouvernement et les avantages qu'il suppose pour les travailleurs".
URG_workers_constitution:0 "Constitution des travailleurs"
URG_workers_constitution_desc:0 "La constitution uruguayenne n'a été réécrite que récemment, mais beaucoup de choses ont changé depuis. Maintenant que nous sommes assis au Palacio Estévez, nous ferions bien de créer une nouvelle constitution. Cependant, beaucoup de gens ont aimé l'ancienne constitution, et afin de préserver la stabilité et leur soutien, nous allons transférer certains de ses articles dans notre nouvelle constitution".
URG_south_american_revolution:0 "Révolution Sud-Américaine"
URG_south_american_revolution_desc:0 "L'Uruguay est maintenant prêt, avec un nouvel État pour les travailleurs par les travailleurs. Cependant, nous ne pouvons pas rester les bras croisés dans notre paradis. Des États réactionnaires nous entourent, exploitant leur population qui nous supplie de l'aider. Nous allons prendre les armes contre l'opression jusqu'à ce que l'Amérique du Sud soit libre !"

## Economic Tree ##
URG_an_agricultural_economy:0 "Une économie agricole"
URG_an_agricultural_economy_desc:0 "Contrairement à l'Allemagne, notre nation n'est pas très industrialisée. Notre économie est principalement composée de l'agriculture et de l'exportation de produits agricoles. Notre plan économique devrait donc se concentrer sur les fermes et les champs de l'Uruguay".
URG_increase_cattle_product_exports:0 "Augmenter les exportations de produits bovins".
URG_increase_cattle_product_exports_desc:0 "L'une de nos principales exportations agricoles est le bétail. Les plaines de l'Uruguay sont parfaitement adaptées à l'élevage extensif, nous devrions donc investir davantage dans cet important secteur économique".
URG_develop_countryside:0 "Développer la campagne"
URG_develop_countryside_desc:0 "Une grande partie de nos infrastructures et de notre industrie est centrée sur Montevideo, mais l'Uruguay n'est pas seulement constitué d'une ville. Nous devons investir davantage dans les campagnes pour mettre fin à cette inégalité".
URG_education:0 "Financer l'éducation"
URG_education_desc:0 "Notre système éducatif est assez développé pour le standard sud-américain, mais il est risible en comparaison avec les systèmes européens. Une population éduquée est un pilier essentiel pour une économie développée, c'est pourquoi nous devrions augmenter le financement de l'éducation".
URG_develop_infra:0 "Améliorer nos routes
URG_develop_infra_desc:0 "Tous les chemins mènent à Rome ? Non, tous les chemins mènent à Montevideo ! C'est le cas en Uruguay, du moins. Cependant, ces routes ne sont plus vraiment des routes mais de simples chemins une fois que vous avez atteint les frontières de l'Uruguay. Nous devons améliorer notre réseau routier".
URG_grain_economy:0 "Une économie céréalière"
URG_grain_economy_desc:0 "Notre économie agricole n'est pas seulement centrée sur l'élevage, les céréales sont également un produit vital. Nous devons investir davantage dans ces denrées alimentaires de base pour développer notre production et nos exportations".
URG_increase_export:0 "Augmenter les exportations"
URG_increase_export_desc:0 "Notre économie est centrée sur l'exportation : On trouve de la viande uruguayenne à Berlin et à Tokyo et notre poisson est en vente à Moscou. Nous devons continuer à augmenter nos exportations pour que notre économie puisse prospérer".
URG_research_grants:0 "Bourses de recherche"
URG_research_grants_desc:0 "Grâce à la vigueur de l'économie, notre gouvernement dispose d'un budget plus important que jamais. Si nous investissons davantage dans la recherche, et nous avons l'argent nécessaire, nous pourrons accroître encore le développement de l'Uruguay".
URG_industrialisation_plans:0 "Plans d'industrialisation
URG_industrialisation_plans_desc:0 "Notre économie agricole est en plein essor, mais si le bétail et les céréales rapportent bien sur le marché mondial, on ne peut pas construire de maisons, de bateaux et de fusils avec eux. Nous devons industrialiser l'Uruguay !"
URG_rural_industry:0 "Industrie rurale"
URG_rural_industry_desc:0 "La campagne a toujours été à la traîne derrière Montevideo en matière de développement industriel. Cependant, le potentiel économique des industries rurales locales est important car elles peuvent produire des produits plus raffinés comme des conserves avec des produits locaux".
URG_factory_employment_programs:0 "Programmes d'emploi en usine"
URG_factory_employment_programs_desc:0 "À la campagne, les familles vivent et travaillent dans les fermes depuis des générations. Il est fort probable que la plupart des travailleurs d'usine potentiels resteront dans ces fermes familiales. Nous devons mettre en place une politique pour les convaincre du contraire".
URG_aid_agriculture_avec_industrie:0 "Agriculture industrielle"
URG_aid_agriculture_with_industry_desc:0 "Si notre agriculture et notre industrie coopèrent pour produire plus, mieux et moins cher, notre économie en bénéficiera grandement. Nous devrions mettre en place des politiques pour aider les deux secteurs à fusionner en un seul".
URG_develop_the_cities:0 "Développer les villes"
URG_develop_the_cities_desc:0 "Avec le nouvel accent mis sur l'industrialisation, les villes d'Uruguay sont devenues un élément essentiel de notre plan. Nous devons développer davantage nos villes afin que notre industrie puisse se développer et s'étendre".
URG_fortify_the_capital:0 "Fortifer Montevideo"
URG_fortify_the_capital_desc:0 "Notre belle capitale, Montevideo, est la partie la plus importante de notre nation. La plupart de nos exportations quittent son port pour se rendre dans le monde entier, notre gouvernement y siège ainsi que la plupart de notre population et de notre industrie. Nous devons la défendre jusqu'au dernier homme !"
URG_fortify_northern_cities:0 "Fortifier les villes du nord"
URG_fortify_northern_cities_desc:0 "Les villes situées à la frontière avec l'Argentine et le Brésil sont particulièrement vulnérables à une intrusion ennemie, et constitueront la première ligne de défense dans le pire des cas. Nous devons construire des fortifications si nous voulons les défendre".
URG_military_necessity:0 "Nécessité de l'armée"
URG_military_necessity_desc:0 "Les tensions se multiplient à nouveau entre les blocs de pouvoir d'Amérique du Sud et l'Uruguay, coincé entre les deux. Nous devons développer nos capacités militaro-industrielles pour être prêts pour la guerre éventuelle".
URG_partially_mobilise:0 "Partially Mobilise"
URG_partially_mobilise_desc:0 "L'Argentine et le Brésil ne régleront pas leurs différends sur le terrain de football, c'est certain. Nous devons entamer une mobilisation partielle de notre industrie afin de nous préparer au pire des scénarios".
URG_protect_the_rio_negro:0 "Protéger le Río de la Plata".
URG_protect_the_rio_negro_desc:0 "Le Río de la Plata est la ligne de vie de notre économie. S'il est capturé ou bloqué, nous ne pourrons plus exporter ou importer quoi que ce soit, ce qui détruira notre économie dans son ensemble. Nous devons le garder ouvert à tout prix !"

## Military Trees ##
# Army #
URG_army:0 "Réforme de l'armée"
URG_army_desc:0 "Notre armée est entièrement concentrée sur la défense de notre belle nation, mais nous ne pouvons pas la laisser pourrir pendant que nos voisins se réarment. Nous devons réformer et moderniser nos forces armées si nous voulons défendre notre glorieuse nation contre les envahisseurs ennemis".
URG_grand_plan_de_bataille:0 "Réformer les officiers"
URG_grand_plan_de_bataille_desc:0 "Une guerre défensive nécessite une structure de commandement organisée et à réaction rapide. Nous devons réformer notre chaîne de commandement et l'état-major général afin de mener une guerre défensive efficace".
URG_lessons_from_weltkreig:0 "Lessons from the Weltkrieg"
URG_lessons_from_weltkreig_desc:0 "La Weltkrieg a été jusqu'à présent le plus grand événement militaire de l'histoire, éclipsant de loin les guerres napoléoniennes. Nous devons tirer les leçons de la première au lieu de la seconde".
URG_develop_entrenchment_tactics:0 "Développer des tactiques de retranchement"
URG_develop_entrenchment_tactics_desc:0 "Notre doctrine et notre tactique militaires sont centrées sur la guerre défensive, et la structure défensive la plus importante qui ne nécessite pas d'entreprise de construction est la tranchée. Nous devons développer des doctrines de tranchées".
URG_recrutement_soldat:0 "Programmes de recrutement"
URG_recrutement_desc:0 "Nous sommes en plein milieu entre l'Argentine et le Brésil, les plus grandes puissances d'Amérique du Sud. Les tensions s'intensifient entre ces deux pays, et nous devrions éviter de finir comme la Belgique dans la Weltkrieg. Nous avons besoin d'une plus grande armée !"
URG_simpler_equipment:0 "Développer nos armes"
URG_simpler_equipment_desc:0 "Plus de soldats signifie plus de matériel. Nous avons besoin de plus d'armes et de meilleures armes pour nos troupes, car sinon elles devront se battre à poings nus contre un envahisseur ennemi."
URG_defensive_force:0 "Une force défensive"
URG_defensive_force_desc:0 "Notre nation maintient une politique de neutralité armée. Notre armée ne peut envahir personne, nous n'avons donc pas besoin d'une doctrine offensive."
URG_superior_firepower:0 "Réformer l'équipement"
URG_superior_firepower_desc:0 "Comme notre force militaire est une armée défensive, nous pourrons utiliser des armes plus importantes pour un plus grand effet car nous pouvons préparer les positions en temps de paix. Nous devons réformer notre équipement !"
URG_artillery_research:0 "Recherche sur l'artillerie"
URG_artillery_research_desc:0 "Tout l'Uruguay est constitué de terrains plats, ce qui est un terrain parfait pour les grosses pièces d'artillerie à longue portée. Nous devons armer notre armée avec de l'artillerie".
URG_motorized:0 "Guerre motorisée"
URG_motorized_desc:0 "Non seulement le terrain plat favorise les armes à longue portée, mais il favorise également les unités rapides et mobiles. Nous devons motoriser et mécaniser notre armée pour obtenir un avantage de mobilité contre notre ennemi".
URG_support_equ:0 "Moderniser l'équipement"
URG_support_equ_desc:0 "Plus notre équipement sera performant, moins nous aurons de victimes. Nous devons continuer à moderniser notre équipement !"
URG_local_production:0 "Production locale"
URG_local_production_desc:0 "Si nous nous retrouvons en guerre avec l'un de nos voisins, ils pourront bloquer toute importation. Nous devons produire nos équipements localement pour éviter une catastrophe économique".
URG_trained_force:0 "Une force entraînée"
URG_trained_force_desc:0 "Il est vital pour toute armée professionnelle que ses troupes soient bien entraînées et expérimentées. En temps de paix, vous ne pouvez pas acquérir d'expérience, donc la formation devient encore plus importante".
URG_modern_army:0 "Armée modernisée"
URG_modern_army_desc:0 "Nos réformes militaires ont été couronnées de succès et notre armée est maintenant prête à défendre nos côtes et nos champs contre tout envahisseur. Nous ne finirons pas comme la Belgique pendant la Weltkrieg !"

# Navy + Airforce #
URG_marine_uruguayenne:0 "La marine uruguayenne"
URG_uruguayan_navy_desc:0 "Notre nation n'est pas seulement menacée par la terre ferme, mais nos vastes et magnifiques côtes pourraient également être victimes d'une invasion amphibie ennemie. Nous devons accroître nos forces navales !"
URG_submarine_research:0 "Développement des sous-marins"
URG_submarine_research_desc:0 "Le sous-marin est un bâtiment naval bon marché mais efficace. S'il parvient à passer inaperçu, il peut faire des ravages dans les marines et les lignes commerciales ennemies".
URG_a_naval_dockyard:0 "Augmentation de la production navale"
URG_a_naval_dockyard_desc:0 "En raison de notre taille, nous ne pourrons jamais rattraper l'Allemagne en ce qui concerne le nombre de chantiers navals. C'est pourquoi nos chantiers navals doivent travailler plus efficacement afin d'augmenter notre production".
URG_naval_officers:0 "Former nos officiers de marine"
URG_naval_officers_desc:0 "Notre marine est assez inexpérimentée, mais elle compte un grand nombre d'officiers qui savent ce qu'ils font. En introduisant de nouvelles méthodes de formation, nous nous assurerons que leurs tactiques restent à jour".
URG_naval_bases:0 "Construire des bases navales"
URG_naval_bases_desc:0 "Le port de Montevideo est l'un des plus grands ports d'Amérique du Sud, mais il a encore plus de potentiel. En y investissant davantage de ressources, nous pouvons développer ses capacités commerciales et de production navale".
URG_uruguayan_airforce:0 "Armée de l'Air Uruguayenne"
URG_uruguayan_airforce_desc:0 "Notre terre est défendue par l'armée et notre mer par la marine, mais qui défend le ciel ? Nous devons mettre en place une force aérienne pour défendre notre espace aérien contre les intrus et les envahisseurs".
URG_fighters:0 "Recherche sur les chasseurs"
URG_fighters_desc:0 "Nous nous trouvons entre les espaces aériens de Buenos Aires et de Porto Algere. Si l'Argentine et le Brésil se retrouvent en guerre, ils essaieront très certainement de traverser notre espace aérien. Nous avons besoin de chasseurs pour les intercepter".
URG_air_officers:0 "Officiers de l'armée de l'air"
URG_air_officers_desc:0 "Notre force aérienne est très jeune et il lui manque des officiers pour la commander. Nous devons promouvoir nos meilleurs pilotes pour mettre fin à la pénurie".
URG_pilot_training:0 "Formation des pilotes"
URG_pilot_training_desc:0 "Notre force aérienne n'a aucune expérience réelle du combat. Il est vital pour l'efficacité des missions d'interception que nos pilotes soient bien entraînés et sachent ce qu'ils font".
URG_airports:0 "Développement des aéroports
URG_airports_desc:0 "Notre terrain est très bien adapté aux aérodromes, tant à des fins civiles que militaires. Nous devons continuer à développer nos aérodromes pour en augmenter la capacité".
URG_naval_bombers:0 "Recherche sur les bombardements navals"
URG_naval_bombers_desc:0 "Nos forces navales sont assez importantes, mais elles ne seront jamais aussi fortes que celles de l'Argentine et du Brésil. Nous devons soutenir notre flotte depuis les airs avec des bombardiers navals spécialisés".
URG_recherche_doctrine_générale:0 "Le financement militaire"
URG_general_doctrine_research_desc:0 "En ces temps de troubles, nous devons investir davantage dans nos forces militaires."
URG_a_newer_ship:0 "Développement de destroyers"
URG_a_newer_ship_desc:0 "Bien qu'il ne puisse pas couler un cuirassé, le destroyer est néanmoins un élément vital de toute marine. Nous devons continuer à développer la conception de nos destroyers".
URG_regular_bombers:0 "Développer les bombardiers"
URG_regular_bombers_desc:0 "Alors que notre force aérienne est un corps défensif utilisé principalement pour défendre notre propre espace aérien, rien ne nous empêche d'attaquer les terres ennemies avec nos propres bombardiers en cas de guerre. Après tout, ils sont toujours les attaquants".

### Events ###

urg.1.t:0 "La République orientale de l'Uruguay"
urg.1.d:0 "La république orientale de l'Uruguay a été, pendant la majeure partie de son histoire, profondément divisée. Même après la fin de la guerre civile uruguayenne, il y avait encore de forts troubles civils entre les deux principaux partis politiques, le Colorado et le parti national. Aucun terrain d'entente n'a pu être trouvé, et la division semblait sans fin, mais la nation était toujours fonctionnelle. Lorsque la première Weltkrieg a frappé le monde, l'Uruguay est resté neutre, car l'Allemagne et la Grande-Bretagne étaient toutes deux des partenaires commerciaux importants. Bien que l'Uruguay ait été capable de maintenir le commerce pendant tout le conflit, la guerre n'a pas eu d'impact majeur sur la nation, et l'Uruguay a continué à exister en tant que nation faible et instable. Ce fut cependant le cas jusqu'en 1919, lorsqu'une nouvelle constitution fut créée et acceptée par les deux parties. La constitution permet au parti Colorado de conserver le rôle de président, mais ses pouvoirs seront limités et partagés avec le Conseil d'administration national, composé de représentants élus du parti Colorado et du parti national. Cet équilibre des pouvoirs a inauguré un âge d'or pour l'Uruguay, en apportant la paix et la stabilité à la population. En 1928, les pouvoirs du conseil ont été étendus encore davantage, au point qu'il est plus influent que le président. Le Conseil est devenu fondamental dans la politique uruguayenne. Grâce à cet âge d'or politique, l'économie s'est considérablement améliorée, ce qui a permis au gouvernement de faire de l'Uruguay un État providence fort. Cependant, la politique uruguayenne est toujours aussi volatile. En cas de catastrophe, comme l'effondrement soudain de l'industrie agricole, les fissures du Conseil pourraient commencer à se manifester, et certains hommes politiques qui pensent que le président doit avoir plus de pouvoir pourraient essayer d'en profiter pour mettre fin à la règle du Conseil".
urg.1.a:0 "Libertad o Muerte !"
urg.2.t:0 "Le lundi noir frappe le Rio de la Plata !"
urg.2.d:0 "Pendant la Weltkrieg, nous avons exporté des tonnes de denrées alimentaires et de produits bovins vers toutes les parties, principalement vers le Royaume-Uni et l'Allemagne. Cela a continué même après la Weltkrieg jusqu'à la révolution de 1925 en Grande-Bretagne, lorsque nos exportations vers les Britanniques ont presque entièrement cessé. Depuis lors, notre économie est devenue de plus en plus dépendante de celle de l'Allemagne. Nous en avons profité grâce à la force de l'économie allemande, ce qui a entraîné des années de croissance économique constante. Des entreprises ont commencé à fermer en raison des répercussions de la crise du Lundi noir. Heureusement, nos deux principaux partenaires commerciaux, l'Allemagne et le Brésil, ont continué d'importer nos denrées alimentaires et d'autres exportations. Cependant, de nombreux économistes craignent que l'Allemagne ne soit obligée de mettre fin à ses importations, ce qui entraînerait une crise nationale totale. Pour l'instant, il semble que l'âge d'or de l'Uruguay soit terminé".
urg.2.a:0 "Oh non !"
urg.3.t:0 "L'effondrement des exportations agricoles !"
urg.3.d:0 "Il semble que nos craintes soient devenues réalité. En raison du crash économique du lundi noir, l'Allemagne a été contrainte de mettre fin à la plupart de nos accords commerciaux. Les agriculteurs de tout le pays ont maintenant produit beaucoup trop de céréales et de produits bovins sans que personne ne les achète. Cela a conduit les propriétaires d'exploitations agricoles à devoir vendre à des prix extrêmement bas ou simplement à détruire leurs stocks restants. Des milliers de personnes ont perdu leur emploi, car les propriétaires d'exploitations agricoles ne peuvent plus se permettre d'employer des travailleurs. Il semble que ce qui était à l'origine un ralentissement économique soit devenu une crise nationale".
urg.3.a:0 "Désastre !
urg.4.t:0 "Crise politique aggravée"
urg.4.d:0 "Depuis le début de la crise du Lundi noir, toute idée de coopération politique a disparu. Dans tout le pays, les gens perdent confiance dans notre gouvernement et des émeutes éclatent dans les villes. Soudain, des idéologies plus extrémistes commencent à gagner une audience auprès de la population, où la plupart des gens ont tout perdu. La rébellion socialiste qui a eu lieu en Argentine pourrait se produire ici aussi. Si nous ne commençons pas à traiter ces questions, nous pourrions perdre le contrôle de notre nation. Cependant, on peut se demander si le gouvernement est assez fort pour changer quoi que ce soit".
urg.4.a:0 "Inquiétant".
urg.5.t:0 "Le Conseil commence à délibérer sur les solutions"
urg.5.d:0 "Le Conseil national d'administration s'est enfin réuni pour tenter de trouver des solutions aux problèmes économiques et politiques de l'Uruguay. Le conseil vient seulement de commencer à discuter des solutions à ces problèmes, même si le premier crash s'est produit il y a quelques semaines. L'une des principales critiques adressées au conseil est le fait qu'il a fallu tant de temps au gouvernement pour commencer à résoudre les problèmes économiques. Selon les critiques, le krach n'aurait peut-être pas été aussi grave si le Conseil avait pu réagir plus rapidement au problème. Cependant, ce n'est pas la faute d'une seule personne au sein du gouvernement, mais plutôt de la structure gouvernementale dans son ensemble. Le conseil ne peut pas réagir rapidement aux problèmes car il doit discuter de ces questions pendant de nombreuses semaines avant de parvenir à une conclusion. Certains hommes politiques qui siègent actuellement au conseil craignent qu'il ne soit trop tard et que le conseil soit sur la sellette".
urg.5.a:0 "Pourquoi faut-il qu'ils prennent autant de temps ?"
urg.6.t:0 "Le Conseil est remis en question !"
urg.6.d:0 "Après que le Conseil ait annoncé il y a une semaine qu'il allait commencer à travailler sur des solutions, il ne semble pas avoir étouffé les critiques du gouvernement, mais les a rendues encore plus fortes. Le plus grand critique du conseil est le président Gabriel Terra du parti Colorado, qui déclare que le conseil pourrait être efficace en temps de paix et d'ordre, mais qu'en temps de désastre, un président puissant est nécessaire pour réagir aux problèmes au fur et à mesure qu'ils surviennent, plutôt que d'attendre pour en discuter avec l'autre partie. Le président Terra a déclaré qu'il est temps que le conseil meure, et que nous devons maintenant prendre la décision. Faut-il maintenir le Conseil, ou est-il temps d'avoir un président fort une fois de plus" ?
urg.6.a:0 "Maintenir le Conseil."
urg.6.b:0 "Abolir le Conseil."
urg.7.t:0 "Maintenir le Conseil"
urg.7.d:0 "Malgré l'anarchie et les critiques à l'encontre du Conseil national d'administration, nous avons maintenu le pouvoir du conseil, et il semble que cela ait porté ses fruits. La violence dans les rues a diminué pour revenir à des niveaux ordinaires, car la confiance dans le gouvernement augmente à nouveau. La population a maintenant confiance que le Conseil sera capable de faire les bons choix pour l'Uruguay, même si cela prend plus de temps qu'un président".
urg.7.a:0 "Notre démocratie est forte !"
urg.8.t:0 "Pacte anti-syndicaliste avec le Paraguay"
urg.8.d:0 "Il semble que certaines de nos plus grandes craintes soient devenues réalité. Les syndicalistes de Patagonie ont réussi à battre l'armée argentine et à prendre le contrôle du pays. Soudain, nous avons des voisins qui sont idéologiquement différents de nous et qui ont montré qu'ils sont prêts à se battre pour leurs convictions. Nous devrions maintenant essayer de trouver autant d'alliés que possible, et notre meilleur choix est probablement une nation qui se trouve dans la même situation que nous, le Paraguay. Bien que dans le passé nous ayons eu des désaccords, ce n'est pas le moment de s'attarder sur l'histoire. De nombreuses personnes de notre gouvernement sont d'accord pour dire qu'il est temps d'approcher le Paraguay au sujet de plans pour un pacte de défense mutuelle entre nous.
urg.8.a:0 "Approcher le Paraguay."
urg.8.b:0 "Nous pouvons être seuls."
urg.9.t:0 "La marine argentine se joint à nous".
urg.9.d:0 "À la suite de l'envahissement de l'Argentine par les rebelles syndicalistes, la marine argentine a déserté ses anciens commandants et a demandé qu'ils accostent dans nos ports, ce que nos dirigeants navals ont autorisé. Ils ont décidé que maintenant que l'Argentine est tombée dans le syndicalisme, ils préfèrent se battre pour nous et rester en sécurité dans nos ports".
urg.9.a:0 "Nous les garderons en sécurité."
urg.10.t:0 "Protestations socialistes dans toute la nation"
urg.10.d:0 "En raison du crash économique qui touche la nation, la popularité du Partido Socialista de Uruguay, le principal parti socialiste d'Uruguay, a augmenté de façon spectaculaire, et a organisé des manifestations dans tout le pays. Ils utilisent l'échec du gouvernement à faire face à ce crash comme preuve que le conseil est défectueux et doit être remplacé par un système socialiste. Le message socialiste est très attrayant pour les masses uruguayennes qui doivent actuellement faire face au fait que beaucoup d'entre elles ont tout perdu. Heureusement, il ne s'agit que de protestations, sans violence. Cela montre que bien que le message socialiste soit attrayant aujourd'hui, ils comprennent que s'ils commettaient une erreur, comme provoquer une violence politique, ils n'obtiendraient aucun soutien ni aucune légitimité majeurs".
urg.10.a:0 "Au moins, c'était pacifique."
urg.11.t:0 "Un rassemblement anti-Carlés a eu lieu"
urg.11.d:0 "Un rassemblement a eu lieu à Montevideo, pour protester contre la nouvelle direction de l'Argentine suite au coup d'État de Noël, qui a porté Carlés au pouvoir. Le message de la manifestation de Montevideo est que bien que l'Argentine soit tombée aux mains d'un dictateur violent, le peuple uruguayen défendra sa démocratie avec sa vie. Les habitants de Montevideo craignent également qu'avec l'arrivée de Carlés au pouvoir, la sécurité et l'indépendance de l'Uruguay soient menacées par l'Argentine. Quoi qu'il arrive à l'avenir, nous devons essayer de maintenir la force de notre démocratie".
urg.11.a:0 "La liberté ou la mort !"
urg.12.t:0 "La nouvelle présidence"
urg.12.d:0 "Avec la fin de la direction du Conseil national d'administration, le pouvoir du président est de retour. Le conseil était lent et inefficace, et il a finalement été démoli par les membres du gouvernement, sous la forme d'un auto-coup d'État. Maintenant, le président Terra peut commencer à résoudre les problèmes que le conseil a laissés en suspens".
urg.12.a:0 "Le président Terra est maintenant chef de l'État."
urg.13.t:0 "Neutralité uruguayenne violée !"
urg.13.d:0 "L'Uruguay ne s'est pas engagé dans une guerre avec une autre nation depuis de nombreuses décennies, et le peuple uruguayen est fier de sa neutralité. Cependant, il semble que cette neutralité ait été violée en raison de l'invasion d'une puissance étrangère. Aujourd'hui, le peuple uruguayen est prêt à se battre jusqu'à la mort pour défendre sa nation".
urg.13.a:0 "L'Uruguay ne tombera jamais !"
urg.15.t:0 "Le président Terra rencontre le président Vargas"
urg.15.d:0 "Le président Terra a récemment rencontré le président brésilien Vargas, pour discuter des échanges commerciaux et des relations entre les deux nations. Vargas est devenu un personnage controversé dans toute l'Amérique du Sud, en raison d'un récent coup d'État qu'il a exécuté pour se donner des pouvoirs dictatoriaux dans ce qu'il appelle "le nouvel État". Cependant, il est important que nous maintenions des relations solides avec le Brésil, car c'est l'un des principaux pays vers lesquels nous exportons nos produits alimentaires".
urg.15.a:0 "Espérons que Terra ne se fasse pas d'idées..."
urg.16.t:0 "Pax Uruguaia"
urg.16.d:0 "Une fois de plus, le monde est tombé en guerre. Les horreurs de la première Weltkrieg se répètent en Europe, et même ici, sur notre propre continent, la guerre ravage les populations. Et pourtant, en Uruguay, nous sommes en paix. Le fait que nous soyons restés en paix si longtemps, même entourés de menaces extérieures, apporte joie et confiance aux peuples uruguayens".
urg.16.a:0 "Quel bon pays où nous vivons."
urg.17.t:0 "Pacte anti-syndicaliste avec l'Uruguay ?"
urg.17.d:0 "Les dirigeants de l'Uruguay sont venus nous proposer de conclure un pacte de défense mutuelle. Cela est dû au fait que la menace syndicaliste est maintenant à notre porte et que nous sommes tous les deux dans la ligne de mire. En ces temps de besoin, peut-être qu'avoir un allié nous serait bénéfique".
urg.17.a:0 "Accepter le pacte."
urg.17.b:0 "Nous n'avons pas besoin d'alliés."
urg.18.t:0 "Le Paraguay accepte le pacte".
urg.18.d:0 "Le Paraguay a répondu en acceptant le pacte anti-syndicaliste. Maintenant, si l'un d'entre nous est attaqué, l'autre peut intervenir et les aider".
urg.18.a:0 "Il est bon d'avoir des amis en ces temps dangereux."
urg.19.t:0 "Le Paraguay a refusé le pacte"
urg.19.d:0 "Le Paraguay a refusé notre offre de se joindre à nous dans un traité de défense mutuelle face à la menace syndicaliste. Il est maintenant possible que les syndicalistes puissent diviser et conquérir, et nous ne pouvons rien faire pour les aider".
urg.19.a:0 "Nous sommes seuls."
urg.20.t:0 "Élections au Conseil de 1938"
urg.20.d:0 "Le conseil restant au pouvoir pendant toute la crise de 1936, il est temps de procéder aux élections du conseil national. Une fois de plus, les deux principaux partis sont représentés, le parti Colorado et le parti Nacional, et ce sont les deux principales options. Cependant, si aucun des deux partis n'obtient la majorité au sein du conseil, les partis devront agir avec modération et travailler ensemble dans un conseil équilibré".
urg.20.a:0 "Légère victoire du Colorado".
urg.20.b:0 "Une approche équilibrée."
urg.20.c:0 "Légère victoire nationale".
urg.21.t:0 "Élections au Conseil de 1942".
urg.21.d:0 "Une fois de plus, il est temps d'organiser des élections au Conseil d'administration national. Là encore, les deux options sont le Parti Colorado ou le Parti Nacional, qui peuvent ou non obtenir une majorité au Conseil. Si aucun des deux n'obtient la majorité, le Conseil devra être équilibré".
urg.21.a:0 "Légère victoire du Colorado."
urg.21.b:0 "Une approche équilibrée."
urg.21.c:0 "Légère victoire nationale".
urg.22.t:0 "Élections au Conseil de 1946".
urg.22.d:0 "Une fois de plus, il est temps d'organiser des élections au Conseil national d'administration. Là encore, les deux options sont le Parti Colorado ou le Parti Nacional, qui peuvent ou non obtenir une majorité au Conseil. Si aucun des deux n'obtient la majorité, le Conseil devra être équilibré".
urg.22.a:0 "Légère victoire du Colorado."
urg.22.b:0 "Une approche équilibrée."
urg.22.c:0 "Légère victoire nationale".
urg.24.t:0 "La décision du Président".
urg.24.d:0 "Le président doit prendre la décision de réformer l'État-providence ou d'y mettre fin. Au cours des dernières décennies, l'augmentation du financement de l'aide sociale a été une bonne décision, car notre économie s'améliorait constamment et nous avions assez d'argent pour en faire ce que nous voulions. Toutefois, en raison de la crise récente, nous devons choisir entre réformer l'État-providence pour le rendre plus favorable à l'économie ou y mettre fin complètement. Le réformer nous apporterait un plus grand soutien public, mais y mettre fin permettrait de régler plus rapidement des problèmes spécifiques".
urg.24.a:0 "Y mettre fin".
urg.24.b:0 "Nous pouvons le réformer !"
urg.25.t:0 "Le Conseil doit décider de ce qu'il faut faire"
urg.25.d:0 "Le Conseil a deux choix quant à la réaction initiale à la crise. Soit nous pouvons consacrer davantage de fonds publics à l'aide aux personnes qui ont perdu leur richesse, en augmentant massivement le soutien public, soit nous pouvons concentrer notre argent sur la relance de l'économie, en ne gagnant pas autant de soutien public mais en permettant à notre nation de recommencer à produire".
urg.25.a:0 "Augmenter le soutien public".
urg.25.b:0 "Concentrer les fonds sur l'économie."
urg.26.t:0 "Décision du Conseil : Taxe"
urg.26.d:0 "Le Conseil doit maintenant décider d'une politique fiscale. Après quelques délibérations, nous pouvons suivre deux options principales. Soit nous pouvons mettre en œuvre une augmentation massive des impôts à tous les niveaux pour essayer d'obtenir de l'argent pour financer nos efforts futurs, soit nous pourrions augmenter les impôts à un moindre degré, et ne pas augmenter les impôts des plus pauvres".
urg.26.a:0 "Augmentations d'impôts élevées".
urg.26.b:0 "Augmentations modérées des impôts."
urg.27.t:0 "Décision du Conseil : Taille du gouvernement"
urg.27.d:0 "Il est universellement reconnu au sein du Conseil que le niveau de bien-être que nous offrions à la population était bien trop élevé, c'est pourquoi cette crise a provoqué un tel problème. C'est pourquoi nous devons maintenant décider si nous nous en tenons encore à une large implication du gouvernement dans la vie des gens, ou si nous permettons aux entreprises d'acheter certains de nos services publics".
urg.27.a:0 "Maintenir une forte implication du gouvernement".
urg.27.b:0 "Permettre aux entreprises d'acheter des services publics".
urg.28.t:0 "Décision du Conseil : Plan de relance"
urg.28.d:0 "Le Conseil doit maintenant décider d'un nouveau plan de relance. Soit nous pouvons financer le secteur de la construction, permettant la construction de plus d'usines, soit nous pouvons accorder un financement public aux entreprises industrielles qui travaillent déjà en Uruguay, leur permettant d'employer plus de personnes et d'augmenter leur production à des niveaux proches de ceux d'avant la crise".
urg.28.a:0 "Financer les industries de la construction".
urg.28.b:0 "Financer les entreprises préexistantes."
urg.29.t:0 "Décision du Conseil : Agriculteur"
urg.29.d:0 "La dernière question sur laquelle le Conseil se réunit est sa politique à l'égard des propriétaires d'exploitations agricoles. Dans cet état d'urgence, nous pouvons choisir de saisir les terres agricoles des agriculteurs qui n'en tirent pas un grand profit. Cependant, nous pouvons également financer ces agriculteurs pour les encourager à essayer de faire plus de profits".
urg.29.a:0 "Saisir les terres agricoles non rentables".
urg.29.b:0 "Financer les agriculteurs à but non lucratif".
urg.30.t:0 "Élection présidentielle de 1938".
urg.30.d:0 "Après le succès du coup d'État de Gabriel Terra contre le Conseil en 1936, les élections qu'il avait promises ont maintenant lieu. Il y a deux options principales : Gabriel Terra du parti Colorado, ou Luis Alberto de Herrera du parti Nacional. Il y a cependant un troisième candidat, marginal. Après la crise du Lundi Noir de 1936, le parti socialiste a obtenu un grand soutien de la population paysanne. Leur candidat, Emilio Frugoni, est en lice, mais s'il était élu, ce serait une surprise choquante".
urg.30.a:0 "Victoire de Gabriel Terra."
urg.30.b:0 "Victoire de Luis Alberto de Herrera."
urg.30.c:0 "Victoire d'Emilio Frugoni."
urg.31.t:0 "Élection présidentielle de 1942".
urg.31.d:0 "Il est à nouveau temps de tenir des élections présidentielles en Uruguay, et les candidats ont changé. Pour le parti Colorado, le candidat est Juan de Amézaga, après que Gabriel Terra n'ait pas réussi à remporter la candidature du Colorado. Pour le parti Nacional, le candidat est José Luis Finocchetti, car Luis Alberto de Herrera a décidé de ne pas se représenter".
urg.31.a:0 "Victoire de Juan de Amézaga."
urg.31.b:0 "Victoire de José Luis Finocchetti".
urg.31.c:0 "Victoire d'Emilio Frugoni."
urg.32.t:0 "Élection présidentielle de 1946".
urg.32.d:0 "Il est à nouveau temps d'organiser une élection présidentielle en Uruguay.
urg.32.a:0 "Victoire de Juan de Amézaga".
urg.32.b:0 "Victoire de José Luis Finocchetti".
urg.33.t:0 "Terra annonce qu'il se présentera à nouveau en 1942".
urg.33.d:0 "Gabriel Terra est à la tête de la nation depuis 1936, date à laquelle il a réalisé son coup d'État contre le Conseil d'administration national au plus fort de la crise du lundi noir. Et maintenant, après avoir facilement remporté les élections de 1938, il a annoncé aujourd'hui qu'il se représenterait en 1942. Cette annonce a choqué beaucoup de gens, qui ont vu en Terra une tentative de s'accrocher au pouvoir le plus longtemps possible. Bien que cela soit techniquement légal, la plupart des Uruguayens considèrent qu'il est temps de désigner un nouveau président et craignent ce qui pourrait arriver si Terra obtient quatre années supplémentaires. Le parti Nacional a dénoncé le président suite à cela, et le parti Colorado a convoqué une réunion d'urgence de son comité national pour discuter de cette soudaine tournure des événements, car il semble que même eux n'étaient pas prêts pour cela. Terra, cependant, reste convaincu qu'il aura quatre ans de plus".
urg.33.a:0 "Il est légal..."
urg.34.t:0 "Terra perd le soutien du Parti Colorado"
urg.34.d:0 "Deux semaines après l'annonce par Terra qu'il se représenterait en 1942, le Parti Colorado a déclaré qu'il ne le soutiendrait pas dans sa course et qu'il soutiendrait plutôt son successeur désigné, Juan de Amézaga. Cela a été accueilli avec indignation par le bureau de Terra, mais aucune déclaration officielle n'a été faite par le président lui-même".
urg.34.a:0 "Terra aura-t-il le soutien nécessaire ?"
urg.35.t:0 "Terra annonce qu'il mettra fin à sa campagne présidentielle"
urg.35.d:0 "Après avoir perdu le soutien du parti Colorado, Terra a annoncé qu'il mettait fin à sa course à la présidence. Il a déclaré que bien qu'il veuille continuer sa course, il a décidé de faire passer la nation et son parti en premier. Il a cependant refusé de soutenir Amézaga, prétendant même qu'il serait un "successeur faible"".
urg.35.a:0 "C'est pour le mieux."
urg.36.t:0 "Craintes d'une victoire syndicaliste en Argentine"
urg.36.d:0 "Il semble que l'une des plus grandes craintes de la nation soit devenue une réalité. Les forces syndicalistes ont pris le contrôle de l'Argentine et ont déjà commencé à mettre en œuvre des réformes radicalement socialistes sur leur nation. Immédiatement après, il y a eu des manifestations de masse dans tout le pays, comme on n'en avait plus vu depuis le coup d'État de Noël de Manuel Carlés au début de 1936. De nombreuses personnes dans le pays craignent que le syndicalisme de notre voisin ne s'étende à notre démocratie, et que nos frontières ne soient pas à l'abri de la menace syndicaliste".
urg.36.a:0 "Le danger est devant nous."
urg.37.t:0 "Emilio Frugoni tient un discours sur la Commune argentine"
urg.37.d:0 "'Peuple de l'Uruguay. Nos voisins ne sont pas mauvais, comme le craignent les gens. Ce sont des citoyens de leurs nations qui travaillent dur. Et bien que nous devions nous méfier de leur influence et de leur agression, une approche totalement anti-syndicaliste n'est en aucun cas la voie à suivre. Nous devons continuer à nous efforcer d'être neutres et d'entretenir des relations amicales avec nos voisins, et ne pas oublier d'éviter les démagogues dangereux qui menacent la démocratie et le peuple uruguayen". Le discours de Frugoni a été vu par des centaines de personnes dans la rue de Montevideo, et il a été publié dans les journaux de tout le pays. Bien que beaucoup aient encore peur de notre voisin syndicaliste, certaines personnes commencent à l'accepter".
urg.37.a:0 "Paix et neutralité".
urg.38.t:0 "Craintes d'un coup d'État syndicaliste au Brésil"
urg.38.d:0 "Il semble que l'une des plus grandes craintes de la nation soit devenue une réalité. Les forces syndicalistes ont pris le contrôle du Brésil et ont déjà commencé à mettre en œuvre des réformes radicalement socialistes sur leur nation. Immédiatement après, il y a eu des manifestations de masse dans tout le pays, comme on n'en avait plus vu depuis le coup d'État de Noël de Manuel Carlés au début de 1936. De nombreuses personnes dans le pays craignent que le syndicalisme de notre voisin ne s'étende à notre démocratie, et que nos frontières ne soient pas à l'abri de la menace syndicaliste".
urg.38.a:0 "Le danger est devant nous."
urg.39.t:0 "Emilio Frugoni tient un discours sur les Communes Unies du Brésil"
urg.39.d:0 "'Peuple de l'Uruguay. Nos voisins ne sont pas mauvais, comme le craignent les gens. Ce sont des citoyens de leurs nations qui travaillent dur. Et bien que nous devions nous méfier de leur influence et de leur agression, une approche totalement anti-syndicaliste n'est en aucun cas la voie à suivre. Nous devons continuer à nous efforcer d'être neutres et d'entretenir des relations amicales avec nos voisins, et nous devons nous rappeler d'éviter les démagogues dangereux qui menacent la démocratie et le peuple uruguayen". Le discours de Frugoni a été vu par des centaines de personnes dans la rue de Montevideo, et il a été publié dans les journaux de tout le pays. Bien que beaucoup aient encore peur de notre voisin syndicaliste, certaines personnes commencent à l'accepter".
urg.39.a:0 "Paix et neutralité".
urg.40.t:0 "Gabriel Terra s'adresse à l'Assemblée générale"
urg.40.d:0 "Le président de l'Uruguay, Gabriel Terra, a parlé à l'Assemblée générale de l'Uruguay des dangers du syndicalisme. Il a déclaré qu'au cours des prochaines semaines, il s'efforcera de réformer l'Uruguay jusqu'à l'époque moderne, en affirmant que notre société actuelle est vulnérable à la propagande syndicaliste et a besoin d'un changement urgent, sinon Montevideo tombera dans le socialisme et le syndicalisme que nous craignons tous".
urg.40.a:0 "c'est une véritable peur".
urg.41.t:0 "Terra annonce une loi d'urgence sur la presse dans un discours à Montevideo"
urg.41.d:0 "Terra s'est exprimé devant le bâtiment de l'Assemblée générale à Montevideo, parlant du début de son nouveau programme de réforme pour "défendre la nation contre la menace syndicaliste". La première chose qu'il a proposée est la loi d'urgence sur la presse, qui constitue la limitation de l'activité de la presse publique en Uruguay. De nombreuses personnes en Uruguay semblent avoir bien accueilli cette loi, faisant écho à ce que Terra dit sur sa nécessité de protéger la nation contre le radicalisme et le syndicalisme. Cependant, les journaux se sont prononcés de manière agressive contre cette loi, déclarant qu'elle constitue "une plus grande menace pour la démocratie uruguayenne que les nations radicales voisines". Le vote sur cette loi aura lieu prochainement à l'Assemblée générale".
urg.41.a:0 "C'est peut-être ce qu'il faut".
urg.42.t:0 "La marche contre Terra devient violente"
urg.42.d:0 "Une manifestation de masse à Montevideo, à laquelle ont participé des milliers de socialistes, syndicalistes et libéraux, a tourné à la violence lorsque la police a lancé des pierres sur eux par les socialistes. Cela a conduit à un affrontement entre les socialistes et la police, avec beaucoup de violence. Au bout d'une heure, les manifestants ont reculé, mais l'affrontement a fait 12 blessés parmi les policiers, 9 civils innocents et des dizaines de manifestants. Le PSU a pris ses distances par rapport à la violence, déclarant que le message de la manifestation était empreint d'une violence qu'il ne tolérait pas".
urg.42.a:0 "Je pensais que nous valions mieux que ça ?"
urg.43.t:0 "Terra tient un discours le matin du vote de la loi sur la presse d'urgence"
urg.43.d:0 "'Notre nation est menacée ! Nous ne pouvons pas rester inactifs alors que le chaos consume le peuple et menace les citoyens uruguayens qui travaillent dur. L'autre jour encore, ici même dans notre capitale, de dangereux socialistes sont descendus dans la rue et ont attaqué, faisant des blessés non seulement parmi les citoyens loyaux mais aussi parmi nos forces de police. Ce n'est que le début de la violence socialiste, à moins que je ne puisse protéger le peuple de la menace syndicaliste". Terra a tenu un discours enthousiaste ce matin à la suite de la manifestation de l'autre jour. Il a été regardé par une foule massive devant le bâtiment de l'Assemblée générale, quelques heures avant le vote de sa loi sur la presse d'urgence. On pense qu'il a assez de voix pour faire passer le projet de loi, mais il pourrait encore échouer à l'Assemblée générale si ces prédictions se trompent".
urg.43.a:0 "La loi d'urgence sur la presse est adoptée !"
urg.43.b:0 "La loi échoue à l'Assemblée générale."
urg.44.t:0 "Terra propose de modifier la constitution"
urg.44.d:0 "Terra a proposé que la constitution soit légèrement modifiée pour la situation actuelle, donnant au président beaucoup plus de pouvoir qu'il n'en a actuellement, et lui permettant de contourner l'Assemblée générale si la nation est "menacée". Il a agi beaucoup plus rapidement sur ce point que sur sa loi sur l'urgence de la presse, en essayant de faire passer rapidement cette proposition au peuple uruguayen afin de ne pas provoquer de réaction brutale. Il a été interdit à la presse de faire des reportages sur cette question, ce qui minimise l'importance de cette question si elle n'est pas remise en question par l'Assemblée générale. Bien que certains membres de l'Assemblée générale s'y soient opposés, beaucoup ont affirmé qu'il était nécessaire de protéger l'Uruguay des dangers du syndicalisme".
urg.44.a:0 "La constitution est modifiée sans problème."
urg.44.b:0 "L'Assemblée générale intervient et l'arrête."
urg.45.t:0 "Émeutes anti-terraires à Montevideo et dans d'autres grandes villes".
urg.45.d:0 "Une grande émeute a eu lieu aujourd'hui à Montevideo, contre le règne de Gabriel Terra. Des milliers de personnes sont descendues dans la rue à travers le pays, en colère contre les tentatives réussies de Terra de s'emparer de plus de pouvoir au sein du gouvernement. La police a essayé de maintenir l'ordre et, dans certains endroits, des garnisons de l'armée ont dû être appelées pour réprimer certaines des émeutes. Au moment où les émeutes ont été réprimées, des centaines de milliers de dollars de dommages avaient été faits, des centaines de personnes avaient été blessées et il y a même eu 3 morts. Cela signifie que c'est l'une des premières fois depuis des années que l'on assiste à une telle violence politique. Le gouvernement uruguayen a réagi aux émeutes en disant qu'il était temps que quelqu'un rétablisse l'ordre en Uruguay. Il affirme que les émeutiers "socialistes" cherchent à détruire l'Uruguay et à le transformer en un État syndicaliste, ce qui entraînera des purges massives et davantage de violence. De nombreux autres hommes politiques, principalement du Partido Nacional, se font l'écho de la rhétorique de Terra, affirmant qu'il est temps que la violence socialiste cesse".
urg.45.a:0 "L'ordre doit être rétabli !"
urg.46.t:0 "Terra propose de suspendre la constitution indéfiniment"
urg.46.d:0 "Gabriel Terra a pris des mesures pour mettre fin à la démocratie uruguayenne, semble-t-il. De nombreux hommes politiques et chefs militaires se sont ralliés à lui dans ce que beaucoup considèrent comme un coup d'État visant à détruire la démocratie et à faire de Terra le président à vie. Il y a beaucoup de résistance à l'auto-coup d'état de Terra, principalement de la part du parti de Terra, le Partido Colorado. La question est de savoir si l'auto-coup d'État de Terra va réussir ou si les politiciens rivaux pourront rétablir l'ordre à Montevideo".
urg.46.a:0 "Terra réussit et devient président à vie !"
urg.46.b:0 "L'auto-coup d'Etat de Terra échoue, le Parti Colorado le remplace par Amézaga".
urg.47.t:0 "Luis Batlle Berres dénonce le nouveau régime de Terra"
urg.47.d:0 "'Un tyran a pris le pouvoir à Montevideo. Non seulement Terra est antidémocratique, mais il est aussi anti-libéral et anti-uruguayen. Nous entrons dans une époque où notre nation est dirigée par un dictateur corrompu, qui fera taire les dissidents et détruira tout signe indiquant que nous sommes véritablement une république, autrement que par son nom. J'appelle le Parti national à cesser de l'aider, et j'appelle tout le monde en Uruguay à se lever et à refuser de travailler dans cette dictature", a déclaré Luis Batlle Berres, une figure éminente du Parti Colorado, dans un discours prononcé aujourd'hui à Montevideo devant des centaines de partisans du Colorado. Cela fait suite à la dénonciation par de nombreuses personnes du parti du maintien de la direction de Terra, et des appels ont été lancés par de nombreuses personnes, principalement des socialistes ou des batllistes, pour que Terra se retire et rétablisse la démocratie. Le Parti Nacional, qui a travaillé et soutenu la dictature de Terra, n'a pas répondu au discours de Luis Batlle".
urg.47.a:0 "Il finira par apprendre."
urg.48.t:0 "Élections au Conseil de 1950"
urg.48.d:0 "Une fois de plus, il est temps d'organiser des élections au Conseil national d'administration. Là encore, les deux options sont le Parti Colorado ou le Parti Nacional, qui peuvent ou non obtenir une majorité au Conseil. Si aucun des deux n'obtient la majorité, le Conseil devra être équilibré".
urg.48.a:0 "Légère victoire du Colorado."
urg.48.b:0 "Une approche équilibrée."
urg.48.c:0 "Légère victoire nationale".
urg.49.t:0 "Élections au Conseil de 1954".
urg.49.d:0 "Une fois de plus, il est temps d'organiser des élections au Conseil d'administration national. Là encore, les deux options sont le Parti Colorado ou le Parti Nacional, qui peuvent ou non obtenir une majorité au Conseil. Si aucun des deux n'obtient la majorité, le Conseil devra être équilibré".
urg.49.a:0 "Légère victoire du Colorado."
urg.49.b:0 "Une approche équilibrée."
urg.49.c:0 "Légère victoire nationale".
urg.50.t:0 "Élections au Conseil de 1954".
urg.50.d:0 "Une fois de plus, il est temps d'organiser des élections au Conseil national d'administration. Là encore, les deux options sont le Parti Colorado ou le Parti Nacional, qui peuvent ou non obtenir une majorité au Conseil. Si aucun des deux n'obtient la majorité, le Conseil devra être équilibré".
urg.50.a:0 "Légère victoire du Colorado."
urg.50.b:0 "Une approche équilibrée."
urg.50.c:0 "Légère victoire nationale".
urg.51.t:0 "Élection présidentielle de 1950".
urg.51.d:0 "Il est à nouveau temps d'organiser une élection présidentielle en Uruguay.
urg.51.a:0 "Victoire de Juan de Amézaga."
urg.51.b:0 "Victoire de Luis Alberto de Herrera."
urg.52.t:0 "Élection présidentielle de 1954".
urg.52.d:0 "Il est à nouveau temps d'organiser une élection présidentielle en Uruguay.
urg.52.a:0 "Victoire de César Batlle Pacheco".
urg.52.b:0 "Victoire de Luis Alberto de Herrera".
urg.53.t:0 "Grève agricole".
urg.53.d:0 "Dans tout le pays, de nombreux travailleurs agricoles ne sont pas allés travailler aujourd'hui, et ont plutôt marché dans leurs villages, villes et cités. Il semble que ce soit une protestation contre la direction de Gabriel Terra. La grève a été mise en place par Emilio Frugoni du Parti socialiste, avec l'aide de la syndicaliste Paulina Luisi. Jusqu'à présent, il n'y a pas eu de violence, mais certains grévistes ont déclaré que cette grève se poursuivrait pendant des jours, voire des semaines si nécessaire".
urg.53.a:0 "Espérons que cela ne durera pas trop longtemps".
urg.53.b:0 "La police peut les disperser !"
urg.54.t:0 "Un homme mort après l'envoi de l'armée pour mettre fin aux protestations à Melo"
urg.54.d:0 "Après que les tensions aient continué à monter suite à l'intervention de la police pour mettre fin à la grève, un policier a paniqué. Il a tiré 3 fois dans la foule des manifestants, blessant 2 personnes et touchant un homme au cou, le tuant instantanément. Les coups de feu ont fait écho dans les rues de Melo. Une panique générale s'est emparée de la ville, faisant trois autres blessés. Emilio Frugoni a dénoncé les actions de la police, affirmant qu'elle est "aussi corrompue que Terra lui-même". Cependant, l'événement semble avoir effrayé les grévistes, car la grève a été annulée le lendemain".
urg.54.a:0 "Notre pouvoir est plus sûr que jamais !"
urg.55.t:0 "Emilio Frugoni arrêté."
urg.55.d:0 "Le leader du Partido Socialista de Uruguay, Emilio Frugoni, a été arrêté aujourd'hui par la police de Montevideo. Il fait l'objet d'une enquête en raison de ses liens dangereux avec le socialisme, mais reste actif dans la lutte contre le terrorisme. Il y a quelques jours, en vertu des nouvelles lois anti-syndicalisme, plusieurs hommes ont été arrêtés en raison de leurs liens avec le PSU et le PSiU, qui étaient assez proches de Frugoni. Après quelques jours d'interrogatoire, il a été découvert que les socialistes, menés par le très populaire Frugoni, allaient tenter de renverser le régime de Terra par une révolution. Heureusement, nous avons pu découvrir ce complot très tôt, avant que rien n'en résulte. Sans Frugoni à la tête du PSU, ils vont certainement perdre beaucoup de popularité".
urg.55.a:0 "Excellent."

