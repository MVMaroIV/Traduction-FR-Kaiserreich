##Army Generals##

URU_Alfredo_Ferrari_desc:0 "§YGeneral Description\n§YBorn:§W August 27, 1884 in Paysandú, Uruguay.\n§YMilitary Career:§W Alfredo Baldomir Ferrari a obtenu le grade de sous-lieutenant à l'Instituto Militar de Estudios Superiores en 1905 et n'a cessé de gravir les échelons jusqu'à atteindre le rang de maréchal en 1935. En raison de la faible population de l'Uruguay et de son isolement diplomatique relatif, Ferrari a consacré la majeure partie de son temps à son travail d'architecte, dont il a obtenu son diplôme en 1911, et à son travail de chef de la police de Montevideo.\n§YImportant Notes:§W- Ferrari est sympathique envers les Colorados, mais ne leur est pas officiellement affilié".
URU_Oscar_Diego_Gestido_desc:0 "§YDescription générale\n§YBorn:§W 28 novembre 1901, dans la capitale uruguayenne, Montevideo.\n§YCarrière militaire:§W Oscar Diego Gestido Pose est diplômé de l'Escuela Militar en 1921, avec le grade de sous-lieutenant d'artillerie. Dès qu'il a obtenu son diplôme, il a rejoint l'"Escuela Militar de Aviación", où il est devenu pilote et a été nommé instructeur de vol en 1926. En 1932, Gestido est envoyé comme attaché militaire en France pour continuer à acquérir de l'expérience en tant que pilote, et il est récemment devenu directeur général de l'aéronautique militaire. Malgré le fait que la plupart des expériences de terrain de Gestido concernent l'aviation, il reste un officier compétent qui fera son devoir si l'Uruguay est en danger.\n§YImportant Notes:§W- Affilié au Partido Colorado".
URU_Liber_Seregni_desc:0 "§YDescription générale\n§YBorn:§W 13 décembre 1916, dans la capitale uruguayenne, Montevideo.\n§YCarrière militaire:§W Líber Seregni a récemment obtenu son diplôme de l'Instituto Militar de Estudios Superiores, mais il s'est révélé être un officier intelligent et talentueux, parvenant à devenir rapidement l'un des officiers d'infanterie préférés du haut commandement. Cependant, son attachement à ses troupes s'est avéré ralentir ses actions, car il a montré qu'il préférait des sessions de planification plus longues si cela lui permettait de sauver quelques hommes de plus.\n§YImportant Notes:§W- Affilié au Parti Colorado".