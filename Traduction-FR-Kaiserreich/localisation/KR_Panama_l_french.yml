### Focuses ###
PAN_PNR_holds_on:0 "PNR Holds On" (le PNR tient bon)
PAN_PNR_holds_on_desc:0 "Le Partido Nacional Revolucionario, axé sur la relance économique par l'agriculture et l'investissement, a remporté les élections de 1936".
PAN_encourage_farming:0 "Encourager l'agriculture"
PAN_encourage_farming_desc:0 "Pour relancer l'économie, nous devons créer une base économique solide grâce à l'exportation des récoltes".
PAN_investissements_étrangers:0 "Encourager les investissements étrangers"
PAN_foreign_investments_desc:0 "Bien que le gouvernement soit en mesure de fournir un peu d'argent, ce n'est pas suffisant pour nos plans économiques. Malgré l'engagement de notre parti contre les influences étrangères, nous devrons nous tourner vers les nations du monde pour investir dans nos entreprises".
PAN_ensure_police_loyalty:0 "Assurer la loyauté de la police nationale"
PAN_ensure_police_loyalty_desc:0 "La police nationale, très conservatrice, ne restera probablement pas les bras croisés pendant que nous encourageons ces réformes économiques majeures dans notre pays. Nous devrions prendre des mesures pour garantir leur loyauté".
PAN_support_investissements:0 "Soutenir d'autres investissements"
PAN_support_investissements_desc:0 "Maintenant que nous avons assuré la loyauté de la police nationale, nous pouvons encourager de nouveaux investissements dans notre plan agricole et favoriser notre reprise économique".
PAN_start_recovery:0 "Reprise économique"
PAN_start_recovery_desc:0 "Maintenant que nous avons des investissements étrangers pour nos plans agricoles, nous avons commencé à les mettre en œuvre, et la dépression commence à s'effacer dans les pages de l'histoire.
PAN_victoire_libérale:0 "Victoire du PNL"
PAN_liberal_victory_desc:0 "Le Partido Nacional Liberal, axé sur la reprise économique par l'investissement des entreprises et la protection des travailleurs, a remporté les élections de 1936".
PAN_protect_worker_rights:0 "Protéger les droits des travailleurs"
PAN_protect_worker_rights_desc:0 "Pour assurer le bon fonctionnement de la société, nous devons protéger nos travailleurs agraires et industriels et veiller à ce que leurs droits soient respectés".
PAN_encourage_unions:0 "Encourager les syndicats"
PAN_encourage_unions_desc:0 "Bien que ce ne soit peut-être pas la meilleure idée, encourager les syndicats permettra de garantir pleinement la protection de nos travailleurs. Selon la manière dont nous y parviendrons, nous pourrons soit réglementer, soit déréglementer les syndicats. Sur le papier, des syndicats non réglementés seraient le meilleur choix, laissant les travailleurs pleinement satisfaits. Cependant, des syndicats non réglementés contrarieraient les autres partis, et même la faction conservatrice de notre propre parti".
PAN_invest_in_businesses:0 "Investir dans les entreprises panaméennes"
PAN_invest_in_businesses_desc:0 "Pour assurer la reprise économique, nous devrions consacrer les fonds dont nous disposons aux entreprises nouvellement créées dans notre pays. Cela a l'avantage supplémentaire de réduire notre dépendance vis-à-vis des nations étrangères".
PAN_stimulate_economy:0 "Stimuler l'économie"
PAN_stimulate_economy_desc:0 "Nous devrions encourager les classes supérieures à investir et à dépenser davantage, en donnant à l'économie plus d'argent, ce qui nous laisserait dans une bien meilleure position.
PAN_a_panama_libéral:0 "Un Panama libéral"
PAN_a_liberal_panama_desc:0 "Les conflits économiques ont pris fin, et l'économie est maintenant meilleure que jamais. Nous avons vraiment rendu le Panama grand à nouveau".
PAN_police_coup:0 "Coup d'État de la police nationale"
PAN_police_coup_desc:0 "La police nationale a fait un coup d'Etat !"
PAN_dictature_militaire:0 "Dictature militaire"
PAN_military_dictatorship_desc:0 "Pour assurer l'ordre et le conservatisme, nous devons établir une présence permanente au sein du gouvernement."
PAN_new_economy:0 "Nouvelle économie panaméenne"
PAN_new_economy_desc:0 "Nous devrions utiliser les vastes ressources de la police pour saisir les investissements étrangers et faire une économie réellement autosuffisante.
PAN_armée permanente:0 "Une armée permanente"
PAN_standing_army_desc:0 "Bien que nous ayons saisi les investissements étrangers, la police nationale sera très probablement incapable de faire face à la concurrence à l'échelle internationale. Pour lutter contre cela, nous devrions former une armée moderne".
PAN_a_nouvelle_constitution:0 "Une nouvelle constitution"
PAN_a_nouvelle_constitution_desc:0 "Nous devrions rédiger une nouvelle constitution pour le Panama afin que toutes les affaires passent par l'armée."
PAN_preemptive_buildup:0 "Preemptive Buildup"
PAN_preemptive_buildup_desc:0 "Le Costa Rica et la Colombie ont tous deux des revendications sur nos terres. Nous devrions renforcer notre armée afin de pouvoir défendre notre pays."
PAN_36_elections:0 "Les élections de 1936"
PAN_36_elections_desc:0 "Tout se résume à cela. Le PNR tiendra-t-il la présidence ou le PNL parviendra-t-il à assurer la victoire ?"
PAN_gouvernement_conservateur:0 "Gouvernement conservateur"
PAN_conservative_government_desc:0 "L'aile conservatrice du PNL occupe la présidence".
PAN_create_export_goods:0 "Créer des biens d'exportation"
PAN_create_export_goods_desc:0 "Pour que nos plans économiques fonctionnent, nous avons besoin de sociétés privées pour créer des biens à exporter".
PAN_capitalist_economics:0 "Économie capitaliste"
PAN_capitalist_economics_desc:0 "Nous devrions réduire les impôts de la classe supérieure afin qu'elle soit plus encline à investir dans les entreprises. L'augmentation des dépenses et des embauches aidera également la classe inférieure et résoudra notre dépression économique".
PAN_undo_progressive_reforms:0 "Supprimer les réformes progressives"
PAN_undo_progressive_reforms_desc:0 "Nous devrions révoquer l'encouragement du gouvernement précédent à la syndicalisation, ou du moins le modifier pour réduire leur pouvoir. Nous ne voulons pas nous retrouver avec une révolution syndicaliste sur les bras".
PAN_status_of_party:0 "Statut du parti"
PAN_status_of_party_desc:0 "Notre gouvernement existe depuis plusieurs mois maintenant. Officiellement, nous sommes toujours le Partido Nacional Liberal, mais certains au sein de notre gouvernement suggèrent que nous nous réformions en un nouveau Partido Conservador".
PAN_forming_new_government:0 "Forming a New Government" (Former un nouveau gouvernement)
PAN_forming_new_government_desc:0 "La dépression économique étant pratiquement résolue, les réformes progressistes ayant disparu et les exportations augmentant sans cesse, nous devrions chercher à former un nouveau gouvernement au lieu de nous en tenir au gouvernement provisoire post-Jované.
PAN_canal_en_crise:0 "Canal en crise"
PAN_canal_in_crisis_desc:0 "Avec la guerre civile aux États-Unis, le canal de Panama est à prendre.
PAN_entente_support:0 "Entente Support" (en anglais)
PAN_entente_support_desc:0 "Nous nous sommes alignés sur l'Entente. Ils nous protégeront et nous leur accorderons l'usage du canal de Panama".
PAN_request_ship_tech:0 "Demande de technologie navale"
PAN_request_ship_tech_desc:0 "Bien que la Marine canadienne ne soit probablement pas sur le point d'épargner des navires qui pourraient aider à reconquérir les îles britanniques, elle pourrait être prête à partager sa technologie pour que nous puissions développer notre propre flotte de défense.
PAN_encourage_entente_trade:0 "Encourage Entente Trade"
PAN_encourage_entente_trade_desc:0 "Il est temps de transformer cet accord en un accord plus avantageux pour les deux parties. Nous encouragerons le commerce entre nous et les différents États de l'Entente".
PAN_stand_alone:0 "We Stand Alone"
PAN_stand_alone_desc:0 "Nous n'aurons pas de maîtres, et le canal nous appartiendra et à nous seul.
PAN_hold_the_canal:0 "Tenir le canal"
PAN_hold_the_canal_desc:0 "Nous ne pouvons pas tenir le canal de Panama sans préparer les défenses. Nous devrions rapidement assembler des lignes de défense le long de la côte."
PAN_fortify_the_coast:0 "Fortifier la côte"
PAN_fortify_the_coast_desc:0 "Nous devrions étendre nos fortifications côtières pour couvrir plus que le seul canal. Après tout, à quoi sert un canal si le reste du Panama est sous occupation ?"
PAN_defend_our_homeland:0 "Défendons notre patrie"
PAN_defend_our_homeland_desc:0 "Nous avons des menaces de toutes parts, nous devons donc nous préparer à défendre notre patrie jusqu'au dernier homme.
PAN_elastic_defense:0 "Défense élastique"
PAN_elastic_defense_desc:0 "En préparant la chute inévitable de certaines parties de la nation à une invasion étrangère, nous pouvons renforcer les lignes de défense le long des barrières naturelles - rivières, forêts, jungles, etc.
PAN_increase_recruitment:0 "Augmenter le recrutement"
PAN_increase_recruitment_desc:0 "Nous devrions renforcer nos campagnes de recrutement et encourager davantage de personnes à se joindre à la défense de notre grande nation.
PAN_new_weaponry:0 "New Weaponry" (nouvelles armes)
PAN_new_weaponry_desc:0 "Nous devrions investir massivement dans l'industrie de l'armement afin d'améliorer l'équipement de nos troupes."
PAN_training_the_masses:0 "Former les masses"
PAN_training_the_masses_desc:0 "Nous devrions apprendre à chaque civil à utiliser nos armes et les utiliser comme une réserve d'urgence à appeler à tout moment.
PAN_every_man_rifle:0 "Every Man a Rifle"
PAN_every_man_rifle_desc:0 "Nous devrions équiper tous nos civils avec des fusils plus anciens, de sorte que si nous faisons appel à eux, ils soient prêts à faire leur devoir pour protéger le Panama."
PAN_static_defense:0 "Static Defence"
PAN_static_defense_desc:0 "Nous ne céderons pas un pouce de terrain aux envahisseurs étrangers !"
PAN_purchase_foreign_gauns:0 "Acheter des armes à feu étrangères"
PAN_purchase_foreign_guns_desc:0 "Notre industrie nationale de l'armement est faible en ce moment. Nous devrions acheter des armes étrangères et les utiliser pour équiper nos forces".
PAN_artillerie_de_soutien:0 "Investir dans l'artillerie de soutien"
PAN_support_artillerie_desc:0 "Nous devrions investir dans l'acquisition de l'infrastructure nécessaire à la production de pièces d'artillerie pour soutenir nos armées.
PAN_mobilize_economy:0 "Mobilize Economy" (Mobiliser l'économie)
PAN_mobilize_economy_desc:0 "Nous devons veiller à ce que l'économie civile soit à nos côtés lorsque nous partons en guerre."
PAN_propaganda_campaign:0 "Propaganda Campaign" (Campagne de propagande)
PAN_propaganda_campaign_desc:0 "Nous devrions commencer à distribuer des affiches dans les villes pour mettre en évidence les raisons de s'engager dans les forces armées et de défendre le pays.
PAN_protect_interests:0 "Protégeons nos intérêts"
PAN_protect_interests_desc:0 "Nous devrions investir dans nos forces de défense pour nous assurer que nous sommes préparés à une invasion étrangère.
PAN_by_air:0 "Protéger par l'air"
PAN_by_air_desc:0 "Nous devrions investir dans une force aérienne."
PAN_study_foreign_designs:0 "Etudier les dessins et modèles étrangers"
PAN_study_foreign_designs_desc:0 "Nous pouvons étudier les dessins d'autres nations pour influencer nos propres dessins.
PAN_purchase_aircraft:0 "Acheter des avions étrangers"
PAN_purchase_aircraft_desc:0 "Nous devrions utiliser une partie de nos fonds pour acheter des avions étrangers. Nous pouvons l'utiliser pour influencer la conception et comme les premiers avions de notre force aérienne".
PAN_CAS_focus:0 "Close Air Support Focus"
PAN_CAS_focus_desc:0 "Nous devrions orienter une partie de notre force aérienne vers le soutien des troupes au sol."
PAN_logistics_improvement:0 "Amélioration de la logistique"
PAN_logistics_importance_desc:0 "En distribuant des radios et en améliorant la façon dont l'information peut parvenir du quartier général ou de l'infanterie aux bases de première ligne et à nos pilotes, nos forces armées seront beaucoup plus efficaces.
PAN_fighter_interceptors:0 "Fighter Interceptors" (Intercepteurs de chasse)
PAN_fighter_interceptors_desc:0 "Nous devrions investir dans la conception d'intercepteurs pour intercepter les bombardements ennemis avant qu'ils n'atteignent les zones peuplées.
PAN_invest_in_our_planes:0 "Our Own Aircraft" (Nos propres avions)
PAN_invest_in_our_planes_desc:0 "Nous devrions concevoir nos propres avions afin de réduire notre dépendance vis-à-vis de la fabrication étrangère."
PAN_tac_bombing_focus:0 "Tactical Bombing Focus"
PAN_tac_bombing_focus_desc:0 "Nous devrions investir dans des bombardiers de taille moyenne pour amener le combat à l'ennemi."
PAN_fighter_escorts:0 "Fighter Escorts"
PAN_fighter_escorts_desc:0 "Nous devrions concevoir nos chasseurs pour escorter nos propres bombardiers et ceux de nos alliés."
PAN_all_weather_training:0 "Entraînement tous temps"
PAN_all_weather_training_desc:0 "Nous devrions former nos pilotes pour qu'ils puissent opérer dans toutes les conditions météorologiques."
PAN_by_sea:0 "Protéger par la mer"
PAN_by_sea_desc:0 "Nous devrions investir dans une marine pour protéger nos intérêts dans les Caraïbes et le Pacifique".
PAN_protect_trade:0 "Protéger le commerce"
PAN_protect_trade_desc:0 "Nous devrions investir dans la protection de notre commerce contre les attaques ennemies".
PAN_convoy_hunting:0 "Chasse aux convois"
PAN_convoy_hunting_desc:0 "Nous devrions investir dans l'attaque du commerce de l'ennemi."
PAN_sub_fleet:0 "Flotte de sous-marins"
PAN_sub_fleet_desc:0 "Nous devrions concentrer notre marine sur les sous-marins et leurs tactiques."
PAN_raiding_tactics:0 "Tactiques de raid sur les convois"
PAN_raiding_tactics_desc:0 "Nous devrions prévoir des tactiques pour attaquer les convois ennemis tout en minimisant nos propres pertes."
PAN_improved_torpedoes:0 "Conceptions de torpilles améliorées"
PAN_imrpoved_torpedoes_desc:0 "Nous devrions améliorer la conception de nos torpilles afin qu'elles soient plus précises et qu'elles aient moins de défaillances.
PAN_increase_naval_production:0 "Augmenter la production navale"
PAN_increase_naval_production_desc:0 "Nous devrions augmenter notre production navale afin de créer une flotte formidable pour protéger nos intérêts."
PAN_escort_fleet:0 "Flotte d'escorte"
PAN_escort_fleet_desc:0 "Notre flotte devrait être composée de destroyers et de croiseurs et être orientée vers la protection de notre commerce.
PAN_countering_subs:0 "Contre les sous-marins"
PAN_countering_subs_desc:0 "Nous devons veiller à ce que les équipages de nos destroyers et de nos croiseurs soient formés à la défense de nos convois contre les attaques sous-marines."
PAN_cruiser_designs:0 "Concevoir de nouveaux croiseurs"
PAN_cruiser_designs_desc:0 "Nous devons concevoir de nouveaux croiseurs destinés à protéger nos convois des attaques de surface et sous-marines."
PAN_invest_in_industry:0 "Investir dans l'industrie"
PAN_invest_in_industry_desc:0 "Nous devrions investir massivement dans nos usines pour créer des emplois et moderniser notre nation".
PAN_build_new_factories:0 "Construire de nouvelles usines"
PAN_build_new_factories_desc:0 "La construction de nouvelles usines crée des emplois à court et à long terme, et améliore notre capacité de production.
PAN_military_production:0 "Production militaire"
PAN_military_production_desc:0 "Nous devrions construire des usines militaires afin de pouvoir produire de nouvelles armes pour les forces armées.
PAN_forage_pour_le_pétrole:0 "Forage pour le pétrole"
PAN_for_oil_desc:0 "Le Panama dispose de vastes ressources naturelles. Il s'agit juste de les trouver et de les extraire".
PAN_an_industrialized_panama:0 "Un Panama industrialisé"
PAN_an_industrialized_panama_desc:0 "Nous avons complètement industrialisé le Panama, et cela commence à se voir. L'économie est en plein essor, le chômage est en baisse, et le Panama est en train de devenir une nation vraiment moderne".
PAN_improved_roads:0 "Improved Roads" (Routes améliorées)
PAN_improved_roads_desc:0 "Nous devrions améliorer nos infrastructures pour les adapter aux véhicules modernes".
PAN_infrastructure_aérienne:0 "Infrastructure aérienne"
PAN_infrastructure_aérienne_desc:0 "Nous devrions investir massivement dans la création d'aérodromes pour notre force aérienne et pour les compagnies aériennes civiles.
PAN_widespread_economic_growth:0 "Une croissance économique généralisée".
PAN_widespread_economic_growth_desc:0 "Notre économie se développe très bien".
PAN_improve_agriculture:0 "Améliorer l'agriculture
PAN_improve_agriculture_desc:0 "En investissant dans notre société déjà agraire, nous pouvons créer plus de biens à l'exportation et développer l'emploi.
PAN_fermes_domestiques:0 "Fermes domestiques"
PAN_domestic_farms_desc:0 "En défrichant des terres pour créer de nouvelles fermes, nous pouvons exporter plus de marchandises et gagner plus d'argent.
PAN_countering_panama_disease:0 "Countering Panama Disease" (Lutter contre la maladie de Panama)
PAN_countering_panama_disease_desc:0 "La maladie de Panama est une épine dans le pied de nos agriculteurs depuis un certain temps. L'argent du gouvernement pour la combattre devrait nous aider".
PAN_buying_foreign_influences:0 "Achat d'actifs à l'étranger"
PAN_buying_foreign_influences_desc:0 "En utilisant nos nouveaux fonds provenant de l'exportation, nous devrions acheter certaines des entreprises et des fermes à capitaux étrangers.
PAN_an_agrarian_panama:0 "Un Panama agraire"
PAN_an_agrarian_panama_desc:0 "Nous avons modernisé nos méthodes agraires, et notre économie est en plein essor grâce aux exportations de cultures.
PAN_improve_sugar_farms:0 "Améliorer les fermes sucrières"
PAN_improve_sugar_farms_desc:0 "Nous devrions investir dans nos fermes sucrières de manière spécifique, pour augmenter le rendement et encourager une récolte efficace.
PAN_increase_banana_exports:0 "Augmenter les exportations de bananes".
PAN_increase_banana_exports_desc:0 "En augmentant nos exportations de bananes, les agriculteurs et nous pouvons gagner beaucoup plus d'argent.
PAN_encourage_production_de_café:0 "Encourager la production de café"
PAN_encourage_production_de_café_desc:0 "Nous devons encourager la production de café dans nos exploitations, tant pour la population que pour l'exportation.
PAN_found_university:0 "Fondez l'Université du Panama"
PAN_found_university_desc:0 "Nous devrions créer un établissement public d'enseignement qui aidera à enseigner à la jeunesse du Panama des domaines spécialisés tels que le commerce, l'ingénierie, le droit et les sciences.
PAN_on_global_stage:0 "Le Panama sur la scène mondiale"
PAN_on_global_stage_desc:0 "Nous devrions ouvrir la nation au commerce et aux investissements étrangers".
PAN_encourage_foreign_trade:0 "Encourager le commerce extérieur"
PAN_encourage_foreign_trade_desc:0 "Il y a des ressources dont nous avons besoin, et il y a d'autres ressources dont nous disposons. Nous devrions encourager le commerce de ces ressources".
PAN_increase_merchant_vessels:0 "Augmenter la flotte marchande"
PAN_increase_merchant_vessels_desc:0 "En augmentant la taille de notre flotte marchande, nous pouvons commercer davantage avec les nations du monde."
PAN_prioritize_global_trade:0 "Donner la priorité au commerce mondial"
PAN_prioritize_global_trade_desc:0 "Nous devrions encourager le commerce dans le monde entier".
PAN_encourage_german_investment:0 "Encourager les investissements allemands".
PAN_encourage_german_investment_desc:0 "Nous devrions encourager les Allemands à investir en nous."
PAN_encourage_japanese_investment:0 "Encourager les investissements japonais"
PAN_encourage_japanese_investment_desc:0 "Nous devrions encourager les Japonais à investir en nous".
PAN_prioritize_local_trade:0 "Donner la priorité au commerce local"
PAN_prioritize_local_trade_desc:0 "Nous devrions donner la priorité aux échanges commerciaux avec les nations voisines".
PAN_encourage_canadian_investment:0 "Encourager l'investissement canadien"
PAN_encourage_canadian_investment_desc:0 "Nous devrions encourager les Canadiens à investir en nous."
PAN_encourage_american_investment:0 "Encourager l'investissement américain"
PAN_encourage_american_investment_desc:0 "Nous devrions encourager les Américains à investir en nous."
PAN_new_military_academy:0 "Créer une académie militaire combinée"
PAN_new_military_academy_desc:0 "Nous devrions créer une académie combinée de l'armée de terre, de la marine et de l'armée de l'air afin d'étudier de nouvelles conceptions, de planifier des stratégies et de former des officiers".
PAN_40_elections:0 "Élections de 1940"
PAN_40_elections_desc:0 "Il s'agit probablement des élections les plus étranges de l'histoire du Panama - il n'y a que deux partis en lice. Le parti militaire CPN, qui conseille de centraliser le gouvernement sous les mains des militaires avec le consentement du peuple, et la Coalition constitutionnelle, qui conseille un retour au statu quo dans la politique panaméenne".
PAN_CPN_victoire:0 "Victoire du CPN"
PAN_CPN_victory_desc:0 "La Coalición Patriótica Nacional, qui conseille la centralisation et un gouvernement plus large, tout en protégeant les libertés individuelles, a remporté les élections de 1940.
PAN_modernisation_panama:0 "Commencer les modernisations"
PAN_modernizing_panama_desc:0 "Nous allons commencer notre ambitieux programme de modernisation".
PAN_clear_new_land:0 "Clear New Land" (Défricher de nouvelles terres)
PAN_clear_new_land_desc:0 "Nous devrions défricher de nouvelles terres pour les usines et l'agriculture".
PAN_industrial_projects:0 "Projets industriels"
PAN_industrial_projects_desc:0 "Nous devrions investir dans les entreprises afin qu'elles puissent construire des usines sur nos terres nouvellement défrichées".
PAN_land_status:0 "Statut de la terre"
PAN_land_status_desc:0 "Nous devons choisir si les terres nouvellement défrichées de notre nation doivent appartenir à l'État ou à des particuliers.
PAN_modernized_panama:0 "Un Panama moderne"
PAN_modernized_panama_desc:0 "Le Panama est maintenant une nation entièrement modernisée. Nous avons vraiment fait du Panama une grande nation".
PAN_coalition_victory:0 "Victoire de la coalition"
PAN_coalition_victory_desc:0 "La coalition constitutionnelle, une large coalition entre la plupart des grands partis non militaires, a remporté les élections de 1940.
PAN_nouvelle_police_nationale:0 "Nouvelle police nationale"
PAN_new_national_police_desc:0 "Nous devrions faire un compromis avec la nouvelle armée pour créer une nouvelle police nationale. Même si nous réduisons ses pouvoirs, nous pouvons certainement trouver un compromis qui nous soit bénéfique, ainsi qu'au CPN/Armée".
PAN_the_union_compromise:0 "The Union Compromise" (Le compromis de l'Union)
PAN_the_union_compromise_desc:0 "Certaines factions de notre parti veulent des syndicats, d'autres non. Nous devons trouver un compromis avant qu'il ne déchire la coalition."
PAN_export_economy:0 "L'économie basée sur l'exportation"
PAN_export_economy_desc:0 "Nous devons encourager les exportations vers d'autres nations et poursuivre notre récent succès économique.
PAN_work_together:0 "Encourager la coopération entre les factions"
PAN_work_together_desc:0 "Les factions au sein de la coalition se considèrent toujours comme leurs partis respectifs. Nous devons promouvoir l'idée que nous ne sommes pas membres de partis individuels, mais d'une grande coalition".
PAN_a_common_ideology:0 "Une idéologie commune"
PAN_a_common_ideology_desc:0 "Notre économie est en plein essor, nos compromis sont fructueux, et nous avons créé notre propre idéologie basée sur des compromis entre nos différentes factions dans différents domaines".

