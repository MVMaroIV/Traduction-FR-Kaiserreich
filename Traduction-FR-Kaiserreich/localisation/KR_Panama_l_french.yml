panama.1.t:0 "Statut du Panamá"
panama.1.d:0 "En 1931, à la suite d'accusations de corruption gouvernementale et d'incapacité à gérer la dépression économique, l'opinion publique s'est soulevée, sous l'impulsion de l'Acción Comunal, un mouvement nationaliste, et a nommé Harmodio Arias Madrid et son Parti national révolutionnaire, formé à partir de l'Acción Comunal elle-même, à la tête du gouvernement provisoire. Un an plus tard, ils ont organisé des élections et le NRP dirigé par Madrid-a gagné facilement. Immédiatement, le gouvernement de Madrid a commencé à stimuler l'économie avec des programmes de travaux publics, améliorant les conditions économiques et créant des emplois. Cependant, malgré la stimulation économique, l'économie panaméenne est toujours en difficulté. Les prochaines élections sont prévues pour avril 1936, quatre ans après la première élection, avec la reprise économique dans l'esprit des partis et des électeurs".
panama.1.a:0 "Espérons que la reprise se poursuivra."
panama.2.t:0 "Élections générales de 1936"
panama.2.d:0 "Avec la reprise économique enfin obtenue, les élections de 1936 pourraient être les plus importantes de l'histoire du Panama. Les deux principaux partis sont le Parti national libéral, dirigé par Ricardo Joaquín Alfaro Jované, et le Parti national révolutionnaire, dirigé par Harmodio Arias Madrid".
panama.2.a:0 "Parti national révolutionnaire".
panama.2.b:0 "Parti national libéral".
panama.3.t:0 "Coup d'État de la police nationale".
panama.3.d:0 "Jusqu'à présent, la police nationale est restée silencieuse en arrière-plan, attendant que notre gouvernement commette une erreur. Aujourd'hui, le pays étant plus désordonné que jamais, elle est intervenue pour "rétablir l'ordre" au Panama. Cela pourrait signifier la fin de la démocratie panaméenne".
panama.4.a:0 "Espérons que le pire est maintenant passé."
panama.3.a:0 "Quoi ?!"
panama.4.t:0 "Gouvernement conservateur"
panama.4.d:0 "En raison de l'instabilité de la population et du gouvernement, Ricardo Joaquín Alfaro Jované a été contraint de démissionner en même temps que son cabinet, et a demandé que Juan Arosema forme un nouveau cabinet en tant que président. Le gouvernement de M. Arosema va probablement annuler de nombreuses réformes du gouvernement progressiste, en particulier celles concernant l'encouragement des syndicats".
panama.5.t:0 "Canal en crise"
panama.5.d:0 "Depuis le début de la deuxième guerre civile américaine, la zone du canal de Panama est faible et non surveillée. Nous pourrions la saisir pour protéger le commerce le long du canal et pour apaiser le public, dont l'opinion est largement opposée à l'existence de la zone du canal".
panama.5.a:0 "Très bien."
panama.6.t:0 "Le Canada exige que le Panama rejoigne l'Entente"
panama.6.d:0 "Les Canadiens ont exigé que nous rejoignions l'Entente afin qu'ils puissent avoir le canal sous leur influence. Ils garantissent que le canal restera entre les mains des Panaméens, avec une petite force de maintien de la paix déployée pour nous aider. Ils vont probablement aussi rediriger une partie des bénéfices du canal vers leur propre empire, réduisant ainsi nos propres bénéfices du canal".
panama.6.a:0 "Nous n'avons pas d'autre choix que de nous joindre à eux."
panama.6.b:0 "Nous n'abandonnerons jamais notre souveraineté !"
panama.7.t:0 "Le Canada exige le canal de Panama"
panama.7.d:0 "Les Canadiens ont exigé que nous leur transférions le contrôle du canal de Panama. Il s'agirait essentiellement d'un rétablissement du statu quo pour nous, la zone du canal faisant office de territoire souverain étranger. En retour, les Canadiens promettent de ne pas porter atteinte à notre souveraineté".
panama.7.a:0 "Nous n'avons pas d'autre choix que d'accepter."
panama.7.b:0 "Plus jamais nos terres ne seront étrangères !"
panama.8.t:0 "Le Canada prépare une invasion"
panama.8.d:0 "Le Canada n'a pas bien pris notre refus. Ils ont commencé à planifier une invasion totale qui sera exécutée dans les prochains jours".
panama.8.a:0 "Une fois de plus à la brèche, chers amis."
panama.9.t:0 "La police nationale"
panama.9.d:0 "Notre politique d'investissements étrangers ne cadre pas bien avec la police nationale, et il est probable qu'ils nous coupent la route si nous nous engageons trop loin dans cette voie. Nous devrions trouver un moyen de les apaiser afin d'éviter une telle déstabilisation".
panama.9.a:0 "Peut-être qu'un peu d'argent influencera leur point de vue..."
panama.9.b:0 "Purgez tous les éléments déloyaux !"
panama.9.c:0 "Les laisser seuls est sûrement le meilleur choix."
panama.10.t:0 "Statut des syndicats"
panama.10.d:0 "Les syndicats n'ont pas une longue histoire dans notre nation. Alors que nous commençons à devenir une nation véritablement moderne du XXe siècle, il serait peut-être bon de mettre l'accent sur la politique du gouvernement concernant les syndicats. La faction conservatrice et la police nationale sont toutes deux fortement opposées aux syndicats, craignant des événements similaires aux effondrements britanniques et français, et nous devrons faire face à leur opposition si nous encourageons les syndicats".
panama.10.a:0 "Encourager les syndicats, mais les réglementer."
panama.10.b:0 "Encourager les syndicats, mais ne pas les réglementer."
panama.10.c:0 "Ne rien dire sur le sujet."
panama.11.t:0 "Statut des syndicats - Suivi"
panama.11.d:0 "Les conservateurs se plaignent depuis longtemps de notre politique concernant les syndicats, et suggèrent fortement que nous choisissions simplement d'interdire les syndicats pour préserver la coalition de fait entre les conservateurs et les libéraux".
panama.11.a:0 "Interdire les syndicats."
panama.11.b:0 "Maintenir le cap".
panama.12.t:0 "Statut des syndicats - Suivi"
panama.12.d:0 "Notre suppression complète des restrictions imposées aux syndicats se passe mal. Les conservateurs et la police nationale nous demandent instamment d'abroger immédiatement cette politique, sinon ils seront contraints de prendre des "mesures importantes". Malheureusement, à ce stade, notre gouvernement ne peut vraiment pas faire grand-chose. Interdire les syndicats provoquerait maintenant une panique et des émeutes généralisées, et nous ne pouvons vraiment apaiser qu'une des deux factions qui nous soutiennent".
panama.12.a:0 "Supprimer la résistance politique."
panama.12.b:0 "Supprimer la résistance policière."
panama.12.c:0 "Espérons que ça va passer."
panama.13.t:0 "A qui devons-nous demander d'investir ?"
panama.13.d:0 "Nos possibilités d'investissement sont assez minces puisque personne en Europe ou en Asie ne s'intéresse particulièrement à nous, et que l'Amérique du Sud s'occupe de ses propres problèmes. Il reste donc tout au plus deux pays".
panama.13.a:0 "Demandez au Canada."
panama.13.b:0 "Ask USA."
panama.14.t:0 "Le Panama demande des investissements".
panama.14.d:0 "Le Panama nous a demandé une "généreuse somme" d'argent pour l'investissement, promettant un profit dans un délai d'un an. Il y a un avantage évident à cela, mais notre économie n'est pas parfaite pour le moment".
panama.14.a:0 "Investissons."
panama.14.b:0 "On dirait une sorte d'escroquerie."
panama.15.t:0 "Les investissements ont diminué"
panama.15.d:0 "Malheureusement, notre généreuse demande d'investissements a été refusée."
panama.15.a:0 "Triste."
panama.16.t:0 "Investissements acceptés"
panama.16.d:0 "Nos investissements ont été acceptés, et nous avons maintenant des fonds pour poursuivre nos projets !
panama.16.a:0 "Excellent !"
panama.17.t:0 "La retraite de Harmodio A. Madrid"
panama.17.d:0 "Harmodio Arias Madrid est malade depuis un certain temps, et il s'est estimé incapable d'exercer ses fonctions. Il se retire donc définitivement de la politique et nomme son frère Arnulfo à la tête du PNR. Arnulfo promet quelques réformes de la précédente doctrine du PNR, bien qu'il suivra les mêmes enseignements de base".
panama.17.a:0 "Adieu, Harmodio."
panama.17.b:0 "Adieu, Harmodio."
panama.18.t:0 "Supprimer les réformes progressives"
panama.18.d:0 "Le gouvernement libéral a mis en œuvre plusieurs réformes socialistes pendant son mandat, et nous avons maintenant pour tâche de les supprimer. Le problème est que le peuple s'est adapté à ces nouvelles réformes, et les supprimer pourrait être problématique. C'est pourquoi nous devons choisir entre compromettre et supprimer certaines des réformes ou les supprimer toutes".
panama.18.a:0 "Supprimer toutes les réformes !"
panama.18.b:0 "Ne supprimer que certaines réformes."
panama.19.t:0 "Statut du parti"
panama.19.d:0 "Beaucoup ont suggéré que nous nous séparions enfin du parti libéral. Nous avons deux choix pour ce faire. Nous pouvons soit fusionner avec le parti conservateur existant, soit former un nouveau parti, que beaucoup ont suggéré d'appeler le Partido Nacional Conservador, ou le Parti National Conservateur".
panama.19.a:0 "Fusionner avec le PC."
panama.19.b:0 "Créer le PNC."
panama.20.t:0 "Création d'une junte militaire"
panama.20.d:0 "Un gouvernement militaire a été officiellement établi au Panama. Il s'avère que même la plus stable des démocraties d'Amérique centrale finit par tomber dans l'autoritarisme".
panama.20.a:0 "La stabilité, mais à quel prix ?"
panama.21.t:0 "La nouvelle constitution"
panama.21.d:0 "La junte militaire a créé sa propre constitution pour le Panama. On s'accorde à dire qu'elle est en grande partie stéréotypée pour un gouvernement militaire, mais il y a une chose sur laquelle très peu de gens s'accordent : les élections. Il y a trois écoles de pensée : nous pouvons choisir d'organiser des élections truquées tous les quatre ans, de ne pas en organiser du tout, ou de rétablir la démocratie avec l'armée comme parti légitime pour le reste du mandat en cours".
panama.21.a:0 "Truquons les futures élections".
panama.21.b:0 "Pas d'élections !"
panama.21.c:0 "Des élections libres !"
panama.22.t:0 "[GetYear] Presidential Elections"
panama.22.d:0 "Nous sommes le 20 avril, jour des élections. Les magasins, les écoles et les entreprises sont fermés, car toute la population attend les résultats des élections. C'est une élection particulièrement disputée cette année, et elle pourrait se dérouler n'importe comment".
panama.22.a:0 "Le Parti national révolutionnaire gagne."
panama.22.b:0 "Le Parti national libéral gagne."
panama.22.c:0 "Les conservateurs gagnent."
panama.23.t:0 "Élection présidentielle de 1940"
panama.23.d:0 "Nous sommes le 20 avril, jour des élections. Les magasins, les écoles et les entreprises sont fermés, car toute la population attend les résultats des élections. C'est une élection particulièrement disputée cette année grâce à la formation de la Coalition, et l'élection pourrait se dérouler dans les deux sens".
panama.23.a:0 "Le CPN gagne".
panama.23.b:0 "La coalition gagne."
panama.24.t:0 "L'opposition démocratique tient une réunion"
panama.24.d:0 "Les partis démocratiques opposés - les libéraux, les conservateurs et le PNR - se réunissent pour discuter de leur réponse à la montée en puissance de la popularité de notre gouvernement.
panama.24.a:0 "Nous garderons un œil sur eux."
panama.25.t:0 "L'opposition forme une coalition"
panama.25.d:0 "La popularité du CPN auprès du peuple a obligé l'opposition à former sa propre coalition - la Coalition constitutionnelle. Cela pourrait nous causer des problèmes lors des prochaines élections, mais leur propre manque de cohésion pourrait les faire échouer".
panama.25.a:0 "Arnulfo Arias Madrid dirigera la coalition !"
panama.25.b:0 "Ricardo Joaquín Alfaro Jované dirigera la coalition !"
panama.25.c:0 "Juan Demostenes Arosemena dirigera la coalition !"
panama.26.t:0 "Que faire de la terre ?"
panama.26.d:0 "Nous avons procédé au zonage et commencé à défricher des terres pour la création de nouvelles fermes et usines, mais cela nous laisse une question importante. Que faisons-nous de la terre ? Nous pourrions choisir de donner la terre à des sociétés et des agriculteurs, ou de la garder pour nous".
panama.26.a:0 "Propriété de l'État".
panama.26.b:0 "Propriété privée".
panama.27.t:0 "Défrichement des terres"
panama.27.d:0 "Dans le cadre de notre ambitieux projet de modernisation, nous devons déblayer une partie de la jungle de notre nation. Nos responsables politiques débattent toutefois de la question de savoir si nous devons donner la priorité à l'agriculture ou à l'industrie. L'industrie prendrait probablement plus de temps, mais nous laisserait plus modernisés, alors que l'agriculture a des primes quasi immédiates et nous donne plus de récoltes à exporter dans le monde entier".
panama.27.a:0 "Donner la priorité à l'industrie".
panama.27.b:0 "Donner la priorité à l'agriculture."
panama.28.t:0 "Le compromis de l'Union".
panama.28.d:0 "Jusqu'à présent, la coalition a très bien réussi à traiter les grandes questions politiques. Nous sommes maintenant confrontés à l'un de nos plus grands défis, le statut des syndicats. Dans l'ensemble, il y a trois idées raisonnables. Nous pourrions soit créer des syndicats appartenant au gouvernement, ce qui nous permettrait d'avoir un contrôle sur les syndicats tout en protégeant les travailleurs, soit autoriser les syndicats avec certaines garanties pour assurer la stabilité, soit les laisser simplement interdits".
panama.28.a:0 "Créer des syndicats détenus par le gouvernement."
panama.28.b:0 "Autoriser les syndicats."
panama.28.c:0 "Interdire les syndicats."
panama.29.t:0 "La coalition constitutionnelle"
panama.29.d:0 "Jusqu'à présent, nous avons réussi à maintenir la coalition assez bien soudée, mais avec notre victoire sur le CPN, les chamailleries entre les nombreuses factions sont devenues courantes. Il pourrait être avantageux pour nous de diviser la coalition maintenant que nous avons détrôné les militaires de notre pays. Cependant, nous n'aurons peut-être plus jamais l'occasion d'unifier notre politique dans un système aussi populaire, il peut donc être utile de rester dans la coalition et d'espérer qu'elle reste soudée".
panama.29.a:0 "La coalition reste !"
panama.29.b:0 "Dissolvez la coalition !"
panama.29.c:0 "Dissolvez la coalition !"
panama.30.t:0 "Le Panama fait pression sur Coto !"
panama.30.d:0 "Les Panaméens ont lancé un assaut militaire à petite échelle sur la région de Coto, qu'ils revendiquent depuis longtemps. Si nous n'y prenons pas garde, cela pourrait dégénérer en un conflit à grande échelle. Heureusement, grâce à la Doctrine Monroe, les États-Unis y mettront probablement un terme assez rapidement".
panama.30.a:0 "Ces Panaméens !" #Nous devons nous préparer à la guerre.
panama.31.t:0 "Le Panama exerce une pression sur le Costa Rica"
panama.31.d:0 "Les Panaméens ont lancé un assaut militaire à petite échelle sur la région de Coto au Costa Rica, qu'ils revendiquent depuis un certain temps. Nous devrions menacer d'intervenir pour éviter que cela ne se transforme en une guerre à grande échelle".
panama.31.a:0 "Intervenons."
panama.32.t:0 "Les États-Unis nous menacent !"
panama.32.d:0 "Les États-Unis ont décidé de nous menacer, et nous ont ordonné de renvoyer nos troupes ou d'en subir les conséquences. Nous sommes maintenant obligés d'obéir à cet ordre, car nos forces militaires n'ont aucune chance contre la puissance des États-Unis".
panama.32.a:0 "Procéder à la retraite."
panama.33.t:0 "Les États-Unis interviennent !"
panama.33.d:0 "Les États-Unis sont intervenus en notre faveur et ordonnent au Panama de rétablir le statu quo. Ils seraient idiots de ne pas se conformer à cet ordre."
panama.33.a:0 "Espérons que cette stabilité sera maintenue."
panama.34.t:0 "La région de Coto"
panama.34.d:0 "La région de Coto au Costa Rica est légitimement revendiquée par nous depuis de nombreuses années maintenant, et de nombreux membres du gouvernement nouvellement élu estiment que le moment est peut-être venu de tenter de la reprendre.
panama.34.a:0 "Il est peut-être temps de faire pression sur la région."
panama.35.t:0 "Le Panama demande des investissements"
panama.35.d:0 "Des diplomates panaméens sont venus nous demander des inventions, en affirmant qu'après une courte période dans le rouge, nous tirerons un grand profit de ces investissements.
panama.35.a:0 "D'accord, bien sûr !"
panama.35.b:0 "On dirait une arnaque."
panama.36.t:0 "Investissements autorisés !"
panama.36.d:0 "Des hommes d'affaires se sont introduits dans notre pays et investissent de l'argent dans nos propres entreprises. L'économie est florissante et, espérons-le, les deux parties en tireront un grand profit".
panama.36.a:0 "Excellent !"
panama.37.t:0 "Investissements refusés"
panama.37.d:0 "Malheureusement, notre demande d'investissements a été refusée. Aucune des deux parties ne profitera de l'autre dans un avenir proche".
panama.37.a:0 "Malheureux."
panama.38.t:0 "Le Panama demande des investissements"
panama.38.d:0 "Des diplomates panaméens sont venus nous voir pour nous demander des investissements, affirmant qu'après une courte période dans le rouge, nous tirerons un grand profit de ces investissements".
panama.38.a:0 "D'accord, bien sûr !"
panama.38.b:0 "On dirait une arnaque."
panama.39.t:0 "Le Panama demande des investissements"
panama.39.d:0 "Des diplomates panaméens sont venus nous voir pour nous demander des investissements, affirmant qu'après une courte période dans le rouge, nous tirerons un grand profit de ces investissements.
panama.39.a:0 "D'accord, bien sûr !"
panama.39.b:0 "On dirait une arnaque."
panama.40.t:0 "Panama Backs Down"
panama.40.d:0 "Après avoir entendu parler du soutien américain au Costa Rica, et n'étant pas disposées à faire dégénérer la situation en un conflit à part entière, les forces du Panama ont commencé à reculer dans toute la région. C'est une victoire pour la diplomatie américaine à l'étranger".
panama.40.a:0 "La Doctrine Monroe tient bon."
panama.99.t:0 "Le Panama s'empare du canal"
panama.99.d:0 "Au début de la guerre civile américaine, le Panama a pris aux États-Unis la zone du canal de Panama, longue de 13 miles, officiellement pour la "protéger du radicalisme". Cela pourrait être avantageux pour nous, car nous pourrions exiger que le Panama se joigne à l'Entente ou cède le canal, et ils ne seraient pas en bonne position pour refuser".
panama.99.c:0 "Laissez-les tranquilles."
panama.99.b:0 "Exigez qu'ils rejoignent l'Entente et redirigent une partie du commerce vers l'Entente."
panama.99.a:0 "Exigez le canal sans réserve."
panama.100.t:0 "Le Panama s'empare du canal"
panama.100.d:0 "Au début de la guerre civile américaine, le Panama a pris aux États-Unis la zone du canal de Panama, longue de 13 miles, officiellement pour la "protéger du radicalisme". Malheureusement, nous ne pouvons pas faire grand-chose pour l'instant, car nous avons une guerre civile à mener".
panama.100.a:0 "Oh, bien."
panama.101.t:0 "Le Panama accepte les conditions".
panama.101.d:0 "Le Panama a accepté nos conditions généreuses, et nous avons maintenant le canal de Panama sous notre influence.
panama.101.a:0 "Excellent."
panama.102.t:0 "Le Panama décline les conditions"
panama.102.d:0 "Malgré nos conditions très généreuses, le Panama a décliné notre demande d'avoir le canal de Panama dans notre sphère d'influence. Nous pouvons soit admettre notre défaite, soit préparer une invasion".
panama.102.a:0 "En avant !"
panama.102.b:0 "Ne faites rien."
panama.103.t:0 "Appels à la paix"
panama.103.d:0 "Dans tout notre pays et au Canada, la population réclame la fin de la guerre. Nous devrions en profiter pour proposer une paix aux Canadiens".
panama.103.a:0 "Envoyez la proposition."
panama.104.t:0 "Le Panama propose une paix"
panama.104.d:0 "Des appels retentissants à la paix ont fait surface dans nos deux nations, et le Panama en a profité pour proposer publiquement la paix. Nous pouvons soit accepter une paix blanche, soit continuer à nous battre jusqu'au bout".
panama.104.a:0 "Baissez les bras."
panama.104.b:0 "Pas avant que nous soyons à Panama City !"
panama.105.t:0 "La paix au Panama"
panama.105.d:0 "Le Panama a triomphé d'une puissance étrangère envahissante ! Nous avons montré au monde notre puissance, protégé notre souveraineté et conservé les bénéfices du canal de Panama !"
panama.105.a:0 "La paix est bientôt à portée de main."
panama.106.t:0 "Le Canada se retire"
panama.106.d:0 "Le Canada a décidé de ne pas donner suite à notre refus de leur demande".
panama.106.a:0 "Heureusement pour eux."
panama.107.t:0 "Le Panama renonce à la Doctrine Monroe"
panama.107.d:0 "Le Panama a renoncé à la Doctrine Monroe, citant que, puisque tous les pays environnants l'ont fait, ils devraient également le faire pour assurer leur propre sécurité".
panama.107.a:0 "Une honte".
###Ideas
PNM_national_police:0 "Police nationale"
PNM_national_police_desc:0 "Depuis que l'armée a tenté de renverser le gouvernement en 1904, les Panaméens n'ont pas eu d'armée officielle permanente, la sécurité nationale étant assurée par la police nationale. Cependant, depuis que la police a aidé le coup d'État au début des années 1930, les dépenses de la police nationale ont augmenté et les officiers ont fréquenté plusieurs autres académies militaires latino-américaines, ce qui en a fait une armée de facto capable de renverser tout gouvernement qu'elle considère comme hors de propos.\n§Si un gouvernement civil gère mal une situation ou s'égare trop dans le radicalisme, la police nationale peut renverser le gouvernement.\n§".
PAN_empowered_national_police:0 "Gouvernement de la police nationale"
PAN_empowered_national_police_desc:0 "La police nationale a fait un coup d'État au gouvernement, et les problèmes que le gouvernement a tenté d'éviter en supprimant l'armée en 1904 se sont produits malgré tout. L'opposition politique est emprisonnée pour "sécurité publique" et le gouvernement de Manuel Pino gouverne d'une main de fer".
PAN_farming_encouraged:0 "L'agriculture encouragée
PAN_farming_encouraged_desc:0 "Nous avons encouragé l'agrarianisme au sein de notre nation, et cela nous aidera à augmenter les exportations de biens et de nourriture pour notre peuple.
PAN_worker_rights_protected:0 "Les droits des travailleurs sont protégés"
PAN_worker_rights_protected_desc:0 "Nous avons protégé nos travailleurs pour qu'ils aient une semaine de travail productive tout en veillant à ce qu'ils puissent passer du temps à la maison avec leur famille.
PAN_creating_export_goods:0 "Creating Export Goods" (Créer des biens d'exportation)
PAN_creating_export_goods_desc:0 "La création de biens d'exportation est l'un des moyens sûrs de redresser l'économie panaméenne. Cela peut nous nuire économiquement au début, mais l'argent des ventes peut être réinjecté dans l'économie et augmentera massivement notre productivité".
PAN_foreign_investments_idea:0 "Investissements étrangers"
PAN_foreign_investments_idea_desc:0 "Nous avons eu la chance qu'une nation étrangère investisse dans notre pays, et notre productivité économique a considérablement augmenté.
PAN_further_investments_idea:0 "Further Investments" (Investissements supplémentaires)
PAN_further_investments_idea_desc:0 "Nous avons eu plus d'investissements pour les nations étrangères, propulsant notre économie encore plus loin.
PAN_economic_prosperity:0 "Prospérité économique"
PAN_economic_prosperity_desc:0 "Notre économie a complètement repris et est aujourd'hui plus prostituée que jamais".
PAN_investing:0 "Investir
PAN_investing_desc:0 "Nous dépensons actuellement de l'argent et orientons la production vers les entreprises panaméennes".
PAN_business_investments:0 "Investissements des entreprises"
PAN_business_investments_desc:0 "Nous avons investi dans nos entreprises, et elles dépensent leur nouvel argent de manière judicieuse, en augmentant les embauches et en achetant de nouvelles machines".
PAN_stimulation_économique:0 "Stimulation économique
PAN_economic_stimulation_desc:0 "En mettant une partie de notre argent de réserve dans l'économie, l'économie a commencé à augmenter, et tant les dépenses que les ventes sont à des niveaux élevés.
PAN_liberal_panama:0 "Le Panama libéral"
PAN_liberal_panama_desc:0 "Nos stratégies économiques ont parfaitement fonctionné, et notre économie est plus forte que jamais".
PAN_nouveau_gouvernement_conservateur:0 "Nouveau gouvernement conservateur"
PAN_new_conservative_government_desc:0 "Notre nouveau gouvernement a été fondé et est très populaire, il conteste même le PNR.
PAN_gouvernement_militaire:0 "Gouvernement militaire"
PAN_military_government_desc:0 "Indépendamment de la légitimité, les forces armées dirigent notre gouvernement d'une main de fer."
PAN_military_jobs:0 "Emplois militaires"
PAN_military_jobs_desc:0 "Les forces armées ont commencé à créer des emplois pour les chômeurs, allant des travaux publics tels que les infrastructures au travail dans les usines d'État.
PAN_armée_panaméenne:0 "Armée panaméenne
PAN_panamanian_army_desc:0 "La police nationale s'est transformée en armée panaméenne, spécialisée dans la haute discipline et les tactiques de guerre avancées.
PAN_full_dictatorship:0 "Dictature"
PAN_full_dictatorship_desc:0 "L'armée gouverne d'une main de fer, opprimant l'opposition politique et supprimant les libertés".
PAN_fake_democracy:0 "Fausse démocratie"
PAN_fake_democracy_desc:0 "C'est un secret de polichinelle que la démocratie au Panama est fausse, mais cela rassure certaines personnes".
PAN_democratic_military:0 "Gouvernement militaire démocratique"
PAN_democratic_military_desc:0 "Le gouvernement militaire a restauré la pleine démocratie au Panama. Si le CPN est cruel envers ceux qui voudraient nuire au Panama, il est étonnamment généreux envers le peuple. L'opposition politique, cependant, est totalement opposée à ce gouvernement".
PAN_war_preparations:0 "Préparations de guerre"
PAN_war_preparations_desc:0 "Que nous soyons sur l'offensive ou la défensive, nos militaires doivent être prêts à défendre le pays à tout moment.
PAN_land_clearing:0 "Défrichage des terres"
PAN_land_clearing_desc:0 "Nous défrichons des terres dans le cadre de notre grand programme de modernisation".
PAN_infrastructure_effort:0 "Effort d'infrastructure"
PAN_infrastructure_effort_desc:0 "Nous créons de nouvelles routes et voies ferrées pour faciliter les déplacements dans le pays.
PAN_dépression_économique:0 "Légère dépression économique"
PAN_dépression_économique_desc:0 "La Grande Dépression nous a durement touchés par le passé, mais depuis le coup d'État de 1931, nous avons enfin réussi à nous remettre. Les pires de ses effets sont loin derrière nous, mais il y a des effets persistants qui laissent notre économie non compétitive. Trouver de nouveaux partenaires commerciaux ou stimuler l'économie d'une manière ou d'une autre devrait régler ce problème assez rapidement".
PAN_industrialized_panama:0 "Nation industrialisée"
PAN_industrialized_panama_desc:0 "Nous avons industrialisé le Panama ! Bien qu'il ne soit pas à la hauteur des puissances européennes ou des États-Unis, il est encore formidable".
PAN_croissance_économique:0 "Croissance économique"
PAN_economic_growth_desc:0 "Grâce à nos projets d'industrialisation, notre économie a connu une croissance massive".
PAN_distributed_rifles:0 "Fusils distribués"
PAN_distributed_rifles_desc:0 "Nous avons distribué des fusils à nos civils, donc maintenant si des étrangers nous envahissent, nous pouvons compter sur eux pour repousser les envahisseurs aux côtés de nos forces organisées."
PAN_increased_banana_exports:0 "Agriculture Reforms A - Part II"
PAN_increased_banana_exports_desc:0 "En plus d'avoir déjà investi dans la culture du sucre, nous avons augmenté les exportations et la production de bananes, ce qui a dynamisé notre économie.
PAN_increased_farming:0 "Réformes agricoles B - Partie I"
PAN_increased_farming_desc:0 "En offrant des incitations à l'agriculture, beaucoup achètent des terres et créent des exploitations agricoles, ce qui stimule nos exportations et fournit de la nourriture à la nation".
PAN_improved_sugar_farming:0 "Agriculture Reforms A - Part I"
PAN_improved_sugar_farming_desc:0 "Dans le cadre de son plan d'amélioration de l'agriculture, le gouvernement a investi dans la culture et la technologie du sucre, améliorant ainsi notre production annuelle.
PAN_new_banana_crop:0 "Réformes agricoles B - Partie II"
PAN_new_banana_crop_desc:0 "Parallèlement aux mesures d'incitation à l'agriculture, dans le cadre de nos réformes agraires, nous avons été contraints de prendre des mesures drastiques et de changer de culture de bananes dans nos exploitations. Cela entraînera la perte de certaines de nos bananes à court terme, mais notre productivité globale augmentera considérablement".
PAN_fonds étrangers achetés:0 "Réformes agricoles B - Partie III"
PAN_fonds étrangers achetés_desc:0 "En plus d'encourager l'agriculture et de fournir une nouvelle récolte de bananes, nous avons acheté des terres et des industries appartenant à des étrangers et nous les utilisons maintenant pour stimuler directement notre propre économie".
PAN_encouraged_coffee_production:0 "Agriculture Reforms A - Part III"
PAN_encouraged_coffee_production_desc:0 "En plus d'investir dans la culture du sucre et d'augmenter les exportations de bananes, nous avons encouragé la production de café. De nombreux agriculteurs de tout le Panama cultivent désormais des grains de café et les vendent à l'exportation".
PAN_an_agrarian_nation:0 "Agrarian Nation" (Nation agraire)
PAN_an_agrarian_nation_desc:0 "Nous avons mis l'accent sur l'agriculture au Panama. Nos exportations sont en constante augmentation et notre économie est en plein essor".
PAN_university_of_panama:0 "L'université du Panama"
PAN_university_of_panama_desc:0 "L'Université du Panama a été créée par décret présidentiel. C'est une institution publique d'éducation supérieure et indépendante, qui aidera à enseigner à la jeunesse du Panama des domaines spécialisés tels que le commerce, l'ingénierie, le droit et les sciences".
PAN_trained_civilians:0 "Civils formés"
PAN_trained_civilians_desc:0 "Nous avons formé nos civils à l'utilisation des équipements militaires, donc si nous appelons, ils peuvent défendre notre nation avec la plus grande efficacité."
PAN_increased_recruitment:0 "Recrutement accru"
PAN_increased_recruitment_desc:0 "Dans le cadre de notre plan de défense élastique, nous avons augmenté le recrutement des forces de défense afin de nous assurer que nous disposons des effectifs nécessaires pour une telle guerre.
PAN_mobilized_economy:0 "Mobilized Economy" (Économie mobilisée)
PAN_mobilized_economy_desc:0 "En préparation de la guerre, nous avons mobilisé notre économie civile pour doter nos forces du meilleur équipement moderne."
PAN_propagande_de_recrutement:0 "Propagande de recrutement"
PAN_recruitment_propaganda_desc:0 "Nous avons créé une séduisante propagande de recrutement pour inciter les jeunes à prendre les armes au nom de notre pays.
PAN_fighter_escort:0 "Fighter Escorts"
PAN_better_torp:0 "De meilleures torpilles
PAN_con_raiding_tactics:0 "Tactiques de raid sur les convois
PAN_anti_sub_tactic:0 "Tactique anti-sous-marine".
PAN_increased_naval_production:0 "Augmentation de la production navale
PAN_notre_force_aérienne:0 "Une force aérienne qui nous est propre
PAN_improved_logistics:0 "Amélioration de la logistique
PAN_begone_subs:0 "Trade Protection Tactics" (Tactiques de protection commerciale)
PAN_protecting_panama:0 "Protéger le Panama"
PAN_weather_training:0 "Formation tous temps"
PAN_profit:0 "Profit d'investissement"
PAN_profit2:0 "Profit d'investissement"
PAN_profit_foreign:0 "Panamanian Profit" (en anglais)
PAN_profit_foreign_desc:0 "Nous tirons un grand profit de nos investissements dans les entreprises panaméennes".
PAN_better_torps:0 "Better Torpedoes" (De meilleures torpilles)
PAN_better_torps_desc:0 "En améliorant la conception de nos torpilles, nos sous-marins ont plus de chances de toucher et de détruire des cibles."
PAN_unregulated_unions:0 "Unregulated Unions"
PAN_regulated_unions:0 "Regulated Unions" (syndicats réglementés)
PAN_anti_sub_tactics:0 "Tactique anti-sous-marine".

